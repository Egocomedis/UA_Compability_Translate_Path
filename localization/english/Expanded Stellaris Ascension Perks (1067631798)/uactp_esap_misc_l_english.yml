decision_esap_mining:0 "Прошукати Планетарне Ядро"
decision_esap_mining_desc:0 "Наші нові гірничі техніки дозволяють нам видобувати мінеральні багатства з глибини планети, що дає нам нові мінеральні родовища. Однак, цей процес генерує токсичні побічні продукти в атмосферу планети."
decision_esap_mining_tooltip:0 "Зменшуємо придатність планети §YHabitability§! і §YHappiness§! на §R-10%§! протягом §Y20§! років. Генеруємо планетарну особливість §Y$d_esap_mining$§!, що збільшує §Y$mod_district_mining_max$§! на §G2§!. Крім того, існує §G10%§! шанс генерувати або §Y$d_crystalline_caverns$§! або §Y$d_dust_caverns$§! планетарну особливість. Це рішення можна активувати кожні §Y20§! років, і тільки §Y5§! разів на планету."

