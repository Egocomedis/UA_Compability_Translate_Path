 policy_option_esap_ct1_expansion_settlers_A_desc:0 "Наші колонізатори компактніші, тому ми можемо будувати їх швидше.\n\n§RSwitching політики розформовує всі розгорнуті колонізатори для модернізації.§!"
 policy_option_esap_ct1_expansion_settlers_B:0 "Збалансовані зусилля"
 policy_option_esap_ct1_expansion_settlers_B_desc:0 "Наше розширення гарантує нашу виживання.\n\n§RSwitching політики розформовує всі розгорнуті колонізатори для модернізації.§!"
 policy_option_esap_ct1_expansion_settlers_C:0 "Міжзоряні поселенці"
 policy_option_esap_ct1_expansion_settlers_C_desc:0 "Не йдіть тихо в добру ніч. Старість повинна горіти і кричати біля кінця дня; Кричати, кричати проти загибелі світла.\n\n§RSwitching політики розформовує всі розгорнуті колонізатори для модернізації.§!"
 policy_option_esap_ct1_expansion_settlers_D:0 "Макрос-Фронтір"
