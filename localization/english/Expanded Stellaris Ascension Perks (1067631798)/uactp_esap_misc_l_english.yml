### Tecnological Ascension Bonus 1, Rare Technologies.
  tech_esap_technological_ascendancy_bonus_1_phys_research:0 "Просунута теорія струн"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "Наші досягнення в галузі теорії струн будуть застосовні до багатьох інших галузей науки."
  tech_esap_technological_ascendancy_bonus_1_shield:0 "Динамічна технологія щитів"
  tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "Передбачаючи надходящі атаки і динамічно змінюючи силу щита, ми можемо значно збільшити ефективність наших щитів."
  tech_esap_technological_ascendancy_bonus_1_laser:0 "Нові техніки синхронізації світла"
  tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "Нові техніки дозволяють нам краще синхронізувати світло в лазерах. Це збільшить потенціал ушкоджень наших енергетичних зброї."
  tech_esap_technological_ascendancy_bonus_1_survey:0 "Паралельні сканувальні структури"
  tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "Нові технології дозволяють нам координувати кілька ідентичних сканерів на одному кораблі. Ці сканувальні кластери можуть проводити дослідження планет значно швидше, ніж раніше."
  tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "Квантова система зв'язку"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "За допомогою використання квантової запутаності ми розробили нову систему зв'язку, що значно спрощує зв'язок по всій нашій імперії."
  
  tech_esap_technological_ascendancy_bonus_1_society_research:0 "Теоретичні дослідження психології"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "Хоча теоретична психологія не має прямого застосування, прогрес у цій галузі позитивно вплине на багато інших пов'язаних галузей."
  tech_esap_technological_ascendancy_bonus_1_army:0 "Нові тактики армії"
  tech_esap_technological_ascendancy_bonus_1_army_desc:0 "Ми розробили нові тактики армії, які краще дозволяють нам використовувати малих, елітних загонів для ефективної підтримки наших більших армій."
  tech_esap_technological_ascendancy_bonus_1_lifespan:0 "Наступне покоління харчових добавок"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "Дослідження великої кількості харчових продуктів, зустрінутих по всій галактиці, дозволили нам визначити нові харчові суміші. Ці так звані харчові добавки наступного покоління забезпечують великі здоров'я порівняно з попередніми."
  tech_esap_technological_ascendancy_bonus_1_influence:0 "Просунуті політичні дослідження"
  tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "Наша політична система розвивалася швидко з тих пір, як ми досягли зірок. Насправді вона розвивалася швидше, ніж ми могли її вивчати. Час змінити це, нам потрібно комісувати повне дослідження наших поточних політичних структур."
  tech_esap_technological_ascendancy_bonus_1_envoy:0 "Дослідження іноземних звичаїв"
  tech_esap_technological_ascendancy_bonus_1_envoy_desc:0 "Ми будемо вивчати звичаї іноземних імперій. Ці знання будуть добре використані, коли наші дипломати зустрінуться з іншими мешканцями цієї галактики."

  tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "Просунута теоретична хімія"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "Властивості атомів і молекул важливі для наших інженерних досліджень. Хоча теоретичні дослідження не мають прямого застосування, прогрес у теоретичних галузях в кінцевому підсумку приведе до прогресу в галузях більш практичного застосування."
  tech_esap_technological_ascendancy_bonus_1_armor:0 "Дослідження матеріалів на субатомному рівні"
  tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "Досліджуючи структуру матеріалів на субатомному рівні, ми можемо збільшити міцність нашої броні."
  tech_esap_technological_ascendancy_bonus_1_missiles:0 "Дослідження вакуумних вибухів"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "Вибухові зброї використовуються у вакуумі космосу, умови яких значно відрізняються від атмосферних умов, у яких спочатку були розроблені вибухові зброї. Просунуте дослідження поведінки вибухів у вакуумі значно збільшить ефективність наших вибухових зброї."
  tech_esap_technological_ascendancy_bonus_1_kinetic:0 "Системи високої точності прицілювання"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "Кінетичні зброї доставляють велику кількість сили до малих регіонів ворожих кораблів. Коректно ідентифікуючи місця слабкості на ворожих кораблях, ми можемо забезпечити, щоб удари наших кінетичних зброї були доставлені з максимальним ушкодженням."
  tech_esap_technological_ascendancy_bonus_1_stations:0 "Стандартизовані планетарні станції"
  tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "Ми стандартизували шаблони, використовувані для створення станцій, з яких проводиться видобування ресурсів і дослідження планет. Це дозволяє нам створювати нові такі станції з значно меншими зусиллями."
  
