# Combination Perk War, The Art of War.
 leader_trait_admiral_esap_ct1_war_deceptive:0 "Обманливий"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "З'являйся слабким, коли ти сильний, і сильним, коли ти слабкий."
 leader_trait_admiral_esap_ct1_war_decisive:0 "Рішучий"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "Найгірші нещастя, які трапляються з армією, походять від вагання."
 leader_trait_admiral_esap_ct1_war_moderate:0 "Умерений"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "Не ковтай наживку, яку пропонує ворог. Не втручайся в армію, яка повертається додому."
 leader_trait_admiral_esap_ct1_war_observant:0 "Обережний"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "Вірогідність перемоги над ворогом надається самим ворогом."
 leader_trait_admiral_esap_ct1_war_opportunist:0 "Опортуніст"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "Вірогідності множаться, коли їх схоплюють."
 leader_trait_admiral_esap_ct1_war_prudent:0 "Розсудливий"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "Розміркуй і обдумай, перш ніж зробити крок."
 leader_trait_admiral_esap_ct1_war_wise:0 "Мудрий"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "Він переможе, хто знає, коли битися, а коли ні"

 leader_trait_general_esap_ct1_war_ambusher:0 "Нападник"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "Хто обережний і чекає на ворога, який не обережний, той буде переможцем."
 leader_trait_general_esap_ct1_war_demoralizer:0 "Деморалізатор"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "Верховна досконалість полягає у тому, щоб зламати опір ворога без бою."
 leader_trait_general_esap_ct1_war_enigma:0 "Загадка"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "Нехай твої плани будуть темними і непроникними, як ніч, і коли ти рухаєшся, падай, як грім."
 leader_trait_general_esap_ct1_war_inspirational:0 "Вдохновляючий"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "Обчислюй своїх людей, як своїх власних синів. І вони будуть слідувати за тобою у найглибшу долину."
 leader_trait_general_esap_ct1_war_preservative:0 "Зберігач"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "Ти можеш забезпечити безпеку своєї оборони, якщо тільки триматимеш позиції, які не можуть бути атаковані."

# Egalitarian 2, Self Realisation.
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "Нерд"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "Цей лідер завжди знає про останні розваги. Це не може зашкодити, якщо дослідники у сфері обчислення мають ресурси, які їм потрібні."
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "Конкурентний"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "Цей лідер дуже конкурентний, сприймає успіх суперників як особисту образу і перспективу програшу їм як катастрофу."
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "Спостерігач за перегонами"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "Цей лідер любить дивитися великі перегони кораблів, завжди знає про останні результати і відвідує арени так часто, як це можливо."
 leader_trait_ruler_esap_egalitarian_2_academic:0 "Академік"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "Цей лідер має досвід роботи в сфері освіти, розуміє значення навчання."
 leader_trait_ruler_esap_egalitarian_2_pious:0 "Побожний"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "Цей лідер дуже побожний, показує непохитну відданість нашим ідеалам. Ця відданість викликає велике захоплення серед наших громадян."
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "Спостерігач за зірками"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "З дитинства цей лідер дивиться на зірки, захоплюється ними і думає про те, що там є."
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "Хитрий політик"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "Цей лідер добре знає політику і вміє використовувати її для досягнення своїх цілей."
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "Військовий досвід"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "Цей лідер має досвід військової служби і добре знає, що потрібно для ефективної армії."
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "Прогресивний"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "Цей лідер прогресивний, швидко приймає зміни і має тверду віру в те, що суспільство буде розвиватися до кращого."

 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "Підприємець"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "До того, як стати губернатором, цей лідер був успішним підприємцем і довів свою компетентність у сфері бізнесу."
 leader_trait_governor_esap_egalitarian_2_strict:0 "Суворий"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "Цей лідер відомий своєю суворістю, очікує непохитної дисципліни від своїх офіційних осіб. Немногі сміють поставити під сумнів його авторитет."
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "Аскет"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "Цей лідер відкинув світські задоволення, щоб повністю присвятити себе своїй роботі. Він очікує такої ж відданіності від своїх підлеглих."
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "Еколог"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "Цей лідер глибоко розуміє, як цивілізація залежить від планет, на яких вона побудована."
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "Амбіційний"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "Хоча цей лідер досягнув успіху, він ще не задоволений."
 leader_trait_governor_esap_egalitarian_2_orator:0 "Оратор"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "Цей лідер є досвідченим оратором, може переконувати населення своїми промовами, які транслюються по всіх світах."

 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "Біоінформатик"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "Цей лідер є досвідченим біоінформатиком, має досвід використання комп'ютерних методів для вирішення біологічних проблем."
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "Флотський досвід"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "До того, як відійти від активної служби, цей лідер працював на флоті і добре знає процедури на військовому кораблі."
 leader_trait_scientist_esap_egalitarian_2_racer:0 "Корабельний гонщик"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "У молодості цей лідер був успішним гонщиком, брав участь у багатьох великих корабельних перегонах."
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "Математик"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "Цей лідер вивчав математику і може використовувати ці навички під час проведення досліджень у сфері теоретичної фізики."
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "Дослідник"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "Цей лідер є природнім дослідником, цікавиться Всесвітом і тим, що там є."
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "Систематик"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "Цей лідер дуже систематичний, нічого не залишає на випадок, використовує ретельний підхід до викликів, з якими він зустрічається."
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "Мандрівник"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "Цей лідер багато мандрував і краще за багатьох знайомий з різними місцями і імперіями галактики."
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "Хімік"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "Цей лідер вивчав хімію і може використовувати ці навички під час проведення досліджень у різних галузях інженерії."

 leader_trait_general_esap_egalitarian_2_impetuous:0 "Імпульсивний"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "Цей лідер швидко діє, часто атакує супротивника, перш ніж той повністю готовий."
 leader_trait_general_esap_egalitarian_2_careful:0 "Обережний"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "Цей лідер обережний, не приймає жодних зайвих ризиків."
 leader_trait_general_esap_egalitarian_2_courageous:0 "Хоробрий"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "Цей лідер хоробрий, надихає свої війська."
 leader_trait_general_esap_egalitarian_2_planer:0 "Планувальник"
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "Цей лідер вміє створювати складні плани, обманює своїх супротивників і оптимізує свої військові кампанії."
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "Непередбачуваний"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "Цей лідер непередбачуваний, завжди атакує там, де супротивник найменше очікує."

 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "Інтелектуальний"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "Цей лідер інтелектуальний, вміє керувати своїм флотом і передбачати маневри ворога."
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "Поганий характер"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "Цей лідер має поганий характер і не терпить жодної дурості від своїх підлеглих. Для свого ворога у нього немає нічого, крім гніву."
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "Тактичний"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "Цей лідер має гостре тактичне чуття, вміє обманювати ворога і протидіяти планам ворога."
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "Космічний"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "Цей лідер народився на космічному кораблі і провів більшу частину свого життя у космосі. Лише у порожнечі космосу він відчуває себе справжнім вдома."
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "Воїн"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "Цей лідер воював з ранньої молодості. Для нього життя - це лише бої і час відновлення до наступного бою. Космічна битва - це лише битва у великому масштабі."
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "Корабельний майстер"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc:0 "Цей лідер почав свою кар'єру як корабельний майстер і знає, як правильно будувати космічні кораблі."
 leader_trait_admiral_esap_egalitarian_2_energy_weapons:0 "Любитель енергійної зброї"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc:0 "З молодості цей лідер захоплюється енергійною зброєю і добре знає, як її використовувати найефективніше."
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons:0 "Любитель вибухової зброї"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc:0 "З молодості цей лідер захоплюється вибуховою зброєю і добре знає, як її використовувати найефективніше."
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons:0 "Любитель кінетичної зброї"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc:0 "З молодості цей лідер захоплюється кінетичною зброєю і добре знає, як її використовувати найефективніше."
 leader_trait_admiral_esap_egalitarian_2_physicist:0 "Фізик"
 leader_trait_admiral_esap_egalitarian_2_physicist_desc:0 "Цей лідер вивчав фізику і добре знає теоретичні основи Всесвіту."

