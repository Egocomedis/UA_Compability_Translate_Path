 edict_esap_cornucopia:0 "Маяк Корнукопії"
 edict_esap_cornucopia_desc:0 "Ми можемо створити червоточину, яка з'єднує нашу столицю з новими колоніями, щоб перевозити ключові ресурси, збільшуючи §Yзручення§! і §Yстабільність§! на §Y5 років§!"