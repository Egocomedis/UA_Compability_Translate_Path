AAR_mod_plnt_VEIL_lab_construction:0 "Будівництво лабораторії фазового зсуву"
AAR_mod_plnt_VEIL_lab_construction_desc:0 "Велика група експериментальних об'єктів, присвячених розробці $AAR_tech_AP_VEIL$, будівництво яких вимагає великої кількості £енергії£ §Y$енергія$§! і £мінералів£ §R$мінерали$§!."
AAR_evt_VEIL_lab:0 "$AAR_mod_plnt_VEIL_lab$s"
AAR_desc_VEIL_lab:0 "Спроби розшифрувати роботу §YМемного трекера§! були офіційно припинені, але деякі вчені в науковому відділі продовжили бути залежними від свого аналізу і дослідження всіх дозволених їм дослідних матеріалів. Хоча не було позитивного прогресу, здається, що відділ фізики частинок виявив щось несподіване.\nРечовина, яка складається з §YМемного трекера§!, володіє властивостями, що змінюються залежно від інтенсивності енергійного входу, що здається унікальним варіантом нанітів, які можуть бути заправлені енергією. Одним з найважливіших моментів є те, що з нашими поточними технологіями ми повинні бути能够 розшифрувати її принципи, які головний вчений вважає, що приведуть до значного прориву в фізиці частинок. Тому було б мудро створити спеціалізовану лабораторію для вивчення цього відкриття далі.\nЯк далеко ми можемо сказати, такий експеримент буде коштувати великої кількості енергії. Крім того, враховуючи невизначеність стародавньої технології, дослідження буде досить небезпечним, і місце розташування лабораторії потрібно буде обирати дуже обережно."
AAR_evt_VEIL_lab_REBUILD:0 "Відновити лабораторію"
AAR_desc_VEIL_lab_REBUILD:0 "Через війну та інші причини лабораторія фазового зсуву була втрачена, і нам довелося зупинити дослідження та спробувати відновити її. На цьому етапі місце повинно бути відновлено якомога швидше, інакше наше дослідження технології фазового зсуву буде зупинено на невизначений час.\nЯк далеко ми можемо сказати, такий експеримент буде коштувати великої кількості енергії. Крім того, враховуючи невизначеність стародавньої технології, дослідження буде досить небезпечним, і місце розташування лабораторії потрібно буде обирати дуже обережно."
AAR_option_VEIL_lab_capital:0 "Створити лабораторію на батьківщині"
AAR_tip_VEIL_lab_capital:0 "Батьківщина має найкращі дослідницькі об'єкти і великий резерв людей, але може бути велика шкода, якщо дослідницькі аварії трапляються.\n$AAR_counter_VEIL_tech$ §G+25§!."
AAR_option_VEIL_lab_other:0 "Створити лабораторію на іншій планеті"
AAR_tip_VEIL_lab_other:0 "$AAR_counter_VEIL_tech$ §G+10§!."

