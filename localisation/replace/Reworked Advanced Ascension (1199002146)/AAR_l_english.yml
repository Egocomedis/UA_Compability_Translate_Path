AAR_evt_FLEET_elite_AP.title:0 "$AAR_ap_FLEET_elite$"
AAR_evt_FLEET_elite_AP.desc:0 "Сильний флот не повинен бути уніфікованим, кожен капітан є цінним, і бойові кораблі повинні адаптуватися до своїх операторів. Ми змінимо наш підхід до дизайну та додамо незалежні модулі для кожного бойового корабля, щоб краще адаптуватися до їх операторів. \n\n§E§Y$AAR_sp_FLEET_elite$§! було додано до §Yжурналу ситуації§!, і всі відділи готові розпочати проєкт.§! \n$AAR_tip_CHAIN_core$"
