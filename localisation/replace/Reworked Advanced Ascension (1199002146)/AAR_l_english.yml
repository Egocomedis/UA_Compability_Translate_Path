#tech
AAR_tech_AP_DOMINION:0 "Швидке розширення"
AAR_tech_AP_DOMINION_desc:0 "Масштабні логістичні мережі підтримки зробили великий прорив і зможуть підтримувати більше Зоряних баз. Ми вступаємо в період швидкого розширення."

AAR_ap_DOMI_fear:0 "Домініонізм"
AAR_ap_DOMI_fear_desc:0 "Справедливість знаходиться в межах пострілу. Страх - найкращий інструмент, а благоговіння приносить гармонію. \n$AAR_ap_DOMI_fear_banner$"
AAR_tip_AP_dominion_fear:0 "§E§YМорська сила§! визначає ставлення інших імперій до нас. Якщо наш флот сильніше імперії, вони будуть нам більше симпатизувати. Навпаки, вони будуть більш ворожі до нас. \nПришвартування флоту на орбіті планети може мати додатковий вплив на планету, а місткість цього флоту повинна бути більшою за $@AAR_svar_DOMINION_min|Y0$. \nЯкщо це планета, що належить нам або нашим васалам, стабільність і продуктивність збільшаться, рівень злочинності зменшиться, а привабливість правлячої етики посилиться. \nЯкщо це планета ворожих сил, стабільність і продуктивність зменшаться, а рівень злочинності збільшиться. §HАле будьте обережні, це зробить імперію менш схильною до нас.§! \nЧим більший флот, тим сильніше його вплив, і він може підтримувати максимальну місткість флоту $@AAR_svar_DOMINION_max|Y0$.§!"
AAR_pm_dominion_FEAR_own:0 "Домініон з неба"
AAR_pm_dominion_FEAR_own_desc:0 "Ця колонія оточена величезним флотом, місцеві жителі відчувають велич імперії, а соціальна атмосфера стає більш організованою та репресивною.\n§HЧим більший флот на орбіті, тим виразніший ефект.§!"
AAR_pm_dominion_FEAR_own_gestalt:0 "$AAR_pm_dominion_FEAR_own$"
AAR_pm_dominion_FEAR_own_gestalt_desc:0 "Колонія охоплена великим флотом, а місцеві аномальні одиниці відчувають страх і стають неактивними.\n§HЧим більший флот на орбіті, тим виразніший ефект.§!"
AAR_pm_dominion_FEAR_enemy:0 "$AAR_pm_dominion_FEAR_own$"
AAR_pm_dominion_FEAR_enemy_desc:0 "Колонія оточена величезним флотом, місцеві жителі відчувають страх, а соціальна атмосфера стає більш хаотичною та репресивною.\n§HЧим більший флот на орбіті, тим виразніший ефект.§!"
AAR_pm_dominion_FEAR_enemy_gestalt:0 "$AAR_pm_dominion_FEAR_own$"
