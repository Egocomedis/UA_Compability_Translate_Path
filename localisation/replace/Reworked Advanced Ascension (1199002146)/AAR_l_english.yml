AAR_ap_DEF_line:0 "Лінія Мажино"
AAR_ap_DEF_line_desc:0 "Велика стіна ніколи не падає! Ті бандити, які заздриють нашим скарбам, розіб'ють голови про цю стальну бульвар зоряних баз. \n$AAR_ap_DEF_line_banner$"
AAR_ap_DEF_line_effect:0 "Активує ['AAR_concept_DEF'], виконуючи кожні §Hшість місяців§!.\nАктивує ['AAR_concept_LINE'], роблячи зоряні бази неприступними і утворюючи залізну стіну проти вторгнень."
