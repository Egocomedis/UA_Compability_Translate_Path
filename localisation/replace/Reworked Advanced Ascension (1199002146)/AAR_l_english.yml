AAR_sp_FLEET_elite_BIO:0 "Направлена мутація"
AAR_sp_FLEET_elite_BIO_DESC:0 "Ми комплексно реформуємо метод вирощування біологічних військових кораблів і витратимо більше ресурсів на початку, щоб спостерігати за кожним ембріоном біологічних кораблів і спробувати стимулювати їхні унікальні можливості. \n§YФормування панцира:§! Надання декількох планів росту панцира, з кожним біологічним кораблем, що має різні бонуси броні та щита. \n§YДопоміжна залоза:§! Усі біологічні військові кораблі мають різні атрибути, деякі зосереджені на захисті та виживанні, а інші - на вогневій міці та точності. Чим довше біологічний корабель виживає, тим більше залоз він набуває, до §G5§! максимальної кількості. \n\n§EУсі поточні біологічні кораблі будуть посилені та набудуть нові атрибути, і відповідні розведення та процеси також будуть синхронізовані на всіх верфях, тому нові біологічні кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_FLEET_elite_bio_SP.title:0 "Кожен має свої переваги"
AAR_evt_FLEET_elite_bio_SP.desc:0 "Ми завершили комплексну реконструкцію старого флоту, і всі біологічні військові кораблі отримали додаткові покращення атрибутів. Наш флот став сильнішим, але також і дорожчим.  \n\n§EНезабаром ми синхронізуємо відповідні розведення та процеси на всіх верфях, тому новий біологічний корабель також отримає посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
