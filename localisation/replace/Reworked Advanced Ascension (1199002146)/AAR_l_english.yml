AAR_desc_WEBWAY_tgt_activate:0 "Ваш $AAR_ship_TGT$ знайшов підходящу координату і тільки потрібно ввести достатньо енергії, щоб активувати §B['AAR_concept_WEBWAY_node']§! в районі центральної зірки. \n§YЩо ми повинні зробити? §!\nНаступний ['AAR_concept_WEBWAY_node'] зруйнується через рік, але ви можете підтримувати його тривалий час з [AAR_concept_WEBWAY_ship']. \n$AAR_tip_WEBWAY_maintenance_flt$"

