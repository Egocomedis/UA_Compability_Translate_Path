#спеціальний проєкт
AAR_sp_FLEET_kraken:0 "Проєкт сталевого флоту"
AAR_sp_FLEET_kraken_DESC:0 "Тримаючись нашої постійної традиції, покращення бойових кораблів у найпростішому та найпрямішому способі. Для цього ми оптимізуємо та переробимо з двох аспектів: захисту та вогневої міці. \n\n§YПодвійний корпус:§! кожен бойовий корабель отримає додатковий корпус та броню. \n§YПосилений енергетичний реактор:§! надайте бойовим кораблям більш свирепу вогневу міць та довшу дальність. \n\n§EУсі поточні бойові кораблі будуть посилені та отримають нові атрибути, і відповідні виробничі лінії та оновлювальні індикатори також будуть синхронізовані у всіх верфях, тому нові бойові кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_FLEET_kraken_SP.title:0 "Рик сталі"
AAR_evt_FLEET_kraken_SP.desc:0 "Ми завершили комплексну модернізацію старого флоту, і всі бойові кораблі отримали додаткову броню та посилені енергетичні реактори. Наш флот стане ще сильнішим, і вся галактика буде тремтіти від рику сталі. \n\n§EЗкоротимо, ми синхронізуємо відповідні виробничі лінії та оновлювальні індикатори у всіх верфях, тому нові бойові кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_FLEET_kraken_SP.RES_influence:0 "$AAR_evt_FLEET_massive_SP.RES_influence$"
AAR_evt_FLEET_kraken_SP.RES_unity:0 "$AAR_evt_FLEET_massive_SP.RES_unity$"
