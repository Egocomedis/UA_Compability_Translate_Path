AAR_desc_WEBWAY_nexus_no_cap:0 "Наша програма активації $AAR_MEGA_webway_NEXUS$ на [from.solar_system.GetName] завершена і новий §H$AAR_MEGA_webway_NEXUS$§! готовий до дії. \nАле кількість $AAR_MEGA_webway_NEXUS$, яку ви володієте, перевищила ліміт, тому вона зруйнується через деякий час, ви можете вирішити демонтувати нежаданий $AAR_MEGA_webway_NEXUS$. \n$AAR_tip_WEBWAY_num_nexus_cntr$"
