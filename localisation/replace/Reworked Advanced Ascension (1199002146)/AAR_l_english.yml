AAR_ap_NAV_webway:0 "Вебвей Раннер"
AAR_ap_NAV_webway_desc:0 "Отримайте контроль над Вебвеєм, рухайтесь куди завгодно. \n$AAR_ap_NAV_webway_banner$"
AAR_tip_WEBWAY:0 "§YВебвей§!"
AAR_ap_NAV_webway_effect:0 "§YАктивуйте концепцію, щоб перевірити деталі.§! \nДозволити використання ['AAR_concept_WEBWAY'], який є новим методом ФТЛ. \nГенерувати ['AAR_concept_WEBWAY_node'] і підтримувати його існування. Розглядати його як §Yрухому§! напівпостійну червоточину. \n['AAR_concept_WEBWAY_recall'] дозволить миттєво телепортувати флотилії до §Yстолиці системи§! з будь-якої локації. \nПідпишіться на ['AAR_concept_MUI'], щоб отримати швидкі кнопки на інтерфейсі флотилії."
#концепція
AAR_concept_WEBWAY:0 "Вебвей"
AAR_concept_WEBWAY_desc:0 "Спеціальна площина, створена стародавніми цивілізаціями. Вона існує між шровдом і матеріальним всесвітом. Вона поширюється по всьому галактиці у вигляді мережевої структури, з'єднуючи всі відомі зоряні системи і дозволяючи флотиліям миттєво перетинати простір. \nЗавершіть дослідження $AAR_tech_AP_WEBWAY$ і отримайте доступ до системи Вебвею. \n\nВикористайте ['AAR_concept_WEBWAY_ship'] або $AAR_R_webway$, щоб генерувати ['AAR_concept_WEBWAY_node'] в будь-якій зоряній системі, і вона з'єднається з Вебвеєм і утворить обхід до столиці системи. \n\n['AAR_concept_WEBWAY_recall'] дозволить флотиліям миттєво повернутися до столиці системи через Вебвей. Це можна використовувати як швидкий метод руху або метод втечі.  \n\n§Y['AAR_concept_MUI'] необхідно підписатися. Це пропонує підтримку інтерфейсу флотилії для розблокування всіх можливостей $AAR_tip_WEBWAY$.§!"
AAR_concept_WEBWAY_ship:0 "Зоряні кораблі вузлів"
AAR_concept_WEBWAY_ship_desc:0 "Зоряні кораблі вузлів можуть генерувати ['AAR_concept_WEBWAY_node'], але вони не можуть використовувати ['AAR_concept_WEBWAY_recall']. \nЦей тип зоряних кораблів включає ['colossus'] і ['juggernaut']."
AAR_concept_WEBWAY_node:0 "Вузол Вебвею"
AAR_concept_WEBWAY_node_desc:0 "Створіть $AAR_MEGA_webway_NODE$ в будь-якій досяжній системі, і $AAR_MEGA_webway_NEXUS$ буде автоматично генеруватися в §Yстолиці системи§!. Це створить обхід, подібний до червоточини. \n$AAR_MEGA_webway_NODE$ буде самознищуватися протягом двох місяців, але поки в цій системі є §Yфлотилія§! або §Yстанція§! наших, портал залишиться стабільним. \n\n§YГенеруйте $AAR_MEGA_webway_NODE$ через ['AAR_concept_WEBWAY_ship']:§! \nЯкщо ['AAR_concept_MUI'] підписаний, генеруйте $AAR_MEGA_webway_NODE$ через кнопки на інтерфейсі флотилії безпосередньо. \nЯкщо ні, перемістіть ['AAR_concept_WEBWAY_ship'] до §Yцентральної зірки§!, щоб генерувати $AAR_MEGA_webway_NODE$. І якщо ця функція заважає, вимкніть її через політику. \n\n§YГенеруйте $AAR_MEGA_webway_NODE$ через $AAR_R_webway$:§! \nАктивуйте релік, $AAR_ship_TGT$ буде генеруватися постійно в столиці системи протягом §G10§! років, і ви можете знайти його в §Yцивільному переліку§!. \nПеремістіть його до будь-якої системи, і він стане $AAR_MEGA_webway_NODE$. \n\n$AAR_MEGA_webway_NODE$, згенеровані будь-яким методом, є §Yунікальними§!, і нові вузли замінять старі. Це означає, що одночасно ви можете мати не більше 2 $AAR_MEGA_webway_NODE$."
AAR_concept_WEBWAY_recall:0 "Повернення"
AAR_concept_WEBWAY_recall_desc:0 "Будь-які флотилії можуть використовувати цю здатність, крім ['AAR_concept_WEBWAY_ship']. Флотилії можуть миттєво повернутися до столиці системи без проходження через ['AAR_concept_WEBWAY_node']. \n\nЦе можна використовувати як засіб втечі, дозволяючи зоряним кораблям миттєво втечуть від небезпеки, але ця функція не може бути використана після входу в бій. \n\nЦе можна використовувати разом з ['AAR_concept_WEBWAY_node'] як звичайний засіб руху. Відправте флотилію до §Yстолиці системи§! спочатку, а потім увійдіть до $AAR_MEGA_webway_NEXUS$ і перемістіться до будь-якого $AAR_concept_WEBWAY_node$. \n\n§YПримітка, що ['AAR_concept_MUI'] необхідно підписатися спочатку. Потім ви можете знайти §BКнопку повернення§! на інтерфейсі флотилії. \n['AAR_concept_WEBWAY_ship'] не можуть використовувати цю функцію, але вони можуть генерувати ['AAR_concept_WEBWAY_node'] і повернутися до столиці системи через обхід.§!"
