#Масове будівництво
AAR_evt_Navy_construction_title:0 "Масове будівництво"
AAR_evt_Navy_construction_desc:1 "Масове будівництво готове, і ми можемо будувати партію елітних $battleship$.\n\nТак зване масове будівництво не є величезною кількістю будівництва, а радше національним проєктом, який涉лює більше відділів порівняно з щоденним військово-морським будівництвом. \nУсі військові кораблі будуть побудовані за найвищими стандартами, незалежно від витрат. На підставі виконання стандартних військових завдань, воно також несе експериментальні завдання для нових зброї, тому кожен військовий корабель має потужні додаткові атрибути, і кожен капітан також є елітним. \n\n§EBудувати партію елітних $battleship$ безкоштовно, з більш потужними атрибутами і нижчими витратами на утримання порівняно зі стандартними $battleship$. Зміна дизайну корабля не вплине на його підвищені атрибути.§!"
force_event.a:0 "Час великого будівництва!"
force_event.tooltip:1 "Отримати партію елітних $battleship$"
force_event.b:0 "Збережіть матеріали і зробіть щось інше!"
force_event_b.tooltip:1 "Отримати велику кількість £alloys£§M$alloys$§! і §G100§! £influence£§P$influence$§!."
AAR_evt_Navy_construction.option_AUTO:0 "Не турбуйте мене, вирішіть самі, як виконувати це!"
AAR_evt_Navy_construction.option_AUTO_tip:0 "Якщо військово-морська місткість не повна, масове будівництво буде проведено. Якщо використання військово-морської місткості досягне 100%, ресурси будуть перероблені."
#Спеціальний проєкт
AAR_sp_FLEET_massive:0 "Експериментальне масове будівництво"
AAR_sp_FLEET_massive_DESC:0 "Реновація виробничої лінії завершена, і у нас є матеріали для будівництва партії елітних $battleship$, які матимуть більш потужні властивості порівняно з регулярними $battleship$. \nЧерез цей проєкт ми можемо перевірити доцільність §Y$AAR_evt_Navy_construction_title$§!. Як тільки проєкт буде успішно завершено, §Y$AAR_evt_Navy_construction_title$§! буде офіційно активовано. \n\nТак зване масове будівництво не є величезною кількістю будівництва, а радше національним проєктом, який涉лює більше відділів порівняно з щоденним будівництвом кораблів. \nУсі військові кораблі будуть побудовані за найвищими стандартами, незалежно від витрат. На підставі виконання стандартних військових завдань, воно також несе експериментальні завдання для нових зброї, тому кожен військовий корабель має потужні додаткові атрибути, і кожен капітан також є елітним. \n\n§E$AAR_evt_Navy_construction_title$: Кожні §G5§! роки ми можемо використовувати збережені ресурси для будівництва елітних $battleship$ безкоштовно.§!"
AAR_evt_FLEET_massive_SP.title:0 "Запуск експериментального прототипу флоту"
AAR_evt_FLEET_massive_SP.desc:0 "Цей унікальний флот складається з групи елітних екіпажів і їхніх присвячених елітних $battleship$, оснащених більш потужними зброями і приймаючи радикальний бойовий стиль. \nЕксперимент §Y$AAR_evt_Navy_construction_title$§! був успішно завершено, і ми можемо ефективно використовувати збережені ресурси і використовувати ці експериментальні військові кораблі як платформи для тестування зброї і спеціальних сил. \n\n§EТрадиція §Y$AAR_evt_Navy_construction_title$§! буде збережена, і відповідні виробничі лінії та персонал будуть переведені до Капітальної верфі. Кожні §G5§! роки буде проведено великомасштабний проєкт будівництва.§!"
AAR_evt_FLEET_massive_SP.RES_influence:0 "Чудово, поширте цю новину!"
AAR_evt_FLEET_massive_SP.RES_unity:0 "Ще один камінь у великому шляху!"
AAR_evt_FLEET_massive_SP.fleet_1st:0 "Я особисто очолюватиму запуск!"
AAR_evt_FLEET_massive_SP.fleet_1st_TIP:0 "Як результат першого масового будівництва, воно повинно бути behandено більш урочисто. \nДальше підвищення атрибутів експериментального прототипу флоту."
