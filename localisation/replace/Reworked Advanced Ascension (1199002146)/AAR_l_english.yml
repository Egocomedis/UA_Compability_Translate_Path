AAR_ap_TITAN_supremacy_BIO_effect:0 "$AAR_ap_TITAN_supremacy_BIO_banner$\n\nЗавершено ['AAR_concept_NAVY_sp'] для активації ['AAR_concept_NAVY_enhancement']. \nУсі ['colossus'] будуть посилені до ['AAR_concept_SUPREM']. Отримайте додаткові атрибути, розблокуйте нові компоненти та конструкції корпусу. \nУсі ['juggernaut'] будуть посилені до ['AAR_concept_SUPREM']. Отримайте додаткові атрибути та верфі, розблокуйте нові компоненти та конструкції корпусу. \nРозблокуйте нові мегавійськові кораблі: ['AAR_concept_TITAN_harshmoon'] з спільним лімітом з ['colossus']."
#повідомлення про підйом ПК
AAR_evt_TITAN_supremacy_BIO_ap_title:0 "Анімація місячно-трупа"
AAR_evt_TITAN_supremacy_BIO_ap_desc:0 "$AAR_tip_SUPREME_weapons$\n\nКосмічні кладовища дають §YЖиву планету§! трупи. Бази даних показують, що ці сутності колись пожирали цивілізації, використовуючи §Yпсіонічне забруднення§!, щоб перетворити корінних жителів на §YНекротичні легіони§!. Наші біоінженери можуть оживити ці зіркові трупи у військові машини.\nВони приєднаються до нашого арсеналу суперзброї, і їхнє вивчення покращить конструкції ['colossus']/['juggernaut'].\n\n§E§Y$AAR_sp_TITAN_supremacy_BIO$§! додано до §YЖурналу розвідки§!. Усі відділи готові.§!\n$AAR_tip_CHAIN_core$"
#спеціальний проект
AAR_sp_TITAN_supremacy_BIO:0 "$AAR_sp_TITAN_supremacy$"
AAR_sp_TITAN_supremacy_BIO_DESC:0 "Живі планети досконало збережені у вакуумі - сплячі, але не мертві. Ми повинні воскресити цих левіафанів і інтегрувати їх у біофлот культивацію. Це досягає ['AAR_concept_SUPREM'] за рахунок §Rзбільшення технічного обслуговування§!.\n\n§YПосилення Колоса:§! Залізні панцирі та наступальні органи для ['colossus'].\n§YЛунатична Луна:§! Воскреслі зіркові трупи приєднуються до бойових ліній.\n§YГніздо левіафана:§! Розширені доки для ['juggernaut'] біобухт.\n§YПосилені органи:§! Бойова потужність/точність підвищена; клітинні гормони дозволяють швидке самовідновлення.\n\n§EУсі існуючі ['colossus'] отримують апгрейди. Шаблони виробництва синхронізуються на всіх верфях.§!\n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_TITAN_supremacy_BIO_sp_title:0 "Пекельна зірка"
AAR_evt_TITAN_supremacy_BIO_sp_desc:0 "Ми воскресили $AAR_ship_BIOMOON$ і оновили всі ['colossus']-класові судна з ['AAR_concept_SUPREM'] модифікаціями. Покращені ['colossus']/['juggernaut'] тепер розгортаються.\n\nШаблони виробництва біобухт синхронізуються по всьому флоту. $AAR_ship_BIOMOON$ спрага бойових дій - використовуючи §Yпсіонічні поля§!, щоб паралізувати флоти, а також перетворювати планетарні населення на §YНекротичні легіони§!.\n§E$AAR_ap_NAVY_wait$§!\n\nЯк новий біотитан, $AAR_ship_BIOMOON$ еволюціонує через бій. Бойові дані розблокують його повний потенціал."
#технології
AAR_tech_AP_titan_SUPREMACY_bio:0 "Жива планета"
AAR_tech_AP_titan_SUPREMACY_bio_desc:0 "Біотехнологічні досягнення дозволяють нам розшифрувати біологію живої планети. Ми перепроектовуємо корпуси ['colossus'] і ['juggernaut'], щоб розмістити нові органи, створюючи спеціалізовані еволюційні шляхи для тактичних потреб."
