AAR_ap_WORLD_detox:0 "Очищення токсинів"
AAR_ap_WORLD_detox_desc:0 "Технологічні досягнення показали нам, що використання токсичних середовищ є набагато більш економічним, ніж повна очистка. \n$AAR_ap_WORLD_detox_banner$"
AAR_ap_WORLD_detox_effect:0 "$AAR_fail_AP_soil_exclusion$\nТерраформування §E$pc_toxic$§! додасть §E$AAR_deposit_DETOX_industry$§! до цієї планети, генеруючи додаткову £energy£, а також збільшуючи виробництво £energy£, £minerals£, £food£ з базових робочих місць, а також §Yстратегічних ресурсів§!."
#evt
AAR_evt_WORLD_detox_title:0 "Використання токсинів"
AAR_evt_WORLD_detox_desc:0 "Що раніше вважалося прокляттям, тепер може стати чистою енергією. Ми відмовилися від марної очистки та замість цього побудували планетарні §E$AAR_deposit_DETOX_industry$§!.\n\nНад землею ці стальні мегаконструкції пронизують землю, як шипи. Товсті сплавні труби звиваються, як дракони, ревучи, коли транспортують сірчану кислоту, флуоресцентну мінеральну суспензію та емerald-зелені токсичні гази. Глибоко під землею лежить катедральна машинерія: під височенными куполами стальні платформи рухаються безперервно. Гігантські центрифуги та тріскачі печі працюють серед оглушливих ревів, їхнє світло відкидуючи маленькі людські тіні на скелясті стіни.\n\nЦі колосальні структури є новим серцем планети. Вони жадібно поглинають поверхневі токсини, очищаючи середовище; ядерні реактори перетворюють летальні речовини у енергію, масштабуючи з планетарними районами; процеси очищення дають коштовні катализатори, які суттєво підвищують ефективність видобування, генерації енергії та сільського господарства; дозволяючи базовим галузям видобувати додаткові продукти та синтезувати стратегічні ресурси.\n\nТоксини вже не загроза, а кінцеве паливо, яке рухає двигун цивілізації."
AAR_evt_WORLD_detox_option:0 "Перетворити відходи на багатство!"
#misc
AAR_deposit_DETOX_industry:0 "Токсичні хімічні підприємства"
AAR_deposit_DETOX_industry_desc:0 "Планетарна підземна хімічна мережа, яка збирає та зберігає токсичні речовини для очищення середовища та підвищення виробництва §Yбазових ресурсів§! та §Yстратегічних ресурсів§!.\nЗв'язані планетарні райони використовують токсичні речовини як паливо для генерації £energy£, з виходом, пропорційним до загальної кількості районів."
AAR_tech_DETOX_army: "Камери культивування Вебспінерів"
AAR_tech_DETOX_army_desc: "$AAR_army_DETOX$ - це подібні на павуків амінобазовані організми, народжені у токсичних середовищах - свирепі, високо руйнівні та надзвичайно адаптивні. Вони ідеально підходять для біохімічної зброї. Ми створюємо оптимальні середовища для швидкого розмноження та імплантуюємо модулі контролю для феромонної команди, створюючи ефективні, низько витратні військові машини.\nПланети з §E$AAR_deposit_DETOX_industry$§! можуть завербувати ці армії як штурмові війська."
