AAR_concept_NAVY_construction_desc:0 "Ця функція буде активована після завершення спеціального проєкту §H$AAR_ap_FLEET_massive$§!. \n$AAR_tip_CHAIN_core$ \n\nПісля активації функції, флот, що складається з елітних $battleship$, буде створено безкоштовно кожні §G5§! роки, який зазвичай з'являється в капітальній системі. Порівняно з регулярними $battleship$, вони мають більш потужні бойові і виживальні можливості. \n\nПісля того, як військово-морська місткість перевищує, флоти більше не будуть автоматично створюватися, але ви можете вибрати переробити певну кількість ресурсів."

