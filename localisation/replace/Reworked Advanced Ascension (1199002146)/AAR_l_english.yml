AAR_ap_DEF_hostile:0 "Ворожа територія"
AAR_ap_DEF_hostile_desc:0 "Осміліться зайти у мою область? Це буде пекло для вторгнень, спалюючи їхні флоти по куска. \n$AAR_ap_DEF_hostile_banner$"
AAR_ap_DEF_hostile_effect:0 "Активує ['AAR_concept_DEF'], виконуючи кожні §Hшість місяців§!.\nАктивує ['AAR_concept_HOSTILE'], використовуючи величезну територію для залучення вторгнень у війну на виснаження. \nАктивує ['AAR_concept_HOSTILE_expand'] після завершення спеціального проекту."
