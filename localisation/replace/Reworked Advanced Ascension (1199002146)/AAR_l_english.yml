AAR_ap_NAV_jumper_tip:0 "Усі космічні кораблі отримують нову можливість, названу ['AAR_concept_NAV_jump']. Якщо вони не беруть участь у бою, вони можуть ігнорувати перезарядку і примусово здійснювати стрибки, але штраф за стрибок не буде звільнений. \nАктивуйте реліквію $AAR_R_jumper$, щоб зробити всі космічні кораблі примусово здійснювати стрибки в будь-якому випадку. \n§YПідпишіться на мод ['AAR_concept_MUI'], щоб перевірити робочий стан ['AAR_concept_NAV_jump'].§!"
