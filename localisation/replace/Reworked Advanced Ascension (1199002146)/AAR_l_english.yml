AAR_concept_BLOOD_border_desc:0 "Включає §Yімперську територію§! і §Yсусідні системи§! в межах §G1§! гіперпросторового стрибка."
AAR_concept_BLOOD_tactic:0 "Мобільне знищення на батьківщині"
AAR_concept_BLOOD_tactic_desc:0 "Створює мережі логістики оборони і модернізує стрибкові двигуни, надавши всім флотам бойові переваги в межах §Yсуверенної території§!. \n§YВиходи з бою§! ймовірність збільшується з нульовими втратами відступу; час МІА фіксований на $@AAR_svar_BLOOD_mia|G0$ днів. \n\n§HВиняток з перезарядки:§! Флоти, що стрибають до §Yсуверенної території§!, не мають перезарядки, двигуни перезаряджаються миттєво. \n§HСюрприз-стрибок:§! Коли стрибаючи до захоплених систем в межах території, флоти виникають точно на флангах ворога, ініціюючи негайний бій. §YЕнергетична хвиля§! пошкоджує ворожі щити/броню, роблячи їх більш вразливими, а також запобігає §Yвихідам з бою§!. \n\nВикористовуючи велику територію для мобільної оборони, безперервні §Yстрибки§! зустрічають і знищують загарбників, досягнувши повного очищення території."
AAR_concept_BLOOD_fleet:0 "$AAR_name_BLOOD_garrison$"
AAR_concept_BLOOD_fleet_desc:0 "Збільшення вимог безпеки вимагає спеціалізованих флотів для оборони батьківщини. \n\nСтворені через §Hедикт§!, кораблі можуть бути посилені, але максимальне $MOD_COMMAND_LIMIT_ADD$ обмежене на §H500§!. \nЯк спеціальні сили, мінімальне технічне обслуговування і нульове використання військово-морської потужності, але обмежені §Yсуверенною територією§! для оборонних операцій тільки. \n§YКонтроль§! над §G40%§! галактичної території розблокує другий оборонний флот.§!. \n\nНовий $leader_admirals$ автоматично командує кожним флотом. \nЦей лідер не споживає потужності, але є §Hнезамінним§!, крім випадків смерті. \nЯкщо $leader_admirals$ загине, флот стає §Hнефункціональним§!; §Yнові командири§! можуть бути призначені через §Hедикт§!.§!"
#особливість
AAR_trait_ldr_BLOOD_admiral:0 "Генерал-охоронець"
AAR_trait_ldr_BLOOD_admiral_desc:0 "Майстер оборонної війни, що охороняє нашу імперію через вищу команду. \nЦей лідер не споживає §Yлідерської потужності§!."
#подія
AAR_evt_BLOOD_title:0 "Декларація залізного кордону"
AAR_evt_BLOOD_desc:0 "Як тінь чужих флотів огортає прикордонні системи, ми транслюємо цю червону декларацію: будь-який загарбник, який ступить на нашу землю, буде розчавлений до космічного пилу. Негайна активація ['AAR_concept_BLOOD_tactic']:\n\nВсі зоряні порти перетворені на військово-промислові комплекси, цивільні особи треновані у флотській логістиці. Флоти батьківщини отримують реальну розвідку і підтримку рою самогубних дронів, суттєво зменшуючи кількість жертв. \n\nНаступне покоління стрибкових двигунів надає флотам: §Yвиняток з перезарядки§! в межах території, випускаючи §Edirected хвилі§! під час атак, що перевантажують щити і розтоплюють броню. Свідчіть ці брудні агресори, які руйнуються в енергетичних бурях!\n\n['AAR_concept_BLOOD_fleet'] буде розгорнуто для полювання на порушників. Ми сотворимо смерть з §Yтисячами стрибкових спалахів§!, задушуючи ворогів. Кожний дюйм території стає пеклом для загарбників, кожна зоря свідчить їхнє знищення!"
AAR_evt_BLOOD_option:0 "Кров за кров!"
#едикт
edict_AAR_edict_BLOOD:0 "Створити ['AAR_concept_BLOOD_fleet']"
edict_AAR_edict_BLOOD_desc:0 "Коли контролюється понад §G40%§! галактичної території, другий оборонний флот стає доступним. \nЯкщо лідер ['AAR_concept_BLOOD_fleet'] несподівано покидає свій пост, цей едикт надає заміну безкоштовно."
#технологія
AAR_tech_DEF_mines:0 "Мінне поле смерті"
AAR_tech_DEF_mines_desc:0 "§HРозгортає §Yшокові міни§! по всій суверенній території, активуючи автоматично при знищенні §Yзоряної бази§!. Зазнає випадкових пошкоджень усіх кораблів в системі без розбору. §YФракції кризи§! флоти зазнають додаткових пошкоджень з малим шансом миттєвого знищення.§!\nЦе означає, що ми стикаємося з непереможним терором; одночасний вибух викликає ланцюговий колапс простору. §YЧиста енергетична буря§! руйнує всю матерію, споживаючи загарбників і наші залишки. Це наш пам'ятник і §Yостання попередження§!."
