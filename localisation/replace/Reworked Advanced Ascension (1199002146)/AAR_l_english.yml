AAR_sp_DOMINION:0 "$AAR_ap_DOMI_fear$"
AAR_sp_DOMINION_DESC:0 "Флот є основою нашої імперії та основою для нашого виживання в галактиці, але завоювання ворогів і захист себе не обов'язково потребують крові та вогню. Через абсолютно нову пропагандистську стратегію ми переозначили спосіб дії флоту, просто дозволяючи йому існувати тихо або нависати над головами ворогів достатньо, щоб зробити їх здивованими та покірними. \nКоли величезний флот наближається до нашого зоряного порту або орбіти планети, це достатньо, щоб створити значительный психологічний тиск через ЗМІ, який може змінити ставлення імперії до нас та безпосередньо вплинути на людей на колоніях планети. \nВнутрішньо, цей тиск може сформувати стабільне суспільство та ефективну продуктивність, а також запобігти публіці мати недоречні думки про поточний режим. Зовнішньо, цей тиск може зробити безпокійних ворогів більш схильними до переговорів з нами. \n§YУвага: Під час спеціального проєкту повинен бути достатній флот на орбіті колоніальної планети, інакше спеціальний проєкт закінчиться та буде скинутий. \nВін не повинен бути обмежений одним флотом, але його загальна місткість флоту повинна перевищувати 100.§!"
AAR_evt_DOMINION_sp_fail_title:0 "Провал спеціального проєкту"
AAR_evt_DOMINION_sp_fail_desc:0 "Для забезпечення $AAR_ap_DOMI_fear$ спеціального проєкту ви повинні розмістити військові флоти з §Gзагальною морською місткістю >100§! на орбіті володіння планети."
AAR_evt_DOMINION_sp.title:0 "Тиск з неба"
AAR_evt_DOMINION_sp.desc:0 "Після кількох місяців тестування ми отримали достатньо даних, і морська реформа була дуже успішною. \n\nПришвартування величезного флоту на низькій орбіті дозволяє жителям планети періодично бачити сонце, яке блокують гігантські кораблі, що рухаються в небі, що, у поєднанні з широкою публічністю ЗМІ, достатньо, щоб створити топ-дискусії в громадському інформаційному співтоваристві. На цьому етапі, співпрацюючи з імперським департаментом безпеки для фільтрації та очищення тих, хто висловлює негативні думки, можна швидко сформувати єдину думку серед людей. Стабільність суспільства ще більше покращилася, хоча можуть бути скарги від громадськості, але це не варто порівнювати з вигодами, які ми отримали. Ми можемо чітко бачити, що за останні місяці відбулося значне покращення безпеки та продуктивності на §E[TEMP_tgt_DOMINION_plnt.GetName]§!, і відчуття благоговіння може зробити людей кращими, що повністю відповідає нашим початковим прогнозам. \n\nЦей ефект є швидким і швидким, збільшується з розміром флоту на орбіті, але є межа. Після ретельного розрахунку ми виявили, що межа становить 30$@AAR_svar_DOMINION_max|Y0$. В будь-якому випадку, використання флоту для стримування нас та інших імперій від колонізації планет принесе великі вигоди, і ми повинні зробити хорошу послугу з цих функцій."
AAR_evt_DOMINION_sp.option_1:0 "Наш флот непереможний"
AAR_evt_DOMINION_sp.option_2:0 "Дослідницькі результати суттєві"


