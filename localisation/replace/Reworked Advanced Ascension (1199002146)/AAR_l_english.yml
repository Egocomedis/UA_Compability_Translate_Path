AAR_concept_NAV_jump:0 "Квантовий конденсатор"
AAR_concept_NAV_jump_desc:0 "Бренд-новий допоміжний пристрій для стрибків, який дозволяє флоту здійснювати безперервні стрибки. \nПісля кожного стрибка конденсатор візьме на себе стрибковий двигун і зарядить його, забезпечуючи, щоб стрибковий двигун не зупинявся через перезарядку. \n\n§HЗверніть увагу, що конденсатор буде споживати більшу частину енергії космічного корабля під час роботи, тому слід уникати бою. Як тільки космічний корабель вступить у бій, конденсатор буде вимушений вимкнутися, що призведе до того, що стрибковий двигун знову перейде в стан перезарядки.§! \n\nПідпишіться на мод ['AAR_concept_MUI'], щоб перевірити робочий стан конденсатора на інтерфейсі флоту."
