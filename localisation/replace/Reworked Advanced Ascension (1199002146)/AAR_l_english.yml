AAR_concept_WORLD_deposit:0 "Протокол Генезису"
AAR_concept_WORLD_deposit_desc:0 "Ми повинні розблокувати потенціал планети. Як геологічні резонатори проникають у ядро, починається новий розділ формування світу - §Yреконструкція поверхні§! перетворює кожну планету на полотно цивілізації.\n\n§YВерховна Гая§!: Атмосферні регулятори ткуть золоті екологічні співвідношення, з суперкондукторами, що поширюються під лісами. Це стає санктуарієм для основного виробництва. §YБазове виробництво§! отримує додаткову робочу силу, підтримуючи більше базових слотів, а також покращуючи глобальну ефективність виробництва.\n\n§EEволюційний вулик§!: Генетичні інкубаційні матриці покривають континентальні шельфи, як нейронні мережі дронів еволюціонують у магматичних вентилях. §YТемпи зростання населення§! збільшуються, з §Yвсіма виробництвами§! отримують бонусну робочу силу.\n\n§HМашинний світ§!: Нано-печі реконструюють кору в плати, імплантуючи модульні об'єкти, як нейронні вузли. §YВитрати на будівництво§! і §Yтехнічне обслуговування§! зменшуються, а §Yвсі виробництво§! отримує додаткову робочу силу."

