SHIP_GRAPHICS_AAR_SHIP_HARSHMOON_DESC:0 "Мегавійськовий корабель розгромить усіх ворогів, що стоять на його шляху, роблячи його грозною ['AAR_concept_SUPREM'] зброєю."
#концепція
AAR_concept_TITAN_harshmoon:0 "Місячний військовий корабель"
AAR_concept_TITAN_harshmoon_desc:0 "['AAR_concept_SUPREM'] судно, яке еволюціонувало з ['colossus'] технології, з масою, що дорівнює малим планетам. На відміну від плането-руйнівних ['colossus'], ці мегавійськові кораблі спеціалізуються на §Yфлотському знищенні§!. \n\n§H$AAR_ship_HARSHMOON$:§! Інженерний шедевр, який можна конфігурувати з різними видами зброї. Його вибір §YСупер-броня§! забезпечує неперевершену виживаність, дозволяючи одному військовому кораблю встояти проти цілих флотів. \n\n§H$AAR_ship_BIOMOON$:§! Біологічний левіафан, перебудований з живих планетних тіл. Розгортає потужні §YПсі-хвильові проєктори§!, щоб розбити психічний стан ворогів, дозволяючи йому протистояти цілим флотам одночасно."
#доктрина
AAR_ap_TITAN_supremacy:0 "Доктрина верховенства"
AAR_ap_TITAN_supremacy_desc:0 "Влада походить від страху, а верховенство - від абсолютної сили. Ми реформуємо військовий корабель класу $colossus$ за стандартами ультра-зброї, роблячи його супер-військовим кораблем, здатним залякати всіх ворогів."
AAR_ap_TITAN_supremacy_effect:0 "$AAR_ap_TITAN_supremacy_banner$\n\nЗавершіть ['AAR_concept_NAVY_sp'] щоб активувати ['AAR_concept_NAVY_enhancement']. \nВсі ['colossus'] будуть посилені до ['AAR_concept_SUPREM']. Отримайте додаткові атрибути, розблокуйте нові компоненти та конструкції корпусу. \nВсі ['juggernaut'] будуть посилені до ['AAR_concept_SUPREM']. Отримайте додаткові атрибути та верфі, розблокуйте нові компоненти та конструкції корпусу. \nРозблокуйте нові мегавійськові кораблі: ['AAR_concept_TITAN_harshmoon'] спільно з ['colossus']."
#повідомлення про політ
AAR_evt_TITAN_supremacy_AP.title:0 "Доктрина стримування"
AAR_evt_TITAN_supremacy_AP.desc:0 "$AAR_tip_SUPREME_weapons$\n\nЯкщо ми пошлемо супер-зброю до галактики, яка надзвичайно потужна, масивна, незнищенна та непереможна у бою, то ця зброя обов'язково стане символом сили. Нам потрібно лише невелика кількість або лише одна з цих зброї, щоб підкорити тисячі планет, ставши загрозою, що висить над головами наших ворогів. \nДля реалізації цього плану, переробка існуючих ['colossus'] та ['juggernaut'] є найкращим вибором. \n\n§E§Y$AAR_sp_TITAN_supremacy$§! було додано до §Yжурналу ситуації§!, і всі відділи готові розпочати проєкт.§! \n$AAR_tip_CHAIN_core$"
AAR_evt_TITAN_supremacy_AP.option_CHEER:0 "Вони боятимуться нашої творіння!"
AAR_evt_TITAN_supremacy_AP.option_SP:0 "$AAR_evt_FLEET_massive_AP.option_SP$"
AAR_evt_TITAN_supremacy_AP.option_EXP_shipyard:0 "$AAR_evt_FLEET_massive_AP.option_EXP_shipyard$"
#спеціальний проєкт
AAR_sp_TITAN_supremacy:0 "Місяць руйнування"
AAR_sp_TITAN_supremacy_DESC:0 "Комплексно модернізувати метод будівництва та допоміжне обладнання $titan$, та посилити й оновити всі військові кораблі класу ['colossus'] за стандартами ультра-зброї. Однак як наслідок, воно являє собою суттєве збільшення плати за технічне обслуговування. \n§YПосилення колоссу:§! покращити виживаність $colosus$, додавши додаткову броню та щитові генератори. \n§YСуворий місяцеподібний каркас:§! подальше підвищення ['colossus'], видалення розбитого зоряного обладнання, збільшення об'єму та додавання більшої кількості броні та зброї. \n§YФаланговий верф:§! переробити будівельну бухту ['juggernaut'] та додати більше доступних верфей. \n§YСупер-допоміжне обладнання:§! суттєво підвищити вогневу потужність та точність, автоматичне управління пошкодженнями буде ремонтувати пошкодження під час бою. \n\n§EВсі поточні ['colossus'] класу військові кораблі будуть посилені та отримають нові атрибути, а також відповідні виробничі лінії та індикатори модернізації будуть синхронізовані на всіх верфях.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_TITAN_supremacy_SP.title:0 "Жахливий місяць"
AAR_evt_TITAN_supremacy_SP.desc:0 "Ми завершили ультра-зброїзацію всіх старих ['colossus'] та ['juggernaut'], і вони отримали додаткові посилені атрибути. Новий проєкт ультра-зброї також увійшов до виробничої лінії, а дозволи на використання $AAR_ship_HARSHMOON$ були розблоковані. Наші супротивники побачать жахливий сталевий місяць, що висить над їхніми головами, і затремтять від страху. \n\n§Незабаром ми синхронізуємо відповідні виробничі лінії та індикатори модернізації на всіх верфях.§! \n§E$AAR_ap_NAVY_wait$§! \n\nЯк новий тип військового корабля, $AAR_ship_HARSHMOON$ буде протестований у реальному бою. Після збору достатніх бойових даних, ми далі дослідимо його потенціал."
