AAR_ap_LEADER_transcendent:0 "Безмежний"
AAR_ap_LEADER_transcendent_desc:0 "Натомість вибирати еліту з натовпу, краще створити еліту іншими засобами. \n$AAR_ap_LEADER_transcendent_banner$"
AAR_evt_TRANS.title:0 "Перебор межі"
AAR_evt_TRANS.desc:0 "Багато років ми були присвячені вибору сильних з натовпу, щоб керувати публікою, але, можливо, ефективність вибору занадто низька. Тому ми розробили магічний спрей: NZT-48, який може суттєво покращити мислення тих, хто його вдихає, і одночасно принести велике задоволення від вивчення нових знань. Після повторної перевірки не було очевидних побічних ефектів. Під цією передумовою, навчання та дослідження будуть найкращою формою розваги! \n\nЧас енергійно просувати це наукове дослідження стимулятора через планетарне рішення, яке принесе нові стрибки розвитку імперії."
allow_AAR_decision_NZT48:0 "§HРозблокує Планетарний Указ:§! NZT-48"
describe_AAR_decision_NZT48:3 "§EЦе Планетарний Указ, який триває §Y20§! років і збільшує £pop£ Населення §Y$MOD_POP_HAPPINESS$§!, збільшує Населення §YВихід досліджень§!, зменшує §YПритягання урядових етик§!.§!"
AAR_decision_NZT48:0 "NZT-48"
AAR_decision_NZT48_desc:0 "Місцевий уряд розпочав розпилювати NTZ-48 у великих кількостях, Планета окутана сильною академічною атмосферою."
AAR_mod_plnt_nzt48:0 "$AAR_decision_NZT48$"
AAR_mod_plnt_nzt48_desc:0 "$AAR_decision_NZT48_desc$"

