AAR_evt_FLEET_elite_bio_AP.title:0 "$AAR_ap_FLEET_elite_BIO$"
AAR_evt_FLEET_elite_bio_AP.desc:0 "Потужні істоти всі різні, і кожна гігантська тварина є цінною, маючи унікальні таланти та переваги. Ми змінимо методи вирощування біологічних кораблів минулого та налаштуємо маршрути мутації та процеси росту для кожного біологічного корабля, щоб він міг повністю використати свої генетичні переваги. \n\n§E§Y$AAR_sp_FLEET_elite_BIO$§! було додано до §Yжурналу ситуації§!, і всі відділи готові розпочати проєкт.§! \n$AAR_tip_CHAIN_core$"
