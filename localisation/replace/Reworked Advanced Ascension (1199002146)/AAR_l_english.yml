AAR_tip_NAVIGATOR_dismantle_relay:0 "§HЗруйнувати $hyper_relay$§! \nОскільки ми не можемо використовувати його, не дайте іншим використовувати його теж."
AAR_failtip_NAVIGATOR_dismantle_relay_ORBIT:0 "§HВи повинні пришвартувати флот до орбіти $hyper_relay$ спочатку. Клікніть правою кнопкою миші на мегаструктуру, щоб встановити目的."
#технологія
AAR_tech_NAVIGATOR_tachyon_engine:0 "§ETахіонний двигун§!"
AAR_tech_NAVIGATOR_tachyon_engine_desc:0 "Тахіонний двигун може примусити зоряний корабель увійти у гіперпростір в межах гравітаційного кола зоряної системи, хоча зоряний корабель скоро буде витягнутий з гіперпростору через гравітацію центральної зірки. Але безперервно входячи у гіперпростір, зоряний корабель буде займатися безперервним коротким гіперпросторовим польотом проти поверхні гіперпростору, як водяний пліт. Це суттєво збільшує швидкість польоту зоряного корабля."
AAR_tech_NAVIGATOR_predictive_navigatior:0 "§EPredictive Navigatior§!"
AAR_tech_NAVIGATOR_predictive_navigatior_desc:0 "Через суперсвітловий ефект тахіонів, ми можемо передбачити найближче майбутнє, що дозволяє нам швидко знайти безпечний і стабільний шлях в зоряній системі для підтримки безперервного короткого гіперпросторового польоту, як водяний пліт."
AAR_evt_NAVIGATOR_tech_name:0 "Ядро технології завершено"
AAR_evt_NAVIGATOR_tech_desc:0 "Ми зробили революційний прогрес у вивченні гіперпростору і навігаційної технології, і всі зоряні кораблі отримали можливість ['AAR_concept_TACHYON_drift']. \nЦе надасть їм бонус швидкості польоту §G$@AAR_svar_NAVIGATOR_speed_SHOW|G0$%§! і додатковий бонус швидкості гіпер-шляху. \n\n§YБудьте обережні:§! \nУчасть у бою призведе до втрати всіх бонусів швидкості від ['AAR_concept_TACHYON_drift']. Плавання у ворожій системі також зменшить бонус швидкості. \nПісля виходу з бою протягом певного часу або входу в безпечну систему, бонус швидкості ['AAR_concept_TACHYON_drift'] буде відновлено."
AAR_evt_NAVIGATOR_tech_desc:0 "Ми зробили революційний прогрес у польоті з підсвітловою швидкістю і навігаційній технології, і всі зоряні кораблі можуть увійти у стан §Y$AAR_tech_NAVIGATOR_tachyon_engine$§!, проводячи безперервний короткий гіперпросторовий стрибок в межах гравітаційного кола сонячної системи, як каміння. \nЦе надасть їм бонус швидкості польоту §G$@AAR_svar_NAVIGATOR_speed_SHOW|G0$%§! і додатковий бонус швидкості гіпер-шляху. \n\n§YБудьте обережні:§! \nУчасть у бою призведе до виходу з §Y$AAR_tech_NAVIGATOR_tachyon_engine$§! стану, а його ефективність також буде зменшена, коли корабель рухається у ворожу сонячну систему. \nПісля виходу з бою протягом певного часу або входу в нову не ворожу сонячну систему, зоряні кораблі повернуться до найкращого §Y$AAR_tech_NAVIGATOR_tachyon_engine$§! стану."
AAR_tech_NAVIGATOR_grand_line:0 "Велика лінія"
AAR_tech_NAVIGATOR_grand_line_desc:0 "Незалежно від часу чи місця, наші флоти можуть знайти найбезпечніший і найшвидший маршрут. Вплив ворожих сонячних систем на $AAR_tech_NAVIGATOR_tachyon_engine$ зменшується."
AAR_evt_NAVIGATOR_grand_line_name:0 "Шукати Велику лінію"
AAR_evt_NAVIGATOR_grand_line_desc:0 "Відділ аерокосмічної науки представив останнє технологічне досягнення через роки безперервної ітерації систем передбачувальної навігації та цілевої підготовки її штучного інтелекту. Коли вхідні дані досягають певної критичної величини, кількісні зміни нарешті призводять до якісних змін. Ми з'єднали всі маршрути, знайдені в галактиці, і в кінцевому підсумку отримали динамічну карту безпеки навігації для всієї галактики. \nНа цьому етапі відомо, що система передбачувальної навігації була оновлена до нової версії, яка називається Велика лінія. Наші флоти можуть знайти найшвидший і найбезпечніший маршрут у деяких небезпечних сонячних системах з складними умовами, і будуть зустрічати менше перешкод при перетині галактики."
mod_AAR_smod_cntr_NAVIGATOR_preserve:0 "Збереження тахіонного дрейфу"

