## evt
AAR_evt_VEIL_ap_take:0 "Падіння Залізної завіси"
AAR_desc_VEIL_ap_take:0 "Як свідчать найбільш передові технології, технологія Залізної завіси також походить від розкопок стародавньої §YСірої гори§!. Однак спочатку це не була зашифрована технологія, а радше пристрій для відстежування інформації.\nЦивільні розкопки десять років тому, ми отримали трекер мемів з невідомої §YСірої гори§!, який працює на основі робочої теорії, яка суперечить всім уявленням про світ. Спочатку це можливо додати концептуальні маркери до персонажа в рядку і потім підключити персонажа до будь-якого сегмента інформаційного коду. Потім це можливо визначити фізичне місце розташування цього інформаційного носія в галактиці, незалежно від носіїв.\nНезважаючи на те, що ми не можемо розшифрувати його роботу, ми можемо легко використовувати §YСліди Сірої гори§! як базу для пропозиції нового набору рішень інформаційної безпеки, §B$AAR_ap_VEIL$§!. З допомогою мемних маркерів ми можемо визначити ворогів, які намагаються викрасти конфіденційну інформацію, і потім безпосередньо знищити ворогову шпигунську мережу.\nНаша величезна домініон стане інформаційною дірою для чужоземних цивілізацій, і Залізна завіса повернулася."
AAR_counter_VEIL_tech:0 "§BПрактичний зсув§! Дослідження прогресу"

