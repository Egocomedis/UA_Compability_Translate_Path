AAR_ap_NAVY_wait:0 "Нові бойові кораблі також отримають ці атрибути, але це займе до §G6 місяців§! для синхронізації. Зміна дизайну та модернізація кораблів не вплине на вдосконалені атрибути, які вже були отримані."
AAR_ap_FLEET_kraken:0 "Металеві чудовиська"
AAR_ap_FLEET_kraken_desc:0 "Важчі та свирепіші. Ми оновимо всі бойові кораблі, посилимо броню та реактори, і перетворимо їх на металічних чудовиськ."
