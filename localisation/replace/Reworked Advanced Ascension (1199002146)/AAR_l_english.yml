AAR_evt_TITAN_attack_bio_reactor.title:0 "$AAR_tech_AP_titan_ATTACK_reactor_bio$ проєкт"
AAR_evt_TITAN_attack_bio_reactor.desc:0 "Після широких практичних тестів та невпинної праці науково-дослідних відділів, ми виявили, що $bio_titan$ не має суттєвих недоліків у мутаційних змінах, але тільки має механізми самозахисту, які запобігають йому проявляти свій повний потенціал. Це повинно бути біологічним інстинктом, який був збережений на ранніх стадіях експериментів, щоб запобігти аваріям, але після різних практичних верифікацій, ми виявили, що цей механізм цілком непотрібний. $bio_titan$ достатньо для підтримання стабільності та керованості у повному бойовому режимі, тому немає потреби так стримувати його у проєктуванні мутаційних шляхів. \n\nТепер, імплантуючи ново вирощений $AAR_tech_AP_titan_ATTACK_reactor_bio$, $bio_titan$ може розблокувати всю свою бойову потужність. Через ['AAR_concept_TITAN_boost_BIO'] його бойові можливості можуть бути тимчасово підвищені, що може принести нам великі переваги. \n\nПрийшов час звільнити нашого велетня від його кайданів. Що нам потрібно зробити першим зараз?"
AAR_evt_TITAN_attack_reactor_bio.option_progress_tips:0 "§Y$AAR_tech_AP_titan_ATTACK_reactor_bio$§! прогрес збільшено на §G$@AAR_svar_PROGRESS_reward_20_SHOW|G0$%§!."
AAR_evt_TITAN_weapon_bio.title:0 "Супер великий проєкційний орган"
AAR_evt_TITAN_weapon_bio.desc:0 "Осі-гармати - це крайній концепт проєкту зброї, який є компромісом, зробленим через технологічні обмеження. Під цією концепцією весь військовий корабель росте навколо своєї основної зброї, щоб переслідувати максимальну вогневу потужність, але відмовляється від маневреності. З допомогою проривів у біології та технології мутацій за останні роки, ми змогли переробити мутаційні шляхи для виробництва додаткових органів, які замінять осі-гармати, що займають увесь військовий корабель. Вони будуть рости у різних позиціях на біологічному військовому кораблі. Хоча це призведе до деякої втрати вогневої потужності, але суттєво покращить мобільність та гнучкість."
#технологія
AAR_tech_AP_titan_ATTACK_bio:0 "Супер-мутація $bio_titan$"
AAR_tech_AP_titan_ATTACK_bio_desc:0 "Прогрес у біології та технології мутацій дозволив нам повністю розкрити потенціал біологічних кораблів. Ново спроєктований $bio_titan$ може вміщувати більше органів зброї та додати спеціалізовані типи корпусу для різних вимог місій."
AAR_tech_AP_titan_WEAPON_bio:0 "Біологічна гігантська гармата"
AAR_tech_AP_titan_WEAPON_bio_desc:0 "Дуже велика зброя має неперевершену вогневу потужність, але її гнучкість не достатня. Жертвуючи вогневою потужністю у прийнятному діапазоні для підвищення гнучкості та турелізації її через сильні та чутливі м'язові групи та кісткові структури, ми отримаємо більше варіантів зброї."
AAR_tech_AP_titan_ATTACK_reactor_bio:0 "Френзійна залоза"
AAR_tech_AP_titan_ATTACK_reactor_bio_desc:0 "Через $AAR_tech_AP_titan_ATTACK_reactor_bio$, ми можемо розблокувати систему самозахисту $bio_titan$, дозволяючи йому проявляти свій повний бойовий потенціал. \nРозблокуйте ['AAR_concept_TITAN_boost_BIO']. Якщо залоза не знаходиться у сплячому стані, $bio_titan$ тимчасово отримає додаткову виживаність та вогневу потужність під час зустрічі з потужними ворогами."
