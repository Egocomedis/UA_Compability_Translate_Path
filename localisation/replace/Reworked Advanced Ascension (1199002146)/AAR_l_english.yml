AAR_decision_voidborn_plus:0 "Розширення місця проживання"
AAR_decision_voidborn_plus_desc:0 "Коли ми зможемо краще зрозуміти Всесвіт, ми знайдемо більше місця для проживання у порожнечі.\nДодайте §Y$AAR_D_voidborn_plus$§! депозит, щоб збільшити планету, та збільшити її райони та будівельні слоти."
