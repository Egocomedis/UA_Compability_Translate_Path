AAR_tip_AP_dominion_expand:0 "§EРозблокує указ $edict_AAR_edict_DOMINION_expand$, який примушує країни з закритими кордонами дозволити доступ на §Y$@AAR_svar_dominion_border|Y0$§! років.§!"
edict_AAR_edict_DOMINION_expand:0 "Гегемонія"
edict_AAR_edict_DOMINION_expand_desc:0 "Ви можете захистити свою суверенітет, але не можете встати на наш шлях. \n\n§E Усі країни, які закрили кордони для нас, будуть примушені дозволити прохід на термін §Y$@AAR_svar_dominion_border|Y0$§! років. Ця функція має вбудований таймер перезарядки §Y1§! рік. §!\n§H Але будьте обережні, це поглибить ворожнечу супротивника. §!"
