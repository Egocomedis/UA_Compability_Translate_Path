AAR_evt_DOMINION_ap.title:0 "$AAR_ap_DOMI_fear$"
AAR_evt_DOMINION_ap.desc:0 "Флот є основою нашої імперії та основою для нашого виживання в галактиці, але завоювання ворогів і захист себе не обов'язково потребують крові та вогню. Через абсолютно нову пропагандистську стратегію ми переозначили спосіб дії флоту, просто дозволяючи йому існувати тихо або нависати над головами ворогів достатньо, щоб зробити їх здивованими та покірними. \nКоли величезний флот наближається до нашого зоряного порту або орбіти планети, це достатньо, щоб створити значительный психологічний тиск через ЗМІ, який може змінити ставлення імперії до нас та безпосередньо вплинути на людей на колоніях планети. \nВнутрішньо, цей тиск може сформувати стабільне суспільство та ефективну продуктивність, а також запобігти публіці мати недоречні думки про поточний режим. Зовнішньо, цей тиск може зробити безпокійних ворогів більш схильними до переговорів з нами. \n\nДля перевірки ефективності морської реформи ми повинні розпочати спеціальний проєкт."
AAR_evt_DOMINION_ap.option_1:0 "Давайте почнемо."
