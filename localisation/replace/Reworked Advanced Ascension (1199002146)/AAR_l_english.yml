AAR_ap_FLEET_elite:0 "Елітні флотилії"
AAR_ap_FLEET_elite_desc:0 "Більша кількість лише розрізнена маса, і ключ до перемоги полягає у тому, щоб мати відмінних моряків та сильніші кораблі. Ми будемо налаштовувати та перебудовувати всі бойові кораблі для максимальної ефективності їх бойових дій."
AAR_ap_FLEET_elite_tips:0 "$AAR_ap_FLEET_elite_banner$\n\nЗавершити ['AAR_concept_NAVY_sp'] для активації ['AAR_concept_NAVY_enhancement']. \nУсі базові бойові кораблі отримають різні вдосконалені атрибути, але їх вартість також збільшиться на §H5%§!. \nЯк тільки бойовий корабель залишається діючим, він буде продовжувати отримувати нові атрибути. \nУсі титан-клас бойових кораблів отримають додаткову життєздатність та вогневу міць."
