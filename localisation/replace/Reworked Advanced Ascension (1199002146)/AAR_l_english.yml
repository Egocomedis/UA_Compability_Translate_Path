AAR_ap_NAV_navigator:0 "Велика навігація"
AAR_ap_NAV_navigator_desc:0 "Виходять сонячні вітри, ведучи нас далеко. Усі через гіпер-шляхи і до зірок. \n$AAR_ap_NAV_navigator_banner$"
AAR_ap_NAV_navigator_effect:0 "Всі зоряні кораблі отримують можливість ['AAR_concept_TACHYON_drift'], суттєво підвищуючи їхню швидкість польоту."
#концепт
AAR_concept_TACHYON_drift:0 "Тахіонний дрейф"
AAR_concept_TACHYON_drift_desc:0 "Новий спосіб подорожі в межах зоряної системи, заснований на двох нових технологіях: $AAR_tech_NAVIGATOR_tachyon_engine$ і $AAR_tech_NAVIGATOR_predictive_navigatior$. \nПісля входу в зоряну систему, зоряний корабель швидко розрахує стабільний шлях через $AAR_tech_NAVIGATOR_predictive_navigatior$, а потім примусово входить у гіперпростір через $AAR_tech_NAVIGATOR_tachyon_engine$. Потім рухається на суперсвітловій швидкості, перш ніж бути витягнутим з гіперпростору гравітацією центральної зірки. Безперервно рухаючись таким чином, можна суттєво збільшити швидкість польоту зоряного корабля в межах зоряної системи. \n\n§YУ деяких випадках, бонус швидкості буде зменшено:§! \nПід час бою бонус швидкості зменшується до §Rнуль§!. \nВхід у ворожу систему зменшує бонус швидкості, і цей вплив можна зменшити через технологію. \nПісля виходу з бою протягом певного часу або входу в безпечну систему, бонус швидкості §Gбуде відновлено§!."
