AAR_tech_THUNDER_overcharge_1:0 "Теорія глибокого удару"
AAR_tech_THUNDER_overcharge_1_desc:0 "З інновацією технології стрибкових двигунів, флоти можуть негайно запускати атаки на ворогів після стрибка, тим самим народжуючи нову тактичну теорію, яка надає великий акцент на маневреності. \nФлот може безпосередньо обійти великі території та шукати можливості для запуску раптових атак на слабких або високоцінних цілях."
AAR_tech_THUNDER_overcharge_2:0 "Турбо-зарядження стрибкового двигуна"
AAR_tech_THUNDER_overcharge_2_desc:0 "Повышая щільність квантової енергії та зміцнюючи стрибковий двигун, флот може запускати раптові атаки на ворогів, що знаходяться далі. Однак це виснажує накопичену енергію двигуна, і відновлення енергії повинно чекати перед запуском наступного глибокого удару.\nЦе вимагає від командирів розподіляти енергію стрибкового двигуна більш гнучко, пріоритезуючи та атакуючи більш цінні цілі."
#евт
AAR_evt_THUNDER_title:0 "Давні тактики та нові технології"
AAR_evt_THUNDER_desc:0 "Бліцкриг - це давня тактика, народжена в індігенному періоді, яка використовує переваги мобільності повітряних сил та механізованих підрозділів для знищення оборони ворога до того, як вони зможуть організувати ефективний контратак. Швидкість, раптова атака та концентрація - це основні елементи Бліцкригу. Сьогодні, з революційним прогресом технології стрибкових двигунів, ми можемо відродити цю тактику. \n\nУ минулому, хоча стрибковий двигун міг дозволити флоту миттєво перетинати зірки, довгий час перезарядки та суворі штрафи за стрибки примушували флот бути надзвичайно обережним під час стрибкових рейдів, щоб уникнути оточення ворогом. Тепер наш флот подолав штрафи за стрибки та може здійснювати послідовні стрибки, що дає нам неперевершену перевагу. \n\n['AAR_concept_NAV_thunder'] виникла як абсолютно нова тактика, ми можемо обійти великі глибини поля бою та безпосередньо атакувати слабкості ворога в його серці. Це як важко броньований композитний бригадний підрозділ індігенного періоду може безпосередньо розірвати стратегічні вузли в тилу ворога через парашутну тактику, що робить нас військово непереможними."
AAR_evt_THUNDER_option:0 "Ми - незупинямій грім"


