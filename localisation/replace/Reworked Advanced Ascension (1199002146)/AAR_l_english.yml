#спеціальний проєкт
AAR_sp_FLEET_elite:0 "Перебудова налаштування"
AAR_sp_FLEET_elite_DESC:0 "Комплексна перебудова дизайну бойових кораблів, кожен капітан та його команда оберуть конкретні модулі згідно зі своїм бойовим стилем, посилюючи конкретні атрибути своїх бойових кораблів. \n§YНалаштування рамки:§! надайте декілька рішень для посилення, з кожним кораблем, який має різні бонуси броні та щитів. \n§YМодулі вдосконалення:§! бойові кораблі отримують різні атрибути, деякі зосереджені на захисті та виживанні, а інші на вогневій міці та точності. Чим довше бойовий корабель виживає, тим більше модулів він отримує, до §G5§! максимально. \n\n§EУсі поточні бойові кораблі будуть посилені та отримають нові атрибути, і відповідні виробничі лінії та оновлювальні індикатори також будуть синхронізовані у всіх верфях, тому нові бойові кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_FLEET_elite_SP.title:0 "Флотилії еліт"
AAR_evt_FLEET_elite_SP.desc:0 "Ми завершили комплексну модернізацію старого флоту, і всі бойові кораблі отримали додаткові вдосконалені атрибути. Наш флот став сильнішим та дорожчим. \n\n§EТакож ми синхронізуємо відповідні виробничі лінії та оновлювальні індикатори у всіх верфях, тому нові бойові кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
