AAR_ap_TITAN_attack:0 "Атака титанів"
AAR_ap_TITAN_attack_desc:0 "Чудовий корабель розіб'ється на всі перешкоди і виганяє всіх ворогів. Ми реформуємо $титан$ за стандартом ультра-зброї, роблячи його верховним військовим кораблем, який може перемогти ворогів у сотню разів більше."
AAR_ap_TITAN_attack_effect:0 "$AAR_ap_TITAN_attack_banner$\n\nЗавершіть ['AAR_concept_NAVY_sp'] щоб активувати ['AAR_concept_NAVY_enhancement']. \nУсі $титан$ будуть посилені до ['AAR_concept_SUPREM']. Бойова міць та вартість значно збільшені, а також отримані нові компоненти, зброя та конструкції корпусу. \nПов'язані технології будуть поступово розблоковані, що дозволить $титан$ отримати ['AAR_concept_TITAN_boost']."
#концепт
AAR_concept_TITAN_boost:0 "Перегрів реактора"
AAR_concept_TITAN_boost_desc:0 "Після входу в бій $титан$ виявить силу ворога. Якщо супротивник достатньо сильний, вони переведуть реактор у режим підвищення потужності, тимчасово підвищуючи вогневу міць та захисні можливості, роблячи поточний військовий корабель здатним розібрати весь флот. \n\nЦя здатність має тривалість $@AAR_svar_TITAN_atk_BUFF|G0$ днів та час перезарядки $@AAR_svar_TITAN_atk_CD|G0$ днів."
#
AAR_evt_TITAN_attack_AP.title:0 "Великий військовий корабель імперії"
AAR_evt_TITAN_attack_AP.desc:0 "$AAR_tip_SUPREME_weapons$\n\nТитани колись були надзвичайно потужними зброями війни, які часто служили основою флотів. Але з підвищенням інтенсивності війни старі титани вже не могли визначати результат битви. Для цього ми повинні переробити конструкцію титана та виливати його в ультра-зброю, яка може визначити війну. \n\n§E§Y$AAR_sp_TITAN_attack$§! було додано до §Yжурналу ситуації§!, і всі відділи готові розпочати проєкт.§! \n$AAR_tip_CHAIN_core$"
AAR_evt_TITAN_attack_AP.option_CHEER:0 "Чудова ультра-зброя переможе всіх ворогів!"
AAR_evt_TITAN_attack_AP.option_SP:0 "$AAR_evt_FLEET_massive_AP.option_SP$"
AAR_evt_TITAN_attack_AP.option_EXP_shipyard:0 "$AAR_evt_FLEET_massive_AP.option_EXP_shipyard$"
#спеціальний проєкт
AAR_sp_TITAN_attack:0 "Ультра-зброїзація $титан$"
AAR_sp_TITAN_attack_DESC:0 "Комплексно модернізувати метод будівництва та допоміжне обладнання $титан$, і посилити та оновити всі $титан$-клас військових кораблів за стандартом ультра-зброї. Однак вартість значно збільшена. \n§YЗавантаження захисту:§! покращення виживаності в усіх аспектах, додавання додаткової броні та щита. \n§YСупер допоміжне обладнання:§! значне підвищення вогневої міці та точності, автоматичне управління пошкодженнями під час бою. \n§YРозумні датчики:§! чим сильніший супротивник у бою, тим вища ефективність вогневої міці.\n\n§EУсі поточні $титан$ будуть посилені та отримають нові атрибути, і відповідні виробничі лінії та оновлення також будуть синхронізовані на всіх верфях.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_TITAN_attack_SP.title:0 "Атака титанів"
AAR_evt_TITAN_attack_SP.desc:0 "Ми завершили ультра-зброїзацію всіх старих $титан$, і вони отримали додаткові покращення атрибутів. Вони стали непереможними, але також і дорожчими. \n\n§EНезабаром ми синхронізуємо відповідні виробничі лінії та оновлення на всіх верфях. §!\n§E$AAR_ap_NAVY_wait$§! \n\nКрім того, зібравши достатньо бойових даних, ми можемо далі досліджувати його бойовий потенціал."
AAR_evt_TITAN_attack_SP.RES_influence:0 "$AAR_evt_FLEET_massive_SP.RES_influence$"
AAR_evt_TITAN_attack_SP.RES_unity:0 "$AAR_evt_FLEET_massive_SP.RES_unity$"
AAR_evt_TITAN_attack_SP.fleet_build:0 "$AAR_evt_FLEET_kraken_SP.fleet_build$"
#реакторний підйом
AAR_evt_TITAN_attack_reactor.title:0 "Проєкт титанічного ядра"
AAR_evt_TITAN_attack_reactor.desc:0 "Після тривалих практичних тестів та невпинної роботи дослідницьких відділів, ми виявили, що немає фундаментальних проблем з старими реакторами, але вони пішли неправильним шляхом у конструкції корпусу і не можуть досягти максимальної потужності. Проектування минулого було дуже ідеалістичним, використовуючи занадто багато ресурсів на низьковитратні функції, що знижувало ефективність всього реактора. Це дуже нерозумна ідея конструкції. Лише через практичний досвід ми можемо знати, як вибирати та максимізувати його продуктивність. \n\nЗараз конструкція нового реактора має детальну теоретичну підтримку. Ми можемо §Yперегрівати реактор§! під час космічного бою, і тимчасово підвищувати бойові можливості $титан$. \n\nПрийшов час дати нашому гігантському військовому кораблю сильніше серце. Що ми повинні зробити спочатку?"
AAR_evt_TITAN_attack_reactor.option_tech_speed:0 "Імперські дослідницькі субсидії."
AAR_evt_TITAN_attack_reactor.option_progress:0 "Дослідницька група повинна бути сформована."
AAR_evt_TITAN_attack_reactor.option_progress_tips:0 "§Y$AAR_tech_AP_titan_ATTACK_reactor$§! прогрес збільшено на §G$@AAR_svar_PROGRESS_reward_20_SHOW|G0$%§!."
AAR_evt_TITAN_weapon_name:0 "Мегазбройова платформа"
AAR_evt_TITAN_weapon_desc:0 "Осі гармат - це екстремальна концепція конструкції зброї, яка є компромісом, зробленим через технологічні обмеження. Під цією концепцією весь військовий корабель проектується навколо основної зброї для досягнення максимальної вогневої міці, але жертвує маневренністю. З допомогою проривів в інженерії та матеріалознавстві в останні роки, ми змогли мініатюризувати масивні осі гармат, які займають весь військовий корабель. Вона буде встановлена на мегазбройовій платформі, хоча буде деяка втрата вогневої міці, але значно покращиться рухливість та гнучкість."
#технологія
AAR_tech_AP_titan_ATTACK:0 "Верховний $титан$ корпус"
AAR_tech_AP_titan_ATTACK_desc:0 "Прогрес матеріалознавства та технологій приніс більше можливостей для конструкції військових кораблів. Переробити корпус $титан$, щоб розмістити більше аксесуарів, а також вирішити різні завдання та додати спеціалізовані корпуси."
AAR_tech_AP_titan_ATTACK_reactor:0 "Верховний $титан$ реактор"
AAR_tech_AP_titan_ATTACK_reactor_desc:0 "Поточний реактор вже не здатний підтримувати такий потужний військовий корабель, тому ми переробили конструкцію реактора $титан$, щоб забезпечити більше потужності. \n§EРозблокуйте §Yперегрів реактора§!. Якщо повністю заряджено, титани можуть тимчасово підвищити бойові можливості через перевантаження під час зустрічі з потужними ворогами."

