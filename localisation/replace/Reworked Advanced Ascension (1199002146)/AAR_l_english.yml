AAR_evt_TORCH_ap.title:0 "Матеріалізація душі"
AAR_evt_TORCH_ap.desc:0 "Ми відкрили давнє творіння з силою відродження: $FW_trait_ldr_PROTECT_star_core$. Воно може передавати і конденсувати душу, свідомість і розум у матерію, яку називають духовною суттю. Духовна сутність може змінювати життя і спотворювати причинно-наслідкові зв'язки, подібно до енергії віртуальної реальності, і є проявом свідомої сили. \n\nНаша наявна технологія і теорії не можуть повністю пояснити це, але завдяки вивченню його, ми знайшли інший спосіб відтворити його функціональність. Жертвуючи енергією життя, щоб отримати духовну сутність, ми можемо створити $FW_trait_ldr_PROTECT_star_lite$. Ці загадкові творіння будуть регулярно розподілятися серед усіх лідерів імперії, щоб краще використовувати їхню цінність. \n\nНарешті, смерть вже не є справедливою, а душа стала товаром. Поява цієї технології суттєво змінила наші минулі цінності, але одна річ не зміниться, все життя є паливом імперії. Чи благородні, чи скромні, кожен громадянин повинен виконувати свою належну цінність."
AAR_evt_TORCH_ap.option:0 "Все за одного, один за імперію."
#SP
AAR_sp_TORCH:0 "$AAR_ap_LEADER_torchlight$"
AAR_sp_TORCH_DESC:0 "$AAR_evt_TORCH_ap.desc$\n\nКрім того, відповідні технології повинні продовжувати децентралізуватися для цивільного використання. Є підстави вважати, що окрім видатних особистостей імперії, деякі наші громадяни також можуть користуватися дивідендами, принесеними цією технологією."
AAR_evt_TORCH_sp.title:0 "Свічка духовної сутності"
AAR_evt_TORCH_sp.desc:0 "Дальші дослідження показують, що споруди, які збагачують духовну сутність, можуть бути ще більше спрощені і універсалізовані, що дає нам можливість зробити технологію $FW_trait_ldr_PROTECT_star_core$ доступною для більшості елітних людей. \n\nДля осіб, які не мають цінності для суспільства, вони все ще мають хоча б цінність життя. Чи це безробітні мандрівники, чи покинуті роботи, вони всі володіють душами і свідомістю, які є нашими важливими активами. Зібрати цих осіб разом, уніфікувати їх у духовну сутність у $AAR_evt_TORCH_sp.title$, а потім розподілити її тим, хто здатний і цінний, це є дивіденд, який вони заслуговують. \n\nРозблокування планетарного рішення $AAR_decision_torchlight$ дозволяє конвертувати частину населення нижчого рівня у духовну сутність і розподілити її іншим, з пріоритетом для безробітних і нижчих рівнів населення."
AAR_evt_TORCH_sp.option:0 "Життя є паливом імперії"
AAR_decision_torchlight:0 "§BЖертва духовної сутності§!"
AAR_decision_torchlight_desc:0 "Конвертування частини населення у духовну сутність через $AAR_evt_TORCH_sp.title$, навіть найскромніший індивід може зіграти свою роль."
AAR_decision_torchlight_tip:0 "Жертвуйте $@AAR_svar_TORCH_plnt|G0$% населення на цій планеті, з пріоритетом для рабів і нижчих класів населення. \nЗначно збільшити вихід тимчасово, але водночас це зменшить стабільність планети. \nВерхній клас населення отримає вищі ефекти.  \n§RМоже бути накладено до 3 рівнів, але маржинальний ефект поступово збільшується.§!"
AAR_decision_TORCH_failtip:0 "§RВже накладено на найвищий рівень.§!"
AAR_PM_torchlight_REGULAR:0 "Постачання духовної сутності"
AAR_PM_torchlight_REGULAR_desc:0 "Духовна сутність не тільки може продовжувати життя і посилювати розумову силу, але також служить потужною енергією, щоб спотворювати причинно-слідкові зв'язки, що посилить ефективність усієї планети."
AAR_PM_torchlight_GESTALT:0 "$AAR_PM_torchlight_REGULAR$"
AAR_PM_torchlight_GESTALT_desc:0 "$AAR_PM_torchlight_REGULAR_desc$"
AAR_PM_torchlight_REGULAR_lack:0 "Недостатня духовна сутність"
AAR_PM_torchlight_REGULAR_lack_desc:0 "$AAR_PM_torchlight_REGULAR_desc$ \nАле через нестачу низькорівневого населення, ми не зібрали достатньо духовної сутності, і ефект посилення був суттєво зменшений."
AAR_PM_torchlight_GESTALT_lack:0 "$AAR_PM_torchlight_REGULAR_lack$"
AAR_PM_torchlight_GESTALT_lack_desc:0 "$AAR_PM_torchlight_REGULAR_lack_desc$"

AAR_mod_cntr_torchlight:0 "Фрагментація свідомості"
AAR_mod_cntr_torchlight_desc:0 "Довге життя імперії, але що про нас?"
AAR_PM_torchlight_BACKFIRE_1:0 "Ненасильницьке невиконання"
AAR_PM_torchlight_BACKFIRE_1_desc:0 "Вони можуть примусити нас робити те, що вони хочуть, але вони не можуть вирішувати, про що ми думаємо."
AAR_PM_torchlight_BACKFIRE_2:0 "$AAR_PM_torchlight_BACKFIRE_1$"
AAR_PM_torchlight_BACKFIRE_2_desc:0 "$AAR_PM_torchlight_BACKFIRE_1_desc$"
