AAR_failtip_NOT_enough_pop:0 "Недостатньо §HПоселень/Людської сили§!. Не менше §G25§!."
AAR_tip_AP_torchlight:0 "§EДодавання $FW_trait_ldr_PROTECT_star_lite$ до всіх лідерів у певному циклі. Це може запобігти випадковій смерті, але не може запобігти нормальному кінцю життя. \n§HEvery рік, $@AAR_svar_TORCH_cntr|G0$% населення буде пожертвувано як сировина, з пріоритетом для безробітних та низькорівневих населення.§!"
