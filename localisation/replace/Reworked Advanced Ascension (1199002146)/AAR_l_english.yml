# |CORE|експериментальна верфь
MESSAGE_AAR_msg_CORE_exp_shipyard_TITLE:0 "$sm_AAR_sbm_CORE_experimental_SHIPYARD$ завершено"
MESSAGE_AAR_msg_CORE_exp_shipyard_DESC:1 "В системі $SSTM|Y$ завершено $sm_AAR_sbm_CORE_experimental_SHIPYARD$. Тепер ми можемо розпочати відповідні спеціальні проекти. \n$AAR_tip_CHAIN_core$"
sm_AAR_sbm_CORE_experimental_SHIPYARD:0 "§BЕкспериментальна верфь§!"
sm_AAR_sbm_CORE_experimental_SHIPYARD_desc:0 "Велика верфь, присвячена сучасним морським технологічним експериментам, використовується для завершення деяких спеціальних національних проектів.\n§EКораблі, побудовані тут, отримають деякі додаткові атрибути, але витрати на утримання також збільшаться.§! \n§YЦя верфь унікальна, але ви можете перенести її на інші зоряні бази, спочатку зруйнувавши поточну верфь.§!"
AAR_evt_CORE_exp_shipyard.title:0 "Побудувати $sm_AAR_sbm_CORE_experimental_SHIPYARD$"
AAR_evt_CORE_exp_shipyard.desc:0 "З прогресом технологій, ми отримали більше натхнення і рішень у проектуванні космічних кораблів, тому нам терміново потрібні спеціальні доки для досліджень і розробок та тестування для проведення цих проектів. Навіть без потреб наукових досліджень, ця верфь сама по собі принесе значні поліпшення корабельного будівництва. \n\nМи можемо побудувати $sm_AAR_sbm_CORE_experimental_SHIPYARD$ на будь-якій зоряній базі, або безпосередньо побудувати її на зоряній базі в столиці системи. \n$AAR_tip_CHAIN_core$"
AAR_evt_CORE_exp_shipyard.option_CAPITAL:0 "Можливо, столиця системи буде хорошим вибором."
AAR_evt_CORE_exp_shipyard.option_DEFAULT:0 "Я вирішу, де вона буде побудована!"
AAR_evt_CORE_exp_shipyard.option_tip_CAPITAL:0 "Негайно додати $sm_AAR_sbm_CORE_experimental_SHIPYARD$ у перший слот зоряної бази в столиці системи. Якщо там вже була будівля в першому слоті, нова верфь замінить її."
AAR_evt_CORE_exp_shipyard.option_tips:0 "Будьте ласка, побудуйте $sm_AAR_sbm_CORE_experimental_SHIPYARD$ на будь-якій зоряній базі, але тільки одну дозволено."




