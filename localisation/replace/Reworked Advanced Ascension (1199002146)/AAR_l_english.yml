AAR_ap_SILENT:0 "Протокол Силент"
AAR_ap_SILENT_desc:0 "Ми вдаримо з тіней, мовчки ліквідуючи нашу здобич. \n$AAR_ap_SILENT_banner$"
AAR_ap_SILENT_effect:0 "Кораблі, оснащені системами маскування, розблоковують ['AAR_concept_SILENT'], суттєво підвищуючи їх бойові можливості. \nКритична інформація зашифрована; жодна імперія не може досягти максимального рівня $INTEL$ про нас."
#концепт
AAR_concept_SILENT:0 "Тихий мисливець"
AAR_concept_SILENT_desc:0 "Революційний прорив у технології маскування, який суттєво розширює гнучкість пристроїв маскування.\nТехнологічні інновації також приносять тактичні зміни. Освоєння систем маскування суттєво підвищить витривалість флоту в бою і дозволить завдавати вирішальні удари, коли це необхідно.\n\n§HПоле ремонту:§! Кораблі, що входять у маскований стан, отримують додаткові можливості відновлення, дозволяючи швидко перезаряджати для наступних боїв.\n§HНапад мисливця:§! Кораблі, що виходять з маскування, миттєво відновлюють свої щити і отримують §G45§!-денне бойове підсилення, роблячи їх дуже ефективними для засідок на ворогів."
#evt
AAR_evt_SILENT_ap_name:0 "Нове покоління пристрою маскування"
AAR_evt_SILENT_ap_desc:0 "Наша §YСистема фазового маскування§! досягла революційного прориву. Квантові рефлюкс-кондуїти можуть відновлювати енергію, розсіювану під час роботи, а високоенергетичні конденсатори зберігають цю надлишкову енергію. Ця система маскування нового покоління не тільки викривляє локальне простір-час, щоб зробити кораблі невидимими, як §Yтемна матерія§!, але також накопичує додаткову енергію під час маскування - суттєво змінюючи операції системи маскування.\n\nУ нас є чітка пропозиція: використовувати цю енергію для підвищення витривалості флоту. Супутні тактичні вдосконалення зараз обговорюються; системи маскування можуть еволюціонувати за межі маскування і засідок до нових стратегій бойової витривалості.\n\nМи повинні негайно розпочати дослідження."
AAR_evt_SILENT_ap_option:0 "Відмінно! Розпочніть дослідження негайно"
#sp
AAR_sp_SILENT:0 "$AAR_evt_SILENT_ap_name$"
AAR_sp_SILENT_DESC:0 "Пристрій маскування нового покоління накопичує розсіювану енергію. Ми можемо направляти цю енергію для активації §GПолів ремонту§! для обслуговування кораблів, забезпечуючи бойову готовність перед битвами. Крім того, ми можемо пом'якшити штрафи за порушення маскування, дозволяючи більш агресивні засідки.\n\nУспіх цього проєкту повністю змінить нашу доктрину системи маскування, надаючи нам вирішальну перевагу у високоінтенсивній галактичній війні."
AAR_evt_SILENT_sp_name:0 "['AAR_concept_SILENT'] Тактика"
AAR_evt_SILENT_sp_desc:0 "Роки технологічних накопичень завершилися цим проривом. Наша нова система маскування захоплює і зберігає залишкову енергію маскування, направляючи її для проєктування §YПолів ремонту§!. Під час виходу з маскування ця енергія миттєво відновлює пошкоджені щити і тимчасово підвищує рухливість. Ця технологія суттєво змінює логіку космічних боїв: маскування дозволяє ремонт, маскування підтримує енергію.\n\nЗ цією можливістю ми можемо розгорнути масовані §Yмасковані флоти§! для проникнення в критичні тили ворога непомітно. Флоти можуть завершити збір і тактичне розгортання непомітно, а потім одночасно вийти з маскування, щоб завдавати руйнівних ударів. Ця війна-сюрприз змусить ворогів перебувати у постійній параної, - будь-яка тінь може сховати смертельні сили, готові до удару."
AAR_evt_SILENT_sp_option:0 "Удар з тіней!"


