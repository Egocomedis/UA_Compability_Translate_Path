AAR_evt_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$ Завершено"
AAR_desc_VEIL_lab_done:0 "Будівництво $AAR_mod_plnt_VEIL_lab$ на планеті [root.GetName]. Це величезний експериментальний комплекс, який поєднує житлові, експериментальні, функціональні об'єкти та системи безпеки, що дозволяє проводити закриті експерименти з повною незалежністю. Однак, щоб отримати більше зразків і зібрати більше експериментальних даних, ми можемо ризикнути проводити відкриті експерименти поза межами наших лабораторій. Однак, враховуючи екстремальну нестабільність фазової енергії, це може бути небезпечним для цілих кварталів і континентів, і потрібно буде обережно розглянути це.\nВідкрийте проектний журнал, знайдіть $AAR_chain_CORE_title$ і виберіть найбільш підходящий варіант дослідження серед $AAR_sp_VEIL_tech_CLOSED$ і $AAR_sp_VEIL_tech_OPEN$."
AAR_tip_VEIL_lab_done:0 "$AAR_mod_plnt_VEIL_lab$ Завершено"
AAR_mod_plnt_VEIL_lab:0 "Лабораторія фазового зсуву"
AAR_mod_plnt_VEIL_lab_desc:0 "Велика група експериментальних об'єктів, присвячених розробці $AAR_tech_AP_VEIL$s, буде коштувати великої кількості £енергії£ §Y$енергія$§! для підтримання їх роботи."

# 
AAR_evt_VEIL_lab_LDR_accident:0 "Фазовий зсув - Експериментальний інцидент"
AAR_desc_VEIL_lab_LDR_accident:0 "§YБоже мій, що сталося з тобою.§!\nЦе останнє, що [root.GetName] сказав перед аварією, і вся лабораторія була покрита яскравим синім світлом. Чи то метал, чи бетон, чи дослідник, який не встиг врятуватися вчасно, все миттєво стало керамічною масою, покритою спектральним синім світлом.\nФазовий зсув реальності змінює фізичні властивості будь-якого матеріалу, роблячи їх керамічною твердість і міцністю титанового сплаву, в кінцевому підсумку роблячи поверхню незнищенною. З іншого боку, первинна природа об'єкта також зникає, що означає, що всі істоти, піддані дії фазового зсуву, стануть невразливими.\n\nЯк результат, ми виявили, що контейнери для утримання витекли і виявилися переповненими. Хоча тільки мала частина [root.GetName] була пошкоджена, на жаль, здається, що кінець інциденту буде вирішено пізніше."
AAR_option_VEIL_lab_LDR_accident_pity:0 "§YЖаль, що він не врятувався.§!"
AAR_tip_VEIL_lab_LDR_accident_pity:0 "[root.GetName] отримав критичні пошкодження в останньому експериментальному інциденті. Це вже диво, що ми не були такої щастя цього разу.\nУ підсумку ми втратили [root.GetName]. Науковий шлях повний коштовностей, але це не зупинить покоління дослідників від продовження свого шляху."
AAR_option_VEIL_lab_LDR_accident_rescue:0 "§Y[root.GetName]§! вижив!"
AAR_tip_VEIL_lab_LDR_accident_rescue_O:0 "Можливо, була милість, але незважаючи на пошкодження, [root.GetName] витримав свою долю смерті. Однак він отримав значні пошкодження.\nВчений повинен бути能够 керувати своїм проектом, і [root.GetName] не зможе витримати покарання знову."
AAR_tip_VEIL_lab_LDR_accident_rescue_R:0 "Можливо, завдяки благословенню Бліссіан, або міцності машини, [root.GetName] вижив з витримкою, але нам потрібно посилити нашу лабораторну безпеку.\nВчений повинен бути能够 керувати своїм проектом, і [root.GetName] не зможе витримати покарання вдруге."
# 
AAR_evt_VEIL_lab_LDR_reward:0 "Видатний"
AAR_desc_VEIL_lab_LDR_reward:0 " [root.GetName] завершив своє дослідження і повернувся з цінними результатами.\nВін є Піонером, і відкрив поле фазової фізики для нових моделей. Він має передчуття мудрості як ступінь для пізніших спадкоємців. Він є Скарбницею знань, символом науки і моделлю для інтелектуалів в його імперії.\nЗавершення дослідження $AAR_tech_AP_VEIL$ не тільки посилило зброю імперії, але також сильно збагатило самого [root.GetName]. Його тіло було змінено в результаті безлічі небезпек і болю, викликаного експериментами. [root.GetName] отримає унікальну нову ознаку, яка сильно збільшить його тривалість життя. Його можна довіряти, що в майбутньому він продовжить ці нагороди і просунеся далі на своєму шляху до науки, і розвинеться ще більше."
AAR_option_VEIL_lab_LDR_reward:0 "Вітання [root.GetName] з успішним підйомом."

# 
AAR_evt_VEIL_lab_PLNT_accident:0 "Фазовий зсув: Привидна місто"
AAR_desc_VEIL_lab_PLNT_accident:0 "Експеримент з фазовим зсувом на [root.GetName] зазнав великої аварії. Подія, схоже, вийшла з-під контролю через різні порушення - геомагнітні або метеорологічні - що призвело до витоку контейнера, подібного до неконтрольованої повені.\nВсі енергетичні структури були пошкоджені синім світлом, і їх фізичні властивості змінилися на непроникну речовину. Живі істоти не були такої щасливої, оскільки фаза відразу деактивувала їхні клітини, і їхні тканини скам'яніли за момент. Синє-синє енергії, як буря з пекла, затоплюють свій шлях через небо і все, що можна торкнутися.\nЦе, ймовірно, покарання за нашу жадібність і поспішність, але команда дослідників зв'язалася з планетарними силами оборони та місцевою владою. Ми зробили всі зусилля, щоб зупинити потік енергії, і швидко розробили план евакуації. Зрештою, завдяки великим жертвам планетарних сил оборони та зусиллям місцевих лідерів, більшість мешканців змогли евакуюватися з постраждалої території з мінімальними втратами.\n\n§YДля [root.GetName] це був апокаліптичний тиждень, який потряс усю імперію. За велику ціну ми отримали значну кількість експериментальних даних, і, сподіваємося, все це буде вартим того.§!"
AAR_option_VEIL_lab_PLNT_accident_pity:0 "Стоп, це все марно!"
AAR_dep_VEIL_accident_BLOCKER:0 "Глядя Медузи"
AAR_dep_VEIL_accident_BLOCKER_desc:0 "Руїни колосальної міста, позбавлені будь-яких ознак життя, все схоже на те, що було перетворено на сіру скелю, майже як якщо б вона була зневажена поглядом офідіан.\nЦе відбулося тут багато років тому, коли проводився масштабний експеримент з фазовим зсувом, але щось пішло не так. Наука не завжди така сама, але гімн цивілізації - нескінченний прогрес. Руїни - це пам'ятник, який надихає дослідників рухатися вперед."
AAR_failtip_VEIL_accident_blocker:0 "На рівні сучасної технології ми просто не можемо впоратися з таким бар'єром."


#  закінчено
AAR_evt_VEIL_lab_SUCCESS:0 "Фазовий зсув: Дослідження завершено"
AAR_desc_VEIL_lab_SUCCESS:0 "Ми зробили це, і після багатьох років важкої боротьби з експериментами, безліччю вчених смирили свої розуми, щоб розрахувати і подумати, а також безліччю втрат і витрат, ми нарешті змогли подолати технологію §YФазового зсуву§!.\nКристал фазових нанітів - це спеціальний матеріал з древнього складу снігових гір, §Yмемеханічний трекер§!, який, коли йому достатньо енергії, буде видобувати і перетворювати його на спеціальний стан, подібний до плазмової рідини, так званий Фазо-енергія. Цей стан викликає будь-який матеріал, з яким він вступає в контакт, фазовий зсув і входження в спеціальний, неруйнівний стан, але вимагає і його складних полів маніпуляції, щоб запобігти його безконтрольному поширенню. І тепер ми змогли побудувати належні пристрої для контролю над ним і використання його для посилення броні військових кораблів або танків на короткий період часу.\n\n§EЗ будівництвом $AAR_bldn_VEIL_shield_generator_T5$, ми можемо посилити структури бункерів у планетарній обороні, зупиняючи страшні орбітальні бомбардування, а також зміцнювати броньовані дивізії, дозволяючи їм рухатися як необжиті позиції загарбників.\nМи можемо, однак, віддалено проєктувати фазо-енергетичний потік під час космічних битв, викликаючи наш флот по всій галактиці бути покритим непроникним Залізним Вейлом і здобути тимчасову тактичну перевагу.§!"
AAR_option_VEIL_lab_SUCCESS:0 "Встань, Залізний Вейл!"

# сп
AAR_sp_VEIL_tech_CLOSED:0 "Фазовий зсув: Закрите дослідження"
AAR_sp_VEIL_tech_CLOSED_DESC:0 "Обмежене експериментальне дослідження в закритому експериментальному просторі дозволяє нам отримувати §YДослідницький прогрес§! з мінімальним ризиком аварії.\nПоточний прогрес §G[root.owner.AAR_var_cntr_VEIL_tech]!\n\nЧерез багаторазове обмеження магнітних і гравітаційних полів, експериментальне обладнання може створити безпечну клітку в космосі, яка безпечно обмежує фазову енергію в меншій області. Це забезпечує проведення експериментів у безпеці, але через його малий розмір немає можливості отримати багато експериментальних даних."
AAR_sp_VEIL_tech_OPEN:0 "Фазовий зсув: Відкрито-специфічний"
AAR_sp_VEIL_tech_OPEN_DESC:0 "Масштабні експерименти в зовнішній кімнаті, проведені у відкритому порядку, дають більше §Yдослідницького прогресу§!, але мають більший ризик аварій.\nПоточний прогрес §G[root.owner.AAR_var_cntr_veIL_tech]!\n\nЗ великими еміттерами, що працюють безпосередньо у відкритому космосі, фазо-енергія, виділена і сформована все, з чим вона могла вступити в контакт, необтяжена. Хоча слабка і небезпечна у контролі, велика кількість зразків і даних можна отримати з величезної простору космосу."
AAR_dep_VEIL_lab:0 "Сайти лабораторій фазового зсуву"
AAR_dep_VEIL_lab_desc:0 "Дослідження §YФазової технології§! - це великий проєкт, і хоча величезні лабіринтоподібні споруди давно зникли, сміливість наших вчених досліджувати невідомі істини надихає нас рухатися вперед. Але який напрям дасть нам далекі снігові гори?"


