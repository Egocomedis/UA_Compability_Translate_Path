AAR_ap_WORLD_hydrocentric_effect:0 "$AAR_fail_AP_soil_exclusion$\nЯкщо планета завершила океанічну терраформування, її можна перетворити у §Y$pc_gaia$§! без витрат. Потім автоматично виконувати ['AAR_concept_WORLD_deposit'] для подальшого поліпшення планети."
