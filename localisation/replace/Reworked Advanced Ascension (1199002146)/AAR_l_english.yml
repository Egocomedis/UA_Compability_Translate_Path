AAR_tech_ACADEMY_1:0 "Реформа політичної роботи"
AAR_tech_ACADEMY_1_desc:0 "Тільки шляхом глибшого спілкування на рівні громади можемо ми краще зрозуміти вимоги народу і направити їх на правильний шлях. \nЧерез нову систему спілкування, ми ставимо за мету створити краще міст між спілкуванням народу і уряду."
AAR_tech_ACADEMY_2:0 "Реформа політичної роботи+"
AAR_tech_ACADEMY_2_desc:0 "Тільки шляхом глибшого спілкування на рівні громади можемо ми краще зрозуміти вимоги народу і направити їх на правильний шлях. \nБудування мережі духовних зв'язків, поглиблення соціальної реформи і подальше зменшення витрат на спілкування."


