AAR_tip_BTN_flt_SHIPYARD_juggernaut_ON:0 "§H['juggernaut'] верфь §YУвімкнено§!§!\nМожна будувати космічні кораблі\n\n§EВимкнення верфі може поставити ['juggernaut'] у бойовий режим і збільшити вогневу міць.§!"
