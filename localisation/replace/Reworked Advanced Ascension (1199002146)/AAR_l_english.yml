AAR_concept_VEIL_shield:0 "Бар'єр Залізної Вейл"
AAR_concept_VEIL_shield_desc:0 "Побічний продукт квантового шифрування, який тимчасово створює майже незнищенну оболонку шляхом зміни фази поверхневих частинок.\n\nПри активації надає всім дружнім кораблям у поточній системі невразливість протягом $@AAR_svar_VEIL_buff|G0$ днів, роблячи їх імунними до ушкоджень від звичайної зброї.\nЦя здатність має загальноімперський таймер перезарядки $@AAR_svar_VEIL_cd|Y0$ днів.\n\n§YОбладнайте спеціальні компоненти аури до §H$titan$§!, щоб розблокувати кнопку дії флоту.\nПідпишіться на ['AAR_concept_MUI'], щоб додати кнопку виконання до всіх інтерфейсів флоту.§!"
AAR_action_VEIL_shield_effect:0 "§H$AAR_concept_VEIL_shield$§!\nНегайно надає всім дружнім військовим кораблям у поточній системі невразливість, роблячи їх імунними до ушкоджень від звичайної зброї протягом $@AAR_svar_VEIL_buff|G0$ днів. \n§HEmpire-wide таймер перезарядки $@AAR_svar_VEIL_cd|Y0$ днів§!"
AAR_concept_VEIL_encryption:0 "Імперський протокол безпеки"
AAR_concept_VEIL_encryption_desc:0 "Імперське бюро безпеки підтримує постійний нагляд за шпигунством та ініціює активні контрзаходи, коли це необхідно. \nПроводить §YОперацію Drawnet§! кожні §G2§! роки, систематично знижуючи ворожі шпигунські мережі. Якщо мережа становить критичну загрозу інформаційній безпеці, ми розгортаємо потужні контрзаходи. \n\n§YПереваги інформаційної безпеки:§! Знижує §Y$INTEL$§! здобуту іноземними державами. \n§YПереваги контррозвідки:§! Знижує рівні ворожих §Y$spy_network$§!. Мережі, які перевищують поріг небезпеки, зазнають суттєвого зниження, з §Yвизначеною ймовірністю§! ліквідації кур'єра, який керує мережею."


#
AAR_tip_AP_VEIL:0 "\nРозблокуйте указ §Y$edict_AAR_edict_VEIL_encryption$§!, який покращить інформаційну безпеку нашої імперії. \nРозблокуйте флотську здатність $AAR_tip_VEIL_iron$, яка може посилити витривалість наших флотів в системі на короткий час, роблячи її важко знищити. §HПримітка, що цю функцію можна активувати лише якщо ви підписалися та активували МОД §BDark Blue UI Remake§!.§! \n\n§EАгентство безпеки імперії завжди буде моніторити шпигунські мережі, які намагаються отримати нашу важливу інформацію, і прийматиме ініціативу боротьби з ними вчасно. Вона повільно знищуватиме шпигунські мережі, створені ворогом, або безпосередньо вбиватиме шпигунів імперії. \nРівень §Y$INTEL$§! та §Y$spy_network$§! інших імперій буде дуже важко перевищити §G$@AAR_svar_VEIL_max|Y0$§!. Що більше, якщо §Y$spy_network$§! рівень перевищує §G$@AAR_svar_VEIL_kill|Y0$§!, ми розпочнемо операції з ліквідації їхніх §YEnvoy§!.§!"
edict_AAR_edict_VEIL_encryption:0 "Квантове шифрування"
edict_AAR_edict_VEIL_encryption_desc:0 "Дальше зміцнення рівня інформаційного шифрування імперії, хоча традиційні методи шифрування недостатні в цю епоху, коли інформація вибухає, це також корисно для створення деяких проблем для хакерів."
AAR_tip_VEIL_iron:0 "§BЗалізна завіса§!"
AAR_tip_btn_VEIL_iron:0 "$AAR_tip_VEIL_iron$\nПід час проведення досліджень квантового шифрування ми випадково виявили, що зміниючи фазу частинок на поверхні матеріалів, ми можемо тимчасово створити майже незнищенну оболонку. Незабаром ми ввели це експериментальне тактичне обладнання в реальний бій, яке посилить нашу бойову ефективність до певної міри. \n\n§EВсі наші флотилії в цій системі отримають надзвичайні оборонні можливості протягом §G$@AAR_svar_VEIL_buff|Y0$ днів§!, тоді як для реактивування потрібно §G$@AAR_svar_VEIL_cd|Y0$ днів§! часу перезарядки.§!"
AAR_failtip_VEIL_CD:0 "$AAR_tip_VEIL_iron$ охолодження."
