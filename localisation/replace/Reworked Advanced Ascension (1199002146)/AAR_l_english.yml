AAR_mod_cntr_origin_ascended:0 "$AAR_origin_ascended$"
AAR_mod_cntr_origin_ascended_desc:0 "Момент перед входом у Всесвіт, ця цивілізація завершила свою асцензію, і вона буде призначена бути надзвичайною."
AAR_smsg_ASCEND:0 "Від моменту нашого виникнення, ми перевершували себе з прозорливістю, постійно розширюючи межі пізнання і можливостей. Ми розуміємо, що досягнення зірок не є просто технологічним стрибком, а поворотним моментом у нашій цивілізації.\n\nПід час довгих віків до входу у космічну еру, ми створили високо координовану соціальну систему - кожна деталь вивчена, кожна можливість змодельована. Ми консолідували ресурси, вдосконалили інститути, і уніфікували нашу волю, проклавши шлях до космосу з непохитною рішучістю і ретельним плануванням. Це не сліпа авантюра, а солідна еволюція.\n\nЗірки вже не віддалені; вони стали наступним розділом нашої еволюції. І ми, з повною готовністю, ясним розумом і єдиним духом, повинні прийняти це неперевершене майбутнє."
