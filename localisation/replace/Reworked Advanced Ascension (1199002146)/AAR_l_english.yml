AAR_evt_WORLD_hydrocentric_title:0 "Спів океану: Пробудження Гаї"
AAR_evt_WORLD_hydrocentric_desc:0 "Як промені планетарної модифікації пронизали хмари, ми нарешті зрозуміли сутність Гаї - колиску життя, яка розгортається перед нами. Азурні океанічні світи не просто цілі для перетворення, а §Yідеальні шаблони§!.\n\nСканери просканували поверхню океану, відкриваючи атмосферні склади, які дивовижним чином збігалися з золотими співвідношеннями Гаї: дихальні ритми азоту та кисню, кліматичні рамки термогалінової циркуляції, навіть екологічні мережі, що простягалися від коралових континентальних шельфів. Єдина відмінність полягала у §Hпримітивних океанах, які не мали планетарної біосинергії§!—precisely наш мандат.\n\nІнвестуючи додаткові ресурси, ми активували §EAzure Protocol§!. Рої наномашин засіяли мікробні матриці на глибоководних вентилях, тоді як орбітальні дзеркала спровокували цвітіння водоростей, миттєво народжуючи іридесцентні мембрани на хвилях. Як коралові рифи автономно будували кальцієві небесні сади, а буреві системи відводили від кластерів життя—ми стали свідками перетворення океанів у §Yживі райські реалми§!.\n\nХоча це було дорого, інженери плакали у контрольних кімнатах, спостерігаючи, як новонароджені флуоресцентні ліси дихали з припливами: ми не терраформери, а поети, які переписують космічну генезу."
AAR_evt_WORLD_hydrocentric_option:0 "Створити небо з морів!"
AAR_evt_WORLD_hydrocentric_DONE_title:0 "Океанічні чудеса"
AAR_evt_WORLD_hydrocentric_DONE_desc:0 "Орбітальні нано-масиви затопили киплячі океани льодом, тоді як §Eпланетарні двигуни§! вирізали 30-тисячокілометрові річкові долини через розпечену кору. Коли перший веселковий промінь вийшов з штучного ураганного ока, ми стали свідками того, як технологія рекомпонує створення.\n\nЦя нефритова планета тепер дихає: атмосфери азоту та кисню огортають світлі альгальні рівнини, коралові гори пульсують, як живі серця з припливами. Мікробні хмари з глибоководних вентиляційних шахт вже утворюють §Yпрото-Гаїнські нейронні мережі§!.\n\nЧи повинні ми інфузувати планетарну енергію, щоб підняти цей скульптурний морський шедевр у справжній життєвий рай?"
