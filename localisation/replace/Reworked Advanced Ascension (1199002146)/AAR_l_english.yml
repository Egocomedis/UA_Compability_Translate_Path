AAR_ap_FALLEN_contender:0 "Ясна небесна доля"
AAR_ap_FALLEN_contender_desc:0 "Ті, хто називають себе падшими імперіями, чужорідці що вже тисячоліття живуть у своїх зоряних системах, їхня цивілізація не зазнала жодного прогресу за ці тисячоліття! Наша ясна небесна доля буде проявлена перед ними. Нехай ті, хто бояться їх чужорідних симпатиків, будуть безпорадними!"
