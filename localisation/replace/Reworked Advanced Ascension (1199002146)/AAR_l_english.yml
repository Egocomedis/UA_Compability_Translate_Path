AAR_evt_NAVY_massive_bio_AP.desc:0 "Темп зростання біологічних військових кораблів вже не може задовольнити зростаючі потреби війни, але ми знайшли спосіб каталізувати його клітинну проліферацію. З одного боку, це може покращити швидкість культивування дозрілих військових кораблів, а з іншого боку, збільшити темп зростання молодих біологічних військових кораблів. \n\nІнша хороша новина полягає в тому, що ми несподівано виявили додатковий ефект, який спричиняє клітинна каталізація, і біологічні військові кораблі, здається, пробудили свій інстинкт самозародження. Достатньо великий біологічний флот може автоматично зароджувати молодих біологічних військових кораблів. Це буде додано до журналу ситуації як новий спеціальний проєкт, і ми повинні почати роботу над цим проєктом зараз. \n$AAR_tip_CHAIN_core$"



