AAR_ap_CRISIS_scourge_desc:0 "Сфера з'явилася, Орден руйнується. Ми пробудимо мертвих і розчавимо цю галактику їхнім гнівом. \n$AAR_ap_CRISIS_scourge_banner$"
AAR_ap_CRISIS_scourge_effect:0 "$AAR_ap_CRISIS_master_effect$ \nКораблі, втрачені в бою, будуть перетворені на ['AAR_concept_SCOURGE_energy'], і цю енергію можна використовувати для клонування флоту безкоштовно через укази або інтерфейс флоту ['AAR_concept_MUI']."
