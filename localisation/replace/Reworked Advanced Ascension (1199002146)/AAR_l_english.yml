AAR_decision_ap_void_fortress:0 "§BПокращення станції-габітату§!"
AAR_decision_ap_void_fortress_desc:0 "Ми побудуємо потужні оборонні споруди та зробимо наш дім неприступною фортецею."
AAR_tip_DEC_ap_void_fortress:0 "§ERebuild зовнішньої оболонки цієї станції-габітату, додайте додаткові слоти для районів, будівель і житла. Міцна зовнішня стіна зменшить ушкодження від орбітального бомбардування, а вбудовані оборонні споруди підвищать бойову ефективність армій. Будуйте додаткову оборонну структуру, що дозволяє будувати орбітальні будівлі та оборонні платформи, додайте додаткову флотську ємність. §!"
