AAR_mod_cntr_VIGOR:0 "$AAR_ap_ADMIN_vigor$"
AAR_tip_AP_admin_vigor:0 "§EРозблокувати указ §E$edict_AAR_edict_VIGOR_downgrade_PC$§!, який може суттєво покращити адміністративну ефективність.§!"
edict_AAR_edict_VIGOR_downgrade_PC:0 "Надзвичайно ефективне управління"
edict_AAR_edict_VIGOR_downgrade_PC_desc:0 "Наша ефективність неперевершена, і наша цивілізація добре організована. \n\n§EНаступного місяця після застосування цього указу, всі безробітні попи будуть негайно понижені та отримають нові роботи.§!"
