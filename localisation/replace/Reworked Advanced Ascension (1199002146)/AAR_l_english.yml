#PC підняття повідомлення
AAR_evt_FLEET_kraken_AP.title:0 "$AAR_ap_FLEET_kraken$"
AAR_evt_FLEET_kraken_AP.desc:0 "Наші бойові кораблі вже не можуть адаптуватися до інтенсивності сучасної війни, і план модернізації старого флоту є терміновим. \nТримаючись нашої постійної простої та прямої зброї, нові корпуси кораблів та реакторні конструкції були розроблені, які суттєво посилили б захист та вогневу міць усіх бойових кораблів. \n\n§E§Y$AAR_sp_FLEET_kraken$§! було додано до §Yжурналу ситуації§!, і всі відділи готові розпочати проєкт.§! \n$AAR_tip_CHAIN_core$"
AAR_evt_FLEET_kraken_AP.option_CHEER:0 "Наш флот стане непереможним!"
