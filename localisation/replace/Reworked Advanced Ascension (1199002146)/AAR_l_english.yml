edict_AAR_edict_ACADEMY:0 "$AAR_relic_ACADEMY$"
edict_AAR_edict_ACADEMY_desc:0 "Вхід у академічний зал, вибір напрямку кар'єри або виховання елітних лідерів. \n§HВибір напрямку кар'єри:§! Вибір поточного напрямку роботи для всіх лідерів, які будуть використовувати свої знання, щоб вести людей до спонтанного будівництва імперії. Усі лідери отримують різні додаткові виходи у вибраному напрямку, і вихід позитивно корелює з загальним населенням. §YСлід зазначити, що різні типи лідерів мають різні області спеціалізації, які також можуть впливати на вихід.§! \n§HВиховання елітних лідерів:§! Кожен раз коледж буде автоматично рекомендувати безкоштовного лідера рівня $@AAR_svar_ACADEMY_elite|G0$, для якого всі ознаки можуть бути вибрані, але доступні ознаки є випадковими. Також можливо витратити певну кількість ресурсів, щоб оновити нового елітного лідера або вищого рівня лідера, хоча вибрані ознаки все ще є випадковими."
#
AAR_relic_ACADEMY:0 "Академія мас"
AAR_relic_ACADEMY_desc:0 "Величезна академія стоїть високо у порожнечі. Вона відкрита для всіх людей імперії, відкриваючи їхній потенціал і виховуючи елітних і видатних осіб, які можуть вести людей вперед."
AAR_relic_ACADEMY_effect:0 "Проведення церемонії для збільшення виходу всіх лідерів на $@AAR_svar_ACADEMY_boost|G0$%, тривалістю §G10§! років. \nВхід у коледж через закони і правила, вибір напрямку кар'єри або виховання елітних лідерів."
