AAR_PM_torchlight_P_desc:0 "Збільшення виходу становить §G10%§! від поточного модифікатора виходу на повній роботі, з мінімальним збільшенням §G25%(Гестальт)/30%(інші)§!."

###Лідер AP3
AAR_ap_LEADER_academy:0 "Один за всіх"
AAR_ap_LEADER_academy_desc:0 "Чим більша влада, тим більша відповідальність. Еліти ведуть людей і досягають спільного процвітання. \n$AAR_ap_LEADER_academy_banner$"
AAR_ap_ACADEMY_tip:0 "Вхід у $AAR_relic_ACADEMY$ через указ і активація пов'язаних функцій. \nУсі лідери отримають додатковий вихід, який можна вибрати з різних типів ресурсів у $AAR_relic_ACADEMY$, і вихід позитивно корелює з загальним населенням. \n$AAR_relic_ACADEMY$ буде регулярно виробляти лідерів рівня $@AAR_svar_ACADEMY_elite|G0$ без вибраної ознаки, і вищі лідери також можуть бути придбані."
AAR_evt_ACADEMY_ap.title:0 "Велике інновації"
AAR_evt_ACADEMY_ap.desc_REGULAR:0 "Від народу, для народу. За тисячі років, занадто багато жертв створили великі імперії. Від війн племен на Землі до мільярдів зірок у небі, це люди створили історію, і слава належить тільки людям. Але ми помітили, що деякі з нас пішли неправильним шляхом, ставлячи цю імперію, що охоплює безліч галактик, як свою власність і безрозсудно переслідуючи інтереси народу. Це абсолютно неприйнятно! \n\nТому ми запустили велику реформу, яка охопила всю імперію. Хоча немає кровопролиття, ми повністю змінили старий порядок і позбавили всіх прав тих, хто вважав себе вищими. Ні хто не може стояти гордо на головах народу. Ми змінили структуру і політичний ландшафт суспільства, і ті особи, які мали владу, були суворо обмежені. Соціальні цінності були переформовані, і тільки ті, хто справді служить країні і народу, стануть зразками для наслідування. \n\nЩоб увічнити цю велику революцію, ми створили величезну академію, де всі люди імперії можуть прийти для подальших студій. Потім вони повернуться на рівень громади, ведуть людей до участі у будівництві, і використовують свою силу, щоб принести користь усім."
AAR_evt_ACADEMY_ap.option_REGULAR:0 "Ми служимо народу!"
AAR_evt_ACADEMY_ap.desc_GESTALT:0 "Ми всі, ми одне. За тисячі років, наше колективне свідомість постійно розуміло і трансформувало цей світ, роблячи його більш придатним для нашого існування. Ми самотні, але ми також супроводжуємо один одного. Коли ми знову відкриваємо себе в певний момент, ми розуміємо, що колективне свідомість не складається з групи несвідомих осіб, наша воля є уніфікованою, але не без себе. Ми є колективом, але не індивідуальними клітинами. \n\nУ цей момент, ми раптом зрозуміли, що це велика ідеологічна революція. Колективне і індивідуальне свідомість не є повністю протилежними, вони завжди співіснують у протилежності і єдності. Ми знову відкрили цінність індивіда і колективу, що дозволяє нам ставити до існування індивіда з іншою філософією, або радше, ми повинні називати їх народом. Тобто, народом імперії. \n\nТому ми побудували величезний коледж. Тут, всі особи, які володіють своєю сутністю, приймаються, багато з яких не повинні вважатися аномаліями або захворюваннями. Навпаки, їхнє існування принесе нові ідеї і методи колективу, і ми будемо досліджувати їхній потенціал. Потім вони повернуться до колективу, поділяться своїми знаннями, і ведуть тих, хто ще спить, вперед. Колектив є великим, він належить усім істотам, і ми ніколи не самотні."
AAR_evt_ACADEMY_ap.option_GESTALT:0 "Ми всі, ми одне!"
