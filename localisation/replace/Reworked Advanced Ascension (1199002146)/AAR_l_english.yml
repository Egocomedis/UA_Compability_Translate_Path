AAR_btn_ACADEMY_hall.direction_influence:0 "§HПропаганда§! \nУсі лідери будуть виробляти додатково £unity£/£influence£, головним чином зосереджуючись на £influence£§£, $governor_with_icon$ отримає додатковий вихід, $AAR_btn_ACADEMY_hall.direction_note$"
