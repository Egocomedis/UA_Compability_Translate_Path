AAR_ap_FLEET_massive_tip:0 "Швидкість будівництва всіх базових військових кораблів збільшена, а вартість зменшена. \nЗавершити ['AAR_concept_NAVY_sp'] для розблокування ['AAR_concept_NAVY_construction']. \nЗавершити ['AAR_concept_NAVY_sp'] для активації ['AAR_concept_NAVY_enhancement']. \nУсі базові військові кораблі і титани отримають слабке підвищення виживаності і вогневої міці."
