AAR_btn_ACADEMY_hall.direction_minerals:0 "§HМінерали§! \nУсі лідери будуть виробляти додатково £energy£/£minerals£/£food£, головним чином зосереджуючись на £minerals£, $AAR_btn_ACADEMY_hall.direction_note$"
