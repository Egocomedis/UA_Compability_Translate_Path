AAR_mod_cntr_SCOURGE_energy:0 "Відплата"
AAR_mod_cntr_SCOURGE_energy_desc:0 "$AAR_relic_SCOURGE$ активований, і ми будемо збирати ['AAR_concept_SCOURGE_energy'] більш ефективно."
#evt
AAR_evt_CRISIS_scourge.ap_desc:0 "Ми виявили стародавній монумент у руїнах стародавньої цивілізації на безлюдній планеті, на якому вирізані деякі стародавні тексти, які ми вивчали раніше, що дозволяє нам зрозуміти зміст напису. \n\nВище описується війна між стародавніми цивілізаціями та іншою цивілізацією, званою Сірий Сніговий Гір, яка програла. Тому ці тексти вирізані тут, щоб оповісти про гріхи Сірого Снігового Гір та їх ненависть. Сірий Сніговий Гір, здається, досягнув зворотної ентропії через силу шрауду, примусово подовжуючи тривалість існування Всесвіту, але це спричинило страшне спотворення реальності та порушує логіку причинності. \nЗаписи дуже хаотичні, і є навіть деякі безглузді слова, тільки згадується, що зворотна ентропія порушує нормальну роботу Всесвіту, виробляючи багато аномальних енергетичних сплесків. Ця енергія є саморегуляцією ентропії Всесвітом, відома як ХАОС. Через вивчення ХАОСу вони збудували сферичну машину, яка може перетворити реальність смерті та руйнування на деяке вид транспендентної енергії, і використовувати цю енергію для створення нових реальностей. \n\nМи не можемо зрозуміти технологію, згадану в цих оповіданнях, але, здається, ця машина вижила, у підземеллі під монументом."
#концепт
AAR_concept_SCOURGE_energy:0 "Енергія відплати"
AAR_concept_SCOURGE_energy_desc:0 "Коли військовий корабель, що належить нам, знищується в бою, він генерує каузальну енергію еквівалентної сили. \n§Y$AAR_relic_SCOURGE$§! збиратиме і зберігатиме цю енергію, з обмеженням зберігання §H1000§!. Крім того, ефективність збору енергії збільшиться під час активації реліквії на §G50§!%. \n\nМи можемо випустити цю енергію в потрібний момент, зібрати темну матерію в космосі та сформувати нові сутності згідно з нашими бажаннями, наприклад, флот. \nЦю енергію можна використовувати для клонування флоту безкоштовно через укази або інтерфейс флоту ['AAR_concept_MUI']."
#едикт
edict_AAR_edict_CRISIS_scourege:0 "Проклятий флот"
edict_AAR_edict_CRISIS_scourege_desc:0 "Мій гнів, як полум'я, що спалює все, споживає ['AAR_concept_SCOURGE_energy$'], щоб склонувати поточний військовий флот, який з'явиться на орбіті столиці планети. \n§YМорський розмір склонованого флоту повинен бути більшим за §G80§! і меншим за поточне зберігання ['AAR_concept_SCOURGE_energy$']. §!\nАвтоматично вибрати військові флоти, які можна склонувати, і вибрати той, у якого найбільший розмір флоту. \n§YПеревірте збережену ['AAR_concept_SCOURGE_energy$'] через реліквію $AAR_relic_SCOURGE$.§!"
AAR_edict_CRISIS_scourege_failtip:0 "§R['AAR_concept_SCOURGE_energy$'] нижче 100. §!"
AAR_evt_CRISIS_scourge_CLONE.title:0 "Клонування флоту не вдалося"
AAR_evt_CRISIS_scourge_CLONE.desc:0 "Не існує флоту, який відповідає вимогам, тобто військовий флот достатнього розміру, але менший за поточне зберігання ['AAR_concept_SCOURGE_energy$']. \n\nПовинен бути флот з розміром флоту більшим за §G80§! І меншим за §G[root.AAR_var_cntr_SCOURGE]§!."
#релік
AAR_relic_SCOURGE:0 "Проклята сфера"
AAR_relic_SCOURGE_desc:0 "Стародавня реліквія. \nСфера постійно поглинає певні сили, чекаючи моменту, щоб випустити їх!"
AAR_relic_SCOURGE_effect:0 "Призвати будь-який призначений кінець кризи. \nЗберігати ['AAR_concept_SCOURGE_energy$'], і споживати цю енергію, щоб склонувати флоти безкоштовно, використовуючи укази або інтерфейс флоту ['AAR_concept_MUI']. \n['AAR_concept_SCOURGE_energy$'] зберігання §G[root.AAR_var_cntr_SCOURGE]§!/1000."
AAR_evt_CRISIS_scourge.relic_desc:0 "§BВиправити аномалії та підтримувати напрямок збільшення ентропії.§! Ця лінія вирізана на поверхні сфери, випромінюючи слабке червоне світло. \n\nТаїна сфера, здається, є якимось особливим сигналом, випромінюючи незламну інформацію назовні, ніби викликаючи якусь незаписану злу сутність. \nОдночасно вона, здається, збирає якусь неспокійну енергію, наповнену нескінченним гнівом та ненавистю. \n\n§HТоді, що нам робити?§!"

