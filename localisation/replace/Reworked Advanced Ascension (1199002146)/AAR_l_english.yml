AAR_evt_FLEET_kraken_bio_AP.title:0 "$AAR_ap_FLEET_kraken_BIO$"
AAR_evt_FLEET_kraken_bio_AP.desc:0 "Наші біологічні бойові кораблі вже не можуть адаптуватися до інтенсивності сучасної війни, і план модернізації старого флоту є терміновим. \nТримаючись нашої постійної простої та прямої бойової стилі, ми прямо посилимо їх біологічні реактори та екзоскелетну броню за допомогою останньої технології модифікації клітин. \n\n§E§Y$AAR_sp_FLEET_kraken_BIO$§! було додано до §Yжурналу ситуації§!, і всі відділи готові розпочати проєкт.§! \n$AAR_tip_CHAIN_core$"
#спеціальний проєкт
AAR_sp_FLEET_kraken_BIO:0 "Проєкт кров'яної машини"
AAR_sp_FLEET_kraken_BIO_DESC:0 "Тримаючись нашої постійної традиції, еволюціонувати наш біологічний корабель у найпростішому та найпрямішому способі. Для цього ми оптимізуємо та перетворимо з двох аспектів: захисту та вогневої міці. \n\n§YКірчаста гіперплазія:§! додатковий ріст оболонки покриє їх уразливі частини. \n§YКаталітичний модулятор:§! посилити біологічний реактор, надавши йому більш свирепу вогневу міць та довшу дальність. \n\n§EУсі поточні біологічні бойові кораблі будуть посилені та отримають нові атрибути, і відповідні розведення камер та мутаційні плани також будуть синхронізовані у всіх розведення полях, тому нові біологічні бойові кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_FLEET_kraken_bio_SP.title:0 "Рик крові та плоті"
AAR_evt_FLEET_kraken_bio_SP.desc:0 "Ми завершили комплексну модернізацію старого флоту, і всі біологічні бойові кораблі отримали додаткову броню та посилені біологічні реактори. Наш флот стане ще сильнішим. \n\n§EЗкоротимо, ми синхронізуємо відповідні розведення камер та мутаційні плани у всіх верфях, тому нові біологічні бойові кораблі також отримають посилені ефекти.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_FLEET_kraken_bio_SP.fleet_build:0 "Оновити всі розведення камер якнайшвидше!"


