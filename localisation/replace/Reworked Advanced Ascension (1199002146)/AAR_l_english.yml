AAR_R_jumper:0 "§BКвантовий куб§!"
AAR_R_jumper_desc:0 "Енергетичний полімер з гіперсвітовими частинками, який може поставити всі наші космічні кораблі в §YНапівквантовий§! стан, суттєво підвищуючи їх стрибкові можливості."
AAR_R_jumper.tip_ENERGY:0 "§YПоточна енергія:§! §G[root.AAR_var_cntr_JUMPER_recharge]%§!"
AAR_R_jumper.tip_ALL:0 "Активуйте $AAR_R_jumper$, щоб зробити його §BПерезарядкою§!, яка триватиме §G10§! років. \nПід час цього періоду навіть якщо космічний корабель вступить у бій, його ['AAR_concept_NAV_jump'] залишиться ефективним і дозволить стрибковому двигуну продовжувати працювати."
AAR_R_jumper.tip_FULL:0 "Активуйте $AAR_R_jumper$, щоб зробити його §BПерезарядкою§!. \nУсі космічні кораблі отримають §YБонус до стрибкової відстані§! і можуть здійснювати стрибки без перезарядки. \nПерезарядка триватиме §G360 днів§!. Після цього реліквія перейде в стан перезарядки на §G$@AAR_svar_JUMP_relic_CD|G0$ днів§!. \n$AAR_R_jumper.tip_ENERGY$"
AAR_R_jumper.tip_RECHARGE:0 "Реліквія зараз перезаряджається і може бути примусово активована шляхом введення зовнішніх ресурсів, щоб зробити її §BПерезарядкою§!. \nУсі космічні кораблі отримають §YБонус до стрибкової відстані§! і можуть здійснювати стрибки без перезарядки. \nПерезарядка триватиме §G360 днів§!. Після цього реліквія перейде в стан перезарядки на §G$@AAR_svar_JUMP_relic_CD|G0$ днів§!. \n§YПримусова перезарядка буде споживати велику кількість ресурсів, залежно від розміру вашого флоту.§! \n$AAR_R_jumper.tip_ENERGY$"
AAR_R_jumper.tip_OVERC:0 "§BПерезарядка§!. \nУсі космічні кораблі отримають §YБонус до стрибкової відстані§! і можуть здійснювати стрибки без перезарядки. \nЦей стан триватиме до §G360 днів§! як максимум. Після цього реліквія перейде в стан перезарядки на §G$@AAR_svar_JUMP_relic_CD|G0$ днів§!. \n$AAR_R_jumper.tip_ENERGY$"
#evts
AAR_title_AP_jumper_evt:0 "§BКвантовий куб завершено§!"
AAR_desc_AP_jumper_evt:0 "Наше розуміння квантової механіки є дуже глибоким, що в кінцевому підсумку призвело до створення $AAR_R_jumper$. Це справжнє технологічне диво, яке може генерувати енергетичне поле, що охоплює всю галактику, та підсилювати стрибкові двигуни наших зорельотів. \n\n§YПоради щодо використання: §!\n$AAR_R_jumper.tip_ALL$"
