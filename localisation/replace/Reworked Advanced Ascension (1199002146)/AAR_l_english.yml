AAR_sp_FLEET_massive_BIO:0 "Спостереження за біологічними кораблями флоту"
AAR_sp_FLEET_massive_BIO_DESC:0 "Технологія каталітичної проліферації була просунута та розгорнута в різних тренувальних кабінах біологічних кораблів, і ми також створили невеликий експериментальний майданчик для спостереження за репродуктивною поведінкою біологічних флотів. \nЧерез цей проєкт ми можемо перевірити доцільність біологічної проліферації флоту. Успіх проєкту означає, що наш флот стане сильнішим самостійно. \n\nТехнологія каталітичної проліферації була просунута та розгорнута в різних тренувальних кабінах біологічних кораблів, і ми також створили невеликий експериментальний майданчик для спостереження за репродуктивною поведінкою біологічних флотів. \nЧерез цей проєкт ми можемо перевірити доцільність біологічної проліферації флоту. Успіх проєкту означає, що наш флот стане більшим самостійно. \n\n§ESамопроліферація: кожні §G5§! років біологічний флот з кількістю кораблів більше $@AAR_svar_NAVY_massive_BIO_fleet_size|G0$ може автоматично виробляти певну кількість молодих особин, але передумовою є наявність більш ніж $@AAR_svar_NAVY_massive_BIO_type_size|G0$ дорослих біологічних кораблів того ж типу у флоті.§!"
AAR_evt_FLEET_massive_bio_SP.title:0 "Помітні дослідження"
AAR_evt_FLEET_massive_bio_SP.desc:0 "Після декількох місяців спостереження ми досягли значних результатів. У біологічному флоті немає статевої відмінності, але вони будуть намагатися спілкуватися та займатися поведінкою під час їхнього вільного часу. Як тільки поведінка буде успішною, вони будуть відрізняти статі та обмінюватися генетичним матеріалом. Як самиці, вони швидко зачнуть та народять, і незабаром повернуться до безстатевого стану після народження. \nБіологічний корабель, здається, володіє подвійною природою як бойової машини та тварини. З одного боку, вони все ще виконують бойові команди досконало, а з іншого боку, коли вони входять у стан спарювання, вони проявляють біологічні інстинкти. Що нас заспокоює, це те, що молодняк, вироблений цими флотами через самопроліферацію, не має повної дикості, як і їхні батьки, вони також досконало підкоряються нашим наказам і можуть служити як кваліфіковані бойові машини."
AAR_evt_FLEET_massive_bio_SP.share_result:0 "Поділитися результатами!"
AAR_evt_FLEET_massive_bio_SP.share_result_tip:0 "У нас ще залишилися деякі прототипні каталітичні агенти з експериментів, поділіться ними з усіма біологічними флотами! У межах 10 років національний біологічний корабель $MOD_BIOSHIP_GROWTH_PROGRESS_MULT$ збільшиться на 15%."
#концепція
AAR_concept_NAVY_procreate:0 "Природна проліферація"
AAR_concept_NAVY_procreate_desc:0 "Після завершення спеціального проєкту §H$AAR_ap_FLEET_massive_BIO$§! ця функція буде активована. \n$AAR_tip_CHAIN_core$ \n\nПісля активації біологічний флот з населенням більшим за $@AAR_svar_NAVY_massive_BIO_fleet_size|G0$ кожні §G5§! років має можливість автоматично збільшувати свою чисельність. Ця самопроліферація не потребує жодних ресурсів, але певні умови повинні бути виконані. \nТільки коли кількість дорослих біологічних кораблів у поточному флоті перевищує $@AAR_svar_NAVY_massive_BIO_type_size|G0$, будуть вироблені молоді біологічні кораблі цього типу. \n\nПісля того, як загальний розмір флоту перевищить ліміт, він більше не буде виробляти молодих кораблів."


