#Повідомлення про політ
AAR_evt_FLEET_massive_AP.title:0 "$AAR_ap_FLEET_massive$"
AAR_evt_FLEET_massive_AP.desc:0 "Військово-морські можливості імперії вже не можуть задовольнити зростаючі потреби війни, але розвиток технології автоматизації і покращення процесу виробництва дають нам можливість оптимізувати виробничі лінії. З одного боку, це може покращити швидкість будівництва, а з іншого боку, зменшити витрати. \n\nВійськово-морський відділ виробництва надав серію рішень для збережених ресурсів. План §Y$AAR_evt_Navy_construction_title$§! є дуже цінним пропозицією, яка буде додана до журналу ситуації як новий спеціальний проєкт. Ми повинні почати роботу над цим проєктом зараз. \n$AAR_tip_CHAIN_core$"
