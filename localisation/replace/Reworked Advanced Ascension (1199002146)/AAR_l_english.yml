AAR_ap_VEIL:0 "Протокол Вейл"
AAR_ap_VEIL_desc:0 "Чим більш ретельні заходи шифрування, тим легше знайти в них вирішальну слабкість. Натомість того, щоб зупинити спроби взлому, краще зайнятися безпосередньо з хакерами. \n$AAR_ap_VEIL_banner$"
AAR_ap_VEIL_effect:0 "Розблокує указ §Y$edict_AAR_edict_VEIL_encryption$§! для підвищення рівня шифрування.\nАктивує ['AAR_concept_VEIL_encryption'], зберігаючи операції ворожих шпигунів у безпечних параметрах.\nПісля завершення спеціальних проєктів розблокує ['AAR_concept_VEIL_shield'], надаючи тимчасову невразливість флоту. §YПідпишіться на ['AAR_concept_MUI'] або обладнайте спеціальні компоненти аури, щоб розблокувати кнопку дії.§!"
