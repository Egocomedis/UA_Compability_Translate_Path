AAR_tip_WEBWAY_num_nexus_other:0 "Поточна кількість контрольованих $AAR_MEGA_webway_NEXUS$: §G[root.owner.AAR_var_cntr_WEBWAY_used]/[root.owner.AAR_var_cntr_WEBWAY_cap]§!\nЧим більша територія, тим більше ви можете мати."
AAR_tip_WEBWAY_activate_flt:0 "Перемістіть ['AAR_concept_WEBWAY_ship'] до центральної зірки зоряної системи, щоб миттєво створити $AAR_MEGA_webway_NODE$ поруч. \nОчевидно, ви також можете використовувати $AAR_R_webway$, щоб створити $AAR_MEGA_webway_NODE$ в будь-якій далекій системі. \n§HПримітка, що входження не з'явиться, якщо вже є $AAR_MEGA_webway_NODE$ або $AAR_MEGA_webway_NEXUS$ в цій системі.§!"
