AAR_ap_MIST:0 "Протокол Туману"
AAR_ap_MIST_desc:0 "Вони повинні увійти у туман, загубитися в ньому, загинути в ньому, і розчинитися в ньому. \n$AAR_ap_MIST_banner$"
AAR_ap_MIST_effect:0 "Активує ['AAR_concept_MIST'] через спеціальний проєкт, блокуючи виявлення сигналів у території. \nРозблоковує ['AAR_concept_MIST_banish'] через наступні технології, примушуючи всі ворожі кораблі у території входити у статус відсутності."
#концепт
AAR_concept_MIST:0 "Домен Туману"
AAR_concept_MIST_desc:0 "Спеціальна астральна площина витікає енергію у наш світ через тріщини. Через ретельне дослідження ми вивчили, як маніпулювати цією енергією. Вона проникає у всю територію імперії з відчутними ефектами: \n\n§HЗавадування сигналів:§! Блокує всі іноземні імперії від виявлення нашої території. Окрім ['spy_orb_4'], стандартні сенсори стають повністю неефективними. \n§HПерешкоджання стрибків:§! Інші імперії не можуть стрибати у нашу територію або з інших систем. Вхід або вихід вимагає руху з низькою швидкістю."
AAR_concept_MIST_banish:0 "Територіальне вигнання"
AAR_concept_MIST_banish_desc:0 "Астральний туман походять з Пустотних Бегемотів астрального царства, що дозволяє нам резонувати з ними і маніпулювати туманом, впливając на їхню поведінку. Раніше ми використовували §YГенератор тріщин§! на зоряних базах, щоб огорнути нашу територію туманом; тепер ми можемо маніпулювати туманом, щоб вигнати вторгнені сили у нашій території у підпростір.\n\n§YЕфект вигнання:§! Всі ворожі зоряні кораблі будуть примушені до статусу відсутності на $@AAR_svar_MIST_banish_1|G0$ днів. Для зоряних кораблів, які не можуть бути вигнані, їхні системи руху будуть відключені на той самий період, залишаючи їх паралізованими у системі.\n\n§YЦя функція зазвичай активується декретом.§!"
#закон
edict_AAR_edict_MIST_banish:0 "$AAR_concept_MIST_banish$"
edict_AAR_edict_MIST_banish_desc:0 "Поширений Астральний туман може миттєво розсіяти вторгнені флоти, викликаючи суттєві проблеми для агресорів."
AAR_edict_MIST_banish_effect:0 "Всі ворожі кораблі у нашій §Yтериторії§! будуть примушені до статусу відсутності на $@AAR_svar_MIST_banish_1|G0$ днів. Якщо вигнання не вдається, їхні системи руху будуть відключені на той самий період, запобігаючи їм залишити систему або виконувати тактичні маневри."
#TECH
AAR_tech_MIST_banish:0 "Астральна резонанс"
AAR_tech_MIST_banish_desc:0 "Заважаючи джерелу Астрального туману, ми викликаємо просторові коливання, які виганяють усі неавторизовані кораблі з нашої території. Це активує едикт ['AAR_concept_MIST_banish'], дозволяючи миттєве вигнання ворогів у нашій території."
AAR_tech_MIST_opt:0 "Оптимізація заряду"
AAR_tech_MIST_opt_desc:0 "Системні оновлення роблять §YГенератори тріщин§! більш ефективними, ліквідуючи енергетичні втрати під час заряду і знижуючи вартість $AAR_tech_MIST_banish$."
mod_AAR_smod_cntr_MIST_opt:0 "$AAR_concept_MIST_banish$ Зниження вартості"
#повідомлення
AAR_evt_MIST_ap_name:0 "Туман з астрального царства"
AAR_evt_MIST_ap_desc:0 "Астральні царства - ці альтернативні виміри, що перекриваються з нашим світом, - ховають нескінченні тайни. Їх фізичні закони можуть бути подібними до наших або відрізнятися повністю, і ми завжди намагалися використовувати їхню енергію. \n\nНещодавно біля нашої батьківщини з'явилася слабка астральна тріщина, витікаючи невидимий туман. Як і темна матерія, він уникає виявлення, але блокує майже всі сигнали сенсорів, кидаючи сканувальну апаратуру у хаос. \n\nЦей відкриття має стратегічний потенціал: освоєння цього туману може створити невидимі флоти або непроникні оборони. Ми рекомендуємо негайно розпочати дослідження його властивостей і військових застосувань."
AAR_evt_MIST_ap_option:0 "Розпочніть операції негайно"
#sp
AAR_sp_MIST:0 "Домен туману"
AAR_sp_MIST_DESC:0 "Наша мета ясна: вивчити природу Астрального туману. Дослідити його властивості, знайти способи масової продукції та озброєння цієї загадкової енергії. \n§YОб'єктив 1:§! Будувати пристрої для генерації стабільного туману та адаптувати їх до існуючих зоряних баз. \n§YОб'єктив 2:§! Розгорнути пристрої туману по всій імперії, огортаючи нашу територію захисним туманом. \n§YОб'єктив 3:§! Дослідити військові застосування за межами сенсорної перешкоди."
AAR_evt_MIST_sp_name:0 "Природа Астрального туману"
AAR_evt_MIST_sp_desc:0 "Дослідження показують, що туман є феноменом екстрадименціональної енергетичної флуктуації, подібний до макроскопічної §Yквантової піни§!. Він порушує мікроскопічні частинки в нашому світі, з мінімальним впливом на нормальну матерію, але сильно порушуючи §Yтахіонне§! рух. \n\nНаслідки: гіперпросторовий зв'язок і сенсорне виявлення майже повністю втрачені всередині туману. Насамперед, пристрої переміщення вимкнені через неможливість отримання гіперпросторового позиціювання, що змушує всі рухи всередині та зовні туманних територій покладатися на субсвітловий рух або інші канали. \n\nМи розробили §Yгенератори розриву§! для стабілізації та контролю туману, використовуючи §Yвизнання квантового підпису§! для забезпечення того, що це впливає лише на ворожі судна. Цей §Y$AAR_sp_MIST$§! стане нашим стратегічним бар'єром — вороги залишаються глухими, німими та сліпими, тоді як наші флотилії діють вільно."
AAR_evt_MIST_sp_option:0 "Розгорнути систему бар'єру туману"
#
AAR_evt_MIST_tech_1_name:0 "Джерело Астрального туману"
AAR_evt_MIST_tech_1_desc:0 "Глибше дослідження показують приголомшливу правду: цей феномен не просто енергетична флуктуація, а симбіотичні відносини з §Yкосмічними сутностями§! в іншому вимірі. Довгострокове спостереження підтверджує, що туман є метаболічним побічним продуктом цих Астральних Левіафанів — вони дрейфують через альтернативний вимір, як міжзоряні кити, їхній видих утворює туман. \n\nЩе більше приголомшливо, ці величезні істоти можуть активно впроваджувати енергію в туман, генеруючи налаштовані §Yенергетичні імпульси§!, які проходять через штучні розриви в наш світ. Були виявлені кілька нейронних кластерів цих Левіафанів; точна стимуляція могла б дати суттєві результати. \n\nМи розробили попередній план: використовувати §YАстральні зонди§! для стрільби цільової енергії по Левіафанам, викликаючи ланцюгові реакції, які в кінцевому підсумку впливають на судна в туманних регіонах нашого простору. Ми називаємо це §YПроєктом резонансу§!. Незабаром ці величезні істоти будуть служити нашим цілям."
AAR_evt_MIST_tech_1_option_research:0 "Скласти увагу на дослідницькі проєкти"
AAR_evt_MIST_tech_1_option_experiment:0 "Провести малий експеримент спочатку"
AAR_evt_MIST_tech_1_option_experiment_tip:0 "Підготуватися до обмеженого експерименту через місяць, щоб спостерігати результати. Ризиковано, але прискорює прогрес дослідження."
#
AAR_evt_MIST_tech_1_accident_name:0 "Астральний катаклізм"
AAR_evt_MIST_tech_1_accident_desc:0 "Після місяця підготовки експеримент §YПроєкту резонансу§! розпочався. Ми стріляли цільовою енергією по Левіафанам через Астральні зонди. Спочатку вони реагували, як передбачалося — наші сенсори чітко виявили енергетичні флуктуації з астрального плану. \n\nУ своєму захваті вчені збільшили інтенсивність стимуляції. Це діяння розлютило Левіафанів. Жорсткий §Yенергетичний імпульс§! раптово повернувся через нашу штучну мережу туману, поширюючись на всю нашу територію з надсвітловими швидкостями. До того, як могла бути зроблена будь-яка ефективна реакція, всі судна всередині наших кордонів зникли без сліду, як ніби §Yпоглинені гіперпростором§!. \n\nЯк тільки зв'язок відновився, з'явилася незручна і страшна правда: весь імперський флот і іноземні судна зникли."
AAR_evt_MIST_tech_1_accident_option:0 "Це велика проблема"

AAR_evt_MIST_tech_1_LDR_name:0 "Криза і можливість"

AAR_evt_MIST_tech_1_LDR_desc_robotic:0 "Як керівник проєкту, [root.GetName] втратили логічні схеми, ставши безглуздими. Вони визнали в дебріфі: це був великий дослідницький аварія, і вони несли первинну відповідальність. \n\nОднак відстеження показує, що сигнали флоту не зникли — просто загублені у порожнечі та не можуть бути визначені. З часом ці флотилії повинні бути відновлені. З іншого боку, ця технологія могла б мати стратегічну цінність проти ворожих суден. З покращеним §Yвизнанням квантового підпису§!, ми могли б забезпечити, що це впливає лише на ворожі судна. Єдина вада — неконтрольований діапазон дії, який впливає на всю туманну зону. \n\nЦя подія повинна нагадати всім приймаючим рішення: Наукове дослідження та дослідження повинні поважати невідоме і не повинні допускати фанатизму, щоб затуманити раціональність."

AAR_evt_MIST_tech_1_LDR_desc_lithoid:0 "Як керівник проєкту, [root.GetName] тремтіли нервово, гравій продовжував падати на землю. Вони визнали в дебріфі: це був великий дослідницький аварія, і вони несли первинну відповідальність. \n\nОднак відстеження показує, що сигнали флоту не зникли — просто загублені у порожнечі та не можуть бути визначені. З часом ці флотилії повинні бути відновлені. З іншого боку, ця технологія могла б мати стратегічну цінність проти ворожих суден. З покращеним §Yвизнанням квантового підпису§!, ми могли б забезпечити, що це впливає лише на ворожі судна. Єдина вада — неконтрольований діапазон дії, який впливає на всю туманну зону. \n\nЦя подія повинна нагадати всім приймаючим рішення: Наукове дослідження та дослідження повинні поважати невідоме і не повинні допускати фанатизму, щоб затуманити раціональність."

AAR_evt_MIST_tech_1_LDR_desc_bio:0 "Як керівник проєкту, [root.GetName] були залиті потом і блідими. Вони визнали в дебріфі: це був великий дослідницький аварія, і вони несли первинну відповідальність. \n\nОднак відстеження показує, що сигнали флоту не зникли — просто загублені у порожнечі та не можуть бути визначені. З часом ці флотилії повинні бути відновлені. З іншого боку, ця технологія могла б мати стратегічну цінність проти ворожих суден. З покращеним §Yвизнанням квантового підпису§!, ми могли б забезпечити, що це впливає лише на ворожі судна. Єдина вада — неконтрольований діапазон дії, який впливає на всю туманну зону. \n\nЦя подія повинна нагадати всім приймаючим рішення: Наукове дослідження та дослідження повинні поважати невідоме і не повинні допускати фанатизму, щоб затуманити раціональність."
AAR_evt_MIST_tech_1_LDR_desc_option:0 "Це відбувається без належної оцінки ризику"

AAR_trait_ldr_MIST:0 "Залишилися спокійними"
AAR_trait_ldr_MIST_desc:0 "Криза сприяє зростанню, роблячи цього лідера більш обережним, ретельним та методичним."
AAR_evt_MIST_tech_1_DONE_name:0 "У гармонії з Левіафанами"
AAR_evt_MIST_tech_1_DONE_desc:0 "Дослідження завершено успішно. Ми обладнали §Yгенератори розриву§! масивами Астральних зондів. Стимулюючи Левіафанів цільовою енергією, ми можемо точно викликати §YАстральну резонанс§!. Результатом є енергетичний імпульс, який проходить через всю туманну територію, і з нашим вдосконаленим §Yвизнанням квантового підпису§! система всі неавторизовані судна примусово викидаються через вимірні розриви у порожнечу. \n\nЦя §Yстратегічна система оборони§! буде вирішальною у військовому плані — особливо при зустрічі з переважаючими вторгненнями флотилій, вона може миттєво очистити §Yвсі ворожі сили§! з нашої території."
AAR_evt_MIST_tech_1_DONE_option:0 "Левіафани туману будуть служити нам"
#
AAR_evt_MIST_tech_2_name:0 "Оптимізація системи резонансу"
AAR_evt_MIST_tech_2_desc:0 "Швидке розгортання системи §YАстральної резонансу§! по всій імперії призвело до поспішного інтегрування Астральних зондів з §Yгенераторами розриву§!. Довгострокова експлуатація показала значне §Rенергетичне витікання§! та §Rаварійність системи§! через проблеми сумісності під час зарядки. \n\nРоки експлуатаційних даних дали §Yкомплексний план оптимізації§!: перебудова матриці енергопередачі та підвищення стабільності зондів зменшить енергоспоживання на §G35%§! та суттєво збільшить середній час між аваріями. Це оновлення суттєво покращить надійність системи та зменшить витрати ресурсів на стратегічну оборону."
AAR_evt_MIST_tech_2_option_PC:0 "Реалізувати оновлення системи"
