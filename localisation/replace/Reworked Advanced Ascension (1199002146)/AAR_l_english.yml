AAR_tech_AP_VEIL:0 "§BФазовий зсув§!"
AAR_tech_AP_VEIL_desc:0 "Зміна фази частинок на поверхні матеріалу для формування твердого захисного шару, який майже може витримати будь-який вид пошкодження. Це значно посилить наш флот і планетарну оборону."
AAR_bldn_VEIL_shield_generator_T5:0 "Об'єкт Залізної завіси"
AAR_bldn_VEIL_shield_generator_T5_desc:0 "Планетарний оборонний об'єкт з найновішою технологією може послабити пошкодження від орбітального бомбардування і посилити оборону планети. Крім того, деякі характеристики фазового зсуву можуть також надати допомогу в фізичних експериментах з частинками."
