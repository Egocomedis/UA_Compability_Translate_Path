AAR_ap_VOID_paradise:0 "Місто тисячі зірок"
AAR_ap_VOID_paradise_desc:0 "Поки інші цивілізації ще борються на поверхні, ми змогли побудувати штучні раї. \n$AAR_ap_VOID_paradise_banner$"
AAR_tip_AP_void_paradise:0 "§EРозблокуйте рішення $AAR_decision_VOID_paradise$, яке може суттєво розширити простір будівництва станцій-габітатів та покращити їх придатність для життя. §!"
