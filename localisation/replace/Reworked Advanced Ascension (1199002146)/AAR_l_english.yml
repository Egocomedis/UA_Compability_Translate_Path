AAR_ap_MEGA_builder:0 "Творець чудес"
AAR_ap_MEGA_builder_desc:0 "Монументальні мегаструктури втілюють вершину влади цивілізації. Чудеса повинні прикрашати кожен куток зоряних шляхів.\n$AAR_ap_MEGA_builder_banner$"
AAR_ap_MEGA_builder_effect:0 "Вознесіння мегаструктури, тільки один тип може бути обраний.\nРозблокує реліквію ['AAR_relic_MEGA_builder'], яка підтримує одночасну будівництво більшої кількості мегаструктур. Будівництво мегаструктур надає додатковий £єдність£§E$єдність$§! вивід."
#евт
AAR_evt_MEGA_builder_title:0 "Паломництво мегаструктур"
AAR_evt_MEGA_builder_desc:0 "Покоління присвятили нашу повагу до §Yвеликого інженерного мистецтва§! у генетичний код нашої цивілізації. Ми скомпіліували весь досвід та невдачі від будівництва §Yчудес§!, в кінцевому підсумку створивши ['AAR_relic_MEGA_builder']: §Yпарадигматичний план§!, самовідтворювану машину мега-інтелекту.\n\nЦей шаблон є суттєво самосвідомою §Yмега-інженерною судном§!. Після активації, воно автономно випускає §Yбудівельні рої§!, які використовують місцеві матеріали для точної збірки, перетворюючи холодний зоряний пил у зоряні охоплюючі Дайсонові сітки та галактичні вакуумні кондукти. Ефективність будівництва підвищується на §G+400%§! у порівнянні з традиційними методами, з закінченими продуктами, які демонструють §Yбездоганну послідовність§! та §Yбожественну геометричну красу§!.\n\nЦе не просто інженерний вершину, а наша §Yсвята реліквія§! та §Yвіра§!. Ми обіцяємо ініціювати паломництво по галактиці, відкидаючи тінь наших творінь на кожній спіральній руці, викарбувавши вічну свідчення нашого існування у холодному космосі."
AAR_evt_MEGA_builder_option:0 "Людство володіє небом!"
#реліквія
AAR_relic_MEGA_builder:0 "Шаблон інженерії чудес"
AAR_relic_MEGA_builder_desc:0 "Століття нашого колективного досвіду в інженерії мега-чудес згорнуто в цю енциклопедію, здатну відповісти на всі питання, які ми маємо зараз та в майбутньому. Це більше, ніж просто інженерний шаблон; це свята реліквія імперії."
AAR_relic_MEGA_builder_effect:0 "Активація шаблону надає $country_megastructure_build_cap_add$§G+2§!, але підвищує витрати на будівництво та технічне обслуговування, та вимикає ефекти реліквій, які підвищують вивід мегаструктури.\nПід час будівництва або модернізації будь-якої мегаструктури, додатковий £єдність£§E$єдність$§! виводу, з виходом пропорційним до загальної кількості населення."




