AAR_concept_HOSTILE:0 "План залізної чуми"
AAR_concept_HOSTILE_desc:0 "Розгортає нанітові рої по простору, перетворюючи територію на агресивне середовище. Вторгнення страждають від безперервної амбітної шкоди при вході в системи, тоді як союзні флоти обходять небезпеки завдяки розпізнаванню ІФФ.\n\n§HШтраф за вторгнення:§! Ворожі флоти у §Yсуверенній території§! поступово втрачають §Yщити/броню/корпус/стійкість до пошкоджень/аварійну ФТЛ-спроможність§!, що призводить до їхнього §Yпоступового ослаблення§! з часом.\n§GОборонна перевага:§! Союзні флоти у §Yсуверенній території§! повільно відновлюють §Yщити/броню/корпус§! і отримують бонус §Yстійкості до пошкоджень/аварійної ФТЛ-спроможності§! під час бою.\n\nПоліпшення рухливості флоту для партизанських операцій по величезній території - тривалі сутички прискорюють ослаблення ворога, нахиляючи баланс перемоги на нашу користь."
AAR_concept_HOSTILE_expand:0 "Протокол розширення залізної чуми"
AAR_concept_HOSTILE_expand_desc:0 "§YТип розширення залізної чуми§! являє собою самодостатні нанітові рої, які працюють поза суверенною територією, на відміну від §Yтипу фронтиру залізної чуми§!. Вони виключно розпізнають флоти під нашим §Yпрямим контролем§!.\nБудь-який флот, який не перебуває під §Yпрямим контролем§!, позначається як ворожий і атакується, тоді як визнані флоти отримують захист.\n\nЗнищені зоряні бази залишають §Hзабруднені зони§!, складені з роїв типу розширення. Ці зони зберігаються протягом $@AAR_svar_HOSTILE_expand|G0$ днів і є §Hнезнищенними§!.\n\nАктивуючи §Y$edict_AAR_edict_HOSTILE_missile$§!, щоб створити ракету чуми, яка могла б захопити зоряну систему через стрибок. Розгортає забруднені зони в цільовій системі та всіх системах у §G1 стрибок§! діапазоні."
#evt
AAR_evt_HOSTILE_title:0 "Поширення залізної чуми"
AAR_evt_HOSTILE_desc:0 "Нанотехнологічні досягнення дозволяють створити машини, які кородують кораблі. Хоча окремі наніти мають обмежений діапазон, їхні залізні хмари вільно переміщаються між зірками. Ми затоплюємо системи цими §Yнанітами§!, активуючи ['AAR_concept_HOSTILE'].\n\nВторгнення скоро страждають: сріблисто-сіра мгла чіпляється до корпусів, §Yброня і щити§! розкладаються під корозією нанітів, лінії реактора забиваються механічними квітами; проте наші кораблі, що проходять через них, випромінюють §Yрегенеративну флуоресценцію§! оскільки наніти ремонтують пошкодження.\n\nНа цій §Yасиметричній полі бою§!, час є кінцевою зброєю. Кораблі ворога ослаблюються з кожним світловим роком, пройденим. Коли їхній флагман розкладається на уламки, вартість вторгнення стає очевидною.\n\nВідтепер величезна територія стає петлею ворога. Ми створюємо чумні області виключно для ворогів між зірками. Вторгнення розкладаються, але передова лінія триває."
AAR_evt_HOSTILE_option:0 "З ржавчиною як наш кордон!"
#edict
AAR_name_HOSTILE_missile_BEACON:0 "Маяк залізної чуми"
edict_AAR_edict_HOSTILE_missile:0 "Ракета залізної чуми"
edict_AAR_edict_HOSTILE_missile_desc:0 "Ця міжгалактична ракета доставляє нанітові рої в віддалені системи, проєктуючи величезну §Yзону залізної чуми§!, яка охоплює кілька зоряних систем.\n\n§RПопередження§!: Використання цієї забороненої зброї серйозно пошкоджує дипломатичні відносини."
AAR_edict_HOSTILE_missile_effect:0 "Розгортає $AAR_name_HOSTILE_missile_BEACON$ через §Yстрибок у просторі§! до будь-якої цільової системи. Потім ракета $edict_AAR_edict_HOSTILE_missile$ запускається, заражаючи всі системи у §G1 стрибок§! діапазоні.\n\nПоведінка нанітів відповідає територіальним роям, крім протоколів ІФФ: Вони §Yремонтують і підсилюють§! наші §Yпрямо контрольовані§! флоти, але §Rкородують§! всі інші."
AAR_opinion_HOSTILE_missile:0 "Розгорнута нанітова зброя"
#sp  
AAR_sp_HOSTILE:0 "Розширення залізної чуми"
AAR_sp_HOSTILE_DESC:0 "Оновлення зоряних баз активують ['AAR_concept_HOSTILE']. Хоча територія, заражена чумою, стає §Yсанктуарієм флоту§! і кошмаром для вторгнень, її залежність від підтримки зоряних баз обмежує стратегічний потенціал. Справжня домінування вимагає самодостатніх нанітів."
#  
AAR_evt_HOSTILE_sp_25_title:0 "Принцип нанітової енергії"
AAR_evt_HOSTILE_sp_25_desc:0 "§YНанітова енергія§! була вирішена не мікроінженерними засобами, а через §Yядра залізної чуми§!. Ці одиниці живлять цілі рої, поповнюючи окремі наніти.\n\nКожне ядро містить нано-реплікатори для швидкого поширення. Магнітні сітки утримання запобігають радіаційному розкладанню.\n\nЦя §Yрозсіяна залізна чума§! перебуває у зоряних базах. При знищенні бази випущені рої створюють §Yабсолютні зони чуми§!, які тривають $@AAR_svar_HOSTILE_expand|G0$ днів. Навіть у втрачених системах хмари нанітів перетворюють простір на §Yнаші полювання§!, пожираючи всіх вторгнень."
AAR_evt_HOSTILE_sp_25_option:0 "Додати ядра до конструкторських черг"
#  
AAR_evt_HOSTILE_sp_50_title:0 "Матриця енергії рою"
AAR_evt_HOSTILE_sp_50_desc:0 "§YЯдра залізної чуми§! тепер стабілізують хмари нанітів через магнітні енергетичні матриці, дозволяючи виживати навіть проти §Rвивержень наднової§!. Ця прорив дозволяє гіперпросторовий рух.\n\nУпрощення процесора видало надлишкові ІФФ. Рої тепер розпізнають лише §Yпрямо контрольовані§! судна. Всі інші кораблі—цивільні або військові—є §Rворожими цілями§!."
AAR_evt_HOSTILE_sp_50_option:0 "Дайте їм вільно блукати"
#  
AAR_evt_HOSTILE_sp_75_title:0 "Проект ракети чуми"
AAR_evt_HOSTILE_sp_75_desc:0 "Ми інженерно створили §Yміжгалактичні ракети§!, які несуть сотні §Yядер залізної чуми§!. Полів контейнеру захищає ядра під час переходу. При прибутті, просторові шокові хвилі розсіюють ядра, швидко утворюючи системні хмари чуми.\n\nНасичені рої автономно поширюються через гіперпросторові шляхи, як сарана. Ця безкровна війна §Yкородує цілі сектори§!, захоплюючи ворогів у корозійні туманності.\n\nПеремога без кровопролиття, досягнута через зоряне вимирання."
AAR_evt_HOSTILE_sp_75_option:0 "Розгорніть стальову чуму"
#  
AAR_evt_HOSTILE_sp_title:0 "Верхівці чуми"
AAR_evt_HOSTILE_sp_desc:0 "['AAR_concept_HOSTILE_expand'] готовий.\n\n§YСинхронне детонування ядер§! викликає §Rекспоненційний§! споживання всіх металевих структур—від болтів станції до броні лінкорів—розплавлених у §Yрустові потоки§!.\n\nЯк перетворена маса живить §YНанітові печі§!, гіперпросторові канали випускають чумоносні §YЗоряні бегемоти§!. Останній крок: виберіть візуальну сигнатуру нашої чуми."
