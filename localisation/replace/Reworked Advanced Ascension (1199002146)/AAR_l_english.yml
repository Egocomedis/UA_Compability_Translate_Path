AAR_tech_AP_titan_SUPREMACY_hm_sec_TORPEDO:0 "Торпедна конструкція"
AAR_tech_AP_titan_SUPREMACY_hm_sec_TORPEDO_desc:0 "Нова конструкція, яка може нести велику кількість космічних торпед і забезпечувати насичений вогневий потік противниковим флотам на середній або близькій відстані. $AAR_ship_HARSHMOON$ зможе адаптуватися до тактики штурму та оборони, і завдавати нищівної шкоди флотам, що складаються з великих військових кораблів."
AAR_tech_AP_titan_SUPREMACY_hm_sec_ARTILLERY:0 "Артилерійська конструкція"
AAR_tech_AP_titan_SUPREMACY_hm_sec_ARTILLERY_desc:0 "Нова конструкція, яка може нести велику кількість мегаАртилерійських гармат і забезпечувати насичений вогневий потік на великій відстані. $AAR_ship_HARSHMOON$ зможе адаптуватися до тактики довгої артилерії, зливати вогонь по противниковим флотам поза їхнім діапазоном, але треба бути обережним з противниковими штурмовими флотами та малими корветами."
AAR_tech_AP_titan_SUPREMACY_hm_sec_CARRIER:0 "Авіаносна конструкція"
AAR_tech_AP_titan_SUPREMACY_hm_sec_CARRIER_desc:0 "Нова конструкція, яка може нести велику кількість ударних літаків, використовувати винищувачі для атаки противників поза їхнім діапазоном. $AAR_ship_HARSHMOON$ зможе адаптуватися до тактики авіаносців, але треба бути обережним з противниковими силами ППО."
#корпус подій
