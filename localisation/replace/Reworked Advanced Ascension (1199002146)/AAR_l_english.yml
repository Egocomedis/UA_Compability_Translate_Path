AAR_evt_WORLD_gaia_DEP_title:0 "Створення світу Супер Гая"
AAR_evt_WORLD_gaia_DEP_desc:0 "Як §Eгеологічні резонатори§! проникають у екологічну кору Гаяни, §Yконтинентальні плити§! текуть як рідина. Триколірні енергетичні імпульси перетворюють планету: червоні потоки активують підземні суперкондуктори, золоті дуги утворюють енергетичні матриці над океанами, а зелені імпульси перетворюють ліси у фотосинтетичні ферми.\n\nЦе §Yпланетарна алхімія§! за межами терраформування:\n- Пустелі занурюються у §Hглибокі шахти§!, даючи майже необмежені мінерали\n- Океани іонізуються у §Eплазмові сітки§!, використовуючи дугові струми як природну енергію\n- Коріння лісів реконфігуруються як §Yеко-реактори§!, синтезуючи їжу на атомному рівні\n\nСеред колосальних звуків терраформування, планета стає §Yбазовим виробничим вузлом§!. Ми можемо вибрати спеціалізацію його фокусу."
