AAR_title_WEBWAY_nexus_done:0 "§H$AAR_MEGA_webway_NEXUS$§! активований"
AAR_desc_WEBWAY_nexus_done:0 "Через вивчення $AAR_R_webway$, ми отримали достатнє розуміння ['AAR_concept_WEBWAY']. Це велика галактична мережа ФТЛ, побудована стародавньою цивілізацією. Розташована між шровдом і матеріальним всесвітом, це швидкий і безпечний метод ФТЛ. Хоча наша поточна технологія ще не може розширити Вебвей, все ж таки можливо створити портал до цієї мережі. \nМи побудували $AAR_MEGA_webway_NEXUS$ в [from.solar_system.GetName]. Якщо ми можемо активувати ['AAR_concept_WEBWAY_node'] в іншій зоряній системі, ми можемо переміщувати флотилії між цими двома порталами миттєво, як і при перетині червоточини. \n\nМи можемо створити ['AAR_concept_WEBWAY_node'] в будь-якій точці галактики, використовуючи $AAR_R_webway$. Для детальної інструкції зверніться до опису реліка. Ми також можемо створити ['AAR_concept_WEBWAY_node'] безпосередньо через будь-який ['AAR_concept_WEBWAY_ship'], перемістивши його до центральної зірки зоряної системи. \nОднак зверніть увагу, що незалежно від типу ['AAR_concept_WEBWAY_node'], якщо немає флотилії або станції наших в системі, портал самознищиться. Якщо ми хочемо, щоб він залишився на тривалий час, відправте будь-яку з наших флотилій до системи, де знаходиться портал."
#РЕЛІК
AAR_R_webway:0 "§MВимірний Куб§!"
AAR_R_webway_desc:0 "Ця дивна машина з шровду, яка складається з структур, що існують у різних вимірах, перекриваючи один одного, може викривляти гіперпростір будь-де у всесвіті і з'єднуватися з Вебвеєм."
AAR_R_webway.tip:0 "Після активації, $AAR_ship_TGT$ буде автоматично створений в столиці системи кожні §G3§! місяці, і проектувальник можна знайти в цивільному переліку. \nПісля переміщення проектувальника до зоряної системи, він стане ['AAR_concept_WEBWAY_node'] там. \nПотім відправте флотилію туди якомога швидше. Якщо час минув занадто довго, ['AAR_concept_WEBWAY_node'] самознищиться."
