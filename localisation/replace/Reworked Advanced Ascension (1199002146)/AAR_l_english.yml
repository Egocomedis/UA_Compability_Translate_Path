AAR_ap_TITAN_attack_BIO:0 "Безумний велетень"
AAR_ap_TITAN_attack_BIO_effect:0 "$AAR_ap_TITAN_attack_BIO_banner$\n\nЗавершіть ['AAR_concept_NAVY_sp'] щоб активувати ['AAR_concept_NAVY_enhancement']. \nВсі $bio_titan$ будуть посилені до ['AAR_concept_SUPREM']. Бойова потужність та вартість значно збільшаться, а також будуть отримані нові компоненти, зброя та конструкції корпусу. \nПов'язані технології будуть поступово розблоковані, що дозволить $bio_titan$ отримати ['AAR_concept_TITAN_boost_BIO']."
#концепція
AAR_concept_TITAN_boost_BIO:0 "Битва-френзія"
AAR_concept_TITAN_boost_BIO_desc:0 "Після входу в бій, $bio_titan$ виявить силу ворога. Якщо супротивник достатньо сильний, вони виділять гормони через $AAR_tech_AP_titan_ATTACK_reactor_bio$ для активації тимчасового посилення, суттєво підвищуючи вогневу потужність та захисні можливості, роблячи поточний військовий корабель здатним розгромити цілий флот. \n\nЦя здатність має тривалість $@AAR_svar_TITAN_atk_BUFF|G0$ днів та час перезарядки $@AAR_svar_TITAN_atk_CD|G0$ днів."
#PC-повідомлення про політ
AAR_evt_TITAN_attack_bio_AP.title:0 "Велетень Дня суду"
AAR_evt_TITAN_attack_bio_AP.desc:0 "$AAR_tip_SUPREME_weapons$ \n\n$bio_titan$ колись був надзвичайно потужною зброєю війни, зазвичай використовуваної як опора флоту. Але з підвищенням інтенсивності війни старий $bio_titan$ вже не може визначити успіх чи поразку в бою. Через це ми повинні переробити мутаційний шлях $bio_titan$ та переробити його на супер-зброю, яка визначає напрям війни. \n\n§Y$AAR_sp_TITAN_attack$§! було додано до §Yжурналу ситуації§!. Всі відділи також готові розпочати дослідження в будь-який момент. \n$AAR_tip_CHAIN_core$"
AAR_evt_TITAN_attack_bio_AP.option_CHEER:0 "Війна - це безумний звір!"
#спеціальний проєкт
AAR_sp_TITAN_attack_BIO:0 "Ультра-зброїзація $bio_titan$"
AAR_sp_TITAN_attack_BIO_DESC:0 "Комплексно покращити режим культивування та мутаційний шлях $bio_titan$, та посилити та оновити всі військові кораблі класу $titan$ за стандартами ультра-зброї. Однак вартість являє собою суттєве збільшення плати за технічне обслуговування. \n§YГіперплазія екзоскелета:§! покращити виживаність у всіх аспектах, додавши додаткову броню та щит. \n§YПерегрузка допоміжної залози:§! суттєво покращити вогневу потужність та точність, автоматичне управління пошкодженнями буде ремонтувати пошкодження під час бою. \n§YПосилення надниркової залози:§! чим сильніший супротивник у бою, тим вища ефективність вогневої потужності. \n\n§EВсі поточні $bio_titan$s будуть посилені та отримають нові атрибути, а також відповідні камери культивування та індикатори мутації будуть синхронізовані на всіх верфях.§! \n§E$AAR_ap_NAVY_wait$§!"
AAR_evt_TITAN_attack_bio_SP.title:0 "Френзійний велетень"
AAR_evt_TITAN_attack_bio_SP.desc:0 "Ми завершили ультра-зброїзацію всіх старих $bio_titan$s, і вони отримали додаткові посилені атрибути. Вони стають непереможними та дорожчими. \n\n§Незабаром ми синхронізуємо відповідні камери культивування та індикатори мутації на всіх верфях.§! \n§E$AAR_ap_NAVY_wait$§! \n\nКрім того, зібравши достатньо бойових даних, ми можемо далі досліджувати його бойовий потенціал."
AAR_evt_TITAN_attack_bio_SP.fleet_build:0 "$AAR_evt_FLEET_kraken_bio_SP.fleet_build$"
