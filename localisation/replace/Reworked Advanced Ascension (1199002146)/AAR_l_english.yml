AAR_ap_MEGA_master:0 "Деміург"
AAR_ap_MEGA_master_desc:0 "Деякі темні менші цивілізації називають нас творцями-богами; вони не зовсім помиляються.\n$AAR_ap_MEGA_master_banner$"
AAR_ap_MEGA_master_effect:0 "Вознесіння мегаструктури, виключно. \nРозблокує політику ['policy_AAR_policy_MEGA_master'], яка підвищує ефективність мегаструктури за рахунок вищого технічного обслуговування."
#евт
AAR_evt_MEGA_master_title:0 "Майстер мегаструктур"
AAR_evt_MEGA_master_desc:0 "Як абсолютні майстри §Yвеличних творінь§!, наша технологія мегаструктури досягла свого зеніту. Будівництво безлічі штучних світів та колосальних структур дало нам інтимне знання кожного монументального творіння.\n\nТепер, §Yенергетична мережа посилення§! інтегрується в ядро всіх мегаструктур. За допомогою точного перевантаження енергетичних полів, вона примушує кожну одиницю мегаструктури працювати разом з вищою ефективністю, що призводить до експоненційного збільшення потужності виводу. Вартість - прискорене старіння - структурна втома та розсіювання частинок посилюються драматично, і вимоги до технічного обслуговування будуть §Yзначно збільшені§!.\n\nЦе становить §Yстратегічне використання§! самих творінь. Незважаючи на коротшу тривалість життя та астрономічні витрати на технічне обслуговування, результативність та стратегічні переваги є вирішальними. Ми повинні володіти цими чудовими чудесами абсолютним володінням."
AAR_evt_MEGA_master_option:0 "Затвердити протокол, ініціювати повне перевантаження"
#політика
policy_AAR_policy_MEGA_master:0 "Перевантаження мегаструктури"
policy_AAR_policy_MEGA_master_desc:0 "Ми - майстри зоряних чудес. Підвищуючи їхню робочу частоту, ми витягуюємо більшу продуктивність - за рахунок прискореного зносу."
AAR_policy_MEGA_master_default:0 "Ефективність мегаструктури: Значення за замовчуванням"
AAR_policy_MEGA_master_default_desc:0 "Значення за замовчуванням"
AAR_policy_MEGA_master_boost:0 "Ефективність мегаструктури §GПосилено§!"
AAR_policy_MEGA_master_boost_desc:0 "Повышає ефективність мегаструктури. Відповідно, технічне обслуговування також підвищується."
AAR_policy_MEGA_master_overclock:0 "Ефективність мегаструктури §GПеревантажено§!"
AAR_policy_MEGA_master_overclock_desc:0 "Максимально підвищує ефективність мегаструктури. Відповідно, технічне обслуговування також підвищується."

