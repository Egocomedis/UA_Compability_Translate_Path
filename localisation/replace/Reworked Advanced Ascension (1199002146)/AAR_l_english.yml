AAR_evt_TITAN_supremacy_reactor.title:0 "Проект ядра Нова"
AAR_evt_TITAN_supremacy_reactor.desc:0 "Після тривалих практичних випробувань та невпинних зусиль науково-дослідних відділів, ми виявили, що конструкція старої реакторної основи не має проблем, а її єдина вада полягає в тому, що вона не достатньо велика. У минулому у нас не було можливості чи сміливості побудувати справжню зірку. Хоча концепція штучних зірок не нова, симуляція зіркових середовищ для синтезу все ще дуже відрізняється від справжніх зірок. Тепер, завдяки прогресу теоретичної фізики та проривам у матеріалознавстві, ми створили масові творіння, які все більше наближаються до природних зірок, і вони стануть енергетичним ядром суперзброї. \n\n§EДодано варіант дослідження: §Y$AAR_tech_AP_titan_SUPREMACY_reactor$§!. \nРозблоковано ряд нових ['colossus'] і ['juggernaut'] реакторів, які забезпечують вихід, що значно перевищує старі реактори.§! \n\nДодано новий варіант дослідження. Прийшов час дати нашому гігантському військовому кораблю сильніше серце. Що нам робити спочатку?"
