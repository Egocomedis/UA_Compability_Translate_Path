### 
AAR_ap_NAV_thunder:0 "Задзвон"
AAR_ap_NAV_thunder_desc:0 "Швидкість, рейд, концентрація. Повністю використовуйте перевагу маневреності та розчавлюйте ворога глибокими ударами. \n$AAR_ap_NAV_thunder_banner$"
AAR_ap_NAV_thunder_tip:0 "Усі зоряні кораблі отримують ['AAR_concept_NAV_thunder'], який дозволяє здійснювати §G2§! послідовні стрибки та ігнорує штрафи за стрибки. Після стрибка флот отримує короткочасне покращення, яке робить флот більш придатним для маневрів та раптових атак. \n§YПідпишіться на мод ['AAR_concept_MUI'], щоб перевірити статус підготовки ['AAR_concept_NAV_thunder'].§!"
#концепт
AAR_concept_NAV_thunder:0 "Глибокий удар"
AAR_concept_NAV_thunder_desc:0 "Через проривні дослідження, ми покращили стрибкові двигуни та розробили спеціалізовані тактики рейду. \n\nНадає додатковий стрибковий двигун названий §YГлибокий удар§!, якого час перезарядки відповідає стандартному стрибковому двигуну. Під час стрибка, виконуйте §YГлибокий удар§! спочатку, а потім стандартний стрибковий двигун. \nПід час §YГлибокого удару§!, зоряні кораблі отримують бонус $MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$. \nПісля виконання, зоряні кораблі вступають у §GФазу підготовки§! на $@AAR_svar_THUNDER_ready|G0$ днів. Участь у бою під час цього періоду надає $@AAR_svar_THUNDER_effect|G0$ днів бойового покращення. \n\nВикористовуючи цей навик ефективно, флот може придбати потужні можливості раптової атаки, стрибаючи через великі глибини поля бою, як жаба стрибає, та здійснюючи прямі операції з ліквідації високоцінних цілей. \nПідпишіться на мод ['AAR_concept_MUI'], щоб перевірити статус цього навику на інтерфейсі флоту."
btn_flt_AAR_thunder_CD_failtip:0 "['AAR_concept_NAV_thunder'] §HПерезарядка§!"
btn_flt_AAR_thunder_READY_tip:0 "['AAR_concept_NAV_thunder'] §Hдоступно§! \nФлот отримує додатковий $MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$ бонус.\n\nПісля виконання стрибка, навик буде §Gготовий§!. Під час цього періоду, участь у бою активує навик та надає флоту $@AAR_svar_THUNDER_effect|G0$-денне бойове покращення."
btn_flt_AAR_thunder_ACTIVATED_tip:0 "['AAR_concept_NAV_thunder'] §Gготовий§! \nФлот отримує додатковий $MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$ бонус.\n\nАтакуйте будь-якого ворога, і флот отримає $@AAR_svar_THUNDER_effect|G0$-денне бойове покращення після участі у бою."
