AAR_concept_DEF_desc:0 "Виконується кожні §H6 місяців§!, автоматично оновлюючи всі §Eзоряні бази§!, §Eоборонні платформи§!, і §E$іонні гармати$§! з покращеними базовими атрибутами, розширеним діапазоном, модулями самозахисту та матрицями стійкості до пошкоджень.\n\n§EОборонні платформи§!: Тверді стани стійкості ігнорують легку зброю, але §Hтяжкі озброєння§! можуть знищити їх.\n§EІонні гармати§!: Пропорційна стійкість суттєво знижує пошкодження від важкої зброї, але §Hнасичені атаки малими кораблями§! можуть перегрузити їх захист.\n\n§YНові зоряні бази не отримують негайного оновлення; вдосконалення розгортаються протягом 6 місяців.§!"

