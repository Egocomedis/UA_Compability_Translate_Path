AAR_action_TITAN_biomoon_battle_effect:0 "§H$AAR_action_TITAN_biomoon_battle$§!\nПсіонічна ударна хвиля паралізує ворожі кораблі. Зазначені судна не можуть рухатися/атакувати протягом $@AAR_svar_BIOMOON_shock|G0$ днів. \n§YПри активації вступає у §G45-день§! підготовчий період. Автоматично спрацьовує, якщо бойові дії розпочнуться протягом цього періоду.§!"
