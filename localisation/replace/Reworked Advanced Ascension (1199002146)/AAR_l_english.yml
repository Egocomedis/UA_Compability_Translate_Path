AAR_tip_DEC_prerogative_clean:0 "Ми можемо примусово очистити претензії інших імперій проти наших сусідніх систем §Gодин§! раз, щоб підтвердити наш суверенітет, і відповідні імперії не можуть претендувати на ці системи знову протягом $@AAR_svar_CLAIM_free|G0$ днів. \n§YУвага: це примусове оголошення поведінки неминуче викликає незадоволеність імперії, чиї претензії були очищені.§!"
