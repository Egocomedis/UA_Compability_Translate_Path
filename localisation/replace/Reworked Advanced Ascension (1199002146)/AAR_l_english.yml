AAR_concept_LINE:0 "Система щитів цитаделі"
AAR_concept_LINE_desc:0 "Проєктує §Yсупер-щити§! через §Yенергетичну матрицю§!, утворену зоряними базами і оборонними платформами, активуючись автоматично проти великих вторгнень.\n\n§BБлакитний відштовхувач§!: Вимагає активних оборонних платформ, суттєво підвищуючи §Yзалізобетонну броню§! зоряних баз і §Yстійкість до пошкоджень§!, а також підсилюючи сусідні платформи. Втрата всіх платформ або активація понад §G60§! днів переводить у §YПомаранчевий відштовхувач§!.\n§HПомаранчевий відштовхувач§!: Ефективність щита зменшується вдвічі і не може проєктувати енергію на платформи, але все ж таки забезпечує суттєву оборону. Захищає зоряну базу протягом §G45§! днів до енергетичного розряду або перевантаження.\n\n§HПерезарядження§!: Після сплячого режиму §Yкільцеві ефекти§! навколо зоряної бази відображають статус перезарядження.\n§HВплив розбитого щита§!: Потужний вогонь може перевантажити відштовхувач, викликаючи §Yпросторові трясіння§!, пошкоджуючи сусідні ворожі кораблі.\n§HВибух платформи§!: Знищені платформи генерують менші §Yпросторові трясіння§!, пошкоджуючи навколишніх ворогів."
#evt
AAR_evt_LINE_title:0 "Залізні підйоми"
AAR_evt_LINE_desc:0 "Традиційна стаціонарна оборона не може витримати сучасні загрози, але ми створили новий метод. Через §Yенергетичну матрицю§!, що зв'язує зоряні бази і оборонні платформи, резонансне щитування створює неприступну бар'єр - ['AAR_concept_LINE'].\n\nЙого щільність беззаботливо відхиляє §Yголовні гармати титанів§!, тоді як звичайний вогонь створює лише легкі ряби. Принucene перевантаження викликає страшні §Yзворотні шокові хвилі§!, випускаючи енергетичні потоки, які викликають неконтрольовані §Yпросторові трясіння§!, що зачіпають осаджувальні флоти.\n\nЕмпаверований цією технологією, могутні зоряні бази стають оборонними вузлами, утворюючи лінії Мажино по території. Утримання цих позицій з тактикою спаленої землі буде паралізувати надміру впевнених вторгнень."
AAR_evt_LINE_option:0 "Ми будемо спостерігати"
