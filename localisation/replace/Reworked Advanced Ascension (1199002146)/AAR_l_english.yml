AAR_decision_VOID_paradise:0 "§BРозширення станції-габітату§!"
AAR_decision_VOID_paradise_desc:0 "Можливо, ми ще не ступили на тверду землю, але ми можемо побудувати свій рай у далекому вакуумі."
AAR_tip_DEC_ap_void_paradise:0 "§ERedesign структури станції-габітату, додайте додаткові слоти для районів, будівель і житла. Оптимізуйте систему економічного управління, підвищуйте стабільність та продуктивність усіх робіт. Покращуйте придатність для життя, додайте додатковий темп зростання населення та ефективність збірки. §!"
AAR_D_ap_void_paradise:0 "Розширення структури станції-габітату"
AAR_D_ap_void_paradise_desc:0 "Величезний купол оточує станцію-габітат на першому рівні, розширюючи житловий простір всієї станції та покращуючи природне середовище тут."

AAR_ap_VOID_fortress:0 "Цитадель вакууму"
AAR_ap_VOID_fortress_desc:0 "Це як наш дім, так і наша фортеця, яка тримає нас у вертикальному положенні у крижному вакуумі. \n$AAR_ap_VOID_fortress_banner$"
AAR_tip_AP_void_fortress:0 "\n§E§EРозблокуйте рішення $AAR_decision_ap_void_fortress$, яке розширює простір будівництва станції-габітату та підвищує її обороноздатність, а також дозволяє будувати оборонні споруди. §!"
