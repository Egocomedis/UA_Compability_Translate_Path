eapdefender2_desc:0 "Ми виявили складну скриню в руїнах стародавньої цивілізації на безлюдній планеті, яка, здається, тримає щось небезпечне замкнуте всередині. Вона вирізана деякими знайомими стародавніми словами та символами. За роки тривалого дослідження всесвіту ми зустрічали подібні тексти безліч разів, і ми вважаємо, що вони були залишені величезною цивілізацією, що охоплювала галактику в минулому. З допомогою цього знання ми успішно розгадали скриню. \n\nЗ блискучим світлом, все занурено в зле кров'яно-червоне, і $r_defender$ з'являється перед нами з повітря. Вирізана стародавніми рунами, вона розповідає невидану і страшну історію. Ця коробка може бути використана для виклику страшних істот, відомих як кінцевий кризис, які на наших очах достатньо, щоб знищити галактики, і можуть бути лише експериментальними предметами для стародавніх цивілізацій, щоб протестувати деякі зброю або інші речі. \n\nМи вважаємо, що це важливо для нашої імперії, оскільки володіння цією силою дозволить нам переписати історію галактики."
