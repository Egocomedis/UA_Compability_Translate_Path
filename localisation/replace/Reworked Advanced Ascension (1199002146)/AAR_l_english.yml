AAR_evt_ACADEMY_hall.title:0 "Зал академії"
AAR_evt_ACADEMY_hall.desc_REGULAR:0 "Славетна академія підвішена у порожнечі, де збираються виняткові таланти з усієї країни. Ми будемо відбирати та виховувати їх, визначаючи тих, хто може рухати історію вперед. \n\n§YЗал розділений на два рівні:§! \nВерхній рівень - адміністративний центр, і ми визначимо напрямок роботи лідерів. \nНижній рівень - конференц-зал, де можна набрати елітних лідерів. \nПоточні лідери, які залишилися безоплатно: §G[root.AAR_var_cntr_ACADEMY_free_elite]§!/20"
AAR_evt_ACADEMY_hall.desc_GESTALT:0 "Славетна академія підвішена у порожнечі, де збираються особливі особи з усієї країни. Ми будемо відбирати та виховувати їх, визначаючи осіб, які можуть рухати історію вперед. \n\n§YЗал розділений на два рівні:§! \nВерхній рівень - адміністративний центр, і ми визначимо напрямок роботи елітних осіб. \nНижній рівень - конференц-зал, де можна набрати елітних осіб. \nПоточні лідери, які залишилися безоплатно: §G[root.AAR_var_cntr_ACADEMY_free_elite]§!/20"
