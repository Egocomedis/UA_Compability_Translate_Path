AAR_evt_NEBULA_mega_situ_DONE_title: "Туманність тепер служить нам"
AAR_evt_NEBULA_mega_situ_DONE_desc: "Після років напружених досліджень та безлічі небезпечних експериментів, ми нарешті повністю освоїли всі секрети ['AAR_mega_NEBULA_generator']. Ця давня чудова подія може точно викинути туманну матерію на майже світловій швидкості - її інженерний та квантово-обчислювальний рівні далеко перевершують наше уявлення.\n\nТепер галактика стає нашим полотном - ми можемо сіяти §Yштучні туманності§! у будь-якій зоряній системі, перетворюючи весь Чумацький Шлях у наш стратегічний задній двір. Однак, література бази даних ніколи не розкриває справжню природу так званого '§YОстатнього ворога§!'. Можливо, одного дня, нам теж доведеться прикрити весь зоряний світ, щоб протистояти невідомим загрозам. Але незалежно від цього, ми тепер володіємо силою створення."
AAR_evt_NEBULA_mega_situ_DONE_option: "Хоча деякі питання залишаються без відповіді"
AAR_evt_NEBULA_mega_situ_DONE_option_tip: "Розблокує мегаструктуру ['AAR_mega_NEBULA_generator'], яку можна побудувати в зоряних системах, не покритих туманністю."



### інші технології
AAR_tech_NEBULA_productivity_1:0 "Добування матеріалів з туманностей"
AAR_tech_NEBULA_productivity_1_desc:0 "За допомогою моделювання фундаментальних полів і вдосконалення датчиків ми тепер можемо стабільно добувати матеріали всередині туманностей. Ці плаваючі частинки і гази містять ресурси, які ще не були повністю використані."
AAR_tech_NEBULA_productivity_2:0 "Конденсація матерії туманностей"
AAR_tech_NEBULA_productivity_2_desc:0 "Покращені пристрої для захоплення потоку крио-магнітного потоку дозволяють нам зібрати розсіяну матерію всередині туманностей більш ефективно, що дозволяє навіть незначним ресурсам бути концентрованими в придатні матеріали."
AAR_tech_NEBULA_productivity_3:0 "Очищення матеріалів туманностей"
AAR_tech_NEBULA_productivity_3_desc:0 "Ми розробили нову плазмову фільтраційну технологію, здатну розділяти і очищувати добуту матерію туманностей, що суттєво покращує використання ресурсів."
AAR_tech_NEBULA_productivity_4:0 "Синтез матеріалів туманностей"
AAR_tech_NEBULA_productivity_4_desc:0 "Освоявши потоки енергії всередині туманностей, ми можемо завершити частковий синтез матеріалів безпосередньо під час процесу добування, що суттєво підвищує ефективність виробництва."
AAR_tech_NEBULA_productivity_5:0 "Мета-структуризація туманностей"
AAR_tech_NEBULA_productivity_5_desc:0 "Остатній прорив дозволяє нам не тільки добувати матеріали з туманностей, але й будувати самопідтримувальні добувні масиви безпосередньо всередині туманностей. Це досягнення перетворює туманності на майже безкінечні сховища ресурсів."

AAR_tech_NEBULA_productivity_delta:0 "Добування темної матерії з туманностей"
AAR_tech_NEBULA_productivity_delta_desc:0 "Остання технологія маніпулювання гравітаційними полями дозволяє нам стабільно захоплювати тонкі потоки темної матерії всередині глибоких туманностей. За допомогою спеціальних контрольних масивів туманності стають природними скарбницями для видобутку темної матерії."
AAR_tech_NEBULA_productivity_alpha:0 "Очищення темної енергії туманностей"
AAR_tech_NEBULA_productivity_alpha_desc:0 "Природа темної енергії залишається загадковою, але ми освоїли методи для спрацьовування і збору її коливань всередині туманностей. Енергетичні конвертери можуть перетворити розсіяну темну енергію на контрольовані потоки енергії."
AAR_tech_NEBULA_productivity_phanon:0 "Видобування виняткової матерії туманностей"
AAR_tech_NEBULA_productivity_phanon_desc:0 "Виняткова матерія за межами звичайної фізики існує в нестабільних станах всередині туманностей. За допомогою осциляторів вищої розмірності ми нарешті можемо стабілізувати структури цих виняткових частинок для використання в більш великих інженерних проектах."
AAR_tech_NEBULA_productivity_stellarite:0 "Очищення матерії туманностей зіркового світла"
AAR_tech_NEBULA_productivity_stellarite_desc:0 "Технологія зіркового світла розкриває глибокі резонансні відносини між зірками і матерією туманностей. За допомогою енергетичних резонансних ґраток всередині туманностей ми можемо очищувати просунуті матеріали, які сяють як зірки."
AAR_tech_NEBULA_productivity_omega:0 "Конденсація туманностей нерухомого світла"
AAR_tech_NEBULA_productivity_omega_desc:0 "Нерухоме світло - це тихе світло на межах простору-часу. Ми навчилися заморожувати і конденсувати цю трансцендентну форму енергії всередині глибоких туманностей - її існування є дивом космічних законів."
