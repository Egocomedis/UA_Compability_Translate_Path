sm_AAR_sbb_NEBULA_res_basic:0 "Промисловість туманності: базова"
sm_AAR_sbb_NEBULA_res_basic_desc:0 "Ця споруда використовує природні матеріальні цикли туманності, централізовано збираючи та ефективно конвертуючи сирі ресурси, щоб надати міцну матеріальну основу для системної побудови."
sm_AAR_sbb_NEBULA_res_industrial:0 "Промисловість туманності: промисловість"
sm_AAR_sbb_NEBULA_res_industrial_desc:0 "Через глибоку регуляцію та повторне використання середовища туманності, ця споруда суттєво підвищує промислову виробничу ефективність, надаючи міцну підтримку для різних процесів обробки та виробництва."
sm_AAR_sbb_NEBULA_res_rare:0 "Промисловість туманності: обробка"
sm_AAR_sbb_NEBULA_res_rare_desc:0 "Глибина туманності плекає надзвичайно рідкісні форми матерії та енергії; ця споруда використовує складні технічні засоби для збору та стабілізації їх, надаючи імперії коштовні рідкісні ресурси."
sm_AAR_sbb_NEBULA_res_researcher:0 "Промисловість туманності: дослідження"
sm_AAR_sbb_NEBULA_res_researcher_desc:0 "Унікальна енергетична та матеріальна середовище туманності пропонує багату натхнення для досліджень; ця споруда перетворює її у систематичні знання та відкриття, рухаючи технологічний прогрес."
sm_AAR_sbb_NEBULA_res_dm:0 "Промисловість туманності: темна матерія"
sm_AAR_sbb_NEBULA_res_dm_desc:0 "Туманності багаті коштовними рідкісними ресурсами. Ця споруда використовує складні технічні засоби для збору та стабілізації цих матеріалів, надаючи імперії цінні рідкісні ресурси та темну матерію."
sm_AAR_sbb_NEBULA_res_nanite:0 "Промисловість туманності: наніти"
sm_AAR_sbb_NEBULA_res_nanite_desc:0 "Ресурси туманності винятково підходять для виробництва передових матеріалів. Ця споруда використовує ресурси туманності для виробництва наноматеріалів, генеруючи сплави як побічний продукт, надаючи надійну підтримку імперії."
