#початок
AAR_evt_NEBULA_mega_title:0 "Створитель генезису туманності"
AAR_evt_NEBULA_mega_desc:0 "Технологічний прогрес дозволив нам розшифрувати секрети нашої домашньої зоряної системи стародавньої мегаструктури. Роки досліджень підтверджують: це була саме ['AAR_mega_NEBULA_generator'] створила туманність, яка огортає нашу батьківщину—ця туманність насправді є створенням стародавньої цивілізації.\n\nПоскольку туманності можуть бути створені штучно, ми можемо відтворити цю технологію. Розгортаючи ідентичні мегаструктури, ми можемо генерувати штучні туманності в будь-якій зоряній системі. Це поступово покриє галактику туманностями, створеними за нашим бажанням, надаючи нашій §Yтуманності-народженій§! цивілізації абсолютну доменну перевагу: кожна штучна туманність стане нашим стратегічним бар'єром, джерелом енергії та полем битви."
AAR_evt_NEBULA_mega_option:0 "Ми повинні дослідити цю мегаструктуру далі"
#sp
AAR_sp_NEBULA_mega:0 "Дослідити $AAR_mega_NEBULA_generator$"
AAR_sp_NEBULA_mega_DESC:0 "Ця масивна структура є штучною створенням, набагато старішою за нашу цивілізацію. Наша технологія тепер достатня для обстеження її—час відправити інженерні команди для дослідження.\nЯкщо ми зможемо зворотно проєктувати та відтворювати її технологію будівництва, це суттєво принесе користь нашій цивілізації. \n§HПримітка: ['конструктор'] повинен бути пришвартований на місці проекту для дослідження, яке може бути розташовано на мегаструктурі ['AAR_mega_NEBULA_generator'] або на батьківщині планети. Місце проекту можна виділити на галактичній карті, використовуючи кнопку відстеження у верхньому правому куті. Крім того, переконайтеся, що система, яка містить місце проекту, не втрачена до завершення проекту, оскільки це може викликати помилки.§!"
AAR_evt_NEBULA_mega_sp_title:0 "Машина, яка створює туманність"
AAR_evt_NEBULA_mega_sp_desc:0 "Інженерні команди увійшли до ['AAR_mega_NEBULA_generator']. Вони виявили, що вона викидає речовину туманності на швидкості, близькій до світлової, через §Yгравітаційний викидний масив§!, точно розрахований для рівномірного осадження та формування туманності навколо системи. Після місяців обстеження, ми зрозуміли основну структуру, хоча ключові технічні деталі ще потребують розгадки. \n\nБуло виявлено §Yдані ядро§! всередині мегаструктури, яке потенційно містить повні креслення технології генерації туманності. Ми рекомендуємо негайно сформувати §Yвідділ досліджень§! для розшифрування її секретів—це буде ключем до відтворення цієї супертехнології."
AAR_evt_NEBULA_mega_sp_option:0 "Справи стали значно складнішими"
