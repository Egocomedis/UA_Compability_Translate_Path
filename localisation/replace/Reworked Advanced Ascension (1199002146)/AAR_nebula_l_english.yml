### 起源
AAR_origin_NEBULA:0 "Туманність"
AAR_origin_NEBULA_desc:0 "Народжені в туманності, підтримувані туманністю, призначені повернутися до туманності. \nЦе наш сад, і наша могила. \n$AAR_origin_NEBULA_banner$"
AAR_origin_NEBULA_effect:0 "Туманності більше не блокують наш ['sensor_components'].\nДодає ['sm_AAR_sbb_NEBULA_production'] до початкової зоряної бази.\nРозблоковує будівництво серії §YЗоряних модулів§! і §YПланетарних будівель§! адаптованих до туманних середовищ, надаючи доступ до унікальних технологій.\nБатьківська система містить ['AAR_mega_NEBULA_generator'], що огортає навколишній регіон туманністю. \nМожна взяти ексклюзивний шлях кризи, щоб огортати всю галактику туманністю.(згодом)"
AAR_smsg_NEBULA:0 "Ми народилися в межах радіантної та глибокої туманності, завіси, що огортала наш світ з початку часу, і була нашою колискою та в'язницею. Її зміна люмінесценції була колись нашим єдиним нічним небом, проте вона закривала справжнє обличчя зірок, ізолюючи нас від космосу поза її межами.\n\nАле ми ніколи не припиняли дивитися вгору. Покоління за поколінням, ми розшифровували її спектральні закономірності, адаптувалися до її енергетичних коливань, і навчилися слухати слабкі сигнали здалеку через її ослаблену завісу. Ми розвинули нові форми сприйняття, побудували колосальні лінзи, здатні проникнути через електромагнітний туман, і зосередили нашу волю та інтелект на одному й тому ж небі, аж до дня, коли ми нарешті побачили правду за туманною завісою: безмежні зоряні шляхи, сяючі галактики, і численні можливості та небезпеки, що чатують у них.\n\nТепер ми вже не діти з ослабленими очима. Ми розуміємо ритми туманності і володіємо силою перетинати її. Ми вирушимо з цього Реалу Туманності, що плекав і обмежував нас, і просунемось у океан зірок, і одного дня ми змусимо цю туманність, що належить нам, поширити як обіцянку на кожний куток галактики."
