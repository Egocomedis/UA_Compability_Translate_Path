AAR_situ_NEBULA_imitate: "Інженерна реплікація"
AAR_situ_NEBULA_imitate_tip: "Практика є найкращим учителем. Інвестуйте ресурси для реплікації її структури. Хоча це дорого і повільно, наш інвестування обов'язково принесе результати.\nШвидкість ситуації: §R-25%§!"
AAR_situ_NEBULA_imitate_mega: "Тестування моделі"
AAR_situ_NEBULA_imitate_mega_tip: "Практика є найкращим учителем, особливо з тестовою моделлю—інженерний прогрес буде просуватися швидко.\nШвидкість ситуації: §G+650%§!"
AAR_situ_NEBULA_scan: "Комплексне сканування"
