#концепція
AAR_concept_NEBULA_assault:0 "Маскування туманності"
AAR_concept_NEBULA_assault_desc:0 "§YДинамічний ремонт:§! Зоряні кораблі у маскованому стані можуть повільно регенерувати у туманності. Навіть без повернення на базу, флотилії можуть готуватися та переозброюватися у туманності.\n§YПолювання у туманності:§! Розмаскування у туманності викликає миттєве відновлення щитів зоряних кораблів та надання §G45§!-денного бойового підсилення."
#
AAR_evt_NEBULA_stealth_title:0 "Пристрій маскування туманності"
AAR_evt_NEBULA_stealth_desc:0 "Зрілість технології маскування дозволяє флотиліям уникнути виявлення сенсорами, тоді як роки досліджень туманності надали революційне натхнення: об'єднання їх для використання енергії туманності. Для цього ми запропонували §YАсиміляцію туманності§!.\n\nПоле маскування може направляти матерію туманності, щоб огорнути корпуси, утворюючи §YДинамічний ремонт§!. Під час маскування зоряні кораблі можуть безперервно поглинати іони водню та нано-пил з туманності, виконуючи §Yсаморемонт§! пошкоджень корпусу.\n\nЦе не тільки розширює час маскування флотилій, але робить §YМаскування є ремонтом§! реальністю. Ми створили спеціальну задачу; якщо ця концепція стане реальністю, вона надасть Імперському флоту суттєві тактичні переваги."
AAR_evt_NEBULA_stealth_option:0 "Відразу розпочати дослідження"


#sp1
AAR_sp_NEBULA_regen:0 "Туманність-одяг система"
AAR_sp_NEBULA_regen_DESC:0 "Ця дослідницька робота спрямована на модифікацію систем маскування для формування §YДинамічної матриці ремонту§! що дозволяє кораблям ремонтувати пошкодження корпусу та щита, поглинаючи речовину туманності під час маскування. Примітка: ця функція активується лише всередині туманностей.\nПісля завершення дозволяє §Yмасованим§! зіркам здійснювати саморемонт всередині туманностей."
AAR_mod_cntr_NEBULA_stealth_BOOST_1:0 "Досягнення фази маскування туманності"
AAR_mod_cntr_NEBULA_stealth_BOOST_1_desc:0 "Хоча це не остаточний результат, це може тимчасово просунути технологічний прогрес."
AAR_evt_NEBULA_stealth_sp_50_title:0 "Динамічна матриця ремонту"
AAR_evt_NEBULA_stealth_sp_50_desc:0 "Досягнуто прорив: ми успішно розробили §YПрограмовані поверхні енергії§!, активний матеріал, який може покрити цілі зірки та активно захоплювати речовину туманності. Він перетворює зібрані частинки в реальному часі на §Yнаноматеріали§! для заповнення пробоїн корпусу або реорганізовує їх у §Yсітку щита§! для відновлення енергії щита.\n\nДиректор досліджень наполягає на негайному польовому тестуванні для прискорення проекту, хоча ми маємо інші варіанти."
AAR_evt_NEBULA_stealth_sp_50_option_boost:0 "Ми повинні завершити поточний проект якнайшвидше"
AAR_evt_NEBULA_stealth_sp_50_option_finish:0 "Можливо, ми можемо застосувати ці знання до інших досліджень"
AAR_evt_NEBULA_stealth_sp_done_title:0 "Система маскування туманності готова"
AAR_evt_NEBULA_stealth_sp_done_desc:0 "Дослідження завершено успішно. ['AAR_sp_NEBULA_regen'] офіційно розгорнуто по всьому флоту. Усі пристрої маскування зірок оновлено, з їх поверхнями, тепер покритими §YДинамічною матрицею ремонту§!, яка активно поглинає навколишню речовину туманності під час маскування, безперервно ремонтує пошкодження корпусу та щита.\n\nЦе означає, що флоти, які діють всередині туманностей, можуть досягти §YНульової базової переозброєння§!, підтримуючи бойову готовність нескінченно без повернення до порту. Ворог ніколи не передбачить, коли смертоносні клинки можуть вийти з міжзоряної туманності§!."
AAR_evt_NEBULA_stealth_sp_done_option:0 "Ведення війни через війну? Відмінно!"
#sp2
AAR_sp_NEBULA_assault:0 "Тактика полювання в туманності"
AAR_sp_NEBULA_assault_DESC:0 "Використовуючи §YДинамічну матрицю ремонту§!, наші флоти можуть відновлюватися глибоко всередині туманностей. Після завершення саморемонту, цей шар продовжує накопичувати енергію туманності, перетворюючи її на §YПеревантажену бойову потенцію§!. Коли зірки розмасковуються, вони миттєво випускають всю накопичену енергію для запуску руйнівних ударів по ворогах. Наші вороги будуть боятися туманностей, бо з них може вийти смертоносна зброя в будь-який момент.\n\nРозблоковує повну форму ['AAR_concept_NEBULA_assault']. Туманність є нашим святилищем і полем битви."
AAR_mod_cntr_NEBULA_stealth_BOOST_2:0 "Досягнення фази маскування туманності"
AAR_mod_cntr_NEBULA_stealth_BOOST_2_desc:0 "$AAR_mod_cntr_NEBULA_stealth_BOOST_1_desc$"
AAR_evt_NEBULA_assault_sp_50_title:0 "Прорив віртуального конденсатора"
AAR_evt_NEBULA_assault_sp_50_desc:0 "Ми досягли фазових результатів: успішно модифікували §YПрограмовані поверхні енергії§! для генерації §YВіртуальних конденсаторів§! для ефективного зберігання енергії туманності.\nЦя система може спрямовано передавати енергію до інших критичних систем зірок, досягуючи §YПеревантаження зброї§! або §YДодаткового прискорення двигуна§!, суттєво підвищуючи бойову здатність.\n\nДиректор досліджень наполягає на негайному польовому тестуванні для прискорення проекту, хоча ми маємо інші варіанти."
AAR_evt_NEBULA_assault_sp_done_title:0 "Система маскування туманності повністю оновлена"
AAR_evt_NEBULA_assault_sp_done_desc:0 "Дослідження завершено успішно. Повна форма ['AAR_concept_NEBULA_assault'] розблокована. Усі пристрої маскування зірок отримали комплексні оновлення, з їх поверхнями, тепер покритими §YДинамічною матрицею ремонту§!, яка забезпечує подвійну стратегічну цінність у середовищі туманностей: під час маскування, цей шар безперервно поглинає навколишню речовину туманності, здійснюючи §Gавтономний ремонт§! пошкоджень корпусу, дозволяючи флотам підтримувати бойову готовність без повернення до бази; коли зірки розмасковуються, накопичена енергія миттєво впорскується у системи щита та зброї, досягуючи §Gвідновлення щита§! та §Gпідвищення вогневої потужності§!.\n\nЦе означає, що туманності стали нашою абсолютною стратегічною доменною перевагою: як природнім бар'єром, так і смертоносним полем битви. Ворожі флоти ніколи не передбачать, коли смертоносні клинки можуть вийти з міжзоряної туманності§!."
