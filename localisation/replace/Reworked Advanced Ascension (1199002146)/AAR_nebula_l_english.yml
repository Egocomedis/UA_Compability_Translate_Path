AAR_situ_NEBULA_type: "Технологічна ситуація"
AAR_situ_NEBULA_desc: "Ми розшифруємо секрети ['AAR_mega_NEBULA_generator'] через §Yбагатогранну співпрацю§!. Ця стародавня мегаструктура містить ключ до цивілізаційного прогресу—освоєння її означає, що ми можемо активно формувати галактичні середовища, перетворюючи туманності з природніх бар'єрів на §Yстратегічні вузли§!.\n\nУспішне розшифрування не тільки дозволить нам відтворити стародавню технологію, але також відкриє нову еру для нашої цивілізації: від пасивної адаптації до космосу до активного написання галактичної долі."
