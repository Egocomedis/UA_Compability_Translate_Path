AAR_evt_NEBULA_mega_situ_STAGE_2_title: "Грандійський проєкт"
AAR_evt_NEBULA_mega_situ_STAGE_2_desc: "Початковий огляд завершено. Ми повністю зрозуміли повну структуру ['AAR_mega_NEBULA_generator']. Хоча вона вражаюча за масштабом, ця мегаструктура демонструє видатну інженерність - кожна компонента використовує модульну архітектуру, з енергетикою провідників, що слідують стандартизованим інтерфейсам.\n\nНайбільш вражаюче, що всі технічні характеристики досконало відповідають нашим поточним технологічним можливостям, ніби спеціально розроблені для нашого рівня цивілізації. Від квантових калібраторів до матриць дифузії матерії, вся система може бути досконало відтворена в рамках нашої існуючої промислової бази. Це означає, що ми не тільки можемо зрозуміти давню мудрість, але й справді успадкувати силу створювати туманності."
AAR_evt_NEBULA_mega_situ_STAGE_2_option: "Продовжувати дослідження"
AAR_evt_NEBULA_mega_situ_STAGE_2_option_mega: "Нам потрібно створити модель"
AAR_evt_NEBULA_mega_situ_STAGE_2_option_mega_tip: "Розблокує дозвіл на будівництво ['AAR_mega_NEBULA_generator_test']. Тестування конструктивної здійсненності через зменшену модель значно прискорить весь проєкт."
AAR_evt_NEBULA_mega_situ_STAGE_3_title: "Гравітаційний фонтан"
AAR_evt_NEBULA_mega_situ_STAGE_3_desc: "Ядро мегаструктури - це §Yзложений прискорювач поля§!, який точно накладає електромагнітні та гравітаційні поля для прискорення туманної матерії до майже світлової швидкості на світлових масштабах. Ці прискорені частинки рухаються вздовж §Yпередбачених траєкторій§! через міжзоряний простір, врешті-решт осідаючи точно в цільових регіонах - тканина чудових туманностей, як космічний 3D-друк.\n\nЦя технологія досконало доповнює нашу існуючу матеріалознавчу та фізичну систему. Від надпровідних магнітних полів до модуляторів кривини простору-часу, кожна компонента може бути досягнута нашою поточною промисловою базою. Ми вже володіємо всіма умовами для відтворення прискорювальної траси."
AAR_evt_NEBULA_mega_situ_STAGE_3_option: "Чудова технологічна подія"
AAR_evt_NEBULA_mega_situ_STAGE_4_title: "Джерело туманностей"
AAR_evt_NEBULA_mega_situ_STAGE_4_desc: "Ядро енергії мегаструктури складається з §Yтермоядерних реакторів§!, які збирають космічну пил з навколишньої великої порожнечі через масивні гравітаційні поля генераторів. Ця пил розділяється §Yізотопними сепараторами§! для видобутку водню та гелію, які складають туманності.\n\nУсі параметри цього процесу записані в базі даних, включаючи критичні значення, такі як §Yквантові переходи спектрів§! та §Yкоефіцієнти розсіювання§!. Наша поточна матеріалознавча та енергетична технологія повністю підтримує відтворення цієї системи - просто регулюючи параметри гравітаційного колодязя, можна адаптувати її до різних галактичних середовищ."
AAR_evt_NEBULA_mega_situ_STAGE_4_option: "Записати ці критичні дані"
AAR_evt_NEBULA_mega_situ_STAGE_5_title: "Давнє спадщина"
AAR_evt_NEBULA_mega_situ_STAGE_5_desc: "Після років глибоких досліджень, ми повністю освоїли всі технічні характеристики та структурні плани ['AAR_mega_NEBULA_generator']. Однак, недавнє розшифрування з ядра бази даних відкрило ще більш шокуючу правду: ці мегаструктури були кінцевими зброєю, побудованими давніми попередниками для боротьби з космічною загрозою, відомою як §REntropy Demons§!.\n\nПопередники програли у цій руйнівній війні, але їх спадщина - туманна бар'єр - випадково захистила продовження нашої цивілізації. Ця мегаструктура не тільки технологічна подія, але й §Yспадкова искра§! залишається нашими предками. Тепер, інтерпретація та відтворення цієї давньої мудрості не тільки наукове дослідження, але й §Yцивільна місія§!: можливо, одного дня, нам теж доведеться підняти туманний бар'єр, щоб продовжити цю мільйонну війну за виживання."
AAR_evt_NEBULA_mega_situ_STAGE_5_option: "Це наша доля"

#evt隨机剧情
AAR_evt_NEBULA_mega_situ_RDM_1_title: "База даних: Секрети гравітаційних полів"
AAR_evt_NEBULA_mega_situ_RDM_1_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\nЗложений прискорювач поля складається з §Yелектромагнітних полів§! та §Yгравітаційних полів§!. Хоча більшість космічних цивілізацій можуть освоїти технологію генерації електромагнітних полів, точна маніпуляція гравітаційними полями вимагає більш глибокої системи знань.\n\nБазові принципи гравітаційних полів насправді не складні - вони викривляють простір-час через масу. Однак, зворотне проєктування цих принципів через експериментування дуже складне, вимагаючи точного контролю над §Yджерелами гравітаційних полів рівня чорної діри§!, включаючи ефекти горизонту подій та квантові характеристики гравітаційних лінз. Тільки спостерігаючи та симулюючи екстремальні гравітаційні середовища, ми можемо справді освоїти цей важливий аспект великої технології."
AAR_evt_NEBULA_mega_situ_RDM_2_title: "База даних: Зоряний ексодус"
AAR_evt_NEBULA_mega_situ_RDM_2_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\nМи походили з іншої давно зниклої галактики. Ця велика міграція через зоряне море була викликана бажанням врятуватися від §REntropius§!, сутностей, які викривляють закони фізики та знищили нашу стару домівку. Записи предків свідчать, що ці страшні істоти могли миттєво загасити всі зорі в галактиці, перетворивши зоряні регіони на холодну, мертву порожнечу.\n\nСтикаючись з цією неприйнятною силою, ми обрали втечу замість боротьби. Тепер у цьому новому домі, нам потрібно залишатися насторожі: тінь Ентропія може все ще поширюватися через Всесвіт, а туманність стане нашим останнім захисним бар'єром. Але незалежно від цього, ми тепер володіємо силою створення."
AAR_evt_NEBULA_mega_situ_RDM_3_title: "База даних: Протокол іскри"
AAR_evt_NEBULA_mega_situ_RDM_3_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\nМи повинні забезпечити майбутні покоління технологічними процесами, відповідними їхньому §Yрівню цивілізації§!. Надто передові точні системи стануть кайданами на шляху до відтворення. Тому ми реактивували ті давні базові матеріальні технології - від композитних структур на основі вуглецевих нанотрубок до ядерних реакторів на гелії-3 - всі вони використовують §Yнизький технологічний поріг§!, але надійні та прості у використанні конструкції.\n\nЦі технології з епохи варварства можуть здатися примітивними, але вони можуть бути відтворені на будь-якому промисловому рівні. Вони служать іскрою цивілізації, забезпечуючи, що навіть після великих колапсів, нащадки завжди збережуть можливість відтворити ['AAR_mega_NEBULA_generator']. Це не тільки технологічний резерв, але й довгострокова стратегічна інвестиція через час."
AAR_evt_NEBULA_mega_situ_RDM_4_title: "База даних: Туманна завіса"
AAR_evt_NEBULA_mega_situ_RDM_4_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\nТуманності завжди були ефективним засобом для приховування §Yгіперпросторової комунікації§! та §Yтахіонних сканувань§!. Ці, здавалося б, прості міжзоряні пилові хмари, досягнувши критичної густини, можуть ефективно блокувати §Yтахіонні сигнали§!, викликаючи зникнення цілих зоряних регіонів з датчиків.\n\nТаким чином, ми присвятили себе покриттю галактики туманними завісами. Хоча інші цивілізації обирають пряму конфронтацію з космічними загрозами, ми вважаємо, що приховування означає виживання. Ця туманність, ткана з водню та гелію, не тільки фізичний бар'єр, але й §Yфілософський вибір§! для цивілізаційного продовження: іноді, ховатися вимагає більше мудрості та терпіння, ніж завоювання."
AAR_evt_NEBULA_mega_situ_RDM_5_title: "База даних: Матеріальний спектр"
AAR_evt_NEBULA_mega_situ_RDM_5_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\nВикористовуючи §Yквантові переходи спектрів§!, ми можемо точно локалізувати розподіли водню та гелію в космічних пилових хмарах, забезпечуючи §Yвисокоякісну сировину§! для туманного генератора. Більш революційно, ми розробили §Yпередові процеси§! для великомасштабного видобутку водню та гелію з планет та зір: дисоціація атмосфер газових гігантів через спрямовані енергетичні промені або збір плазмових потоків зі зоряних корон.\n\nЦя система видобутку перетворює космічний простір на нескінченний сховище сировини, звільняючи будівництво туманності від залежності від природного розподілу пилу."
AAR_evt_NEBULA_mega_situ_RDM_6_title: "База даних: Маніфестація зворотної ентропії"
AAR_evt_NEBULA_mega_situ_RDM_6_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\n§YВічна зворотна ентропія§! - це трансцендентна сутність у Пелені, утворена з колективного бажання безсмертя безліччю істот, які розуміють сутність космосу. Вона маніпулює психічною силою Пелені, щоб §Yзворотити збільшення ентропії§! у прихованих космічних куточках, порушуючи фундаментальні закони матеріального Всесвіту.\n\nЦі сюрреалістичні інтервенції вимагають додаткової §Yреальності§!, щоб заповнити, підтримуючи баланс матеріального Всесвіту. Таким чином, космічна реальність стає підкріпленою та спотвореною, врешті-решт даючи народження §REntropius§! - як охоронці балансу, так і аномальні результати бажань зворотної ентропії. Це відкриває найглибшу парадокс Всесвіту: переслідування вічності породжує руйнування."
AAR_evt_NEBULA_mega_situ_RDM_7_title: "База даних: Туманна могила"
AAR_evt_NEBULA_mega_situ_RDM_7_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\nПроєкт Туманної завіси врешті-решт провалився - наш найбільший ворог залишився часом. Зоряний світ, що просвічує через туманний розрив, виступав як маяки, приваблюючи Ентропія, які спустилися на галактику, як було пророковано. Ми вклали всю нашу цивілізаційну силу у битву, успішно знищивши загарбників, але наша цивілізація лежала в руїнах.\n\nУ цих останніх моментах вимирання, ми залишили Всесвіту свій останній пам'ятник: написавши метод перемоги над Ентропією на цьому епітафії. Ті майбутні нащадки, народжені в туманностях, врешті-решт відкриють цю спадщину та продовжать нашу незакінчену велику роботу."
AAR_evt_NEBULA_mega_situ_RDM_8_title: "База даних: Космічний дозор"
AAR_evt_NEBULA_mega_situ_RDM_8_desc: "Як проєкт просувається, ми розшифрували нову інформацію з давньої бази даних.\n\n§YКосмічний дозор§! - це величезна організація, що охоплює кілька галактичних кластерів, очолювана численними §Yтрансцендентними істотами§!. Вони керують розвитком багатьох цивілізацій у Всесвіті, надають передові технології та командують союзними силами проти загрози §REntropius§!.\n\nЇх галактична філія називається §YСірий сніговий гір§!, її база прихована в масивній гравітаційній ямі галактичного ядра. Хоча ми дізналися про їхнє існування через спостереження туманностей, вони знають мало про нас, окутаних туманом. Можливо, коли тінь Ентропія знову впаде, ці загадкові спостерігачі стануть нашими союзниками у битві."
