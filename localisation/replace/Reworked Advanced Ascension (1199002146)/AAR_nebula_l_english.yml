###туманна промисловість
AAR_evt_NEBULA_res_title:0 "Піонери туманності"
AAR_evt_NEBULA_res_desc:0 "З завершенням першої §YЗоряної промислової станції туманності§!, ми тепер можемо масштабно видобувати ресурси туманності, що оточують нашу імперію. Це позначає нашу першу справжню експлуатацію та використання цієї величезної газової смуги, яка надасть §Yстратегічну рівень безпеки ресурсів§! для наших зоряних підприємств.\n\nЧерез прогрес у ['AAR_tech_NEBULA_productivity_1'], ми будемо безперервно оптимізувати ефективність видобування, конвертуючи матерію туманності у енергію, рідкісні гази та суперконductive матеріали. Одночасно, ми будемо будувати §Yaерокосмічні стартові майданчики§! на великомасштабному рівні по колоніальним світам, встановлюючи інтегровану мережу транспорту з неба на землю, щоб швидко ін'єктувати ресурси туманності у нашу промислову ланку.\n\nЦя §Yекономічна система туманності§! не тільки прискорить колоніальне розвиток та технологічні дослідження, але також надасть достатньо ресурсів для зміцнення нашого Імперського флоту."
AAR_evt_NEBULA_res_option:0 "Розгорнути орбітальні збірні масиви"


