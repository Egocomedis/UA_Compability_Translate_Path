AAR_mega_NEBULA_generator:0 "Генератор туманності"
AAR_mega_NEBULA_generator_DESC:0 "Ми використаємо цю штучну чудесність, щоб розширити туманність, аж поки вона не заповнить всю галактику."
AAR_mega_NEBULA_generator_MEGASTRUCTURE_DETAILS:0 "Ця колосальна штучна структура безперервно викидає космічну матерію, проєктуючи туманність на великий навколишній регіон.\nАкт розсіювання туманності зменшить думку інших імперій про нас.\n§HЯкщо шлях кризи туманності не активований, можна побудувати максимум §R3§!.§!"
