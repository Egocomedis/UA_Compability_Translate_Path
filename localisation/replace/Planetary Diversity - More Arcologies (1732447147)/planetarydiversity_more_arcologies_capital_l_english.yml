l_english:

#Senate
decision_pd_arcology_senate: "Побудувати Дом Сенату"
decision_pd_arcology_senate_desc: "Щоб задовольнити розширювані потреби нашої нації, ми повинні побудувати монументальну будівлю сенату на нашій столиці, присвятивши значну площу для поліпшення адміністративних можливостей нашого уряду."
decision_pd_arcology_senate_effects: "Додає §Y$d_pd_senate_building$§! до цієї столиці, обмінюючи потенційні райони для поліпшення адміністративних можливостей нашого уряду."
d_pd_senate_building: "Дом Сенату"
d_pd_senate_building_desc: "Дом Сенату, величний символ управління, стоїть високо як адміністративне серце, де формується майбутнє нашої цивілізації."

#Palace
decision_pd_arcology_palace: "Побудувати Палацовий Комплекс"
decision_pd_arcology_palace_desc: "Щоб відобразити могутність і авторитет нашої імперії, ми повинні побудувати величезний палац у нашій столиці. Ця грандіозна споруда буде втіленням сили нашого керівництва і суттєво покращить адміністративні можливості нашого уряду."
decision_pd_arcology_palace_effects: "Додає §Y$d_pd_palace_building$§! до цієї столиці, обмінюючи потенційні райони для поліпшення адміністративних можливостей нашого уряду."
d_pd_palace_building: "Палацовий Комплекс"
d_pd_palace_building_desc: "Палацовий Комплекс, величний символ нашої влади і керівництва, домінує над столицею. Це серце управління, де формується доля нашої імперії."

#Headquarters
decision_pd_arcology_headquarters: "Побудувати Планетарне Управління"
decision_pd_arcology_headquarters_desc: "Щоб продемонструвати силу і вплив нашої мегакорпорації, ми повинні побудувати висотний офіс у цьому економічному центрі. Ця грандіозна споруда буде представляти силу нашого керівництва і суттєво покращить галактичні операції."
decision_pd_arcology_headquarters_effects: "Додає §Y$d_pd_headquarters_building$§! до цієї столиці, обмінюючи потенційні райони для поліпшення адміністративних можливостей нашої корпорації."
d_pd_headquarters_building: "Планетарне Управління"
d_pd_headquarters_building_desc: "Ця монументальна споруда домінує над планетою. Це центр наших операцій, де формується майбутнє нашої мегакорпорації."

#Hive Confluence Spire
decision_pd_hive_confluence_spire: "Побудувати Спір Конфлюєнції"
decision_pd_hive_confluence_spire_desc: "Щоб продемонструвати зверхність і вплив нашого колективу, ми повинні розвинути могутній спір конфлюєнції. Ця грандіозна споруда суттєво посилить наші операції у зоряному просторі."
decision_pd_hive_confluence_spire_effects: "Додає §Y$d_pd_confluence_spire_building$§! до цієї столиці, обмінюючи потенційні райони для поліпшення адміністративних можливостей."
d_pd_confluence_spire_building: "Спір Конфлюєнції"
d_pd_confluence_spire_building_desc: "Цей спір стоїть зверхньо над поверхнею планети, грандіозний маяк контролю. Це центр нашого колективного бажання, де формується наш шлях серед зірок."

#Machine Centralized Processing
decision_pd_machine_centralized_processing: "Побудувати Централізований Процесор Єдності"
decision_pd_machine_centralized_processing_desc: "Щоб продемонструвати нашу зверхність і розширити операційні можливості, ми повинні побудувати Централізований Процесор Єдності. Ця споруда суттєво посилить наші галактичні функції."
decision_pd_machine_centralized_processing_effects: "Додає §Y$d_pd_machine_centralized_processing$§! до цієї столиці, обмінюючи потенційні райони для поліпшення адміністративних можливостей."
d_pd_machine_centralized_processing: "Централізований Процесор Єдності"
d_pd_machine_centralized_processing_desc: "Цей процессор домінує над поверхнею планети і є центральним вузлом для наших колективних директив, складно оркеструючи наших дронів."