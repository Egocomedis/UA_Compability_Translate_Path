###Continenetal
pc_pd_retinal: "Світ ретинальдегіду"
pc_pd_retinal_desc: "Скелястий світ з азотно-кисневою атмосферою. Активна і стабільна гідросфера з великими масивами суші, що відокремлені океанами. Рослинний світ заснований на ретинальдегіді, а не на хлорофіллі, що надає планеті характерний фіолетовий відтінок."
pc_pd_retinal_adj: "фіолетовий"
mod_pc_pd_retinal_habitability: "Континентальна придатність"
trait_pc_pd_retinal_preference: "Континентальна перевага"
trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_lake: "Світ озер"
pc_pd_lake_desc: "Скелястий світ з азотно-кисневою атмосферою. Надзвичайно активна і стабільна гідросфера. Суша складається з однієї території, покритої мільйонами озер усіх розмірів, а клімат варіюється від субтропічного до субарктичного."
pc_pd_lake_adj: "озерний"
mod_pc_pd_lake_habitability: "Континентальна придатність"
trait_pc_pd_lake_preference: "Континентальна перевага"
trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_forest: "Лісовий світ"
pc_pd_forest_desc: "Скелястий світ з азотно-кисневою атмосферою. Активна і стабільна гідросфера. Великі масиви суші майже повністю покриті густими лісами."
pc_pd_forest_adj: "лісовий"
mod_pc_pd_forest_habitability: "Континентальна придатність"
trait_pc_pd_forest_preference: "Континентальна перевага"
trait_pc_pd_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_tepid: "Теплий світ"
pc_pd_tepid_desc: "Скелястий світ з азотно-кисневою атмосферою. Активна і стабільна гідросфера з великими масивами суші, що відокремлені океанами. Завдяки майже нульовому нахилу осі, цей світ має ідеальні умови для росту багатьох видів фотосинтетичних процесів."
pc_pd_tepid_adj: "ідеальний"
mod_pc_pd_tepid_habitability: "Континентальна придатність"
trait_pc_pd_tepid_preference: "Континентальна перевага"
trait_pc_pd_tepid_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_temperate: "Помірний світ"
pc_pd_temperate_desc: "Скелястий світ з азотно-кисневою атмосферою. Активна і стабільна гідросфера з великими масивами суші, що відокремлені океанами."
pc_pd_temperate_adj: "помірний"
mod_pc_pd_temperate_habitability: "Континентальна придатність"
trait_pc_pd_temperate_preference: "Континентальна перевага"
trait_pc_pd_temperate_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_sakura: "Світ сакури"
pc_pd_sakura_desc: "Скелястий світ з азотно-кисневою атмосферою. Активна і стабільна гідросфера з великими масивами суші, що відокремлені океанами. Поверхня планети покрита густими лісами квітучих дерев."
pc_pd_sakura_adj: "сакурний"
mod_pc_pd_sakura_habitability: "Континентальна придатність"
trait_pc_pd_sakura_preference: "Континентальна перевага"
trait_pc_pd_sakura_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_moss: "Світ моху"
pc_pd_moss_desc: "Поверхня планети повністю покрита густим, розростаючимся мохом. Ця безжалісна флора покриває землю, створюючи губчасту екосистему, яка стабілізує гідросферу."
pc_pd_moss_adj: "моховий"
mod_pc_pd_moss_habitability: "Континентальна придатність"
trait_pc_pd_moss_preference: "Континентальна перевага"
trait_pc_pd_moss_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_marsh: "Світ боліт"
pc_pd_marsh_desc: "Густі помірні солоні болота покривають поверхню планети. Солоні водойми простяг themselves по горизонту, де волокнистий рослинний світ фільтрує стік і закріплює ґрунт."
pc_pd_marsh_adj: "болотний"
mod_pc_pd_marsh_habitability: "Континентальна придатність"
trait_pc_pd_marsh_preference: "Континентальна перевага"
trait_pc_pd_marsh_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_petrified: "Світ скам'янілих лісів"
pc_pd_petrified_desc: "Скелястий світ з азотно-кисневою атмосферою та активною і стабільною гідросферою. Великі масиви суші відокремлені океанами, з великими кліматичними варіаціями. Завдяки впливу планетарної повені після льодовикового періоду, скам'янілі залишки гігантських дерев можна знайти як на поверхні, так і поховані в землі."
pc_pd_petrified_adj: "скам'янілий"
mod_pc_pd_petrified_habitability: "Континентальна придатність"
trait_pc_pd_petrified_preference: "Континентальна перевага"
trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_megaflora: "Світ мегафори"
pc_pd_megaflora_desc: "Скелястий світ з азотно-кисневою атмосферою. Густо заліснений з сильною і здоровою гідросферою. Ця планета є домом для гігантських мегафор, які покривають поверхню планети."
pc_pd_megaflora_adj: "лісовий"
mod_pc_pd_megaflora_habitability: "Континентальна придатність"
trait_pc_pd_megaflora_preference: "Континентальна перевага"
trait_pc_pd_megaflora_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_mushroom: "Світ грибів"
pc_pd_mushroom_desc: "Скелястий світ з азотно-кисневою атмосферою. Густо заліснений з сильною і здоровою гідросферою. Ця планета є домом для гігантських грибів."
pc_pd_mushroom_adj: "грибний"
mod_pc_pd_mushroom_habitability: "Континентальна придатність"
trait_pc_pd_mushroom_preference: "Континентальна перевага"
trait_pc_pd_mushroom_preference_desc: "$trait_pc_arctic_preference_desc$"

###Ocean
pc_pd_cascadian: "Світ каскадів"
pc_pd_cascadian_desc: "Субтропічний гірський світ з азотно-кисневою атмосферою, що складається з прибережних лісів і величезних гірських хребтів. Активна, бурхлива гідросфера з великими відмінностями між сніжними зимами і короткими теплими лінями"
pc_pd_cascadian_adj: "гірський"
mod_pc_pd_cascadian_habitability: "Океанічна придатність"
trait_pc_pd_cascadian_preference: "Океанічна перевага"
trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_swamp: "Світ боліт"
pc_pd_swamp_desc: "Вологий вологий світ з азотно-кисневою атмосферою. Більша частина планети покрита густими лісовими болотами з дуже малими поверхневими ділянками, що не знаходяться під водою. Гідросфера сильна і стабільна переважно в мілких морях, болотах і болотах, і підтримує велике розмаїття рослинного і тваринного світу."
pc_pd_swamp_adj: "болотний"
mod_pc_pd_swamp_habitability: "Океанічна придатність"
trait_pc_pd_swamp_preference: "Океанічна перевага"
trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_crag: "Світ скель"
pc_pd_crag_desc: "Холодний, скелястий світ з азотно-кисневою атмосферою і значною гідросферою. Океани і полярні льодовики покривають понад §Y99%§! поверхні, з розкиданими островами, що крапляють по поверхні. Є велика кількість вулканічної і геотермальної діяльності, яка підтримує морські екосистеми."
pc_pd_crag_adj: "субарктичний"
mod_pc_pd_crag_habitability: "Океанічна придатність"
trait_pc_pd_crag_preference: "Океанічна перевага"
trait_pc_pd_crag_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fog: "Світ туману"
pc_pd_fog_desc: "Скелястий світ з азотно-кисневою атмосферою і значною гідросферою. Океани покривають більшу частину поверхні, і екстремальна вологість викликає майже постійний туман, що рухається над густими лісами і лугами."
pc_pd_fog_adj: "туманний"
mod_pc_pd_fog_habitability: "Океанічна придатність"
trait_pc_pd_fog_preference: "Океанічна перевага"
trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_kelp: "Світ кelp"
pc_pd_kelp_desc: "Скелястий світ з азотно-кисневою атмосферою і значною гідросферою. Багаті ліси кelp покривають більшу частину поверхні."
pc_pd_kelp_adj: "кelpовий"
mod_pc_pd_kelp_habitability: "Океанічна придатність"
trait_pc_pd_kelp_preference: "Океанічна перевага"
trait_pc_pd_kelp_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_algae: "Світ водоростей"
pc_pd_algae_desc: "Скелястий світ з азотно-кисневою атмосферою і значною гідросферою, цей світ багатий мілкими морями і озерами, які підтримують блискучі рожеві водорості, створюючи візуальний спектакль, видимий з космосу."
pc_pd_algae_adj: "рожевий"
mod_pc_pd_algae_habitability: "Океанічна придатність"
trait_pc_pd_algae_preference: "Океанічна перевага"
trait_pc_pd_algae_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_columnar: "Світ колон"
pc_pd_columnar_desc: "Скелястий світ з азотно-кисневою атмосферою і розширеною гідросферою. Поверхня покрита океанами і перемежована земними масивами, утвореними колонними базальтовими структурами, що є результатом епохи значної вулканічної діяльності."
pc_pd_columnar_adj: "колонний"
mod_pc_pd_columnar_habitability: "Океанічна придатність"
trait_pc_pd_columnar_preference: "Океанічна перевага"
trait_pc_pd_columnar_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_tidepool: "Світ припливних басейнів"
pc_pd_tidepool_desc: "Скелястий океанічний світ з азотно-кисневою атмосферою і мілкими морями. Щоденні припливні зміни викривають великі поля припливних басейнів, створюючи динамічні прибережні екосистеми, які підтримують різноманітний морський світ."
pc_pd_tidepool_adj: "припливний"
mod_pc_pd_tidepool_habitability: "Океанічна придатність"
trait_pc_pd_tidepool_preference: "Океанічна перевага"
trait_pc_pd_tidepool_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_reef: "Світ рифів"
pc_pd_reef_desc: "Скелястий помірний світ з азотно-кисневою атмосферою і значною гідросферою. Мілі морі покривають понад 99% поверхні, а під поверхнею значні рифові системи можна побачити з орбіти. Єдиними ділянками над водою є ті, де рифова система виросла досить високо, щоб створити розкидані острови коралів."
pc_pd_reef_adj: "рифовий"
mod_pc_pd_reef_habitability: "Океанічна придатність"
trait_pc_pd_reef_preference: "Океанічна перевага"
trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_archipelago: "Світ архіпелагів"
pc_pd_archipelago_desc: "Скелястий світ з азотно-кисневою атмосферою і значною гідросферою. Один океан покриває поверхню, з розкиданими островними архіпелагами. Багата вулканічна діяльність викликає появу і зникнення островів при порівняно високій швидкості, створюючи постійно змінюваний ландшафт."
pc_pd_archipelago_adj: "острівний"
mod_pc_pd_archipelago_habitability: "Океанічна придатність"
trait_pc_pd_archipelago_preference: "Океанічна перевага"
trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"

###Tropical
pc_pd_atoll: "Атоловий світ"
pc_pd_atoll_desc: "Океанічна планета з азотно-кисневою атмосферою. Мелководні лагуни, коралові рифи та тропічні острови складають більшу частину цієї планети, з теплими температурами, що підтримують дуже велику біосферу."
pc_pd_atoll_adj: "тропічний"
mod_pc_pd_atoll_habitability: "Тропічна придатність"
trait_pc_pd_atoll_preference: "Тропічна перевага"
trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_tepui: "Тепуйський світ"
pc_pd_tepui_desc: "Гірський, пухкий скелястий світ з азотно-кисневою атмосферою. З значним гідросферою та покритим густою рослинністю, є помітна різниця між прохолодними дощовими плато тепуй та теплими вологими джунглями нижче."
pc_pd_tepui_adj: "гірський"
mod_pc_pd_tepui_habitability: "Тропічна придатність"
trait_pc_pd_tepui_preference: "Тропічна перевага"
trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_mangrove: "Мангровий світ"
pc_pd_mangrove_desc: "Вологий, вологий світ з азотно-кисневою атмосферою. Більша частина планети покрита мілководними морями з дуже мало землі над рівнем моря. Джунглі простягнулися на сотні миль за межі берегів кількох існуючих островів. Гідросфера сильна та стабільна, і підтримує велике розмаїття рослинного та тваринного життя."
pc_pd_mangrove_adj: "лісовий"
mod_pc_pd_mangrove_habitability: "Тропічна придатність"
trait_pc_pd_mangrove_preference: "Тропічна перевага"
trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_cenote: "Сенотний світ"
pc_pd_cenote_desc: "Вологий, скелястий світ з товстою азотно-кисневою атмосферою. Великі западини та підводні річкові системи звиваються під поверхнею цього світу. Більша частина суходолу покрита густою рослинністю."
pc_pd_cenote_adj: "дірчастий"
mod_pc_pd_cenote_habitability: "Тропічна придатність"
trait_pc_pd_cenote_preference: "Тропічна перевага"
trait_pc_pd_cenote_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_fungal: "Грибний світ"
pc_pd_fungal_desc: "Вологий, скелястий світ з товстою азотно-кисневою атмосферою, ця планета характеризується сезонами значної кількості опадів. Суходоли покриті грибними рослинами та кишать життям."
pc_pd_fungal_adj: "грибний"
mod_pc_pd_fungal_habitability: "Тропічна придатність"
trait_pc_pd_fungal_preference: "Тропічна перевага"
trait_pc_pd_fungal_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_aerial: "Аерійний світ"
pc_pd_aerial_desc: "Вологий, скелястий світ з товстою азотно-кисневою атмосферою, ця планета характеризується значною кількістю опадів. Вище суходолу, покритого густою рослинністю, величезні насіннєві коробочки, що несуть унікальну флору планети, плавають крізь небо, як хмари."
pc_pd_aerial_adj: "плаваючий"
mod_pc_pd_aerial_habitability: "Тропічна придатність"
trait_pc_pd_aerial_preference: "Тропічна перевага"
trait_pc_pd_aerial_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_lilypad: "Лілієвий світ"
pc_pd_lilypad_desc: "Цей пухкий, скелястий світ, окутаний товстою азотно-кисневою атмосферою, колиска теплих, мілководних океанів з яскравим біорізноманіттям. На поверхні, міцні листя водної флори утворюють другу поверхневу екосистему."
pc_pd_lilypad_adj: "плаваючий"
mod_pc_pd_lilypad_habitability: "Тропічна придатність"
trait_pc_pd_lilypad_preference: "Тропічна перевага"
trait_pc_pd_lilypad_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_obsidian: "Обсидіановий світ"
pc_pd_obsidian_desc: "Цей вологий світ має азотно-кисневу атмосферу та мілководні тропічні моря, оточені великими обсидіановими відкладами, з витривалими рослинами, встановленими на вулканічній території."
pc_pd_obsidian_adj: "обсидіановий"
mod_pc_pd_obsidian_habitability: "Тропічна придатність"
trait_pc_pd_obsidian_preference: "Тропічна перевага"
trait_pc_pd_obsidian_preference_desc: "$trait_pc_arctic_preference_desc$"
pc_pd_geothermal: "Геотермальний світ"
pc_pd_geothermal_desc: "Холодний, крижаний план, з тропічними розломами, що розривають крижані простори, нагрівається природними геотермальними вентилями з азотно-кисневою атмосферою. Гідросфера знаходиться у вигляді талих вод та пари, що піднімається з вентилями."
pc_pd_geothermal_adj: "геотермальний"
