pc_pd_fog_desert_desc: "Холодна, суха, скеляста планета з азотно-кисневою атмосферою. Екстремальна висота піків викликає дощові тіньові ефекти на більшій частині поверхні. Солоні рівнини та посушливі долини складають більшу частину плато, а гідросфера знаходиться в кількох озерах і гірських джерелах."
