pc_pd_coastal: "Прибережний світ"
pc_pd_coastal_desc: "Субтропічний сухий світ з азотно-кисневою атмосферою. Глибокі холодні океани мають течії, які викликають високу атмосферну стабільність, зменшуючи кількість опадів на суходолі, але дозволяючи туман, який забезпечує достатню вологість для підтримки різноманітних лишайників, суккулентів та чагарників."
