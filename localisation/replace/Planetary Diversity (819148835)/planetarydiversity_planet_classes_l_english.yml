pc_pd_mesa: "Світ Меса"
pc_pd_mesa_desc: "Гаряча, суха, скеляста планета з азотно-кисневою атмосферою. Великі плато і мези звичайні біля екватора, з прохолодними лісовими полярними регіонами. Гідросфера в основному складається з великих річок з вирубаними каньйонами та рослинністю, що покриває річкові долини."
