pc_pd_outback: "Аутбекський світ"
pc_pd_outback_desc: "Гарячий, сухий світ з азотно-кисневою атмосферою. Більша частина планети покрита аридними або напіваридними чагарниками та пустелями, тоді як райони навколо водойм мають більше рослинності. Гідросфера в основному обмежена кількома внутрішніми морями та природними підземними джерелами."
