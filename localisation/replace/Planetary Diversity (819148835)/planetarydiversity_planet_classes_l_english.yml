pc_pd_semi_arid: "Напівпосушливий Світ"
pc_pd_semi_arid_desc: "Скеляста планета, покрита скаблендами та скелястими долинами з азотно-кисневою атмосферою, а гідросфера дозволяє короткий, але значний вологий сезон. Все ж таки, окрім кількох універсальних типів трав, рослинність в основному зосереджена біля захищених долин та великих водойм."
