pc_pd_veld: "Світ Вельду"
pc_pd_veld_desc: "Суха, скеляста планета з азотно-кисневою атмосферою цей субтропічний ландшафт покритий чагарниковим лісом та відкритими саваннами в сухій, скелястій території з азотно-кисневою атмосферою. Ця планета має м'які зими та довгі спекотні літа."
