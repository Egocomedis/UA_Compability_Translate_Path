pc_pd_salt: "Солоний світ"
pc_pd_salt_desc: "Скелястий світ з азотно-кисневою атмосферою. Мінеральна територія складається в основному з солончаків та гірських хребтів і великих кристалічних утворень. Більша частина поверхні непридатна для більшості форм рослинного та тваринного життя."
