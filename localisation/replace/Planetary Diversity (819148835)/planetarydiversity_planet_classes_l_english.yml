pc_iron_desc: "Безплідний і скелястий світ з тонкою або відсутньою атмосферою. Поверхня покрита метеоритними кратерами і повністю позбавлена життя. Планета складається в основному з залізного ядра з малою або відсутньою мантією."
pc_subglacial: "Субгляціальний світ"
pc_subglacial_desc: "Скелястий світ, покритий товстим шаром постійно замороженого льоду. Низькі температури і тонка атмосфера виключають існування життя на поверхні. Під твердою поверхнею льоду, припливне нагрівання або геотермальна активність дозволяє утворити підповерхневий океан."
pc_hydrocarbon: "Світ гідрокарбонів"
pc_hydrocarbon_desc: "Скелястий світ, покритий товстим шаром постійно замороженого льоду і скелястого матеріалу. Густа непрозора атмосфера азоту, метану і етанових хмар. Рідкі гідрокарбонові озера і моря можна знайти в цьому безжиттєвому світі."
pc_hothouse: "Світ-спека"
pc_hothouse_desc: "Скелястий світ з атмосферою, яка переживає неконтрольований парниковий ефект. Смертельний для всіх форм життя."
pc_ethane_ocean: "Світ океану етану"
pc_ethane_ocean_desc: "Скелястий планета з товстою атмосферою, смертельною для всіх відомих вищих форм життя. Цей світ покритий рідкими гідрокарбоновими океанами етану."
pc_diamond: "Світ алмазів"
pc_diamond_desc: "Безплідний і скелястий світ з тонкою або відсутньою атмосферою. Поверхня покрита метеоритними кратерами і повністю позбавлена життя. З високим рівнем вуглецю і через високі температури і тиск на цій планеті, більша частина цього світу утворилася в алмази."
pc_volcanic_pd: "Світ вулканів"
pc_volcanic_pd_desc: "Скелястий світ, покритий вулканами. Атмосфера тонка або відсутня, а висока геологічна активність з внутрішньої частини викликає постійні вулканічні виверження. Цей тип планети не може підтримувати органічне життя. Стовпи сірки можуть досягати висоти 500 км над поверхнею."
pc_chthonian: "Хтонічний світ"
pc_chthonian_desc: "Безплідний і скелястий світ з тонкою або відсутньою атмосферою. Поверхня покрита метеоритними кратерами і повністю позбавлена життя. Ця планета колись була газовим гігантом, але її атмосфера водню і гелію була відірвана, залишилася тільки безплідна металічна ядра."
pc_hot_gas_giant: "Гарячий газовий гігант"
pc_hot_gas_giant_desc: "Газова планета з атмосферою, що складається в основному з водню і гелію, що оточує густе ядро. Температури цього газового гіганта значно вищі за середню, що викликає екстремальні погодні умови, які можна використати для отримання енергії і рідкісних газів."
pc_cold_gas_giant: "Холодний газовий гігант"
pc_cold_gas_giant_desc: "Газова планета з атмосферою, що складається в основному з водню і гелію, що оточує густе ядро. Температури цього газового гіганта нижчі за середню, що робить його більш стабільним для досліджень."
pc_cloudless_gas_giant: "Безхмарний газовий гігант"
pc_cloudless_gas_giant_desc: "Газова планета з атмосферою, яка не утворює глобального хмарного покриву через відсутність відповідних хімічних речовин в атмосфері для утворення хмар."
pc_dwarf_gas_giant: "Газовий карлик"
pc_dwarf_gas_giant_desc: "Газова планета з атмосферою, що складається в основному з водню і гелію, що оточує густе ядро. Він має товсту атмосферу водню і гелію, з глибокими шарами льоду, скель або рідких океанів води і амоніаку."

