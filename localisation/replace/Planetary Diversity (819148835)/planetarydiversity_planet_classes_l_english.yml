pc_pd_steppe: "Світ Степу"
pc_pd_steppe_desc: "Суха, скеляста планета з азотно-кисневою атмосферою. Ця напівпосушлива трав'яниста територія має хвилясті пагорби та рівнини, що покривають більшу частину поверхні. Хоча майже жодні дерева не ростуть, дощові опади можуть підтримувати чагарники та трави."
