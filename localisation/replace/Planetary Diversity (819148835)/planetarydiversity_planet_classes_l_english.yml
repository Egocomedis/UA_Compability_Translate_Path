pc_pd_aquifer: "Аквіферний світ"
pc_pd_aquifer_desc: "Сухий, скелястий світ з азотно-кисневою атмосферою. Ця планета має багату гідросферу під поверхнею, і безліч лагун розсіяні по поверхні. Хоча сухий, гарячий пісок не підтримує багато життя, лагуни та підземні річки багаті біорізноманіттям."
