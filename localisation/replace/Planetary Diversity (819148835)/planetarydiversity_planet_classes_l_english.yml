pc_pd_sandstone_desc: "Суха та скеляста планета, яка володіє азотно-кисневою атмосферою, що характеризується величезними трав'яними територіями та пісковиковими утвореннями, скульптурованими безжалісними вітрами. Її гідросфера підтримує стійкі трави, які адаптувалися до процвітання в цьому середовищі."
