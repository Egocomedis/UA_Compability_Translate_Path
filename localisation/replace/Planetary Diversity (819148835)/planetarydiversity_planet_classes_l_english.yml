pc_pd_dust: "Пиловий світ"
pc_pd_dust_desc: "Цей пустельний світ має нестабільні цикли вологи та потужні вітрові течії, які рухають величезні пилові фронти по поверхні. Ці бурі повільно, але потужно рухаються по планеті, закопуючи територію та змінюючи ландшафт."
