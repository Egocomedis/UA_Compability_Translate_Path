l_english:

###Modifiers
#Вологі Світи
pd_continental: "Континентальний Світ"
pd_continental_desc: "Великі материки відокремлені океанами, з великими кліматичними варіаціями, залежно від широти та опадів."
pd_retinal: "Ретинальний Світ"
pd_retinal_desc: "Рослинність на цій планеті заснована на ретинальдегіді, а не на хлорофіллі, що надає планеті характерний фіолетовий відтінок."
pd_lake: "Світ Озер"
pd_lake_desc: "Рельєф планети складається з мозаїки безлічі озер, що варіюються за розміром від малих до великих."
pd_forest: "Лісовий Світ"
pd_forest_desc: "Густі ліси покривають поверхню цієї планети, утворюючи суцільну море лісового середовища, що охоплює всю її сушу."
pd_tepid: "Теплий Світ"
pd_tepid_desc: "Через мінімальний нахил осі, ця планета має ідеальні умови, що сприяють розвитку різноманітних фотосинтетичних процесів, в результаті чого утворюється яскравий спектр кольорів у її рослинності."
pd_mushroom: "Грибний Світ"
pd_mushroom_desc: "Грибне життя панує в екосистемі планети, охоплюючи великі регіони суцільними грибними лісами та полями."
pd_temperate: "Помірний Світ"
pd_temperate_desc: "Ця планета має м'який клімат, що підтримує багату біорізноманітність майже на кожному континенті."
pd_sakura: "Сакурний Світ"
pd_sakura_desc: "Значні материки, відокремлені океанами та густими лісами красивих квітучих дерев, покривають поверхню."
pd_moss: "$pc_pd_moss$"
pd_moss_desc: "$pc_pd_moss_desc$"
pd_marsh: "$pc_pd_marsh$"
pd_marsh_desc: "$pc_pd_marsh_desc$"
pd_megaflora: "Мегафорний Світ"
pd_megaflora_desc: "Колосальні деревоподібні рослини цієї планети охоплюють поверхню, з розгалуженими коренями, що сягають на милі вглиб. Навігація по конструктивному ландшафту навколо цієї рідкісної рослинності становить значні труднощі."
pd_petrified: "Петрифікований Лісовий Світ"
pd_petrified_desc: "Колись покритий величезними мегафорами, ця планета тепер демонструє величезні петрифіковані залишки своєї колишньої зелені. Унікальний деревоподібний матеріал має потенціал для будівництва, хоча його видобуток вимагає значних зусиль."

#Океан
pd_ocean: "Океанічний Світ"
pd_ocean_desc: "Океани покривають понад §Y90%§! поверхні, з розсіяними островами, що складають решту відсотка."
pd_cascadian: "Каскадний Світ"
pd_cascadian_desc: "Підтемпературні прибережні ліси та величезні гірські хребти визначають цей ландшафт. Активна, бурхлива гідросфера демонструє різкі контрасти між м'якими зимами та короткими, теплими літами."
pd_swamp: "Болотний Світ"
pd_swamp_desc: "Густо зарослі вологі ліси домінують у більшості планети, характеризуючись потужною та стабільною гідросферою з мілкими морями, болотами та болотами. Ця волога середовище підтримує багату різноманітність рослинного та тваринного життя."
pd_crag: "Скелястий Світ"
pd_crag_desc: "Ця планета має величезні океани та полярні льодові шапки, що покривають більшу частину її поверхні. Сейсмічно активні острови розсіюються по регіону, демонструючи динамічні та характерні екологічні особливості."
pd_fog: "Туманний Світ"
pd_fog_desc: "Хоча океани домінують на поверхні, проникна вологість генерує майже постійний туман та мороку, що дрейфують над землею та підтримують густі ліси та розлеглі трав'янисті простори за межами берегів."
pd_kelp: "Кelpовий Світ"
pd_kelp_desc: "Поверхня планети в основному складається з океану, з багатими на поживні речовини мілкими водами, що підтримують розлеглі кelpові ліси. Ця процвітаюча підводна екосистема підтримує видатне біорізноманіття по всій планеті."
pd_algae: "Рожевий Водоростевий Світ"
pd_algae_desc: "Багаті мілкі моря та озера цієї планети підтримують блискучі рожеві водоростеві цвітіння, створюючи вражаючий візуальний спектакль, який можна побачити з космосу."
pd_columnar: "$pc_pd_columnar$"
pd_columnar_desc: "$pc_pd_columnar_desc$"
pd_tidepool: "$pc_pd_tidepool$"
pd_tidepool_desc: "$pc_pd_tidepool_desc$"
pd_reef: "Рифовий Світ"
pd_reef_desc: "Розлеглі мілкі океани охоплюють всю планету, демонструючи значні рифові системи прямо під поверхнею при спостереженні з орбіти. Коралові острови виникають, де рифи виходять над водою."
pd_archipelago: "Архіпелаговий Світ"
pd_archipelago_desc: "Розсіяні острови крапляють по одній планетарній океану. Інтенсивна вулканічна діяльність призводить до швидкого виникнення та зникнення, створюючи постійно змінюваний ландшафт."

#Тропічний
pd_tropical: "Тропічний Світ"
pd_tropical_desc: "Планета проходить через чергування сезонів, з значними опадами та сухими періодами, а густі рослини покривають її сушу."
pd_atoll: "Атоловий Світ"
pd_atoll_desc: "Багатство мілких лагун, складних коралових рифів та густих тропічних островів визначає цю планету. Разом з її ідилічними температурами, цей світ підтримує процвітаючу біосферу."
pd_tepui: "Тепуйський Світ"
pd_tepui_desc: "З суттєвою гідросферою та густою рослинністю, ця планета відрізняється між прохолодними дощовими тепуями та теплими, вологими джунглями нижче."
pd_mangrove: "Мангровий Світ"
pd_mangrove_desc: "Мілі мілкі моря домінують на більшій частині поверхні цієї планети, залишаючи мінімальну сушу над рівнем моря. Мангрові джунглі простяг themselves на сотні миль за межі берегів існуючих островів."
pd_cenote: "Сенотний Світ"
pd_cenote_desc: "Рідкі тропічні ліси покривають поверхню суші, тоді як більша частина гідросфери фільтрується в складну підземну систему, підтримуючи взаємопов'язані екосистеми та багате біорізноманіття."
pd_fungal: "Грибний Джунглевий Світ"
pd_fungal_desc: "Грибна рослинність цієї планети утворює основу процвітаючої та різноманітної біосфери, від мікроскопічних спор до колосальних мегафорних грибів."
pd_aerial: "Повітряний Насінний Світ"
pd_aerial_desc: "Високо над сушею, покритою густою рослинністю, колосальні насіннєві капсули, що несуть унікальну флору планети, плавають по небу, як хмари."
pd_lilypad: "Лілієвий Світ"
pd_lilypad_desc: "Теплі, мілкі океани цієї планети підтримують яскраве біорізноманіття. На поверхні, міцні листя водної флори утворюють вторинну поверхневу екосистему."
pd_obsidian: "$pc_pd_obsidian$"
pd_obsidian_desc: "$pc_pd_obsidian_desc$"
pd_geothermal: "Геотермальний"
pd_geothermal_desc: "На цій планеті яскраві тропічні розломи виникають між величезними льодовиковими схилами. Під поверхнею, потужна геотермальна діяльність підтримує мільйони теплих басейнів, що підтримують процвітаюче біорізноманіття."
pd_biolumen: "Біолюмінесцентний Світ"
pd_biolumen_desc: "Атмосферні частинки окутують цю планету, проте майже всі форми життя адаптуються до біолюмінесценції, створюючи вражаючий спектакль, видимий з орбіти."

#Пустельний
pd_desert: "Пустельний Світ"
pd_desert_desc: "Рідкі опади та добові коливання температури характеризують цю планету. Рідка рослинність цвіте з рідкими дощами в пустелі."
pd_dune: "Дюнний Світ"
pd_dune_desc: "Безкінечні піщані дюни домінують на цій пустельній планеті. Суттєва гідросфера існує в основному в підземних водоносних горизонтах, виникаючи спорадично у вигляді оаз та гірських джерел."
pd_oasis: "Оазисний Світ"
pd_oasis_desc: "Гідросфера підтримує одну велику водойму з смугою густої рослинності. Опади майже не досягають внутрішньої пустелі, що покриває більшу частину планети."
pd_outback: "Оутбекський Світ"
pd_outback_desc: "Поверхня планети домінується аридними та напіваридними чагарниками та пустелями, з підвищеною рослинністю біля джерел води. Гідросфера обмежена окремими внутрішніми морями та підземними джерелами."
pd_coastal: "Прибережний Світ"
pd_coastal_desc: "Глибокі океани викликають високу атмосферну стабільність, обмежуючи поверхневі опади. Поширений туман та мгла підтримують різні суккуленти та чагарники."
pd_fungi: "Пустельний Грибний Світ"
pd_fungi_desc: "Сухий та покритий вулканічною попелом, ця планета є домом для пустельних грибів, що витримують високі температури, сухість та низьке харчування."
pd_ironsand: "$pc_pd_ironsand$"
pd_ironsand_desc: "$pc_pd_ironsand_desc$"
pd_cactus: "$pc_pd_cactus$"
pd_cactus_desc: "$pc_pd_cactus_desc$"
pd_dust: "$pc_pd_dust$"
pd_dust_desc: "$pc_pd_dust_desc$"
pd_salt: "Солоний Світ"
pd_salt_desc: "Багаті мінеральні родовища охоплюють цю планету, проте високий вміст солі на більшій частині поверхні виявляється непридатним для багатьох форм рослинного та тваринного життя."
pd_aquifer: "Водоносний Світ"
pd_aquifer_desc: "Хоча піщаний рельєф пропонує мало заспокоєння від інтенсивної спеки, рухомі лагуни та підводні річкові системи підтримують різноманітні унікальні екосистеми та біорізноманіття."



#Arid
pd_arid: "Сухий світ"
pd_arid_desc: "Покрита пилом місцевість складається в основному з мез і каньйонів. Рослинність рідка, але ліси процвітають у полярних регіонах."
pd_mesa: "Меза світ"
pd_mesa_desc: "Равнини на екваторі та полярні ліси визначають місцевість. Гідросфера складається з великих річок у каньйонах з рослинністю, покритою річковими долинами, утворюючи різноманітний ландшафт."
pd_fog_desert: "Туманний пустельний світ"
pd_fog_desert_desc: "Екстремальні висотні піки створюють дощові тінь на більшій частині поверхні. Солоні рівнини та сухі долини домінують на плато, тоді як кілька озер і гірських джерел представляють гідросферу."
pd_mediterranean: "Середземноморський світ"
pd_mediterranean_desc: "Гідросфера цієї планети підтримує великі внутрішні моря, оточені рідкою рослинністю. Внутрішні території мають сухі ландшафти з рідким опадом."
pd_badlands: "Поганий світ"
pd_badlands_desc: "Суха місцевість має осадові породи та глинисті ґрунти, сформовані вітром та водної ерозією. Рослинність, в основному чагарники та тверді трави, процвітає в тіні пагорбів."
pd_succulent: "Суккулентний світ"
pd_succulent_desc: "Підвищені температури та рідкісні, але спорадичні опади спонукали рослинність розвивати техніки збереження води, щоб процвітати в складних умовах цієї планети."
pd_striped: "Смугастий світ"
pd_striped_desc: "Ця планета демонструє захоплюючу мінералогічну структуру. Місцевість має глибокі, кольорові смуги, додаючи захоплюючий шар до сухої та пилової місцевості."
pd_amethyst: "Аметистовий світ"
pd_amethyst_desc: "Ця суха планета мала високоактивне геологічне минуле, що призвело до розширення депозитів аметистового кварцу по всьому кору планети."
pd_opal: "$pc_pd_opal$"
pd_opal_desc: "$pc_pd_opal_desc$"
pd_coral: "Кораловий світ"
pd_coral_desc: "Колишній океанічний світ, екологічні зміни призвели до адаптації коралів до сухого середовища."
pd_primal: "Первісний світ"
pd_primal_desc: "Після спаду вулканічної діяльності на цій молодій планеті, виникають складні флора та фауна, сприяючи розвитку дихальної атмосфери та стабілізації гідросфери."

#Savanna
pd_savannah: "Саванний світ"
pd_savannah_desc: " Обмежена гідросфера призводить до короткого вологого сезону. Рослинність, в основному складається з універсальних трав, зосереджена навколо мілких оазисів."
pd_steppe: "Степовий світ"
pd_steppe_desc: "Ця напівпустельна трав'яниста місцевість має великі хвилясті пагорби та рівнини. Відсутність дерев помітна, але періодичні дощі підтримують зростання чагарників та трав."
pd_prairie: "Праірійний світ"
pd_prairie_desc: "Ця планета характеризується сезонною гідросферою, великою суходільною масою, великими внутрішніми морями, короткими сухими літом та холодними, суворими зимами."
pd_veld: "Вельдський світ"
pd_veld_desc: "З сухою азотно-кисневою атмосферою, ця субтропічна планета має чагарникові ліси та савани з м'якими зимами та довгими гарячими літом."
pd_semi_arid: "Напівпустельний світ"
pd_semi_arid_desc: "Гідросфера дозволяє короткий, але значний вологий сезон, з рослинністю, зосередженою в захищених долинах та біля великих водойм."
pd_aspen: "Осиновий світ"
pd_aspen_desc: "Сухий та скелястий з азотно-кисневою атмосферою, цей світ має деревні гаї серед трав, а мала, але стабільна гідросфера підтримує ліси та густі чагарники."
pd_sandstone: "$pc_pd_sandstone$"
pd_sandstone_desc: "Ця планета має великі трав'янисті рівнини та вітрові пісковикові утворення. Її гідросфера підтримує стійкі трави, адаптовані до процвітання в цьому середовищі."
pd_turquoise: "$pc_pd_turquoise$"
pd_turquoise_desc: "Ця субтропічна трав'яниста планета вкрита великими родовищами турквоїзових самоцвітів, які знаходяться майже всюди на її поверхні."
pd_calcite: "$pc_pd_calcite$"
pd_calcite_desc: "$pc_pd_calcite_desc$"
pd_monsoon: "$pc_pd_monsoon$"
pd_monsoon_desc: "$pc_pd_monsoon_desc$"
pd_supercontinent: "Суперконтинентальний світ"
pd_supercontinent_desc: "Ця планета зараз має суперконтинент через свою тектоніку плит. Прибережні території густо вкриті рослинністю, тоді як внутрішня місцевість переходить від трав'янистих рівнин до великих сухих пустель."
pd_sinkhole: "Світ з проваллями"
pd_sinkhole_desc: "Поверхня має малий та стабільний гідросферу, але планетарний підземний океан ховається під поверхнею, створюючи величезні провалля по всьому світу."

#Arctic
pd_arctic: "Арктичний світ"
pd_arctic_desc: "Поля мають великі заморожені водні депозити у вигляді льоду. Незважаючи на сезонні коливання, екваторіальна смуга має значну рослинність."
pd_cold_desert: "Холодний пустельний світ"
pd_cold_desert_desc: "Низький опад та рідкісні поверхневі водойми характеризують цю планету. Середні добові температури часто залишаються нижче точки замерзання."
pd_glacial: "Льодовиковий світ"
pd_glacial_desc: "Гідросфера заморожена в льодовиках більшу частину року, але літні місяці мають значне танення, а сніг досить поширений."
pd_antarctic: "Антарктичний світ"
pd_antarctic_desc: "Хоча вітри можуть досягати понад 25 км/год у зимові місяці, життя тримається в ізольованих кишенях під морським льодом, печерах та захищених долинах."
pd_aeolian: "Еолійний світ"
pd_aeolian_desc: "Вітри цієї планети регулярно досягають швидкості понад 300 км/год. Ці вітри створили порожні провалля, щілини та депресії, які дозволили життю процвітати всередині, у безпеці від погоди."
pd_ice_spike: "Світ з крижаними шпилями"
pd_ice_spike_desc: "Інтенсивна тектонічна діяльність під поверхнею планети зустрічається з глибоким шаром льоду, створюючи вражаючі крижані шпилі, які домінують у ландшафті."
pd_crevasse: "Світ з тріщинами"
pd_crevasse_desc: "Хоча поверхня цього замороженого світу непридатна для життя, геотермальна енергія з ядра планети підтримує дно численних тріщин habitable."
pd_ice_dunes: "Світ з крижаними дюнами"
pd_ice_dunes_desc: "З температурами нижче точки замерзання більшу частину року, крижані частинки створюють дюни цієї планети."
pd_ferrospring: "$pc_pd_ferrospring$"
pd_ferrospring_desc: "$pc_pd_ferrospring_desc$"
pd_storm: "Буря"
pd_storm_desc: "Суша цієї планети розташована біля полюсів, відділена величезним океаном, який генерує потужні бурі протягом року. Через екстремальні умови, більшість життя планети знаходиться під поверхнею океану."
pd_iceberg: "Світ айсбергів"
pd_iceberg_desc: "Незважаючи на температури нижче точки замерзання, дуже солоний океан, який покриває всю планету, залишається рідким. Будь-яка вода, яка відокремлюється від солі, утворює напівстійкі айсберги, тоді як колонії солоного кelp процвітають у цих крижаних умовах."

#Alpine
pd_alpine: "Гірський світ"
pd_alpine_desc: "Ця планета має снігові вершини гір та заморожені озера, розкидані по долинах. Хоча планета переживає мінімальні сезонні коливання, все ще рідка вода під поверхнею озер достатня для підтримки деякої стійкої рослинності."
pd_boreal: "Борейський світ"
pd_boreal_desc: "Ця субарктична планета переживає широкий діапазон температур, з борейськими лісами у тепліших регіонах та тундрою та льодом біля полюсів."
pd_snow: "Сніговий світ"
pd_snow_desc: "Ця планета зараз переживає льодовиковий період. Хоча льодовики покривають більшу частину полярних та середніх широт, субтропічні ліси покривають екваторіальну смугу."
pd_highland: "Високогірний світ"
pd_highland_desc: "Тривала опадність та частий туман окутують цю планету. Стабільна гідросфера, розташована між замороженими гірськими хребтами та великими внутрішніми морями, підтримує стійкі трави та лишайники."
pd_dune_forest: "Світ лісових дюн"
pd_dune_forest_desc: "Ця планета переживає частий туман, але мінімальну опадність. Низовини складаються в основному з сухих дюн, тоді як гідросфера підтримує снігові лісові гори."
pd_fjord: "Світ фйордів"
pd_fjord_desc: "Обширні океани цієї планети різко врізаються в берег, створюючи субарктичні дощові ліси уздовж узбережжя та альпійські трав'янисті ландшафти на більших висотах."
pd_blossom: "Світ квітів"
pd_blossom_desc: "Багаті трав'янисті ландшафти цієї планети прикрашені яскравими квітами, створюючи видимий з орбіти спектакль."
pd_taiga: "$pc_pd_taiga$"
pd_taiga_desc: "$pc_pd_taiga_desc$"
pd_craton: "$pc_pd_craton$"
pd_craton_desc: "$pc_pd_craton_desc$"
pd_glaciovolcanic: "Гляціовулканічний світ"
pd_glaciovolcanic_desc: "Ця планета переживає інтенсивну вулканічну діяльність, що призводить до численних геотермально нагрітих озер, які приносять рідкісні мінерали та енергію до інакше замороженого ландшафту."
pd_lanthanide: "Лантанідний світ"
pd_lanthanide_desc: "Рідкісноземельні метали та магнітна активність цієї планети формують вражаючі кільцеві гірські вершини. З мінімальними сезонними коливаннями, гідросфера може підтримувати лише окремі ділянки стійкої рослинності."

#Tundra
pd_tundra: "Тундровий світ"
pd_tundra_desc: "Цей світ підтримує стабільну гідросферу та передбачувані низькі температури, створюючи великі лишайникові ліси по всій планеті між скелястими горами та льодовиками."
pd_bog: "Болотний світ"
pd_bog_desc: "Ця планета переживає короткі вологі літо, тривалі холодні зими та значну річну опадність. Робуста гідросфера покриває суходіл товстим шаром боліт та заболочених територій."
pd_mycelium: "Міцеліальний світ"
pd_mycelium_desc: "Ця планета має коротке, прохолодне літо та сухе, заморожене зиму. Широкі рівнини мають величезні грибні ліси та густі підземні міцеліальні мережі."
pd_mud: "Болотний світ"
pd_mud_desc: "Ця планета переживає рідкісні сезони з значною опадністю, а низька геотермальна активність на поверхні створює численні грязьові озера та вулкани по всьому замороженому ландшафту."
pd_basalt: "Базальтовий світ"
pd_basalt_desc: "Стабільні сезони панують на цій планеті, де періодична вулканічна активність створює великі лавові поля. Мохи та лишайники, що процвітають на охолодженому базальті, підтримують біосферу."
pd_tuya: "Туйський світ"
pd_tuya_desc: "З обмеженими сезонами та суворими зимами, біосфера цього світу процвітає завдяки вулканічним ґрунтовим речовинам, а субгляціальні вулкани крапляються по поверхні."
pd_cryovolcano: "Криовулканічний світ"
pd_cryovolcano_desc: "Життя тримається на цій планеті завдяки поживним речовинам, випущеним криовулканами, які викидають воду, амоніак та метан з-під замороженої поверхні."
pd_treeline: "$pc_pd_treeline$"
pd_treeline_desc: "$pc_pd_treeline_desc$"
pd_peatland: "$pc_pd_peatland$"
pd_peatland_desc: "$pc_pd_peatland_desc$"
pd_cryoflora: "Криофлорний світ"
pd_cryoflora_desc: "Гідросфера цієї планети в основному заморожена, з температурами, які рідко піднімаються вище точки замерзання. Тим не менш, флора та фауна адаптувалися з антифризними білками, створюючи красивий світлий екосистему."
pd_lichen: "Лишайниковий світ"
pd_lichen_desc: "Цей світ підтримує великі лишайникові ліси по всій стабільній гідросфері та передбачуваних низьких температурах. Лишайникові ліси, розташовані між скелястими горами та льодовиками,споживають поживні речовини з мінералів."



###Superhabitable
pd_wet_superhabitable: "Надпридатний вологий світ"
pd_wet_superhabitable_desc: "Цей вологий надпридатний світ має потужну гідросферу та оптимальні умови для сільського господарства з теплими середніми температурами та мілкими океанічними басейнами. Важка гравітація викликає труднощі у незвичних до неї істот."
pd_dry_superhabitable: "Надпридатний сухий світ"
pd_dry_superhabitable_desc: "Цей сухий надпридатний світ має потужну гідросферу та оптимальні умови для сільського господарства з теплими середніми температурами та мілкими океанічними басейнами. Важка гравітація викликає труднощі у незвичних до неї істот."
pd_cold_superhabitable: "Надпридатний холодний світ"
pd_cold_superhabitable_desc: "Цей холодний надпридатний світ має потужну гідросферу та оптимальні умови для сільського господарства з теплими середніми температурами та мілкими океанічними басейнами. Важка гравітація викликає труднощі у незвичних до неї істот."
pd_gaia_superhabitable: "Гайя-надпридатний світ"
pd_gaia_superhabitable_desc: "Цей ідеально створений надпридатний світ має азотно-кисневу атмосферу та стійку екосистему, що забезпечує оптимальні умови для різноманітних форм життя. Теплі температури та мілкі океанічні басейни характеризують його ландшафт, але важка гравітація викликає труднощі у незвичних до неї істот."
pd_arcology_superhabitable: "Надпридатна аркологія"
pd_arcology_superhabitable_desc: "Надпридатний світ, повністю охоплений міською-промисловою забудовою. Цей планета має теплі середні температури, але важка гравітація викликає труднощі у незвичних до неї істот."
pd_nuked_superhabitable: "Зруйнований надпридатний світ"
pd_nuked_superhabitable_desc: "Цей надпридатний світ переживає ядерну зиму, характеризовану густими шарами сажі в атмосфері та високими рівнями радіації. Мінімальні ознаки життя."

###Tidally Locked
pd_wet_tidally_locked: "Сонячний світ"
pd_wet_tidally_locked_desc: "Цей вологий tidally-замкнений світ пропонує багато енергетичних можливостей з постійним сонячним світлом та сильними вітрами. Планета має теплі температури та стійку гідросферу, що дозволяє багатому біорізноманіттю в денній та сутінковій зонах."
pd_dry_tidally_locked: "Сутінковий світ"
pd_dry_tidally_locked_desc: "Цей сухий tidally-замкнений світ пропонує багато енергетичних можливостей з постійним сонячним світлом та сильними вітрами. Придатна зона обмежена сутінковими регіоном."
pd_cold_tidally_locked: "Очковий світ"
pd_cold_tidally_locked_desc: "Цей холодний tidally-замкнений світ пропонує багато енергетичних можливостей з постійним сонячним світлом та сильними вітрами. Придатна зона обмежена денною областю."
pd_gaia_tidally_locked: "Гайя-tidally-замкнений світ"
pd_gaia_tidally_locked_desc: "Ідеально створений tidally-замкнений світ має азотно-кисневу атмосферу та стійку екосистему. Оптимальні умови для всіх відомих форм життя існують у обмеженій придатній сутінковій зоні."
pd_arcology_tidally_locked: "Tidally-замкнута аркологія"
pd_arcology_tidally_locked_desc: "Tidally-замкнений світ, повністю охоплений міською-промисловою забудовою. Придатна зона обмежена сутінковими регіоном."
pd_nuked_tidally_locked: "Зруйнований tidally-замкнений світ"
pd_nuked_tidally_locked_desc: "Цей tidally-замкнений світ переживає ядерну зиму, характеризовану густими шарами сажі в атмосфері та високими рівнями радіації. Ознаки життя мінімальні, а придатна зона обмежена сутінковими регіоном."

###Cave
pd_wet_cave: "Карстовий печерний світ"
pd_wet_cave_desc: "Цей планета має планетарну підземну мережу печер з вологим кліматом. Хоча будівництво підземних споруд дорого, воно пропонує захищені колонії."
pd_dry_cave: "Пісковиковий печерний світ"
pd_dry_cave_desc: "Цей планета має планетарну підземну мережу печер з сухим кліматом. Хоча будівництво підземних споруд дорого, воно пропонує захищені колонії."
pd_cold_cave: "Льодяний печерний світ"
pd_cold_cave_desc: "Цей планета має планетарну підземну мережу печер з холодним кліматом. Хоча будівництво підземних споруд дорого, воно пропонує захищені колонії."
pd_gaia_cave: "Гайя-печерний світ"
pd_gaia_cave_desc: "Ідеально створений печерний світ з азотно-кисневою атмосферою та стійкою екосистемою. Оптимальні умови для всіх відомих форм життя на різних широтах. Хоча будівництво підземних споруд дорого, воно пропонує захищені колонії."
pd_arcology_cave: "Печерна аркологія"
pd_arcology_cave_desc: "Печерний світ, повністю охоплений міською-промисловою забудовою. Хоча будівництво підземних споруд дорого, воно пропонує захищені колонії."
pd_nuked_cave: "Зруйнований печерний світ"
pd_nuked_cave_desc: "Цей печерний світ переживає ядерну зиму, характеризовану густими шарами сажі в атмосфері. Високі рівні радіації. Мінімальні ознаки життя."

###Gaia
pd_gaia_world: "Гайя-світ"
pd_gaia_world_desc: "Ідеально створений вологий світ з азотно-кисневою атмосферою та стійкою екосистемою. Оптимальні умови для всіх відомих форм життя на різних широтах."
pd_dry_gaia_world: "Сухий гайя-світ"
pd_dry_gaia_world_desc: "Ідеально створений сухий світ з азотно-кисневою атмосферою та стійкою екосистемою. Оптимальні умови для всіх відомих форм життя на різних широтах."
pd_cold_gaia_world: "Заморожений гайя-світ"
pd_cold_gaia_world_desc: "Ідеально створений заморожений світ з азотно-кисневою атмосферою та стійкою екосистемою. Оптимальні умови для всіх відомих форм життя на різних широтах."
pd_uncommon_gaia_world: "Гайя-світ"
pd_uncommon_gaia_world_desc: "Ідеально створений вологий світ з азотно-кисневою атмосферою та стійкою екосистемою. Оптимальні умови для всіх відомих форм життя на різних широтах."

###Arcology/Relic
pc_pd_nuked_arcology: "Зруйнований реліктовий світ"
pc_pd_nuked_arcology_desc: "Місто колись простягалося по всьому цьому світу. Тепер воно переживає ядерну зиму, характеризовану густими шарами сажі в атмосфері. Високі рівні поверхневої радіації. Мінімальні ознаки життя."
pc_pd_nuked_arcology_tooltip: "Придатність: §R-100%§!\nПридатність: §G+100%§! з §Y$trait_pc_nuked_preference$§! або §Y$trait_survivor$§! ознакою"

###Uninhabitable Modifiers
pd_diamond: "Діамантовий світ"
pd_diamond_desc: "Через високі температури та планетарний тиск більша частина цього світу перетворилася на діаманти."
pd_carbon: "Вуглецевий світ"
pd_carbon_desc: "На відміну від більшості світів на основі кремнію та кисню, цей світ має значно вищий рівень вуглецю до кисню."
pd_chthonian: "Хтонічний світ"
pd_chthonian_desc: "Цей планета колись був газовим гігантом, але зоряні вітри відняли його воднево-гелійову атмосферу, залишивши тільки голе металічне ядро."
pd_iron: "Залізний світ"
pd_iron_desc: "Планета складається переважно з залізного ядра з мінімальною або відсутньою мантії."
pd_volcanic: "Вулканічний світ"
pd_volcanic_desc: "Цей планета переживає постійні вулканічні виверження через високу геологічну активність, з викидами сірки, що досягають висоти до 500 км над поверхнею."
pd_hydrocarbon: "Вуглеводневий світ"
pd_hydrocarbon_desc: "Цей планета має густу, непрозору атмосферу, складену з азоту та метану, з хмарами етану та стабільними масами рідких вуглеводнів."
pd_hot_gas_giant: "Гарячий газовий гігант"
pd_hot_gas_giant_desc: "Цей газовий гігант переживає температури, значно вищі за середню, що забезпечує можливість використання енергетичних умов для збору рідкісних газів."
pd_cloudless_gas_giant: "Безхмарний газовий гігант"
pd_cloudless_gas_giant_desc: "Газова планета не має необхідних хімічних речовин в атмосфері для формування глобального хмарного покриву, створюючи без особливостей вигляд з орбіти."
pd_cold_gas_giant: "Холодний газовий гігант"
pd_cold_gas_giant_desc: "Нижчі температури та стабільні вітри газового гіганта забезпечують можливості для дослідження."
pd_ethane_ocean: "Океан етану"
pd_ethane_ocean_desc: "Цей світ покритий рідкими океанами етану."
pd_dwarf_gas: "Газовий карлик"
pd_dwarf_gas_desc: "Планета має густу водень-гелійову атмосферу з глибокими шарами льоду, каменю та рідких океанів води та аміаку."
pd_subglacial: "Субгляціальний світ"
pd_subglacial_desc: "Товстий шар постійного льоду, низькі температури та тонка атмосфера роблять поверхневе життя неможливим. Однак геотермальна активність та приливне нагрівання створюють підповерхневий океан під твердим льодом."
pd_hothouse: "Світ-спека"
pd_hothouse_desc: "Скам'янілий світ, атмосфера якого зараз переживає неконтрольований парниковий ефект. Смертельний для всіх форм життя."

#Engineered Environment
decision_engineered_environment_gaia: "Проект формування світу"
decision_engineered_environment_gaia_desc: "Ми використаємо передові технології терраформування, щоб перетворити цей світ на рай, забезпечивши оптимальні умови для всіх відомих форм життя."
engineered_environment_gaia: "Ідеально сформований світ"
engineered_environment_gaia_desc: "Передові технології терраформування перетворили цей світ, і його екосистема тепер має оптимальні умови для всіх відомих форм життя."

