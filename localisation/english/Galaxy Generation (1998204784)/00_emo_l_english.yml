l_english:


reliquary_system_initializer_NAME:0 "Назад у майбутнє"
reliquary_system_initializer_DESC:0 "Максимально велика трійна система з §Yреліктовим світом§L (розмір 26), супроводжувана двома реліктовими місяцями, один з яких крихітний (розмір 11 і 1).\n\n$system_initializer_DESC$"

origin_reliquary:0 "Назад у майбутнє"
origin_reliquary_desc:0 "Ця цивілізація колись пережила величезний науковий ріст, який дозволив їй заселити свої планетарні місяці. Їх технологічні досягнення були втрачені, однак, коли корональний викид маси з їхньої зірки знищив все електричне обладнання. Залишилися лише розповіді про чудеса, яких були здатні їхні предки. Через епохи вчені знову відкрили, що магія була нічим іншим, як незрозумілою технологією."
origin_tooltip_reliquary_effects:0 "Максимально велика трійна система з §Yреліктовим світом§W (розмір 26), супроводжувана двома реліктовими місяцями, один з яких крихітний (розмір 11 і 1)."

d_hydroponic_farms:1 "Гідропонічні ферми"
d_hydroponic_farms_desc:0 "Ця область зелених будинків і полів використовувалася для харчування планети з часів незапам'ятних. Тепер більша частина її непридатна, але все ж таки вона дає трохи їжі."


origin_egg:0 "Ходіння по яйцях"
origin_egg_desc:0 "Дивні землетруси трясуть нашу планету вже століття. Легенди розповідають нам про великого змія, який пожирає наш світ зсередини. Чи це правда?"
origin_tooltip_egg_effects:0 "§WПочніть з §YVoidspawn §W, який росте всередині вашої домашньої планети. Він вилупиться і §Rзнищить §Wвашу столицю імперії.\n\nВи зможете вибрати, як довго це триватиме на початку гри. Виберіть з варіантів між певним знищенням через 1 рік і 'дуже складним' терміном у 100 років."

emo.2.title: "Ще більше походжень: Ходіння по яйцях"
emo.2.desc: "Виберіть, після якого часу яйце, заховане під поверхнею планети, почне вилуплюватися.\n\nЦе вказує на те, коли починається ланцюжок подій, колонія буде знищена приблизно через рік.\n\nВаріанти кольорово кодовані, щоб вказати, наскільки ймовірне ваше виживання. Перші кілька варіантів майже напевно неможливі, якщо ви не зможете швидко знайти і колонізувати придатну для життя планету. Останній варіант існує, якщо ви просто хочете битися і вбити Void Spawn у майбутньому. Все, що до п'яти років, гарантує, що жодна з вашої первісної популяції не виживе (оскільки ви не зможете переселити попи на розвиваючуся колонію)."
emo.2.option.oneyear: "§R1 рік§W"
emo.2.option.oneandahalfyears: "§R1,5 роки§W"
emo.2.option.twoyears: "§P2 роки§W"
emo.2.option.threeyears: "§P3 роки§W"
emo.2.option.fouryears: "§S4 роки§W"
emo.2.option.fiveyears: "§S5 років§W"
emo.2.option.sevenyears: "§H7 років§W"
emo.2.option.tenyears: "§Y10 років§W"
emo.2.option.fifteenyears: "15 років"
emo.2.option.twentyfiveyears: "25 років"
emo.2.option.hundredyears: "§G100 років§W"


origin_hive:0 "Інтеграція екосистеми"
origin_hive_desc:0 "Цей Колективний розум розвинув розуміння свого оточення, яке досі було невідомим. Він успішно злився зі своєю домашньою планетою."
origin_tooltip_hive_effects:0 "§WПочніть з §YHive World §W як вашої домашньої планети."


origin_eldest_sibling:0 "Старший брат"
origin_tooltip_emo_eldest_sibling_effects:0 "Почніть з до §Yдвох інших примітивних цивілізацій§! у вашій домашній системі. Виберіть, чи вони належать до вашого виду або випадково згенеровані."
origin_eldest_sibling_desc:0 "Це суспільство завжди було зацікавлене у присутності двох конкретних інших планет у своїй сонячній системі. З відкриттям телескопів вчені підтвердили існування іншопланетного життя на至少 одній з них! \nСтарі легенди, які давно розповідаються, тепер здаються більш правдоподібними, і як перші серед нас, ми виходимо у зірки."

START_SCREEN_ELDEST_SIBLING:0 "Ще до винаходу телескопа ми довгий час знали історії про наших братніх цивілізацій. Час окутав їхнє походження у таємницю. І протягом століть спостереження за ними з комфорту нашої домашньої планети було єдиним способом зібрати інформацію.\n\nЗ появою телекомунікації не минуло багато часу, як амбітні вчені спробували зв'язатися з ними. Перша відповідь зібрала світову увагу. Нарешті - відповіді будуть нашими!\n\nНезабаром після цього ми дізналися, що вони мали свої власні історії про нас і легенди про портали до інших світів. Спекуляції почалися, але жодної згоди не було досягнуто щодо нашого спільного минулого.\n\n Відкриття сталого міжзоряного польоту дало нам нескінченну можливість відвідати їх. Комунікація досі була позитивною, підтримуваною провідними вченими нашого часу. Але тепер серед нас є голоси, які збирають підтримку для превентивного першого удару!"

emo.1.title: "Ще більше походжень: Старший брат"
emo.1.desc: "Виберіть, які примітивні цивілізації були виявлені нашими вченими."
emo.1.option.sametwo: "2 примітивні цивілізації нашого виду."
emo.1.option.sameone: "1 примітивна цивілізація нашого виду."
emo.1.option.oneandone: "1 примітивна цивілізація нашого виду і інша, випадкова."
emo.1.option.onerandom: "1 примітивна цивілізація одного випадкового виду."
emo.1.option.tworandom: "2 примітивні цивілізації різних випадкових видів."
emo.1.option.decideyourself: "Використовуйте планетарні рішення, щоб вибрати протягом 1 року."
emo.1.option.decideyourself_desc: "Під час одного року ви будете能够 'відкрити' стільки пізніх пре-FTL імперій на планетах у вашій домашній системі, скільки вам хочеться."

emo_decision_discover_preftl:0 "Відкрити пізню пре-FTL імперію на цій планеті"
emo_decision_discover_preftl_desc: "Це призведе до появи випадкової пре-FTL імперії на цій планеті. Використовуйте з обережністю."

emo.15.title: "Ще більше походжень: Старший брат"
emo.15.desc: "Виберіть, яку примітивну цивілізацію було виявлено нашими вченими на цій планеті."
emo.15.option.same: "Примітивна цивілізація нашого виду."
emo.15.option.diff: "Примітивна цивілізація іншого випадкового виду."


origin_emperor:0 "Обраний"
origin_emperor_desc:0 "''Ви - Обраний. Ви принесли баланс цьому світу. Залишайтеся на цьому шляху, і ви зробите це знову... для галактики. Але берегіть своє серце...'' \n- Останні слова Отця"
origin_tooltip_emperor_effects:0 "- Початковий рівень правителя: §G10§!$NEW_LINE$- Ознака правителя: ['concept_leader_trait_chosen', $leader_trait_chosen$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_psionic_theory', £society_research£ $tech_psionic_theory$]"
concept_leader_trait_chosen: "$leader_trait_chosen$"
concept_leader_trait_chosen_desc: "$THIS_LEADER_TXT$:$TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §GНесмертний§!\n\n§L$leader_trait_chosen_desc$§!"

fratricide_system_initializer_NAME:0 "Братовбивство"
fratricide_system_initializer_DESC:0 "§YTomb World §L частина цієї унарної системи є мовчазним нагадуванням про цивілізацію, яка колись сусідила з вашою.\n\n$system_initializer_DESC$"

origin_fratricide:0 "Братовбивство"
origin_fratricide_desc:0 "§YTomb World §L частина цієї унарної системи є мовчазним нагадуванням про цивілізацію, яка колись сусідила з вашою. Навчіться на своїй історії або прийміть і повторіть її."
origin_tooltip_fratricide_effects:0 "§WПочніть з додатковим §YTomb World §W у вашій домашній системі."


nine_suns_system_initializer_NAME:0 "Спадщина дев'яти сонць"
nine_suns_system_initializer_DESC:0 "Коли сусідня галактика зіштовхнулася з нашою, її надмасивна чорна діра відірвала кілька зірок від їх галактичної ніші. Вони всі опинилися тут, супроводжуючи свій новий центр тяжіння. Масивна планета утворилася з уламків, присутніх у системі, обертаючись навколо чорної діри. Світло дев'яти сонць створило новий цикл змінної постійної денної пори року та радіації. Життя все ж таки еволюціонувало там,尽管 несприятливі умови.\n\n$system_initializer_DESC$"

origin_nine_suns:0 "Спадщина дев'яти сонць"
origin_nine_suns_desc:0 "Коли сусідня галактика зіштовхнулася з нашою, її надмасивна чорна діра відірвала кілька зірок від їх галактичної ніші. Вони всі опинилися тут, супроводжуючи свій новий центр тяжіння. Масивна планета утворилася з уламків, присутніх у системі, обертаючись навколо чорної діри. Світло дев'яти сонць створило новий цикл змінної постійної денної пори року та радіації. Життя все ж таки еволюціонувало там,尽管 несприятливі умови."
origin_tooltip_nine_suns_effects:0 "§WПочніть на §Yрозмір 30 §Wпланеті, супроводжуваній дев'ятьма різними зірками, обертаючись навколо надмасивної §YBlack Hole §W у вашій домашній системі. §YСуперспалах §Wвдарить через рік."

emo.3.title: "Ще більше походжень: Спадщина дев'яти сонць"
emo.3.desc: "Якщо спостереження за світлом далеких зірок навчило нашу цивілізацію чогось, то це те, що ми єдині свого роду. Дев'ять зірок присутні у близькій відстані від чорної діри, навколо якої обертається наш домашній світ. І їхнє спільне впливало дозволило життю, як ми його знаємо, розвинутися. У тіні надмасивної чорної діри наші предки давно мріяли про політ у небо. Тепер ми знаємо, що чорна діра у нашій системі не є původною від тут. Сусідня галактика зіштовхнулася з цією понад чотирнадцять мільярдів років тому, і те, що залишилося від її ядра, тепер є нашим домом.\n\nЩе до розробки першого Гіпердрайва вчені вже концептуалізували масштабний інженерний проєкт. Його назвали: §YBirch World§!. Використовуючи концепції з ранньої теоретичної фізики, можливо буде побудувати гігантську сферу навколо горизонту подій чорної діри.\nТака конструкція може бути ще недосяжною для нас, але видіонери та нерди погоджуються: це буде корона галактичної цивілізації!"
emo.3.option.birch_world_conceptualized: "Мета, яку варто переслідувати."

emo.5.title: "Ще більше походжень: Спадщина дев'яти сонць"
emo.5.desc: "Якщо спостереження за світлом далеких зірок навчило нашу цивілізацію чогось, то це те, що наша галактика виняткова. Довгий час існувала теорія, яка стверджувала, що центр кожної галактики повинен бути такої концентрованої маси, що тільки чорна діра або квазар могли бути присутні.\nОднак, поки ця теорія існує, ми завжди дивувалися, чому наша галактика здається мати два різних центри тяжіння.\n\nНі більше! З нашим підходом до другого, трохи меншого центру, ми дізналися про його секрет: мільярди років тому сусідня галактика повинна була зіштовхнутися з нашою. Але замість розлучення після зіштовхнення, дві галактики злилися, і тепер обидва їх ядра увійшли у напівстабільну орбіту, яка триватиме щонайменше ще кілька мільярдів років.\nЦей другий центр тяжіння привернув дев'ять зірок, які обертаються навколо нього ближче, ніж ми вважали можливим.\n\nРозмови серед наших вчених включають тривожні, божевільні пропозиції щодо надмасивної чорної діри. Необхідне фінансування для побудови однієї з них, такої як §YBirch World§!, перевищило б усе, що було побудовано у галактиці, чи то нами, чи тими, хто був до нас."
emo.5.sister_galaxy_discovered: "Це суперечить нашому поточному розумінню фізики!"


origin_subterra:0 "Поза зором, поза розумом"
origin_subterra_desc:0 "Невідомо вашій цивілізації, субтерранна вид розвинувся під поверхнею протягом епох."
origin_tooltip_subterra_effects:0 "§WПочніть з §YСубтерранською цивілізацією§W на вашій домашній планеті."


origin_enlightenment:0 "Стремління до просвітництва"
origin_enlightenment_desc:0 "Пошук знань, бажання зняти завісу. Ця цивілізація ніколи не зупиняється у своєму навчанні."
origin_tooltip_enlightenment_effects:0 "§W- Шанс, що лідери зберігають свій рівень: §G20%§!"
MESSAGE_ENLIGHTENED_TITLE:0 "Рівень збережено"
MESSAGE_ENLIGHTENED:0 "§H[This.GetName]§! зберігає свій рівень лідера."