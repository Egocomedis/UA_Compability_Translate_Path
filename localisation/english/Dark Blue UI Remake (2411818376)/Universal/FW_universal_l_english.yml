PR_tip_MAN_desc:1 "Робоча сила еквівалентна попам і може бути перетворена на попи з швидкістю §Y1:1§!. \nКожна робоча сила генерує $@PR_svar_MAN_empire_size|G2$ розміру імперії і підлягає впливу §Yмодифікаторів розміру імперії§!. \nКожна робоча сила споживає $@PR_svar_MAN_usage|G2$ житла і послуг, і підлягає впливу відповідних §Yмодифікаторів попа§!. \nРобоча сила генерує торгову вартість і споживає ресурси на утримання, які залежать від пропорції видів в імперії. \n\nРобоча сила, не призначена для колоній, вважається ресурсом і зберігається у вигляді £PR_sr_MAN£§Y$PR_sr_MAN$§!. \nЯкщо ресурси робочої сили не будуть призначені вчасно, їх резерви зменшаться на $@PR_svar_MAN_decline|G%0$ кожні шість місяців, що можна вважати втратою населення без постійного місця проживання. \n§EКоли є безробітні в колонії, де система робочої сили включена, вважається, що більше не потрібно поп. Тому його зростання попа буде перетворено на вихід £PR_sr_MAN£$PR_sr_MAN|Y$. \nЯкщо розподіл ресурсів робочої сили включено, £PR_sr_MAN£$PR_sr_MAN|Y$ буде призначено всім колоніям з урахуванням його §Yтемпу зростання робочої сили§! кожні 6 місяців.§!"
