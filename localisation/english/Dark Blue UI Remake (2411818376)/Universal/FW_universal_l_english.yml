### PR
 PR_tip_plnt_HC:0 "§HTotal Manpower Requirements (sum of $CURRENT_POPULATION_AMOUNT$ and Manpower):§!"
 PR_failtip_plnt_HC_MORE:0 "§YTotal manpower§! Insufficient"
 PR_failtip_plnt_HC_LESS:0 "§YTotal manpower§! Exceeds"
 PR_tip_MAN_desc:1 "Manpower are equivalent to the pops and can be converted to pops with a rate of §Y1:1§!. \nEach manpower generates $@PR_svar_MAN_empire_size|G2$ empire sprawl and is affected by §Ypop empire size modifiers§!. \nEach manpower consumes $@PR_svar_MAN_usage|G2$ housing and amenities, and is affected by relevant §Ypop modifiers§!. \nManpower generates trade value and consumes upkeep resources, which depend on the proportion of species of the empire. \n\nManpower not allocated to colonies are considered a resource and stored in the form of £PR_sr_MAN£§Y$PR_sr_MAN$§!. \nIf manpower resources are not allocated in a timely manner, its reserves will decrease by $@PR_svar_MAN_decline|G%0$ every six months, which can be considered as the loss of a population without a fixed residence. \n§EWhen there is unemployed in a colony where manpower system is on, it is considered that no more pop is needed. So its pop growth will be converted into the output of £PR_sr_MAN£$PR_sr_MAN|Y$. \nIf the §HManpower Resource Distribution§! is on, £PR_sr_MAN£$PR_sr_MAN|Y$ will be assigned to all the colonies in consider of its §Ymanpower growth rate§! each 6 months.§!"
 # 资源
