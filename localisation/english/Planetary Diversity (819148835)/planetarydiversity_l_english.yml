#Gaia Terraforming
policy_pd_gaia_modifier: "Формування світу"
policy_pd_gaia_modifier_desc: "Хоча це дорого, ми можемо застосувати наші передові технології терраформування до кожного планетарного проекту, забезпечуючи, щоб кожна терраформована планета була сформована до досконалості."
pd_expensive_gaia_terraforming_name: "Терраформування формувальника світу"
