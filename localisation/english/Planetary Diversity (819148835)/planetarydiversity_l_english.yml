#Nemma World
pd_nemma: "Світ Немми"
pd_nemma_desc: "Острови цієї планети насправді є колосальними, мінеральними, амфібійними рептиліями. Званого Неммами, вони плавають на поверхні і залишаються спокійними, якщо їх не турбувати."
#Alpha Centauri
pd_alpha_centauri: "Світ Хірона"
pd_alpha_centauri_desc: "Планета покрита ксено-грибними зростаннями і спіткнута екстремальними погодними умовами і сейсмічною нестабільністю. Незважаючи на ці небезпеки, її багаті ресурси і стійка біосфера пропонують цінні можливості для дослідження і експлуатації."

