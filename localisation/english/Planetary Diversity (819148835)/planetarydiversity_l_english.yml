###Рідкісні Будівлі
building_megalfora_mine: " Видобуток коренів мегафори"
building_megalfora_mine_desc: "Гігантські корені дерев мегафори глибоко проникають у земну кору, відкриваючи важкодоступні мінеральні родовища."
building_megalfora_lab: "Лабораторія дослідження мегафори"
building_megalfora_lab_desc: "Є багато чого ми можемо вивчити з унікальної структури дерев мегафори та навколишніх лісів."
building_megalfora_grid: "Система збору соку мегафори"
building_megalfora_grid_desc: "Система соку дерев мегафори містить велику кількість енергії, яку можна використовувати без негативного впливу на дерева самих, покращуючи наш вихід енергії."
building_petrified_mine: " Видобуток петрифікованої деревини"
building_petrified_mine_desc: "Багатство петрифікованої деревини на планеті дозволяє легко отримувати доступ до мінералів."
building_petrified_guild: "Товари з петрифікованої деревини"
building_petrified_guild_desc: "Рідкісний склад петрифікованої деревини дозволяє створювати деякі унікальні товари масового вжитку."
building_petrified_lab: "Дослідницька мережа петрифікованої деревини"
building_petrified_lab_desc: "Бурхливе минуле планети створює багато можливостей для досліджень."
building_reef_lab: "Акваторіум для дослідження рифів"
building_reef_lab_desc: "Унікальні структури рифів та багата біорізноманітність дозволяють нашим дослідженням зробити унікальні відкриття."
building_reef_guild: "Гільдія ремесел рифів"
building_reef_guild_desc: "Рифи можна використовувати для створення нових та красивих товарів масового вжитку."
building_reef_mine: "Консорціум з видобутку рифів"
building_reef_mine_desc: "Мінерально-багаті рифи можна видобувати, покращуючи видобуток мінералів на планеті."
building_archipelago_foundry: "Лавова ливарня архіпелагу"
building_archipelago_foundry_desc: "Багата вулканічна активність може покращити нашу ливарну справу."
building_archipelago_farm: "Ферма вулканічного архіпелагу"
building_archipelago_farm_desc: "Високий вміст вулканічної землі можна використовувати для покращення сільськогосподарської продукції."
building_archipelago_resort: "Мережа пляжних курортів архіпелагу"
building_archipelago_resort_desc: "Багато островів красиві та безпечні, що робить їх ідеальними для курортів та спа-центрів."
building_biolumen_lab: "Станція дослідження біолюмінесцентних організмів"
building_biolumen_lab_desc: "Біолюмінесцентні джунглі мають неймовірний масив унікальних форм життя та повні не відкритих медичних та промислових відкриттів."
building_biolumen_resort: "Планетарний курорт біолюмінесцентних організмів"
building_biolumen_resort_desc: "Біолюмінесцентні джунглі красиві. Ця система курортів пропонує все, що можна бажати під теплим світлом біолюмінесцентних рослин."
building_biolumen_farm: "Сільськогосподарська мережа біолюмінесцентних організмів"
building_biolumen_farm_desc: "Багатство рослинності, що розвинулося тут, дозволяє нашим фермерам використовувати біолюмінесцентні культури, роблячи сільське господарство більш ефективним на цій планеті."
building_geothermal_grid: "Геотермальна енергетична мережа"
building_geothermal_grid_desc: "З'єднавши нашу енергетичну мережу з потужною геотермальною активністю на цій планеті, ми можемо збільшити вихід наших техніків."
building_geothermal_foundry: "Фільтрація геотермальної шламу"
building_geothermal_foundry_desc: "Геотермальний шлам повний рідкісних та цінних ресурсів, з правильною фільтрацією його можна використовувати для покращення вихіду наших ливарень."
building_geothermal_lab: "Відділ геотермальної інженерії"
building_geothermal_lab_desc: "Дуже активна геотермальна активність та екстремальні відмінності температури означають, що інженери повинні застосовувати унікальні рішення до нормальних інженерних проблем."
building_salt_lab: "Лабораторія дослідження солі"
building_salt_lab_desc: "Рідкісні соляні утворення на цій планеті мають багато можливих промислових та технічних застосувань, вивчення їх покращує якість досліджень, проведених тут."
building_salt_mine: " Видобуток соляних кристалів"
building_salt_mine_desc: "Рідкісні соляні кристали тут дозволяють видобувним операціям легко знаходити рідкісні та нові мінерали."
building_salt_foundry: "Ливарня з покращенням солі"
building_salt_foundry_desc: "Деякі рідкісні солі можна використовувати для покращення якості та кількості сплавів, вироблених."
building_aquifer_farm: "Сільськогосподарська мережа аквіферу"
building_aquifer_farm_desc: "Використовуючи мережу аквіферу для виробництва їжі, ми можемо суттєво покращити сільськогосподарський вихід цього світу."
building_aquifer_resort: "Послуги водного курорту"
building_aquifer_resort_desc: "Ці курорти дозволяють туристам насолодитися природною красою водоносного горизонту та багатими водами."
building_aquifer_lab: "Лабораторія водоносного горизонту"
building_aquifer_lab_desc: "Ця лабораторія вивчає унікальні форми життя, знайдені в підземній системі водоносного горизонту."
mod_building_aquifer_lab_max: "Максимально $building_aquifer_lab$s"
building_primal_foundry: "Первісна магма"
building_primal_foundry_desc: "Легко доступна вулканічна діяльність може бути використана для покращення виробничої потужності ливарні."
building_primal_grid: "Первісна енергетична мережа"
building_primal_grid_desc: "Високий рівень вулканічної діяльності може бути використаний для покращення генерації енергії."
building_primal_mine: "Первісна гірничодобувна промисловість"
building_primal_mine_desc: "Високий рівень вулканічної діяльності створив багато старих піродуктів, які дають доступ до багатих рудних жил."
building_coral_resort: "Кораловий курорт"
building_coral_resort_desc: "Сухий клімат і кольорові коралові ліси роблять це місце ідеальним для відпочинку."
building_coral_lab: "Дослідницькі пости коралових лісів"
building_coral_lab_desc: "Унікальні наземні корали ховають багато секретів для біологів та інженерів."
building_coral_guild: "Гільдія коралових ремесел"
building_coral_guild_desc: "Корали, знайдені на цій планеті, красиві та мають багато споживчих застосувань."
building_supercon_farm: "Суперконтинентальна зрошувальна система"
building_supercon_farm_desc: "Цей світ має багато відкритого простору для сільського господарства та води, просто не в одному місці. Ця просунута зрошувальна система дозволяє покращити виробничу потужність сільського господарства."
building_supercon_lab: "Суперконтинентальна дослідницька мережа"
building_supercon_lab_desc: "Суперконтинент має унікальні дослідницькі можливості, вивчаючи колекцію флори та фауни та стан тектоніки плит."
building_supercon_grid: "Суперконтинентальна енергетична мережа"
building_supercon_grid_desc: "Далеко в глибині цього суперконтиненту сухо, відкрито та арідно. Ідеальне місце для встановлення великої сонячної мережі для покращення планетарної генерації енергії."
building_pd_sinkhole_mine: "Гірничодобувна гільдія"
building_pd_sinkhole_mine_desc: "Синкхоли дають багато багатих гірничодобувних можливостей."
building_pd_sinkhole_guild: "Підземні товари"
building_pd_sinkhole_guild_desc: "Печери та синкхоли дають доступ до цінних матеріалів."
building_pd_sinkhole_lab: "Дослідницька мережа синкхолів"
building_pd_sinkhole_lab_desc: "Синкхоли є домом для унікальних форм життя та дають багато інженерних завдань для використання."
building_storm_lab: "Лабораторія метеорології штормів"
building_storm_lab_desc: "Екстремальний погодний стан на цій планеті дозволяє проводити практичні дослідження нових інженерних технік та вивчення метеорологічних моделей."
building_storm_grid: "Вітрова мережа штормів"
building_storm_grid_desc: "Екстремальний вітер на цій планеті збільшує потужність енергетичної мережі планети."
building_storm_mine: "Гірничодобувна промисловість штормів"
building_storm_mine_desc: "Екстремальний погодний стан на цій планеті розбиває поверхню до такого низького рівня, що є багато легкодоступних гірничодобувних можливостей."
building_iceberg_lab: "Лабораторія айсбергів"
building_iceberg_lab_desc: "Стабільні айсберги дають унікальні інженерні та біологічні дослідницькі можливості."
building_iceberg_farm: "Ферма айсбергів"
building_iceberg_farm_desc: "Кelp цього світу росте в такій кількості, що будь-яке сільське господарство на цьому світі є дуже продуктивним."
building_iceberg_foundry: "Ливарня айсбергів"
building_iceberg_foundry_desc: "Холодна солона вода та надлишок солей роблять покращену ливарну потужність."
building_cryo_lab: "Кріо-дослідницька мережа"
building_cryo_lab_desc: "Вивчення флори та фауни цього світу розширює можливості наших дослідників."
building_cryo_guild: "Кріо-ремесла"
building_cryo_guild_desc: "Кріо-білок має багато промислових застосувань, та ремесelniki на цій планеті можуть створити дивовижні унікальні товари."
mod_planet_artisans_unity_produces_add: "£unity£ $unity$ від [GetArtisanIcon] [GetArtisanPlural]"
building_cryo_grid: "Кріо-протеїнова мережа"
building_cryo_grid_desc: "Тут ми обробляємо кріо-флору для її рідкісних білків, щоб покращити генерацію енергії."
building_lichen_farm: "Ферма лишайників"
building_lichen_farm_desc: "Ці ферми використовують лишайники для покращення виробничої потужності."
building_lichen_grid: "Біо-реактор лишайників"
building_lichen_grid_desc: "Додавання лишайників до біо-реакторів дозволяє покращити генерацію енергії."
building_lichen_lab: "Дослідницький центр лишайників"
building_lichen_lab_desc: "Цей дослідницький центр вивчає унікальну біорізноманітність та промислові застосування лишайникових лісів."
building_cryo_resort: "Кріо-курорт"
building_cryo_resort_desc: "Цей масовий курорт побудований навколо багатих та красивих кріо-флорних лісів, що створює туристичні можливості для всієї планети."
building_glacio_foundry: "Гляціовулканічна ливарня"
building_glacio_foundry_desc: "Ці спеціалізовані ливарні використовують високу вулканічну енергію для покращення виробничої потужності ливарень."
building_glacio_resort: "Гляціовулканічний курорт"
building_glacio_resort_desc: "Ця мережа курортів використовує наявні гарячі джерела, знайдені тут."
building_glacio_mine: "Гляціовулканічна гірничодобувна промисловість"
building_glacio_mine_desc: "Неактивні піродукти цього світу дозволяють нашим гірникам досягти важкодоступних мінералів."
building_lanthanide_guild: "Лантанідні товари"
building_lanthanide_guild_desc: "Ця гільдія ремесел використовує рідкісну надлишок лантанідних металів для створення унікальних споживчих товарів."
building_lanthanide_lab: "Мережа досліджень лантанідів"
building_lanthanide_lab_desc: "Ця мережа лабораторій і випробувальних майданчиків дозволяє нашим дослідникам знаходити нові й оригінальні способи використання лантанідів."
building_lanthanide_mine: " Видобуток лантанідів"
building_lanthanide_mine_desc: "Багаті поклади лантанідів означають, що видобуток на цій планеті особливо продуктивний."
building_wet_td_farm: "Сільськогосподарський комплекс з блокуванням припливів"
building_wet_td_farm_desc: "Постійне сонячне світло робить вирощування їжі надзвичайно ефективним."
building_wet_td_grid: "Відренова енергетика з блокуванням припливів"
building_wet_td_grid_desc: "Постійне сонячне світло та вітер дозволяють створити ефективні енергетичні мережі."
building_wet_td_bio_lab: "Біологічні лабораторії для вивчення блокування припливів"
building_wet_td_bio_lab_desc: "Кожна зона планети має такі унікальні екологічні зони, що флора та фауна розвинулися унікальними й оригінальними способами"
building_karst_grid: "Геотермальна криниця в печерах"
building_karst_grid_desc: "Глибокі печери дозволяють легко отримувати доступ до багатих геотермальних джерел енергії, покращуючи генерацію енергії на планеті."
building_karst_lab: "Інженерна гільдія печер"
building_karst_lab_desc: "Будівництво міст під землею - це не проста справа. Ця гільдія координує роботу з місцевими дослідниками, покращуючи інженерний вивід дослідників тут."
building_karst_mine: "Консорціум видобутку в печерах"
building_karst_mine_desc: "Глибокі печери дозволяють легко отримувати доступ до багатих рудних жил, покращуючи видобуток мінералів на планеті."
building_superhab_lab: "Лабораторії еволюції надпридатних середовищ"
building_superhab_lab_desc: "Хоча надпридатні середовища не ідеальні для всіх істот, вони ідеальні для біологічного життя, яке еволюціонує. Частота відкриттів тут покращує суспільні дослідження на планеті."
building_superhab_farm: "Сільськогосподарська мережа надпридатних середовищ"
building_superhab_farm_desc: "Ідеальні умови росту на цій планеті дозволяють досягти вищого рівня сільськогосподарської продукції."
building_superhab_foundry: "Високогравітаційні литейні надпридатних середовищ"
building_superhab_foundry_desc: "Виробництво сплавів на цих високогравітаційних умовах означає, що щільні високоякісні сплави легше виготовляти."

#Будівлі Гаї
building_gaia_lab: "Дослідницький центр Гаї"
building_gaia_lab_desc: "З цього центру дослідники контролюють і підтримують ідеальне середовище планети, часто надаючи нові можливості для досліджень."
building_gaia_unity_admin: "Координаційний центр бюрократії Гаї"
building_gaia_unity_admin_desc: "Лабіринтні офіси цього координаційного центру доповнені чудовими видами і ідилічними громадськими зонами, суттєво покращуючи вивід планетарних бюрократів."
building_gaia_unity_temple: "Координаційний храм Гаї"
building_gaia_unity_temple_desc: "Цей палациовий храмовий адміністративний будинок розташований глибоко в ідилічній рослинності. Чудові види оживляють і надихають кліриків, які відвідують це місце."
building_gaia_unity_robot: "Координаційний хаб Гаї"
building_gaia_unity_robot_desc: "Ідеальна температура і погодні умови на цій планеті покращують обробну потужність координаторів, розміщених тут."
building_gaia_unity_servitor: "Біо-трофейний рай Гаї"
building_gaia_unity_servitor_desc: "З ідеальним середовищем, як це, задовольнити кожну потребу розумної органічної істоти значно легше, і випадки вираження самодетермінації суттєво знижуються. Органічні істоти тут мають свої житлові потреби повністю задоволені."
building_gaia_unity_hive: "Координаційний вузол Гаї"
building_gaia_unity_hive_desc: "Ідеальна температура і погодні умови на цій планеті забезпечують такий комфорт для дронів на цій планеті, що вони можуть сконцентрувати більшу частину своєї психічної здатності на когезії рою."
building_gaia_resort: "Ідилічний курорт Гаї"
building_gaia_resort_desc: "Контрольовані погодні умови і чудові види дозволяють створити вершину курортів для розваг і медичних потреб."



