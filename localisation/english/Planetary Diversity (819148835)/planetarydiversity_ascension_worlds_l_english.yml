pd_aw_lithoid_planet_cyan: "Літотрофний Світ"

pd_aw_lithoid_planet_cyan_desc: "Частота: 500 нм\nРезонансні коливання сприяють доброзичливості та каталізують прискорене зростання літойдів."

pd_aw_lithoid_planet_red: "Літотрофний Світ"

pd_aw_lithoid_planet_red_desc: "Частота: 650 нм\nМіцна кристалічна резонансна частота безшовно взаємодіє з мінеральними відкладами, роблячи їх більш доступними для видобутку."

pd_aw_lithoid_planet_yellow: "Літотрофний Світ"

pd_aw_lithoid_planet_yellow_desc: "Частота: 580 нм\nДинамічні гармоніки цієї кристалічної резонансної частоти безшовно інтегруються з нашими енергетичними мережами, розблоковуючи їхню загальну потужність."


###Infesting Hive

building_pd_planet_infester_1: "Вузол Інфекції - Перша Фаза"

building_pd_planet_infester_1_desc: "Цей вузол, серце початкової фази інфекції, є життєво важливим для присутності рою на цій планеті. Його втрату означатиме розрив хватки рою тут."

building_pd_planet_infester_2: "Вузол Інфекції - Друга Фаза"

building_pd_planet_infester_2_desc: "Цей масивний вузол, тепер у проміжній фазі інфекції, володіє з'єднанням з роєм, достатньо міцним, щоб маніпулювати критичними планетарними процесами. Його втрату означатиме розрив хватки рою тут."

building_pd_planet_infester_3: "Планетарний Вузол Інфекції"

building_pd_planet_infester_3_desc: "Досягнувши свого зеніту, цей потужний вузол здійснює повний контроль над усіма планетарними процесами. Його втрату означатиме розрив хватки рою тут."

building_pd_planet_infester_3_effect_desc: "Ця планета буде перетворена на §Y$pc_hive$§!"

pdplanetaryinfesters.120.name: "Планетарний Рій Завершено"

pdplanetaryinfesters.120.desc: "Як вузол досягає свого повного потенціалу, ми відчуваємо глибоке відчуття досягнення.\n\nЦей момент відзначає значний стрибок у контролі рою над [Root.GetName], зміцнюючи свою хватку над планетою."

pdplanetaryinfesters.120.a: "Ще один дім для рою."

civic_hive_pd_planetary_infesters: "Планетарні Інфестери"

civic_hive_pd_planetary_infesters_desc: "Цей рій вкладається в екосистеми планети. Кожен світ стає розширенням самого себе, процвітаючи як єдина мережа під його керівництвом."