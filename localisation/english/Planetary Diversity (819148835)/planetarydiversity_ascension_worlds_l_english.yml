###Літоїди

#Рішення

decision_pd_lithoid_planet: "Створити літотрофну екосистему"

decision_pd_lithoid_planet_desc: "Цей світ чекає, щоб бути вирізаним у кристал і камінь. Слабка біологічна екосистема заважає нам."

decision_pd_lithoid_planet_effects_short: "Літотрофна екосистема буде вирізана на цьому світі, що дозволить нам точно налаштувати кристалічні частоти для наших потреб."

decision_pd_lithoid_planet_tooltip: "Після завершення ми зможемо вибрати частоту літотрофних кристалів цієї планети."

decision_pd_lithoid_planet_cleanup: "Відновити біологічну екосистему"

decision_pd_lithoid_planet_cleanup_desc: "Нам потрібно відновити біологічну екосистему цієї планети до її первісної слави."

decision_pd_lithoid_planet_cleanup_effects_short: "Штучно створена літотрофна екосистема буде видалена, відновивши її до біологічної природи."

decision_pd_lithoid_planet_cleanup_tooltip: "Всі літотрофні модифікатори будуть видалені, і планета буде повернута до біологічної екосистеми."

decision_pd_lithoid_change_frequency: "Змінити літотрофну частоту"

decision_pd_lithoid_change_frequency_desc: "Ми змінимо частоту літотрофної екосистеми кристалів, щоб краще задовольнити наші потреби."

decision_pd_lithoid_change_frequency_effects_short: "Ми зможемо змінити частоту кристалів цієї планети."

decision_pd_lithoid_change_frequency_tooltip: "Поточний літотрофний модифікатор буде видалений, що дозволить нам змінити його на іншу частоту."



