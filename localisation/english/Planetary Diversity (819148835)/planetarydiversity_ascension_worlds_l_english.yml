###PD Tree of Life

#Deposits

d_pd_tree_of_life_uncommon: "Дерево Життя"

d_pd_tree_of_life_uncommon_desc: "Пагін Великого Дерева, пересаджений сюди Роєм. Хоча умови сприятливі для  Дерева, незвичайна екосистема цієї планети не дозволяє йому вирости до повного розміру."

d_pd_tree_of_life_home: "Дерево Життя"

d_pd_tree_of_life_home_desc: "Дерево Життя надавало прихисток і підтримку Рою протягом незліченних поколінь."

d_pd_tree_of_life_colony: "Саджанець Дерева Життя"

d_pd_tree_of_life_colony_desc: "Пагін Великого Дерева, пересаджений сюди Роєм. Знадобиться час, щоб він повністю  дозрів."

d_pd_tree_of_life_bloomed: "Квітуче Дерево Життя"

d_pd_tree_of_life_bloomed_desc: "Велике Дерево надавало прихисток і підтримку Рою протягом незліченних поколінь. Тепер, коли воно цвіте, його благотворний вплив може відчути кожен дрон."

#Decision

decision_pd_replant_tree_of_life: "Пересадити Дерево Життя"

decision_pd_replant_tree_of_life_desc: "Ми повинні закласти тут саджанець Великого Дерева Життя, щоб наш Рі́й процвітав."

decision_pd_bloom_tree_of_life: "Розквіт Дерева Життя"

decision_pd_bloom_tree_of_life_desc: "Заохочення Великого Дерева Життя до цвітіння вимагає значного часу та ресурсів, але це розкриє його справжній потенціал."

decision_pd_bloom_tree_of_life_tooltip: "Ця планета перетвориться на §YКвітучий $pc_pd_megaflora_hive_bloomed$§!.\n\nПодвоєння £pop£ §YРобочих місць§! та £housing£ §YЖитла§!, які надаватиме кожен район."

#Modifiers

pd_tree_of_life_bloomed: "Світ Квітучого Дерева Життя"

pd_tree_of_life_bloomed: "Велике Дерево на цій планеті повністю дозріло і цвіте. Його величезна коренева система забезпечує простір для додаткових робочих дронів і може витримувати значні пошкодження."

pd_tree_of_life_growing: "Зростаючий Саджанець Дерева Життя"

pd_tree_of_life_growing_desc: "Дрони цієї планети зосереджені на закладенні саджанця Великого Дерева, який ми тут посадили."

pd_tree_of_life_home: "Світ Дерева Життя"

pd_tree_of_life_home_desc: "Велике Дерево на цій планеті повністю виросло. Його коренева система забезпечує простір для робочих дронів і природно витримує пошкодження."

pd_no_lifetree: "Немає Дерева Життя"

pd_no_lifetree_desc: "Без Великого Дерева Життя рій є неповним."

#Origin

origin_pd_aw_tree_of_life: "Походження-заповнювач — НЕ ВИКОРИСТОВУВАТИ"

origin_pd_aw_tree_of_life_desc: "Це походження є заповнювачем і не працюватиме в Stellaris. Будь ласка, видаліть його перед початком гри, оскільки це спричинить проблеми."



###Wasteland


#Decisions

decision_pd_wasteland_planet: "Нерегульовані промислові стандарти"

decision_pd_wasteland_planet_desc: "Екологічні проблеми лише стримують нас. Ігноруючи стан природної екосистеми планети, ми розкриємо її справжній промисловий потенціал."

decision_pd_wasteland_planet_effects_short: "§Y$pd_wasteland_planet$§! додано модифікатор.\n\nЗбільшує §GПромислове виробництво§!, але зменшує £mod_pop_environment_tolerance£ §RПридатність для життя§!."

decision_pd_wasteland_planet_cleanup: "Екологічне очищення"

decision_pd_wasteland_planet_cleanup_desc: "Сильна деградація довкілля на цій планеті залишила її екосистему в небезпечному стані. Ми виправимо шкоду, завдану цьому світу."

decision_pd_wasteland_planet_cleanup_tooltip: "Ми відновимо початкову екосистему цієї планети."



###Modifiers

