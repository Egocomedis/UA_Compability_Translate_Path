pdlithoidplanets.100.name: "Кристалічна Частота"

pdlithoidplanets.100.desc: "Яку резонансну частоту слід налаштувати літотрофну біому на §Y[This.GetName]§!?"

pdlithoidplanets.100.cyan: "Бірюзовий"

pdlithoidplanets.100.cyan.tooltip: "Ця резонансна частота діє як згуртовуюча сила, сприяючи єдності серед нашого літойдного населення та спричиняючи гармонійний стрибок у зростанні населення."

pdlithoidplanets.100.red: "Червоний"

pdlithoidplanets.100.red.tooltip: "Ця резонансна частота безшовно взаємодіє з мінеральними відкладами, роблячи їх більш доступними для видобутку."

pdlithoidplanets.100.yellow: "Жовтий"

pdlithoidplanets.100.yellow.tooltip: "Ця резонансна частота безшовно інтегрується з нашими енергетичними мережами, розблоковуючи стрибок у їхній загальній потужності."


