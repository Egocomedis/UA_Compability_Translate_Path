###Shroud

#Decisions

decision_pd_shroud_planet: "Фазування Покриву"


decision_pd_shroud_planet_desc: "Ми можемо послабити бар'єр між цією планетою та Покровом і створити баланс між матеріальним та псіонічним світами."


decision_pd_shroud_planet_effects_short: "Додано модифікатор §Y$pd_aw_shroud_planet$§!.\n\nЗбільшує £pop£ §GВихід псіонічних попів§! але зменшує £pop£ §YВихід непсіонічних попів§!."


decision_pd_shroud_planet_cleanup: "Планета фазового зсуву"


decision_pd_shroud_planet_cleanup_desc: "Наші фізики можуть зміцнити бар'єр між цією планетою та Покровом, зафіксувавши її в матеріальному світі."


decision_pd_shroud_planet_cleanup_tooltip: "\nМи усунемо псіонічний вплив з цієї планети."


#Modifier
pd_aw_shroud_planet: "Доторкнутий Покровом"

pd_aw_shroud_planet_desc: "У цьому місці навмисно ослаблений бар'єр між матеріальним світом і Покровом дозволив особам із психічними здібностями певною мірою змінювати реальність. Однак для тих, хто не має таких дарів, межа між кошмаром і реальністю розмивається, породжуючи нескінченний гобелен страждань і мук."

pd_aw_shroud_planet_tooltip: "§GПсіонічні§! £pop£ Попи:\n- $mod_psionic_pop_bonus_workforce_mult$: §G10%§!\n- $MOD_POP_HAPPINESS$: §G25%§!\n\n§YНепсіонічні§! £pop£ Попи:\n- £mod_pop_environment_tolerance£ §YПридатність планети§!: §R-50%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-25%§!"

