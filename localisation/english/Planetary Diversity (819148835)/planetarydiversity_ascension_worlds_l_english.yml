decision_pd_necro_planet_desc: "Цей світ прагне стати розлогим храмом, що відлунює шепотом нашої спадщини вічного значення."

decision_pd_necro_planet_effects_short: "Додано модифікатор §Y$district_pd_aw_necro$§!.\nБудівництво §Y$district_farming_plural$§! замінено на §G$district_pd_aw_necro_plural$§!"

decision_pd_necro_planet_cleanup: "Видалити Планетарний Некрополь"

decision_pd_necro_planet_cleanup_desc: "Ми повинні видалити храми та гробниці, залишені попередніми власниками цієї планети."

decision_pd_necro_planet_cleanup_effects_short: "Модифікатор §Y$pd_aw_necro_planet$§! буде видалено."

