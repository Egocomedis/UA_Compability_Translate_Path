###Domed Colonies
#Megastructure
 pd_domed_colony_0: "Колонія з куполом"
 pd_domed_colony_0_DESC: "Ця планета має потенціал для терраформування. Створивши Колонію з куполом, ми можемо створити опорний пункт, який послужить базою для поступової трансформації середовища планети."
 pd_domed_colony_0_MEGASTRUCTURE_DETAILS: "§YКолонія з куполом§! - це колонія самодостатніх планетарних купольних житлових комплексів на планеті з потенціалом для терраформування."
 requires_terraforming_candidate: "$TRIGGER_FAIL$Потрібен модифікатор Терраформування-кандидат."
 requires_correct_planet_class: "$TRIGGER_FAIL$Клас планети повинен підтримувати будівництво Колонії з куполом."
 requires_pd_colony: "$TRIGGER_FAIL$Потрібно мати щонайменше 1 нештучну колонію в цій системі."
 requires_pd_moon_base_site: "$TRIGGER_FAIL$Потрібно мати модифікатор Планетарної бази."
 pd_domed_base_0: "Планетарна база"
 pd_domed_base_0_DESC: "Ця непридатна для життя планета є ідеальним місцем для Планетарної бази. Вона готова стати центром, що підтримує сусідні колонії в сонячній системі."
 pd_domed_base_0_MEGASTRUCTURE_DETAILS: "§YПланетарна база§! - це самодостатня база стратегічного значення на непридатній для життя планеті. Хоча вона не достатньо велика для повноцінної колонізації, вона підвищує місцеву економіку системи."
 TARGET_DOME_BASE_NAME: "[FROM.from.planet.GetName] База"

