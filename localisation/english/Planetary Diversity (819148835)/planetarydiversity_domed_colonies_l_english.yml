#Planet Classes
 #Colonies
 pc_pd_domed_colony_barren: "Безжиттєва Куполоподібна Колонія"
 pc_pd_domed_colony_barren_desc: "Безжиттєва й скеляста планета з тонкою або відсутньою атмосферою. Поверхня вкрита метеоритними кратерами й цілком позбавлена життя. Домедові колонії були побудовані на поверхні, що дозволяє постійне проживання."
 pc_pd_domed_colony_barren_adj: "куполоподібний"
 mod_pc_pd_domed_colony_barren_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_barren_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_barren_preference_desc: "Placeholder/Should not see."
 pc_pd_domed_colony_barren_cold: "$pc_pd_domed_colony_barren$"
 pc_pd_domed_colony_barren_cold_desc: "$pc_pd_domed_colony_barren_desc$"
 pc_pd_domed_colony_barren_cold_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_barren_cold_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_barren_cold_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_barren_cold_preference_desc: "Placeholder/Should not see."
 pc_pd_domed_colony_frozen: "Заморожена Куполоподібна Колонія"
 pc_pd_domed_colony_frozen_desc: "Скеляста планета, вкрита товстим шаром постійно замороженого льоду. Низькі температури й тонка атмосфера виключають існування життя на поверхні. Домедові колонії були побудовані на поверхні, що дозволяє постійне проживання."
 pc_pd_domed_colony_frozen_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_frozen_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_frozen_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_frozen_preference_desc: "Placeholder/Should not see."
 pc_pd_domed_colony_toxic: "Токсична Куполоподібна Колонія"
 pc_pd_domed_colony_toxic_desc: "Ця планета є скелястою планетою з товстою атмосферою, летальною для всіх відомих вищих форм життя. Великі домедові плавучі міста над токсичними хмарами дозволяють постійне проживання."
 pc_pd_domed_colony_toxic_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_toxic_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_toxic_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_toxic_preference_desc: "Placeholder/Should not see."
 pc_pd_domed_colony_superhabitable: "Супергабітабельна Куполоподібна Колонія"
 pc_pd_domed_colony_superhabitable_desc: "Безжиттєва й скеляста супергабітабельна планета з тонкою або відсутньою атмосферою, поверхня цілком позбавлена життя й вкрита метеоритними кратерами. Домедові колонії були побудовані на поверхні, що дозволяє постійне проживання."
 pc_pd_domed_colony_superhabitable_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_superhabitable_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_superhabitable_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_superhabitable_preference_desc: "Placeholder/Should not see."
 pc_pd_domed_colony_tidally_locked: "Приливно Блокована Куполоподібна Колонія"
 pc_pd_domed_colony_tidally_locked_desc: "Безжиттєва й скеляста приливно блокована планета з тонкою або відсутньою атмосферою, поверхня цілком позбавлена життя й вкрита метеоритними кратерами. Домедові колонії були побудовані на поверхні, що дозволяє постійне проживання."
 pc_pd_domed_colony_tidally_locked_adj: "$pc_pd_domed_colony_barren_adj$"
 mod_pc_pd_domed_colony_tidally_locked_habitability: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_tidally_locked_preference: "Placeholder/Should not see."
 trait_pc_pd_domed_colony_tidally_locked_preference_desc: "Placeholder/Should not see."
 pc_pd_domed_colony_cave: "Печерна Куполоподібна Колонія"
 pc_pd_domed_colony_cave_desc: "Безжиттєва й скеляста печерна планета з тонкою або відсутньою атмосферою, поверхня цілком позбавлена життя й вкрита метеоритними кратерами. Домедові колонії були побудовані на поверхні, що дозволяє постійне проживання."
