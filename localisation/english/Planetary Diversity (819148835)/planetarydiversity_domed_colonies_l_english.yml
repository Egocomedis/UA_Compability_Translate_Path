#Modifiers
 hab_terraforming_candidate: "Кандидат на терраформування"
 hab_terraforming_candidate_desc: "Хоча планета безплідна і позбавлена життя, вона має воду у вигляді льоду і колись могла бути домом для процвітаючої екосистеми. З правильною технологією її можна перетворити на придатний для життя світ."
 pd_domed_colony: "Куполоподібна колонія"
 pd_domed_colony_desc: "Жителі колонії живуть під захистом сучасної мережі захисних куполів, які захищають їх від несприятливих умов планети. Хоча вони забезпечують безпеку, ці споруди вимагають високого рівня обслуговування та витрат на розширення."
 pd_moon_base_trade: "Торговий місячний форпост"
 pd_moon_base_trade_desc: "Торговельні райони, складські приміщення та космодроми займають цю сучасну мережу захисних куполів, перетворюючи її на насучасшніий торговий хаб. Зв'язаний з батьківською планетою, цей куполоподібний форпост залежить від життєво важливого зв'язку з найближчим придатним для життя світом для виживання."
 pd_moon_base_military: "Військовий місячний форпост"
 pd_moon_base_military_desc: "Арсенали, казарми та стартові майданчики домінують у ландшафті навколо цієї сучасної мережі захисних куполів. Цей куполоподібний форпост залежить від сусідньої придатної для життя планети на логістичну підтримку."
 pd_moon_base_factory: "Фабричний місячний форпост"
 pd_moon_base_factory_desc: "Фабрики, ремесленні майстерні та виробничі центри є серцем цієї сучасної мережі захисних куполів. Зв'язаний з найближчою придатною для життя планетою, він залежить від цього зв'язку на ресурси та розподілення виготовлених товарів."
 pd_moon_base_foundry: "Ливарний місячний форпост"
 pd_moon_base_foundry_desc: "Ливарні та заводи з переробки сплавів знаходяться в центрі цієї сучасної мережі захисних куполів. Тісно зв'язаний з батьківською планетою, цей куполоподібний форпост залежить від життєво важливого зв'язку з найближчою придатною для життя планетою на сировину та експорт готових сплавів."
 pd_moon_base_admin: "Адміністративний місячний форпост"
 pd_moon_base_admin_desc: "Урядові офіси та бюрократичні агентства займають цю сучасну мережу захисних куполів. Зв'язаний з батьківською планетою, цей куполоподібний форпост залежить від життєво важливого зв'язку з найближчою придатною для життя планетою на постачання та обслуговування."
 pd_moon_base_priest: "Церковний місячний форпост"
 pd_moon_base_priest_desc: "Храми та святині займають цю сучасну мережу захисних куполів, виділяючи її як духовний центр для віруючих. Цей куполоподібний форпост зв'язаний з батьківською планетою та залежить від священного зв'язку з найближчою придатною для життя планетою."
 pd_domed_base_research: "Дослідницький планетарний форпост"
 pd_domed_base_research_desc: "Лабораторії та дослідницькі центри займають цю сучасну мережу захисних куполів. Він зв'язаний з планетами всередині сонячної системи та залежить від цього зв'язку на життєво важливі ресурси."
 pd_domed_base_mining: "Гірничий планетарний форпост"
 pd_domed_base_mining_desc: "Шахти та видобувні підприємства займають цю сучасну мережу захисних куполів. Він закріплений за планетами всередині сонячної системи та залежить від цього зв'язку на постачання життєво важливих ресурсів та відправку видобутих матеріалів."
 pd_domed_base_energy: "Генераторний планетарний форпост"
 pd_domed_base_energy_desc: "Електростанції та енергоконвертери займають центральне місце в цій сучасній мережі захисних куполів. Зв'язаний з планетами всередині сонячної системи, він залежить від цього зв'язку на життєво важливі ресурси та розподілення енергетичних кредитів."
 pd_domed_base_food: "Гідропонічний планетарний форпост"
 pd_domed_base_food_desc: "Гідропонічні ферми та сільськогосподарські модулі займають цю сучасну мережу захисних куполів. Зв'язаний з планетами всередині сонячної системи, він залежить від цього зв'язку на постачання та розповсюдження харчових продуктів."
 pd_domed_moonbase_site_1: "Місце місячного форпосту"
 pd_domed_moonbase_site_1_desc: "Цей місяць ідеальний для створення планетарного форпосту, але для цього потрібна колонізована планета всередині сонячної системи, щоб забезпечити його постачання та стійкість."
 pd_domed_research_site_1: "Можливий дослідницький планетарний форпост"
 pd_domed_research_site_1_desc: "Цей планетоїд ідеальний для створення куполоподібної дослідницької бази, але для цього потрібна колонізована планета всередині сонячної системи, щоб забезпечити його постачання та стійкість."
 pd_domed_mining_site_1: "Можливий гірничий планетарний форпост"
 pd_domed_mining_site_1_desc: "Цей планетоїд ідеальний для створення куполоподібної гірничої бази, але для цього потрібна колонізована планета всередині сонячної системи, щоб забезпечити його постачання та стійкість."
 pd_domed_food_site_1: "Можливий гідропонічний планетарний форпост"
 pd_domed_food_site_1_desc: "Цей планетоїд ідеальний для створення куполоподібної гідропонічної бази, але для цього потрібна колонізована планета всередині сонячної системи, щоб забезпечити його постачання та стійкість."
 pd_domed_energy_site_1: "Можливий генераторний планетарний форпост"
 pd_domed_energy_site_1_desc: "Цей планетоїд ідеальний для створення куполоподібної генераторної бази, але для цього потрібна колонізована планета всередині сонячної системи, щоб забезпечити його постачання та стійкість."

#Deposits
#Terraforming Deposits
 d_phab_energy_1: "Радіоактивні ізотопи"
 d_phab_energy_1_desc: "Цей сайт має багату жилу радіоактивних ізотопів, легко доступних і ідеальних для ефективної генерації енергії."
 d_phab_energy_2: "Заморожені газові озера"
 d_phab_energy_2_desc: "Давні гази застигли під величезним тиском у цих крижаних озерах, створюючи унікальний і цінний резервуар заморожених ресурсів."
 d_phab_energy_3: "Підземні вентиляційні шахти"
 d_phab_energy_3_desc: "Металосодержащі осади та перегріта підземна вода поєднуються у вибуховому реакції, створюючи енергозбагаті хімічні вентиляційні шахти, ідеальні для використання енергії."
 d_phab_mining_1: "Мінеральні родовища"
 d_phab_mining_1_desc: "Геологічні потрясіння відкрили ці цінні мінерали на поверхню планети давно."
 d_phab_mining_2: "Орто-багаті печери"
 d_phab_mining_2_desc: "Ці глибокі печери багаті металічними та мінеральними рудними родовищами."
 d_phab_mining_3: "Багатий гірський хребет"
 d_phab_mining_3_desc: "Ці гірські схили блищать багатими рудними ресурсами та цінними каменями."
 d_phab_food_1: "Депозит азоту"
 d_phab_food_1_desc: "Розсіяні депозити азоту на цій планеті можуть бути життєво важливими для перетворення її території у родючі землі для виробництва їжі після терраформування."
 d_phab_food_2: "Депозит фосфору"
 d_phab_food_2_desc: "Розсіяні депозити фосфору на цій планеті можуть бути життєво важливими для перетворення її території у родючі землі для виробництва їжі після терраформування."
 d_phab_food_3: "Депозит калію"
 d_phab_food_3_desc: "Розсіяні депозити калію на цій планеті можуть бути життєво важливими для перетворення її території у родючі землі для виробництва їжі після терраформування."
 d_pd_solar_system_network_hub: "Внутрішньосонячна мережева вузлова точка"
 d_pd_solar_system_network_hub_desc: "Ця вузлова точка є життєво важливим зв'язком для планетарних аванпостів цієї сонячної системи. Хоча бази пропонують зайнятість та житло, центральна колонія забезпечує необхідні постачання та ресурси для підтримки операцій."

#Technology
 tech_pd_domed_colonies: "Куполоподібне поселення"
 tech_pd_domed_colonies_desc: "Технологічні досягнення роблять можливим створення куполоподібних колоній на раніше негостинних планетарних фронтирах."
 allow_domed_colonies: "§HРозблокує Мегаструктури:§! §YКуполоподібні колонії§! та §YПланетарні аванпости§!"
 allow_domed_colonies_DETAILS: "Ця технологія дозволить будівництво Куполоподібних колоній та Баз на деяких негостинних світах."

#Decisions
 decision_build_solar_system_network_hub: "Будувати $d_pd_solar_system_network_hub$"
 decision_build_solar_system_network_hub_desc: "Ми будемо будувати вузлову точку, що з'єднує планетарні аванпости цієї сонячної системи з економікою цього світу."
 decision_remove_solar_system_network_hub: "Видалити $d_pd_solar_system_network_hub$"
 decision_remove_solar_system_network_hub_desc: "Ми будемо видаляти вузлову точку, що з'єднує планетарні аванпости цієї сонячної системи з економікою цього світу."
 decision_change_moon_base: "Замінити Місяць Планетарного аванпосту"
 decision_change_moon_base_desc: "Це змінить Планетарний аванпост на цьому місяці."
 decision_change_moon_base_effects: "Ми зможемо вибрати інше використання для цього місячного Планетарного аванпосту."
 decision_pd_flood_domed_colony: "Затопити Куполоподібну колонію"
 decision_pd_flood_domed_colony_desc: "Куполоподібні колонії могли б бути ідеальними для нас - якщо б тільки було достатньо води. Наша мережа видобутку льоду дозволяє нам добувати лід з інших небесних тіл і затопити [This.GetName], перетворивши його у куполоподібний акваріум."

#Events
 pddomebases.100.name: "[From.GetName] Місячний Форпост Завершено"
