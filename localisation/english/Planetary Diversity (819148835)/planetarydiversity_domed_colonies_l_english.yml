#Origin
 origin_pd_interplanetary_settlers: "Міжпланетні Поселенці"
 origin_pd_interplanetary_settlers_desc: "До того, як зірки стали досяжними, ця імперія заснувала свої основи, спорудивши куполоподібні житла на місяцях і планетах своєї домашньої системи. Тепер, озброївшись технологією ФТЛ, вони стоять на порозі нової ери, готові розширити свій вплив у неозорі простори космосу."
 origin_tooltip_pd_interplanetary_settlers_start_effects: "- $INITIAL_POPS$ §G+200§!$NEW_LINE$- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pd_network_hub', $d_pd_solar_system_network_hub$]$NEW_LINE$- Місяць рідної планети:$TABBED_NEW_LINE$- ['concept_pd_moonbase', $pd_domed_base_0$]$NEW_LINE$- Колонія:$TABBED_NEW_LINE$- ['concept_pd_domed_colony', $pd_domed_colony_0$]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_tech_pd_domed_colonies', £engineering£ $tech_pd_domed_colonies$]"
 pd_interplanetary_system_initializer_NAME: "Міжпланетні Поселенці"
 pd_interplanetary_system_initializer_DESC: "Рандомна стартова система з однією Куполоподібною Колонією та однією Планетарною Базою."
 pd_interplanetary_sol_system_initializer_NAME: "Міжпланетні Поселенці (Сонячна Система)"
 pd_interplanetary_sol_system_initializer_DESC: "Сонячна стартова система з однією Куполоподібною Колонією та однією Планетарною Базою."

#Concepts
 concept_pd_network_hub: "$d_pd_solar_system_network_hub$"
 concept_pd_network_hub_desc: "Надає численні робочі місця на основі рівня столиці та побудованих ['concept_pd_moonbases', Планетарних Баз] у сонячній системі.\n\n§L$d_pd_solar_system_network_hub_desc$§!"
 concept_pd_moonbase: "Планетарна База"
 concept_pd_moonbase_desc: "Ці бази підключаються до будь-якої §Y$d_pd_solar_system_network_hub$§! у системі, надаючи додаткові робочі місця планетам.\n\n§L$pd_domed_base_0_MEGASTRUCTURE_DETAILS$§!"
 concept_pd_domed_colony: "Куполоподібна Колонія"
 concept_pd_domed_colony_desc: "Будується на планетах з модифікатором §Y$terraforming_candidate$§!, який дозволяє колонізувати до терраформування.\n\n§L$pd_domed_colony_0_MEGASTRUCTURE_DETAILS$§!"
