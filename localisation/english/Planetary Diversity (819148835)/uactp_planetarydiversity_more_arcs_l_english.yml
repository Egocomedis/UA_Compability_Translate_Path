 #Модифікатори
 pd_hive_military: "Світ Надрозуму"
 pd_hive_military_desc: "Цей світ є важливим для основних функцій колективного розуму і укріплений проти зовнішніх загроз і впливу. Потужний щит оточує планету, і бойові дрони готові до захисту."
 pd_machine_military: "Світ Нексусу"
 pd_machine_military_desc: "Цей планетарний модуль є важливим для операційної матриці цієї машини. Він захищений від зовнішнього втручання, захищений невразливим механізмом захисту. Бойові одиниці перебувають у постійній готовності, зберігаючи цілісність модуля."