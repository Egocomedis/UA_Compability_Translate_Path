###Кришталева Планета
 sr_acean:0 "Кришталь Ацеану"
 sr_acean_desc:0 "Цей кришталь має унікальну резонансну здатність, яка підвищує регенерацію здоров'я та зростання в органічних формах життя."
 mod_planet_miners_sr_acean_produces_add: "£sr_acean£ $sr_acean$ від £job_miner£ [GetMinerPlural]"
 pd_crystal: "Криштальна Планета"
 pd_crystal_desc: "Планета покрита великими кристалами Ацеану, які мають унікальну резонансну здатність, що підвищує регенерацію здоров'я та зростання в органічних формах життя."
 pd_dead_crystal: "Мертва Криштальна Планета"
 pd_dead_crystal_desc: "Суперорганізм, який створив кришталь Ацеану, був знищений, припинивши його позитивні ефекти на органічні форми життя. Однак видобуток кришталю став значно продуктивнішим."
 pd_living_crystal: "Відновлена Криштальна Планета"
 pd_living_crystal_desc: "Суперорганізм був відновлений, посилюючи його позитивні ефекти на життя. Видобуток кришталю покращився, але зараз він харчується будь-якими формами життя, включаючи колоністів."
 pc_pd_crystal: "Криштальна Планета"
 pc_pd_crystal_desc: "$pd_crystal_desc$"
 pc_pd_crystal_adj: "криштальний"
 mod_pc_pd_crystal_habitability: "Приспособленість Криштальної Планети"
 trait_pc_pd_crystal_preference: "Преференція Криштальної Планети"
 trait_pc_pd_crystal_preference_desc: "$trait_pc_arctic_preference_desc$"
 d_pd_khel_ruins: "Руїни Хела"
 d_pd_khel_ruins_desc: "Залишки невдалої колонії, включаючи великі дослідницькі споруди, розкидані по секції цієї планети."
 d_pd_acean_pillars: "Кришталі Ацеану"
 d_pd_acean_pillars_desc: "Ця планета покрита великими кристалами Ацеану, які, хоча й пов'язані з планетою, суттєво впливають на органічні форми життя, заспокоюючи емоції та підвищуючи фертильність."

 #Події
 pdcrystal.100.name: "Камінь життя"
 pdcrystal.100.desc: "Глибокий сканування §Y[From.GetName]§! виявило щось надзвичайне: вражаючі кристалічні утворення, розкидані по ландшафту, які ми позначили як §YКришталь Ацеану§!. Ці камені, як видається, підвищують здоров'я органічних форм життя, і, що ще дивніше, їхній ефект зберігається навіть у ізольованих зразках.\n\n§Y[Root.Leader.GetName]§! також виявили ознаки аванпосту в джунглях, якщо ми зможемо утримати планету, ми зможемо дослідити руїни."
 pdcrystal.100.a: "Дивовижно."
 pdcrystal.200.name: "Руїни в джунглях"
 pdcrystal.200.desc: "Когда наша колонія встановилася на §Y[Root.GetName]§!, ми виявили, що руїни, знайдені нашим початковим скануванням, були далеко не єдиними. Декілька покинутих таборів, тихих і зношених, можна знайти, розкиданих по навколишній дикій природі.\n\nХто ці перші жителі були і що з ними сталося, залишається невідомим."
 pdcrystal.200.a: "Ми будемо досліджувати ці руїни."
 pdcrystal.300.name: "Доля планети"
 pdcrystal.300.desc: "Тепер ми знаємо долю Хела і темну таємницю Кришталю Ацеану. У нас є три варіанти: залишити суперорганізм таким, яким він є, вбити його або відновити до його первісного стану.\n\nВбивство його збільшить видобуток кришталю, але припинить його ефекти на органічні форми життя. Відновлення посилить його вплив на життя, але збільшить ризик смерті колоністів, хоча заходи безпеки можуть допомогти пом'якшити це."
 pdcrystal.300.a: "Його лоботомували з причини."
 pdcrystal.300.a.tooltip: "Ми залишимо суперорганізм недоторканим, нічого не змінюючи в нашому взаємодії з планетою."
 pdcrystal.300.b: "Ми покінчимо з життям цієї істоти."
 pdcrystal.300.b.tooltip: "Ми завершимо те, що почали Хели, і вб'ємо суперорганізм. Це припинить ефекти планети на органічні форми життя, але суттєво збільшить продуктивність видобутку кришталю Ацеану."
 pdcrystal.300.c: "Ми повинні скасувати це несправедливе злочин."
 pdcrystal.300.c.tooltip: "Відновлення лоботомії Хела відновить суперорганізм, посилюючи його ефекти на життя, і трохи підвищить видобуток кришталю, але він також відновить харчування живими істотами, включаючи колоністів."
 

#Archaeology Site
  pdcrystal_site: "Зарослі руїни"
  pdcrystal_site_desc: "Один регіон планети усіяний покинутими руїнами. Тщате дослідження можуть допомогти нам зрозуміти унікальний вплив Ацеанського Кристалу на розвиток органічного життя."
  pdcrystal.250.name: "Руїни Хел"
  pdcrystal.250.desc: "Джунглі зайняли більшу частину руйнувань та їхньої технології, але ми виявили деяку корисну інформацію. Хели, чужинська вид, не рідна для цієї планети, проводили планетарний експеримент, що включав глибокі свердловини в кору.\n\nХоча більша частина даних була пошкоджена, ми знайшли підказки, що свідчать про існування великого недослідженого поселення Хел поблизу нашої дослідницької станції."
  pdcrystal.250.a: "Цікаво."
  pdcrystal.251.desc: "На поселенні ми знайшли залишки генераційного корабля, який не мав гіперпросторової технології. Хели, які тікали від кліматичної катастрофи на своїй рідній планеті, блукали через кілька систем протягом поколінь. Вони знайшли цю планету, яка здавалася їм ідеальною, і почали будувати новий дім.\n\nМи продовжимо розшукувати записи Хел."
  ancrel.251.a: "Як їм пощастило."
  pdcrystal.252.desc: "Колонія процвітала протягом кількох років, підтримувана кристалічними стовпами, які посилювали їхні трансплантовані культури. Але потім колоністів почали викрадати. Спочатку це здавалося випадковим, але кількість викрадених зростала. Під час розслідування викрадень їхній головний вчений зробив шокуюче відкриття: планета була жива і харчувалася ними. Не маючи можливості відновити свій корабель, вони зосередилися на спілкуванні з планетою та її заспокоєнні.\n\nМи почнемо досліджувати одну з свердловин наступним."
  pdcrystal.252.a: "Чи під загрозою колонія?"
  pdcrystal.253.desc: "Дослідження показало, що кристал є літоїдним суперорганізмом з примітивним інтелектом, який використовує Ацеанський Кристал для приваблення тварин у прихований підземний світ. Хели пробурили свердловини та створили електромагнітний імпульс, щоб порушити її харчування, зберігаючи властивості кристалу.\n\nМи також виявили центр управління проєктом свердловин."
  pdcrystal.253.a: "Як вони були відчайні."
  pdcrystal.254.desc: "Свердловини Хел тільки прискорили харчування планети, можливо, як механізм захисту. До моменту, коли вони були готові вистрілити своєю зброєю, залишилося лише кілька десятків Хел. Після детонації планета випустила величезний потік енергії, і всі записи Хел раптом припинилися.\n\nХоча Хели не вижили, щоб стати свідками цього, вони були праві: планета втратила можливість харчуватися життям. Це трагічний джерело сил Ацеанського Кристалу."
  pdcrystal.254.a: "Який трагічний кінець для всіх."

