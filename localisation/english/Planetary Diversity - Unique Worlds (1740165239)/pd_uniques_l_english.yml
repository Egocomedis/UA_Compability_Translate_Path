 situation_pd_biosynth_world_desc: "З ознаками руйнування, передовими каналами та синтетичними істотами, ця планета ховає історію, яку її первинні сільськогосподарські секції ще не розкрили.\n\nМи проникаємо глибше, щоб розкрити її таємниче минуле."
