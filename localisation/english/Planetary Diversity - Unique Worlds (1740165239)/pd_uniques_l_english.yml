 tech_biosynth_canals_tt_desc: "§HРозблокує рішення:§! $decision_pd_add_biosynth_canal_system$"
 tech_biosynth_cauldron: "Біосинтетичні котли"
 tech_biosynth_cauldron_desc: "Вдохновлені підземними фабриками на Синтетичному світі, ми повинні бути здатні створити адаптовані фабрики, побудовані з живого металу, щоб суттєво покращити промислову продукцію."
 tech_biosynth_edicts: "Використання живого металу"
 tech_biosynth_edicts_desc: "Дякуючи інтригуючим прикладам, наданим виробничими лініями Юніта 04, ми відкрили кілька нових застосувань для живого металу."
 tech_biosynth_edicts_tooltip: "§HРозблокує:§! Едикти живого металу"
