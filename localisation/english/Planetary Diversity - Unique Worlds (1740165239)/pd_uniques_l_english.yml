 origin_tooltip_floating_world_effects:0 "- $HOMEWORLD$$TABBED_NEW_LINE$- §Y$pc_continental$§! (Розмір: £planetsize£ 20)$TABBED_NEW_LINE$- ['concept_pd_floating'] Модифікатор планети$TABBED_NEW_LINE$- Доступ до додаткових технологій:$TABBED_NEW_LINE$- ['concept_eludium_research', £engineering_research£ $tech_eludium_research$]$TABBED_NEW_LINE$- ['concept_eludium_floating_islands', £physics_research£ $tech_eludium_floating_islands$]$TABBED_NEW_LINE$- ['concept_eludium_floating_resort', £physics_research£ $tech_eludium_floating_resort$] (Регулярні імперії)$TABBED_NEW_LINE$- ['concept_eludium_floating_overseer', £physics_research£ $tech_eludium_floating_overseer$] (Гестальт імперії)"
