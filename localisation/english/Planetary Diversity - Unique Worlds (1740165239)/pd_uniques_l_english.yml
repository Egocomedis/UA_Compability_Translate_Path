l_english:
###Floating World
  sr_eludium:0 "Руда Елудію"
  sr_eludium_desc:0 "Ця екзотична речовина володіє багатьма властивостями, які суперечать законам фізики. Лише на цій планеті вона може змінювати масу речовини, впливаючи на гравітацію."
  mod_planet_miners_sr_eludium_produces_add: "£sr_eludium£ $sr_eludium$ від £job_miner£ [GetMinerPlural]"
  pd_floating: "Планета з плаваючими островами"
  pd_floating_desc: "Ця дивна планета складається з островів, що плавають у небі, підтримуваних рідкісною рудою, яку можна знайти лише тут. Багаторівневі острови забезпечують планету значно більшим житловим простором."
  pc_pd_floating: "Планета з плаваючими островами"
  pc_pd_floating_desc: "Дивна планета, на якій острови плавають у небі, підтримувані рідкісною рудою, яку можна знайти лише тут. Багаторівневі острови забезпечують планету значно більшим житловим простором."
  pc_pd_floating_adj: "плаваючий"
  mod_pc_pd_floating_habitability: "Приспособленість планети з плаваючими островами"
  trait_pc_pd_floating_preference: "Преференція планети з плаваючими островами"
  trait_pc_pd_floating_preference_desc: "$trait_pc_arctic_preference_desc$"
  d_pd_floating_the_great_knot: "Великий вузол"
  d_pd_floating_the_great_knot_desc: "Розсіяна група островів, де старі дерева, вирвані постійно змінюваними вітрами, утворюють природні мости між плаваючими масивами суходолу. Унікальні вітрові умови, різноманітні мікроклімати та рідкісна дика природа роблять це ідеальним місцем для вивчення адаптації життя в динамічних середовищах."
  d_pd_floating_whispering_glades: "Шепчучі гаї"
  d_pd_floating_whispering_glades_desc: "Спокійна група вертикальних плаваючих островів зависає над лугами. Взаємодія вітру з вузькими проходами створює заспокійливий, майже музичний звук, ідеальний для відпочинку та оновлення."
  d_pd_floating_skyfall_islands: "Острови, що падають з неба"
  d_pd_floating_skyfall_islands_desc: "Регіон у вигляді кільцевих островів з сильною гідросферою, де водоспади стікають з країв і зникають у тумані внизу. Захоплюючі пейзажі та природна краса роблять це головним напрямком торгівлі та туризму, приваблюючи відвідувачів та торговців з усієї галактики."
  d_pd_floating_mining_operation: "Операція з видобутку Елудію"
  d_pd_floating_mining_operation_desc: "Екосистема планети, яка раніше блокувала великомасштабний видобуток, була очищена для повного використання рідкісної руди Елудію."
  d_pd_eludium_islands: "Острови Елудію"
  d_pd_eludium_islands_desc: "Хоча сам фундамент планети насичений Елудію, багато менших островів містять концентровані поклади, які легко доступні, дозволяючи операціям з видобутку мати мінімальний вплив на довкілля."
  decision_d_pd_the_great_knot_mining: "$d_pd_floating_the_great_knot$ Операція з видобутку"
  decision_d_pd_the_great_knot_mining_desc: "Територія, відома як $d_pd_floating_the_great_knot$, буде розроблена у великомасштабну операцію з видобутку Елудію."
  decision_d_pd_whispering_glades_mining: "$d_pd_floating_whispering_glades$ Операція з видобутку"
  decision_d_pd_whispering_glades_mining_desc: "Територія, відома як $d_pd_floating_whispering_glades$, буде розроблена у великомасштабну операцію з видобутку Елудію."
  decision_d_pd_skyfall_islands_mining: "$d_pd_floating_skyfall_islands$ Операція з видобутку"
  decision_d_pd_skyfall_islands_mining_desc: "Територія, відома як $d_pd_floating_skyfall_islands$, буде розроблена у великомасштабну операцію з видобутку Елудію."
  tech_eludium_research:1 "Дослідження Елудію"
  tech_eludium_research_desc: "Видобуток Елудію простий, але зрозуміти його потенціал та процес рафінування значно складніше. Як і всі ресурси, розблокування його повного потенціалу займе час."
  tech_eludium_research_tt_desc: "§HРозблоковує:§! Видобуток Елудію\n§HРозблоковує:§! Едикти Елудію"
  edict_eludium_research:0 "Підтримка дослідження Елудію"
  edict_eludium_research_desc:0 "Наділення наших лабораторій рафінованим Елудію значно підвищить дослідницькі можливості наших фізичних відділів."
  edict_eludium_energy:0 "Енергетична мережа Елудію"
  edict_eludium_energy_desc:0 "Включення Елудію як гіперпровідного матеріалу до нашої енергетичної мережі посилить її потужність."
  edict_eludium_weapons:0 "Транзистори Елудію для зброї"
  edict_eludium_weapons_desc:0 "Включення транзисторів на основі Елудію до наших енергетичних зброї суттєво підвищить швидкість розряду та ударну силу."
  decision_pd_add_floating_island: "Створити штучні плаваючі острови"
  decision_pd_add_floating_island_desc: "Використовуючи силу Елудію, ми можемо підняти цілі острови у небо цієї планети, розблоковуючи величезні нові простори для будівництва."
  d_pd_artifical_floating_islands: "Штучні плаваючі острови"
  d_pd_artifical_floating_islands_desc: "Використовуючи силу Елудію, ми підняли цілі острови у небо цієї планети, розблоковуючи величезні нові простори для будівництва."
  tech_eludium_floating_islands: "Формування штучних островів"
  tech_eludium_floating_islands_desc: "Хоча острови, насичені Елудію, плавають природно, прилад для підтримки плавучості можна створити під островами інших планет, дозволяючи нам суттєво розширити житловий простір на інших планетах."
  tech_eludium_floating_islands_tt_desc: "§HРозблоковує рішення:§! $decision_pd_add_floating_island$"
  building_pd_eludium_floating_resort: "Плаваючий курорт"
  building_pd_eludium_floating_resort_desc: "Використовуючи Елудію для підтримки цієї структури у повітрі, цей захоплюючий курорт пропонує видатні краєвиди завдяки своєму небесному розташуванню."
  tech_eludium_floating_resort: "Будівництво плаваючого курорту"
  tech_eludium_floating_resort_desc: "Використовуючи Елудію для підтримки цих структур у повітрі, ми можемо створити захоплюючі курорти, які пропонують видатні краєвиди завдяки своєму небесному розташуванню."
  tech_eludium_floating_overseer: "Плаваючі спостережні станції"
  tech_eludium_floating_overseer_desc: "Використовуючи Елудію для підтримки цих структур у повітрі, ми можемо створити плаваючі спостережні станції для нагляду за нашими дронами."
  building_pd_eludium_floating_overseer: "Плаваюча спостережна станція"
  building_pd_eludium_floating_overseer_desc: "Використовуючи Елудію для підтримки цих структур у повітрі, ці плаваючі спостережні станції постійно нагадують нашим дронам про їхнє призначення."
  pd_origin_init_floating_NAME:0 "Планета з плаваючими островами"
  pd_origin_init_floating_DESC:0 "Стартова система, що містить планету з плаваючими островами"

 #Події
 pdfloating.100.name: "Острови у небі"
 pdfloating.100.desc: "Після завершення сканування §Y[From.GetName]§!, §Y[Root.GetName]§! повідомляє про виняткове відкриття. На цій планеті масиви суходолу плавають у небі, суперечачи фізиці завдяки унікальній руді під назвою Елудію.\n\nВластивості цієї надзвичайної руди вимагають подальшого дослідження. Збереження цієї планети буде важливим для вивчення потенціалу Елудію та розблокування її секретів."
 pdfloating.100.a: "Як дивовижно."

