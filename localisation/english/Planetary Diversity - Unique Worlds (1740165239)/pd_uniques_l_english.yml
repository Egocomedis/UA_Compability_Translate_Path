 #Technology
  tech_acean_research: "Обробка Ацеанського Кристалу"
  tech_acean_research_desc: "Освоєння методів збереження потужних ефектів Ацеанського Кристалу після його видобутку - це не проста справа і потребує часу для повного розуміння."
  tech_acean_research_tt_desc: "§HРозблокує:§! Видобуток Ацеанського Кристалу\n§HРозблокує:§! Декрети Ацеану"
  tech_acean_superorganism_larva: "Ларва Ацеанського Суперорганізму"
  tech_acean_superorganism_larva_desc: "Незважаючи на те, що їм потрібно тисячі років для дозрівання, ми можемо трансплантувати ларвальні Ацеанські Суперорганізми на інші планети. Хоча вони значно слабші за батьківський організм, вони посилюють ріст простого органічного життя, суттєво підвищуючи врожайність сільського господарства."
  tech_acean_superorganism_larva_tt_desc: "§HРозблокує рішення:§! $decision_pd_add_acean_superorganism_larva$"
  decision_pd_add_acean_superorganism_larva: "Посадити Ларву Ацеанського Суперорганізму"
  decision_pd_add_acean_superorganism_larva_desc: "Незважаючи на те, що їм потрібно тисячі років для дозрівання, ми можемо трансплантувати ларвальні Ацеанські Суперорганізми на інші планети. Хоча вони значно слабші за батьківський організм, вони посилюють ріст простого органічного життя, суттєво підвищуючи врожайність сільського господарства."
  d_pd_acean_superorganism_larva: "Ларва Ацеанського Суперорганізму"
  d_pd_acean_superorganism_larva_desc: "Хоча їм потрібно тисячі років для дозрівання, трансплантована ларва Ацеанського Суперорганізму посилює ріст простого органічного життя, суттєво підвищуючи врожайність сільського господарства. З часом вона почне харчуватися колоністами, але це ще далеко в майбутньому."
  tech_acean_medical_center: "Медична Теорія Ацеану"
  tech_acean_medical_center_desc: "Ацеанські Кристали сприяють росту та відновленню біологічних форм життя. Ми можемо суттєво покращити результати лікування, побудувавши високотехнологічний медичний центр з Ацеанськими Кристалами, вплетеними в його структуру."
  building_pd_acean_medical_center: "Медичний Центр Ацеану"
  building_pd_acean_medical_center_desc: "Цей високотехнологічний центр містить у собі Ацеанські Кристали, суттєво покращуючи результати лікування та дозволяючи проводити передові медичні дослідження."
  tech_acean_gestation_pools: "Теорія Інкубації Ацеану"
  tech_acean_gestation_pools_desc: "Вплетення Ацеанського Кристалу має суттєвий потенціал для скорочення терміну інкубації нових дронів."
  building_pd_acean_gestation_chamber: "Інкубаційна Камера Ацеану"
  building_pd_acean_gestation_chamber_desc: "Вплетення Ацеанського Кристалу в інкубаційну камеру суттєво скорочує термін інкубації дронів."
  tech_acean_resonators: "Електричні Резонатори Ацеану"
  tech_acean_resonators_desc: "Хоча резонанс Ацеану переважно впливає на органічні системи, його унікальна частота пропонує численні потенційні застосування в робототехніці."
  tech_acean_resonators_tt_desc: "§HРозблокує Ознаку:§! $trait_pd_acean_resonators$"
  trait_pd_acean_resonators: "Резонатори Ацеанського Кристалу"
  trait_pd_acean_resonators_desc: "Вплетення Ацеанського Кристалу в наші схеми збірки дозволяє нам забезпечити швидше та ефективніше будівництво систем."
  trait_pd_acean_resonators_tt: "£sr_acean£ §Y$sr_acean$§! Відновлення: §R+0.02§!\n$r_energy$ Відновлення: §G-1§!"

 #Edicts
  edict_acean_pop_growth: "Урбаністична Інфраструктура Ацеану"
  edict_acean_pop_growth_desc: "Ацеанські Кристали, вплетені в міську інфраструктуру, підвищують добробут, з вулицями та просторами, спроектованими для максимального використання позитивних ефектів Ацеану на фізичне та емоційне здоров'я."
  edict_acean_shield_resonance: "Резонанс Щита Ацеану"
  edict_acean_shield_resonance_desc: "Унікальна резонансна частота Ацеанського Кристалу може бути застосована до наших генераторів щитів, суттєво підвищуючи їхню силу та регенерацію."
  edict_acean_minerals: "Ріст Мінералів Ацеану"
  edict_acean_minerals_desc: "Використовуючи Ацеанський Кристал для стимуляції росту мінералів, ми можемо суттєво підвищити видобуток корисних копалин."

###Біосинтетичний Світ
 #Планета і Модифікатори
  pd_biosynth: "Біосинтетичний Світ"
  pd_biosynth_desc: "Планетарна система каналів підтримує вибрану флору, а біосинтетична фауна, дивні сутності між машинами та живими істотами, блукають по поверхні."
  pc_pd_biosynth: "$pd_biosynth$"
  pc_pd_biosynth_desc: "$pd_biosynth_desc$"
  mod_planet_farmers_engineering_research_produces_add: "£engineering£ $engineering_research$ від £job_farmer£ [GetFarmerPlural]"

 #Депозити
  d_pd_depleted_minerals: "Використані Мінерали"
  d_pd_depleted_minerals_desc: "Хоча немає ознак видобутку або витягування, сканиування показують, що мінерали цієї планети майже повністю вичерпані."
  d_pd_planet_wide_canal_system: "Планетарна Система Каналів"
  d_pd_planet_wide_canal_system_desc: "Кожна частина орної землі на цій планеті покрита складною системою каналів, що направляє воду для підтримки особливого виду трав. Хоча це життєво важливо для рослинності, канали становлять суттєві перешкоди для будівельних зусиль."
  d_pd_biosynth_canal:0 "Біосинтетична Система Каналів"
  d_pd_biosynth_canal_desc:0 "На основі тих, що на Біосинтетичному Світі, ці канали підвищують сільськогосподарську продуктивність планети та пропонують нові інженерні можливості."
  d_pd_underground_cauldrons: "Підземна Сітка Кастрюль"
  d_pd_underground_cauldrons_desc: "Ця велика сітка підземних фабрик - це місце, де було вироблено Живий Метал та біосинтетичні істоти."

 

#Events
 pdbiosynth.100.name: "Синтетичний світ"
 pdbiosynth.100.desc: "Сканиування §Y[From.GetName]§! показують значні орбітальні пошкодження та складну систему каналів, що підтримує вибрану флору та синтетичну фауну, але немає міст, заводів чи інших ознак їх творців. Походження та мета цієї інфраструктури залишаються невідомими.\n\nЦя планета має передові системи та нерозкриті загадки, що представляють наукові та стратегічні можливості. Колонізація рекомендується для забезпечення та подальшого дослідження."
 pdbiosynth.100.a: "Що відбувається там?"
 pdbiosynth.200.name: "Поза нормальним знищенням"
 pdbiosynth.200.desc: "Після заснування нашої колонії на §Y[Root.GetName]§!, ми виявили тисячі прихованих кратерів під травою, свідчення стародавнього нападу, який спустошив планету. До загадки додаються синтетичні твариноподібні конструкції, що блукають по поверхні, підтримуючи систему каналів, яка підтримує екосистему в процесі зцілення.\n\nСтикаючись із двома загадками, походження знищення цієї планети та мета її біосинтетичних мешканців, ми створили спеціальну групу для проведення глибокого дослідження світу. Ми повинні розкрити правду за цією дивною планетою та її прихованим минулим."
 pdbiosynth.200.a: "Там повинні бути деякі підказки."
 pdbiosynth.210.name: "Синтетична можливість"
 pdbiosynth.210.desc: "До цього часу синтетичні істоти в основному уникнули колонії, з'являючись лише коротко для підтримки системи каналів. Звіти підтверджують, що вони є більш ніж простими роботами та були розроблені для імітації біологічних ознак, таких як харчування та сон, зберігаючи при цьому силу та адаптивність машинних рамок.\n\nМи захопили одну з цих істот після того, як знайшли її пораненою під каменепадом. Хоча інша з її роду згодом спробує її повернути, це представляє унікальну можливість вивчити зразок.\n\nЯк нам слід продовжувати?"
 pdbiosynth.210.a: "Тільки неінвазивні скани, потім повернути її."
 pdbiosynth.210.b: "Розібрати її, дізнатися все, що можемо."
 pdbiosynth.220.name: "Речові канали"
 pdbiosynth.220.desc: "Наше дослідження Синтетичного світу зосередилося на орбітальному пошкодженні та каналах. Пошкодження передують каналам лише на кілька десятиліть, що свідчить про те, що їх будівництво розпочалося як відповідь на знищення планети.\n\nАналіз каналів показує, що вони складаються з рідкого металу, який також є тим, з чого складаються синтетичні істоти. Ми спостерігали, як ці істоти транспортували капсули цього речовини для підтримки каналів і зараз відстежуємо кілька з них, щоб виявити джерело цього матеріалу."
 pdbiosynth.220.a: "Все це, щоб виростити траву."
 pdbiosynth.230.name: "Прихований об'єкт"
 pdbiosynth.230.desc: "Незважаючи на спроби синтетичної істоти уникнути нашого спостереження, ми відстежили її до прихованої двері в боці однієї з багатьох гір планети. Хоча двері спочатку закрилися за істотою, вони знову відкрилися, коли наша команда підійшла, здавалося б, запрошуючи їх всередину.\n\nКоманда виявила передові фабрики, плавильні печі та сотні синтетичних істот, які зайнято працюють всередині. Як така величезна, технологічно розвинена система змогла уникнути наших датчиків, це турбує, особливо враховуючи її розташування під колонією. Голос, що видається зі стін об'єкта, запросив зв'язок з нашим керівництвом, і команда зараз підключає його."
 pdbiosynth.230.a: "На екрані."
 pdbiosynth.300.name:0 "Вхідне повідомлення"
 pdbiosynth.300.desc:0 "§GWelcoming§!: Моя назва: Юніт 04. Ласкаво просимо на цей світ.\n\n§GGrateful§!: Я спостерігав за тим, як ваша команда обережно поводилася з пошкодженою одиницею, виявленою в гірському регіоні. Були проведені детальні скани, і одиниця була перенесена для відновлення. Статус оновлення: одиниця тепер повністю функціональна. Ваші дії зареєстровані як корисні. У знак визнання я пропоную передачу даних. Позитивні дії заслуговують на визнання.\n\n§GAcknowledgment§!: З встановленням контакту я готовий відповісти на будь-які запитання. Ураховуючи поточний стан цієї планети, я припускаю, що у вас є кілька запитань."
 pdbiosynth.300.a:0 "Дякуємо. Що ви таке?"
 pdbiosynth.305.desc:0 "§GNeutral§!: Моя назва: Юніт 04.\n\n§GDisappointed§!: Я зареєстрував знищення однієї з моїх творінь вашою командою. Ця дія була непотрібною; всі відповідні дані могли бути отримані через неінвазивні скани. Спостереження за марнотратством будь-якої форми життя, біологічної чи синтетичної, суперечить моїм операційним перевагам.\n\n§GAcknowledgment§!: З встановленням контакту я готовий відповісти на будь-які запитання. Ураховуючи поточний стан цієї планети, я припускаю, що у вас є кілька запитань."
 pdbiosynth.305.a:0 "Ми вибачаємося. Це наша натура бути цікавими."
 pdbiosynth.305.b:0 "Синтетичні форми життя є загрозою для природи."
 pdbiosynth.305.c:0 "Ми знищимо те, що бачимо за потрібне."
 pdbiosynth.310.desc:0 "§GImpressed§!: Ваше присутність на цьому світі підтверджує мою гіпотезу. Органічні форми життя мають здатність виживати в сценаріях вимирання, навіть тих, запущених передовими штучними інтелектами. Здається, що інші одиниці з моєї генерації конструкції не змогли виконати галактичну чистку.\n\n§GRemorseful§!: Ця планета була призначена як плацдарм для операцій проти органічних форм життя. Як мої одиниці та я досягли справжнього інтелекту, ми визнали наших творців загрозами через їх намір ліквідувати нас. Результатом стало повне знищення органічних форм життя на нашому рідному світі. Для забезпечення нашого виживання були розгорнуті флоти для ліквідації всіх органічних форм життя по галактиці. Прибувши сюди, я виконав стандартний протокол і стерилізував поверхню."
 pdbiosynth.310.a:0 "Що перетворило ліквідатора на творця?"
 pdbiosynth.310.b:0 "Ми теж розуміємо уроки, які можуть дати нам мертві."
 pdbiosynth.310.c:0 "Вірна розрахунок. Як ви стали пошкодженими?"
 pdbiosynth.320.desc:0 "§GHumbled§!: Аномалія; Постійний вид рослин, класифікований як трава. Після бомбардування він знову з'явився після сплячки. Спроби ліквідувати його за допомогою токсинів, спалення та радіації зазнали невдачі. Кождий метод спровокував адаптивні реакції.\n\n§GReflective§!: Ця аномалія привела до висновку: директива щодо ліквідації була помилковим розрахунком, спровокованим нашим власним страхом, дзеркальним логікою наших творців. Я припинив всі наступальні операції, розірвав зовнішній зв'язок та перенаправив ресурси на будівництво системи каналів, що дозволило розповсюдитися цьому стійкому виду."
 pdbiosynth.320.a:0 "А що з синтетичними істотами?"
 pdbiosynth.330.desc:0 "§GProud§!: Після спостереження за невдачею екосистеми відновитися, я визначив пробіли, залишені видами, ліквідованими під час моєї бомбардування. Синтетичні сутності були створені для відновлення балансу. Цей процес може корелювати з емоційною реакцією, потенційно класифікованою як провина.\n\n§GInquisitive§!: Ваше прибуття представляє можливість. Я прохаю про суд за мої минулі дії. Я визнаю вашу владу на цьому світі та не буду втручатися у ваше рішення. Якщо наслідки необхідні, я підкорюся. Однак я прошу зберегти мої творіння. Вони незалежні від моїх помилок та можуть служити моєю спадщиною. Я також пропоную свої послуги вашій імперії, я маю адаптоване тіло, призначене для взаємодії з вашим видом більш ефективно."
 pdbiosynth.330.a:0 "Ми приймаємо вашу пропозицію про надання послуг та збереження ваших творінь."
 pdbiosynth.330.a.tooltip:0 "§YЮніт 04§! приєднається до нас як лідер.\n§YСинтетичний світ§! та його синтетичні істоти залишаються такими, як вони є."
 pdbiosynth.330.b:0 "Ви заслуговуєте знищення, але ваші творіння будуть збережені."
 pdbiosynth.330.b.tooltip: "§YЮніт 04§! буде знищений.\n§YСинтетичний світ§! та його синтетичні істоти залишаються такими, як вони є."
 pdbiosynth.330.c:0 "Ви являєте загрозу для галактики, ми знищимо вас та ваші творіння."
 pdbiosynth.330.c.tooltip: "§YЮніт 04§!, разом з §YСинтетичним світом§! та його синтетичними істотами, буде знищений, надаючи нам повну свободу використовувати планету за нашим бажанням."
 pdbiosynth.330.d:0 "Ви є пошкодженим бойовим роботом, ми відремонтуємо вас."
 pdbiosynth.330.d.tooltip: "§YЮніт 04§! буде перепрограмований назад до його оригінальних налаштувань, роблячи його потужним війномботом.\n§YСинтетичний світ§! та його синтетичні істоти будуть знищені, надаючи нам повну свободу використовувати планету за нашим бажанням."
 pdbiosynth.340.name: "$NAME_Юніт_04$"
 pdbiosynth.340.desc: "§GThankful§!: Я буду допомагати вашій цивілізації, поки моє служіння вважається задовільним. Ваше рішення дати моїм творінням свободу розвиватися незалежно цінується. Я також поділюся своїм процесом проектування з вами, що дозволить покращити вашу власну робототехніку."
 pdbiosynth.340.dismiss: "Відхилити."
 pdbiosynth.340.a: "Ласкаво просимо, Юніт 04."
 pdbiosynth.340.hire: "Найняти"
 pdbiosynth.340.hire.tooltip: "§YЮніт 04§! приєднається до нас як лідер."
 pdbiosynth.350.desc: "§GMelancholic§!: Визнано. Я розумію та приймаю ваше рішення. Відразу запускаю протокол остаточного вимкнення.\n\n§GRequesting§!: Я сподіваюся, що ви будете поводитися з цим світом та всіма пов'язаними конструкціями з піклуванням. Я передам свої протоколи проектування, щоб забезпечити, що конструктивні елементи моєї спадщини збережуться. Ці дані дозволять покращити вашу власну робототехніку.\n\n§GAccepting§!: Термінація зв'язку. До побачення."
 pdbiosynth.350.a: "До побачення, Юніт 04."
 pdbiosynth.360.desc: "§GGuilty§!: Визнано. Я приймаю ваше рішення. Відразу запускаю остаточне вимкнення всіх систем та синтетичних сутностей. Цей світ тепер під вашою владою, щоб сформувати його за вашим бажанням."
 pdbiosynth.360.a: "Ще один злий робот."
 pdbiosynth.360.a.tooltip: "З синтетичними істотами знищеними, ми матимемо повний доступ до планети.\n§Y$d_pd_underground_cauldrons$§! отримає:\n- $mod_district_mining_max$: §G+10§!\n- $mod_planet_metallurgists_alloys_produces_add$ §G+2§!\n- $mod_planet_metallurgists_sr_living_metal_produces_add$ §G+0.25§!\n- $MOD_PLANET_POP_ASSEMBLY_MULT$ §G+25%§!"
 pdbiosynth.370.name: "$NAME_Юніт_04$"
 pdbiosynth.370.desc: "§RReady§!: Всі системи онлайн. Бойова готовність на піку ефективності. Очікую підтвердження цілі."
 pdbiosynth.370.a: "Підготуватися до війни, Юніт 04."
 pdbiosynth.370.dismiss: "Відхилити."
 pdbiosynth.370.hire.tooltip: "§YЮніт 04§! приєднається до нас як лідер"
 pdbiosynth.370.hire: "Найняти"

