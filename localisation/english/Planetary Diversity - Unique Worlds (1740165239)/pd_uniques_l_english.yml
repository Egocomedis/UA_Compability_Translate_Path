  pd_origin_init_crystal_DESC:0 "Стартова система, що містить Кристалічний Світ"
  pd_origin_init_crystal_NAME:0 "Кристалічна Система"
  pd_origin_init_crystal_DESC:0 "Стартова система, що містить Кристалічний Світ"
  origin_pd_crystal_world:0 "Народжений з Кристалу"
  origin_pd_crystal_world_desc:0 "Ця цивілізація виникла на планеті, домінуючій над кристалічними стовпами, утвореними з рідкісного Ацеанського Кристалу."
