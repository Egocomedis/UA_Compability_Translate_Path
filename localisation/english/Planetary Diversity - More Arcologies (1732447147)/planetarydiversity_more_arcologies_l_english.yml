 #Modifiers
 pd_hive_military: "Світ Бджолиного Розуму"
 pd_hive_military_desc: "Цей світ є важливим для основних функцій Бджолиного Розуму і укріплений проти зовнішніх загроз і впливу. Потужний щит оточує планету, а бойові дрони стоять на варті, забезпечуючи її захист."
 pd_machine_military: "Світ Машинного Інтелекту"
 pd_machine_military_desc: "Цей планетарний модуль є важливим для операційної матриці цього машинного інтелекту. Він захищений від зовнішнього втручання, закритий невразливим механізмом захисту. Бойові одиниці перебувають у постійній готовності, зберігаючи цілісність модуля."

