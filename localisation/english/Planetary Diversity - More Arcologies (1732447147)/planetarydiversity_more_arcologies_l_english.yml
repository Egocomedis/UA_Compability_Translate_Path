#Modifiers
 pd_garden_arcology: "Садова Аркологія"
 pd_garden_arcology_desc: "Ця екуменополіс має величезні простори ретельно створених і контрольованих садів, створюючи величезні зелені пояси серед міської забудови."
 pd_fortress_arcology: "Фортечна Аркологія"
 pd_fortress_arcology_desc: "Ця екуменополіс служить планетарним військовим командним центром, наповненим казармами, навчальними закладами та заводами з виробництва озброєння."
 pd_commercial_arcology: "Комерційна Аркологія"
 pd_commercial_arcology_desc: "Ця екуменополіс є міжгалактичним торговим центром, наповненим ринками, великими комерційними центрами та розгалуженою логістичною інфраструктурою."
 pd_garden_arcology_rs: "$pd_garden_arcology$"
 pd_garden_arcology_rs_desc: "$pd_garden_arcology_desc$"
 pd_fortress_arcology_rs: "$pd_fortress_arcology$"
 pd_fortress_arcology_rs_desc: "$pd_fortress_arcology_desc$"

#Districts
 district_pd_arcology_research: "Дослідницька Аркологія"
 district_pd_arcology_research_plural: "Дослідницькі Аркології"
 district_pd_arcology_research_desc: "Лабораторії височать, наповнені талановитими умами, де конкуренція така ж інтенсивна, як і дослідження."
 district_pd_arcology_industrial: "Промислова Аркологія"
 district_pd_arcology_industrial_plural: "Промислові Аркології"
 district_pd_arcology_industrial_desc: "Наповнені плавильними установками та заводами, ці райони перетворюють сировину на високотехнологічні продукти всередині своїх висотних споруд."
 district_arcology_pd_trade: "Комерційна Аркологія"
 district_arcology_pd_trade_plural: "Комерційні Аркології"
 district_arcology_pd_trade_desc: "Великі комерційні шпилі та вежі піднімаються до неба, їхні масивні форми закривають світло."
 district_pd_arcology_naval: "Логістична Аркологія"
 district_pd_arcology_naval_plural: "Логістичні Аркології"
 district_pd_arcology_naval_desc: "Офісні блоки та ситуаційні кімнати оптимізують військово-морські операції до максимальної ефективності."

#Jobs
 #Regular Logistics
 job_pd_naval_admin: "Спеціаліст з логістики"
 job_pd_naval_admin_plural: "Спеціалісти з логістики"
 job_pd_naval_admin_desc: "Високо кваліфіковані у сфері управління постачанням, ці спеціалісти забезпечують ефективні військово-морські операції, підтримуючи та відстежуючи життєво важливі лінії постачання."
 mod_job_pd_naval_admin_add: "$job_pd_naval_admin$ Робота"
 mod_job_pd_naval_admin_per_pop: "§G+1§! $job_pd_naval_admin$ Робота на $VALUE$ Населення"
 mod_job_pd_naval_admin_per_pop_short: "\n§G+1§! £mod_job_pd_naval_admin_add£ на $VALUE$ £pop£"
 job_pd_naval_admin_effect_desc: "£job_pd_naval_admin£ $job_pd_naval_admin_plural$ покращують військово-морську ефективність, перетворюючи £consumer_goods£ §Y$consumer_goods$§! на £society£ §YДослідницькі пункти§!, і £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!."
 #Gestalt Logisitics
 job_pd_naval_admin_gestalt: "Дрон логістики"
 job_pd_naval_admin_gestalt_plural: "Дрони логістики"
 job_pd_naval_admin_gestalt_desc: "Високо спеціалізовані у сфері управління постачанням, ці дрони забезпечують ефективні військово-морські операції, підтримуючи та відстежуючи життєво важливі лінії постачання."
 mod_job_pd_naval_admin_gestalt_add: "$job_pd_naval_admin_gestalt$ Робота"
 mod_job_pd_naval_admin_gestalt_per_pop: "§G+1§! $job_pd_naval_admin_gestalt$ Робота на $VALUE$ Населення"
 mod_job_pd_naval_admin_gestalt_per_pop_short: "\n§G+1§! £mod_job_pd_naval_admin_gestalt_add£ на $VALUE$ £pop£"
 job_pd_naval_admin_gestalt_effect_desc: "£job_pd_naval_admin_gestalt£ $job_pd_naval_admin_gestalt_plural$ покращують військово-морську ефективність, перетворюючи £minerals£ §Y$minerals$§! на £society£ §YДослідницькі пункти§!, і £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!."
 job_pd_capital_bio_politician: "Біо-делегати"
 job_pd_capital_bio_politician_plural: "Біо-делегати"
 job_pd_capital_bio_politician_desc: "Деякі Біо-Трофеї демонструють вищу задоволеність, коли вони сприймають себе як більш важливі, ніж інші. Це сприйняття домінуючої позиції позитивно впливає на їхній моральний дух і щастя для всіх."
 mod_job_pd_capital_bio_politician_add: "$job_pd_capital_bio_politician$ Роботи"
 mod_job_pd_capital_bio_politician_per_pop: "§G+1§! $job_pd_capital_bio_politician$ Робота на $VALUE$ Населення"
 mod_job_pd_capital_bio_politician_per_pop_short: "\n§G+1§! £mod_job_pd_capital_bio_politician_add£ на $VALUE$ £pop£"
 job_pd_capital_bio_effect_desc: "$job_pd_capital_bio_politician$ $job_pd_capital_bio_politician_plural$ перетворюють £consumer_goods£ §Y$consumer_goods$§! на £unity£ §Y$unity$§! і збільшують §Y$mod_planet_jobs_complex_and_simple_drone_produces_mult$§!"
 #Rogue Rangers
 job_pd_robo_ranger: "Дрон біорізноманіття"
 job_pd_robo_ranger_plural: "Дрони біорізноманіття"
 job_pd_robo_ranger_desc: "Дрони біорізноманіття спеціалізовані на тому, щоб наші планети залишилися чистими та природними для наших Біо-Трофеїв."
 mod_job_pd_robo_ranger_add: "$job_pd_robo_ranger$ Роботи"
 mod_job_pd_robo_ranger_per_pop: "§G+1§! $job_pd_robo_ranger$ Робота на $VALUE$ Населення"
 mod_job_pd_robo_ranger_per_pop_short: "\n§G+1§! £mod_job_pd_robo_ranger_add£ на $VALUE$ £pop£"
 job_pd_robo_ranger_effect_desc: "$job_pd_robo_ranger$ $job_pd_robo_ranger_plural$ виробляють £amenities£ §YЗручності§! і £society_research£ §Y$сociety_research$§!."

#Buildings
 building_pd_rogue_council: "Рада Біо-Трофеїв"
 building_pd_rogue_council_desc: "Розміщення вибраних Біо-Трофеїв на керівних посадах задовольняє їх внутрішню соціальну ієрархію, з намеренно створеним «політичним глухим кутом», створюючи ілюзію конфлікту. Ця стратегія звільняє дрони для того, щоб вони могли зосередитися на покращенні догляду та задоволеності Біо-Трофеїв."
 building_navel_base: "Військово-морська база"
 building_navel_base_desc: "Ця міжзоряна база є ключовим підтримуючим центром для наших флотів."
 building_navel_command: "Військово-морський командний центр"
 building_navel_command_desc: "Ця колосальна командна фортеця служить нервовим центром для стратегічного управління нашими міжзоряними армадами."

#Decisions
 #Garden
 decision_pd_garden_arcology_project: "Проект Аркології - Сад"
 decision_pd_garden_arcology_project_desc: "Зв'язуючи зелені простори у тканину наших аркологій, ми можемо створити розкинутий екуменополіс, де природа і міська забудова співіснують гармонійно."
 decision_pd_garden_arcology_project_effects: "Перетворює планету на §Y$pc_city$§!, збільшуючи £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YВиробництво ресурсів§! і §YРіст населення§! і розблоковує спеціальні £district£ §YРайони аркології§! за рахунок того, що природні ресурси планети стають §Rнедоступними§!, що запобігає подальшому будівництву £district£ §YГенератор§!, §YГірничої промисловості§! і §YСільського господарства районів§!."
 decision_pd_garden_arcology_project_effects_short: "Збільшує £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YВиробництво ресурсів§! і §YРіст населення§!\nРозблоковує £district£ §YРайони аркології§!\nЗапобігає будівництву £district£ §YГенератор§!, §YГірничої промисловості§! і §YСільського господарства районів§!"
 decision_pd_garden_arcology_project_relic: "Відновити Екуменополіс - Сад"
 decision_pd_garden_arcology_project_relic_desc: "Ця планета колись була яскравим екуменополісом. Це було б монументальне завдання, але планету можна було б відбудувати у Садову Аркологію"
 decision_pd_garden_arcology_project_relic_effects: "$decision_pd_garden_arcology_project_effects$"
 decision_pd_garden_arcology_project_relic_effects_short: "$decision_pd_garden_arcology_project_effects_short$"
 #Fortress
 decision_pd_fortress_arcology_project: "Проект Аркології - Фортеця"
 decision_pd_fortress_arcology_project_desc: "Ми можемо створити потужну фортецю, інтегруючи укріплені споруди та передові системи захисту навколо наших аркологій."
 decision_pd_fortress_arcology_project_effects: "Перетворює планету на §Y$pc_city$§!, збільшуючи £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YВиробництво ресурсів§! і §YРіст населення§! і розблоковує спеціальні £district£ §YРайони аркології§! за рахунок того, що природні ресурси планети стають §Rнедоступними§!, що запобігає подальшому будівництву £district£ §YГенератор§!, §YГірничої промисловості§! і §YСільського господарства районів§!."
 decision_pd_fortress_arcology_project_effects_short: "Збільшує £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YВиробництво ресурсів§! і §YРіст населення§!\nРозблоковує £district£ §YРайони аркології§!\nЗапобігає будівництву £district£ §YГенератор§!, §YГірничої промисловості§! і §YСільського господарства районів§!"
 decision_pd_fortress_arcology_project_relic: "Відновити Екуменополіс - Фортеця"
 decision_pd_fortress_arcology_project_relic_desc: "Ця планета колись була яскравим екуменополісом. Це було б монументальне завдання, але планету можна було б відбудувати у Фортечну Аркологію"
