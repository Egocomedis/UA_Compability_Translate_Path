 ap_esap_one_purpose:0 "Одна Мета"
 ap_esap_one_purpose_desc:0 "Наша присутність у цій галактиці може бути визначена однією метою. Це причина нашого існування."

 ap_esap_smallworld:0 "Малі Світи"
 ap_esap_smallworld_desc:0 "Галактика наповнена мільярдами планет, з яких лише частина підходить для життя. Ці планети різної якості, від приємних до суворих, великих до малих. Кожен з них - скарб. Бути вибагливим - це марно, нам потрібно навчитися правильно використовувати не тільки великий, але й малий світ."
 ap_esap_smallworld_tooltip:0 "Мінімальний розмір усіх ваших планет збільшується до §Y15§!."