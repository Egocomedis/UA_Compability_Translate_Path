#######################
### ASCENSION PATHS ###
#######################

### Біологічна Асцензія ###
 ap_esap_bio_bonus:0 "Штучне Відтворення"
 ap_esap_bio_bonus_desc:0 "Наші майбутні покоління надто важливі, щоб їх створення залишати природним процесам. Наші досягнення в біотехнології дозволяють нам вирощувати нових індивідів, суттєво спрощуючи процес відтворення."
 
### Кібернетична Асцензія ###
 ap_esap_cyber_bonus:0 "Думка в Колі"
 ap_esap_cyber_bonus_desc:0 "Розроблені нейронні інтерфейси дозволили нам безпосередньо підключити наші розуми до великої мережі. Комунікація по всьому нашому імперії тепер беззаперечна і миттєва. Алє, деякі індивіди стали настільки взаємопов'язані з великою мережею, що почали втрачати зв'язок з реальним світом."
 #ap_esap_cyber_bonus_tooltip:0 ""
 
### Псіонічна Асцензія ###
 ap_esap_psi_bonus:0 "Психічна Пригнічення"
 ap_esap_psi_bonus_desc:0 "Як наші псіонічні сили зростають, ми навчилися використовувати їх, щоб впливати на розуми інших, псіонічно слабших, істот. Ми можемо використовувати це, щоб пригнічувати або підкреслювати емоції наших ворогів, поширюючи депресію, гнів і страх по всьому їхньому імперії."
 ap_esap_psi_bonus_tooltip:0 "Збільшує §YВійськову Вичерпаність§! на §R+33%§! для всіх наших ворогів у війні."

###################################
### УПРАВЛІНСЬКІ АСЦЕНЗІЙНІ ПЕРЕВАГИ ###
