 ap_esap_mining:0 "Глибока видобуток ядра"
 ap_esap_mining_desc:0 "У ядрі наших планет є мінеральні багатства, які до цього часу залишалися нечужими. Тепер ми нарешті маємо можливість дістатися до них і повернути їх назад."
 ap_esap_mining_tooltip:0 "Розблоковує планетарне рішення §Y$mod_district_mining_max$§!, яке зменшує планетарну §YПритягальність§! і §YЗадоволеність§! на §G-10%§! протягом §Y20§! років. Едикт генерує планетарну особливість §Y$d_esap_mining$§!, яка збільшує §Y$mod_district_mining_max$§! на §G2§!. Також існує §G10%§! шанс генерувати або планетарну особливість §Y$d_crystalline_caverns$§!, або §Y$d_dust_caverns$§!. Рішення можна активувати кожні §Y20§! років, і тільки §Y5§! разів на планету."
 ap_esap_mining_req_1:0 "$TRIGGER_FAIL$Не можна мати §Y$ap_esap_nature$§! перк підйому."
 ap_esap_mining_req_2:0 "$TRIGGER_FAIL$Вимагає £engineering£ §Y$tech_mining_3$§! технології."
 
 ap_esap_industry:0 "Кузні світу"
 ap_esap_industry_desc:0 "Наші кузні світу, їхнє небо заповнене димом, а земля покрита промисловістю, можуть не бути найкрасивішими місцями в галактиці. Однак, їхнє виробниче потенціал значно перевищує будь-які інші світи в галактиці."
 ap_esap_industry_tooltip:0 "Дозволяє рішення, яке перетворює планети на §YКузні світу§!, $decision_esap_industry_modifier_effect$."
 ap_esap_industry_hive_tooltip:0 "Дозволяє рішення, яке перетворює планети на §YКузні світу§!, $decision_esap_industry_hive_modifier_effect$."
 ap_esap_industry_machines_tooltip:0 "Дозволяє рішення, яке перетворює планети на §YКузні світу§!, $decision_esap_industry_machines_modifier_effect$."
