 #ap_esap_xenophobe_1_desc:0 ""
 #ap_esap_xenophobe_1_tooltip:0 "" 
 
 #Disabled until Federations DLC.
 ap_esap_xenophile_1:0 "Другомир"
 ap_esap_xenophile_1_desc:0 "Чи не знищуємо ми наших ворогів, коли робимо їх нашими друзями?"
 ap_esap_xenophile_1_tooltip:0 ""

 ap_esap_militarist_1:0 "Бегемоти війни"
 ap_esap_militarist_1_desc:0 "Коли йдеться про кораблі, розмір має значення. Не існує нічого, з чим не могла би впоратися флотилія лінкорів, оснащених досконалими зброєю та бронею."
 ap_esap_militarist_1_tooltip:0 "Збільшує §YКорпус§!, §YБроню§!, і §YЩит§! на §G+20%§!, і §!§YДальність§! на §G+25%§!, для всіх §YЛінкорів§! і §YТитанів§!."
 ap_esap_militarist_1_req_1:0 "$TRIGGER_FAIL$Вимагає £engineering£ §Y$tech_battleships$§! технології."
 
 ap_esap_pacifist_1:0 "Сила слів"
 ap_esap_pacifist_1_desc:0 "Може бути сила у зброї та зброї. Але ця сила руйнується, коли порівнюється з силою простих слів, мудро вибраних."
 ap_esap_pacifist_1_tooltip:0 ""
 
 ap_esap_materialist_1:0 "Дослідники зірок"
 ap_esap_materialist_1_desc:0 "Як жителі цієї галактики, це наша обов'язок знати її. Кожна зірка, кожна планета та кожен місяць повинні бути картографовані, задокументовані та архівовані."
 ap_esap_materialist_1_tooltip:0 "Збільшує §YШвидкість§! §YНаукових кораблів§! на §G+25%§!. Крім того, отримуйте §YОчки досліджень§! еквівалентні 10% наших щомісячних заробітків кожного разу, коли ми успішно обстежуємо небесне тіло."
 
### Fanatic Ethic ###
 ap_esap_authoritarian_2:0 "Абсолютні касти"
 ap_esap_authoritarian_2_desc:0 "Коли народжується, кожна особа вже має заплановане життя. Від першого вдиху до останнього, кожне завдання, яке вони повинні виконати протягом свого життя, визначається. З досконалим знанням навичок, які їм знадобляться протягом життя, їхнє навчання можна ідеально адаптувати, щоб дозволити їм виконати план, який був закладений перед ними."
 ap_esap_authoritarian_2_modifier_desc:0 "Збільшує £food£ §YЇжу§! і £minerals£ §YМінерали§! виробництво від §YРобітників§! на §G10%§!. Збільшує £alloys£ §YСплави§!, £consumer_goods£ §YТовари масового вжитку§!, £engineering£ §YІнженерні дослідження§!, £physics£ §YФізичні дослідження§!, і £society£ §YСоціальні дослідження§! виробництво від §YСпеціалістів§! на §G10%§!. Збільшує £unity£ §YЄдність§! виробництво від §YПравителів§! на §G10%§!."

 ap_esap_egalitarian_2:0 "Самоусвідомлення"
 ap_esap_egalitarian_2_desc:0 "Наш громадянин не існує для того, щоб служити нашій імперії. Натомість наша імперія існує для того, щоб сприяти існуванню свого громадянина. Лише коли кожен з нас досягне свого повного потенціалу, ми можемо вважати нашу імперію досконалою. Лише тоді ми можемо досягнути справжньої величі."
 ap_esap_egalitarian_2_tooltip:0 "Дозволяє новий набір спеціальних лідерських рис, які отримуються, коли лідер досягає рівня §Y3§!. §YЦей перк все ще знаходиться у бета-тестуванні через DLC Galactic Paragons.§!" 

 ap_esap_xenophobe_2:0 "Велике очищення"
 ap_esap_xenophobe_2_desc:0 "Ця галактика повинна бути очищена від кожного чужинця, який її заражає. Від найвищого розумного до найнижчих рослин, комах та грибів."

 ap_esap_xenophile_2:0 "Її б'юче серце"
 ap_esap_xenophile_2_desc:0 "Лише разом ми маємо право правити цією галактикою. І в центрі цього нового галактичного порядку ми, ніжно керуючи імперіями зірок новим шляхом співробітництва та взаєморозуміння."
 ap_esap_xenophile_2_tooltip:0 "Відношення §Y$опінія£§! до нас збільшується на §G+25§! для всіх членів нашої федерації."
 
 ap_esap_militarist_2:0 "Військова жага"
 ap_esap_militarist_2_desc:0 "Хоча наша цивілізація змінилася багато разів з тих пір, як ми пішли до зірок, війна ніколи не змінювалася. Вона завжди буде сенсом нашого існування, який приносить радість нашому життю та кінець життю наших ворогів."
 ap_esap_militarist_2_tooltip:0 "Для кожного року без війни зменшує £happiness£ §Y$MOD_POP_HAPPINESS$§! усіх £pop£ §YPop§! на §G-3%§! і £unity£ §YЄдність§! виробництво на §G-5%§!. Штраф накопичується до §Y10§! разів і §Y1§! стеки видаляються кожний рік війни."
 
 ap_esap_pacifist_2:0 "Галактичний мир"
 ap_esap_pacifist_2_desc:0 "Війна не має переможців, лише переможених. Щоб розкрити справжній потенціал нашої імперії, ми повинні залишити наші дрібні сварки позаду. Ми вступимо в нову епоху, епоху миру та процвітання."
 ap_esap_pacifist_2_tooltip:0 "Збільшує £trade_value£ §YТоргову вартість§! виробництво на §G+1%§!, і £stability£ §YСтабільність§! на §G0.2§! для кожного року миру. Бонус накопичується до §Y50§! разів і §Y5§! стеки видаляються кожний рік війни."
 
 ap_esap_materialist_2:0 "Прогрес, інакше регрес"
 ap_esap_materialist_2_desc:0 "Момент, коли ми дозволимо нашій спраги нових відкриттів бути задоволеною, також є моментом, коли ми впадемо в новий темний вік. Настійне переслідування технологічного прогресу є єдиною річчю, яка запобігає нашій цивілізації від регресу."
 ap_esap_materialist_2_tooltip:0 "Отримує додаткову £unity£ §YЄдність§! кожного разу, коли досліджується нова технологія."
 
 ap_esap_spiritualist_2:0 "Стовп суспільства"
 ap_esap_spiritualist_2_desc:0 "Наша віра підтримує кожний аспект нашого суспільства. Не існує жодної установи, яка не була заснована на доктринах наших переконань."
 ap_esap_spiritualist_2_tooltip:0 "Розблоковує §Y$policy_esap_spiritualist_2_doctrine$§! політику, яка дозволяє §Y$job_priest_plural$§! виробляти додаткові §Y8§! будь-яких з £engineering£ §YІнженерні дослідження§!, £physics£ §YФізичні дослідження§!, або £society£ §YСоціальні дослідження§!."
 
