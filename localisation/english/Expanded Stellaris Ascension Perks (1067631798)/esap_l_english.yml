 ap_esap_technological_ascendancy_bonus_1:0 "Таємниці Всесвіту"
 ap_esap_technological_ascendancy_bonus_1_desc:0 "Є багато таємниць у Всесвіті, призначених залишитися недослідженими тими, хто не знає, де шукати."
 ap_esap_technological_ascendancy_bonus_1_tooltip:0 "Розблокує §Y15§! нових рідкісних технологій для відкриття і дослідження."
 ap_esap_technological_ascendancy_bonus_1_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_technological_ascendancy$§!_ASCENDANCY Перку."
 ap_esap_technological_ascendancy_bonus_1_req_2:0 "$TRIGGER_FAIL$Повинен дослідити щонайменше §G10§! рідкісних технологій."

 ap_esap_technological_ascendancy_bonus_2:0 "Технологічна досконалість"
 ap_esap_technological_ascendancy_bonus_2_desc:0 "Цивілізацію можна судити по технологіях, які вона контролює. Це першація, яку ми не програємо; ніколи ми не будемо задоволені тим, що знаємо."
 ap_esap_technological_ascendancy_bonus_2_tooltip:0 "Збільшуйте §YШвидкість дослідження§! на §G+50%§! під час дослідження повторюваної технології."
 ap_esap_technological_ascendancy_bonus_2_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_technological_ascendancy$§!_ASCENDANCY Перку."
 ap_esap_technological_ascendancy_bonus_2_req_2:0 "$TRIGGER_FAIL$Повинен дослідити щонайменше одну повторювану технологію."
 
