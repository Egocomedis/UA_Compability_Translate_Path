### Рівень 1 ###
 ap_esap_ct1_war:0 "Мистецтво Війни"
 ap_esap_ct1_war_desc:0 "Переможені воїни перемагають спочатку, а потім йдуть на війну, тоді як переможені воїни йдуть на війну спочатку, а потім шукають перемогу."
 ap_esap_ct1_war_tooltip:0 "Дозволяє новий набір спеціальних лідерських рис адміралів, ці риси здобуваються, коли адмірал досягає рівня §Y3§!."
 ap_esap_ct1_war_req_1:0 "$TRIGGER_FAIL$Потрібно мати щонайменше §Y100§! §Y$NAVY_SIZE_TITLE$§!." 
 ap_esap_ct1_war_req_2:0 "$TRIGGER_FAIL$Не можна мати §Y$ap_esap_ct3_not_war$§! Асцензійну Перевагу." 
 
 ap_esap_ct1_expansion:0 "Переселенці Галактики"
 ap_esap_ct1_expansion_desc:0 "Галактика величезна, проте не безкінечна. Якщо ми не заселимо її, то хтось інший це зробить"
 ap_esap_ct1_expansion_tooltip:0 "Надає доступ до §YКорнукопійського Маяка§! указу, який збільшує §YЗручності§! і §YСтабільність§! на §Y5 Років§! на нових колонізованих планетах. Ця перевага також дозволяє §YПолітику Переселенців§!, яка дозволяє вам §YНалаштувати свій Колонізаторський Корабель§! і скільки попів ви можете привезти на своєму шляху розширення, або зосередити свої §YДослідження Нових Світів§! зусилля."
 ap_esap_ct1_expansion_req_1:0 "$TRIGGER_FAIL$Потрібно щонайменше §G3§! планети." 
 ap_esap_ct1_expansion_req_2:0 "$TRIGGER_FAIL$Не має §Y$ap_esap_ct3_not_expansion$§! Бонуса Вознесіння." 

 ap_esap_ct1_diplomacy:0 "Срібнозубий"
 ap_esap_ct1_diplomacy_desc:0 "Наші посланці ткуть слова срібла в вуха іноземних високопоставлених осіб, змінюючи їхнє сприйняття реальності самої по собі."
 ap_esap_ct1_diplomacy_tooltip:0 ""
#ap_esap_ct1_diplomacy_tooltip:0 ""
 ap_esap_ct1_diplomacy_req_1:0 "$TRIGGER_FAIL$Повино бути принаймні §Y100§! §YДипломатична вага§!." 
 ap_esap_ct1_diplomacy_req_2:0 "$TRIGGER_FAIL$В нас немає §Y$ap_esap_ct3_not_diplomacy$§! Ascension Perk." 

 ap_esap_ct1_finance:0 "Шепоти прибутку"
 ap_esap_ct1_finance_desc:0 "Прибутки від нашої економіки фінансують кораблі наших флотилій і будівництво міст на наших планетах. Однак, навіть коли у нас є кораблі, які нам потрібні для захисту нашої держави, і будівлі, щоб розмістити всіх наших громадян, виникає потреба - потреба до більшого."
 ap_esap_ct1_finance_tooltip:0 "Отримайте §Y200§! £energy£ §YЕнергетичний кредит§! кожного разу, коли будується §Y$district_city$§!. £energy£ §YЕнергетичне обслуговування§! для §Y$district_city$§! зменшується на §Y1§!."
 ap_esap_ct1_finance_req_1:0 "$TRIGGER_FAIL$ Must have at least §Y2500§! £energy£ §YЗбережена енергія§!." 
 ap_esap_ct1_finance_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_finance$§! Ascension Perk." 

 ap_esap_ct1_infrastructure:0 "Будівельники націй"
 ap_esap_ct1_infrastructure_desc:0 "Коли ми поширюємося по зорях, на планетах нашої імперії, цивілізація процвітає!"
 ap_esap_ct1_infrastructure_tooltip:0 "Збільшуйте §Y$MOD_PLANET_HOUSING_MULT$§! на §G15%§! на планетах без вільних районів."
 ap_esap_ct1_infrastructure_req_1:0 "$TRIGGER_FAIL$Must have at least §Y10§! £building£ §YБудівлі§! на нашій §YСтолиці§!." 
 ap_esap_ct1_infrastructure_req_2:0 "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_infrastructure$§! Ascension Perk."



### Tier 2 ###
 ap_esap_ct2_war_expansion:0 "Шлях завоювання"
 ap_esap_ct2_war_expansion_desc:0 "Наше завоювання галактики тільки розпочалося. Ми не зупинимемося, поки вся її величезна просторість не лежатиме під нашим контролем."
 ap_esap_ct2_war_expansion_tooltip:0 "Отримуйте §Y100§! £influence£ §YВплив§! щоразу, коли захоплюєте планету. Збільшуйте §Y$MOD_SHIP_WEAPON_DAMAGE$§! і §Y$MOD_SHIP_FIRE_RATE_MULT$§! на §G+10%§! протягом §Y10§! років після оголошення війни."
 ap_esap_ct2_war_expansion_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_war$§!_ASCENDANCY Перку."
 ap_esap_ct2_war_expansion_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_expansion$§!_ASCENDANCY Перку."

 ap_esap_ct2_expansion_diplomacy:0 "Імперська амбіція"
 ap_esap_ct2_expansion_diplomacy_desc:0 "Наша амбіція - створити імперію, подібної до якої ця галактика ще не бачила."
 ap_esap_ct2_expansion_diplomacy_tooltip:0 "§YБудівлі§! і §YРайони§! мають свою §YШвидкість будівництва§! збільшену на §G+100%§! і £pop£ §Y$MOD_POP_GROWTH_SPEED$§! збільшену на §G+50%§! у новозаснованих колоніях. Цей ефект триває протягом §Y10§! років."
 ap_esap_ct2_expansion_diplomacy_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_expansion$§!_ASCENDANCY Перку."
 ap_esap_ct2_expansion_diplomacy_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_diplomacy$§!_ASCENDANCY Перку."

 ap_esap_ct2_diplomacy_finance:0 "Ріки золота"
 ap_esap_ct2_diplomacy_finance_desc:0 "Кожен світ у нашій імперії - це джерело. З цих джерел течуть ріки, ріки золота. Ці ріки приносять багатство і процвітання до центру нашої держави."
 ap_esap_ct2_diplomacy_finance_tooltip:0 "Розблокує §Y$sm_esap_ct2_diplomacy_finance_trade_post$§! будівлю зоряної бази, яка виробляє §G40§! £trade_value£ §YТоргову цінність§!. Дозволено лише одна на зоряну базу."
 ap_esap_ct2_diplomacy_finance_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_diplomacy$§!_ASCENDANCY Перку."
 ap_esap_ct2_diplomacy_finance_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_finance$§!_ASCENDANCY Перку."

 ap_esap_ct2_finance_infrastructure:0 "Архітектори завтрашнього дня"
 ap_esap_ct2_finance_infrastructure_desc:0 "Як би великою не була наша імперія, її величність блідне в порівнянні з тим, чим вона стане. Все, що ми досягли досі, буде затінене тим, що ми зараз намагаємось досягти."
 #ap_esap_ct2_finance_infrastructure_tooltip:0 ""
 ap_esap_ct2_finance_infrastructure_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_finance$§!_ASCENDANCY Перку."
 ap_esap_ct2_finance_infrastructure_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_infrastructure$§!_ASCENDANCY Перку."

 ap_esap_ct2_infrastructure_war:0 "Великий бастіон"
 ap_esap_ct2_infrastructure_war_desc:0 "Великий бастіон, мережа оборонних структур, розкинутих по кордонам наших систем, робить нашу державу майже неприступною для іноземних загарбників."
 ap_esap_ct2_infrastructure_war_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_infrastructure$§!_ASCENDANCY Перку."
 ap_esap_ct2_infrastructure_war_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct1_war$§!_ASCENDANCY Перку."

### Tier 3 ###
 ap_esap_ct3_not_war:0 "Мир і процвітання"
 ap_esap_ct3_not_war_desc:0 "У війні, незалежно від того, яка сторона себе вважає переможцем, немає переможців, а лише переможені. Лише коли ми покладемо мечі, ми зможемо прагнути створити рай серед зірок."
 #ap_esap_ct3_not_war_tooltip:0 ""
 ap_esap_ct3_not_war_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_expansion_diplomacy$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_war_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_finance_infrastructure$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_war_req_3:0 "$TRIGGER_FAIL$Не може мати §Y$ap_esap_ct1_war$§!_ASCENDANCY Перку."

 ap_esap_ct3_not_expansion:0 "Найблагородніша держава"
 ap_esap_ct3_not_expansion_desc:0 "Хоч інші правителі рахують кількість зірок у своїх кордонах, ми рахуємо кількість кредитів у наших скарбницях. Багатство і добробут, які демонструють наші світи, не мають рівних у цій галактиці."
 #ap_esap_ct3_not_expansion_tooltip:0 ""
 ap_esap_ct3_not_expansion_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_diplomacy_finance$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_expansion_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_infrastructure_war$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_expansion_req_3:0 "$TRIGGER_FAIL$Не може мати §Y$ap_esap_ct1_expansion$§!_ASCENDANCY Перку."

 ap_esap_ct3_not_diplomacy:0 "Машина війни"
 ap_esap_ct3_not_diplomacy_desc:0 "Від первинного початку нашої держави, протягом віків, наша імперія трансформувалася і еволюціонувала. Вона пройшла багато стадій і форм. Однак, природа цієї галактики зробила неминучим те, що саме тут закінчується наш шлях. Наша цивілізація тепер сформована лише для однієї мети - війни."
 ap_esap_ct3_not_diplomacy_tooltip:0 "Збільшуйте §Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§! і §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! на §G+100%§! і збільшуйте §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! і §Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§! на §G+25%§! і збільшуйте §Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! на §R+100%§!. Крім того, іноземні імперії £opinion£ §YВідношення§! до нас зменшується на §G-50§!."
 ap_esap_ct3_not_diplomacy_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_finance_infrastructure$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_diplomacy_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_war_expansion$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_diplomacy_req_3:0 "$TRIGGER_FAIL$Не може мати §Y$ap_esap_ct1_diplomacy$§!_ASCENDANCY Перку."

 ap_esap_ct3_not_finance:0 "Братерство серед зірок"
 ap_esap_ct3_not_finance_desc:0 "Віки показали нам, яким жорстоким місцем може бути ця галактика. Лише разом ми можемо протистояти жахам, які ще попереду. Кожен має свою роль, яку вони будуть виконувати з радістю."
 #ap_esap_ct3_not_finance_tooltip:0 ""
 ap_esap_ct3_not_finance_req_1:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_infrastructure_war$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_finance_req_2:0 "$TRIGGER_FAIL$Вимагає §Y$ap_esap_ct2_expansion_diplomacy$§!_ASCENDANCY Перку."
 ap_esap_ct3_not_finance_req_3:0 "$TRIGGER_FAIL$Не може мати §Y$ap_esap_ct1_finance$§!_ASCENDANCY Перку."

 ap_esap_ct3_not_infrastructure:0 "Велика кампанія"
 ap_esap_ct3_not_infrastructure_desc:0 "Час настав. Ця мить починає кампанію по уніфікації галактики. Ми повинні покласти всі інші цілі, поки не буде лише одна нація серед цих зірок."
 ap_esap_ct3_not_infrastructure_tooltip:0 "Генеруйте £alloys£ §YСплави§! і £consumer_goods£ §YТовари масового вжитку§! щоразу, коли успішно окупуєте планету."
