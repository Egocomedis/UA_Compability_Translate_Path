 ap_esap_gov_1:0 "$ap_executive_vigor$"
 ap_esap_gov_1_desc:0 "$ap_executive_vigor_desc$"
 ap_esap_gov_1_tooltip:0 "§YУправлінська Перевага§!. Збільшує §YШвидкість Прогресу Ради§! на §G9%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."
 
 ap_esap_gov_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_2_desc:0 "$ap_transcendent_learning_desc$"
 ap_esap_gov_2_tooltip:0 "§YУправлінська Перевага§!. §YНабуття Досвіду Лідера§! збільшено на §G+50%§! плюс додатково §G+10%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."
 
 ap_esap_gov_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_3_tooltip:0 "§YУправлінська Перевага§!. Збільшує будь-який §YТривалість Ефекту Ради§! на §G9%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

 ap_esap_gov_3_corp:0 "Колоніальні Підприємства"
 ap_esap_gov_3_corp_desc:0 "Розширення наших активів на інші планети в наших галактичних секторах гарантує нашу постійно зростаючу потребу в постачаннях."
 ap_esap_gov_3_corp_tooltip:0 "§YУправлінська Перевага§!. Збільшує §YТривалість Ефекту Ради§! на §G9%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

 ap_esap_gov_4:0 "Велична Бюрократія"
 ap_esap_gov_4_desc:0 "Нічого не можна вважати справжнім досягненням, поки не буде підписано відповідні папери та зареєстровано."
 ap_esap_gov_4_tooltip:0 "§YУправлінська Перевага§!. £стабільність£ §YСтабільність Планети§! збільшується на §Y1.5§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."
 ap_esap_gov_4_global_req:0 "$TRIGGER_FAIL$Вимагає £сociety£ §Y$tech_global_production_strategy$§! технології."

 ap_esap_gov_5:0 "Вознесіння Держави"
 ap_esap_gov_5_desc:0 "Від часу формування перших міст наші уряди розвинулися в щось, що можна було б важко впізнати в наших попередників до епохи космосу."
 ap_esap_gov_5_tooltip:0 "§YУправлінська Перевага§!. §YЩомісячний Вплив§! збільшується на §G0.3§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

 ap_esap_gov_GC_1:0 "Непокірне Виконання"
 ap_esap_gov_GC_1_desc:0 "Дії наших дронів автоматичні, проте керуються параметрами. Ми постійно корегуємо кожен з цих параметрів, постійно прагнучи до ідеальної оптимізації."
 ap_esap_gov_GC_1_tooltip:0 "§YУправлінська Перевага§!. Збільшує §YШвидкість Прогресу Ради§! на §G9%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."
 
 ap_esap_gov_GC_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_GC_2_desc:0 "Ми завжди спостерігали, і ми завжди навчалися з цих спостережень. Ми навіть спостерігали своє навчання, і навчалися, як ми вчимося з цих спостережень. Але тепер ми спостерігаємо, як ми спостерігаємо, як ми вчимося, і вчимося, як ми вчимося з наших спостережень. Ми також спостерігаємо, як ми спостерігаємо, як ми спостерігаємо, як ми вчимося, і вчимося, як ми вчимося з наших спостережень..."
 ap_esap_gov_GC_2_tooltip:0 "§YУправлінська Перевага§!. §YНабуття Досвіду Лідера§! збільшено на §G+50%§! плюс додатково §G+10%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."
 
 ap_esap_gov_GC_3:0 "Свідомі Вузли"
 ap_esap_gov_GC_3_desc:0 "Наш голос повинен простягатися до кожної небесної тіла в галактиці, розвиток центрального вузла в наших колоніях і зоряних базах гарантує більший контроль над нашими придатками."
 ap_esap_gov_GC_3_tooltip:0 "§YУправлінська Перевага§!. Збільшує §YТривалість Ефекту Ради§! на §G9%§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

 ap_esap_gov_hive_4:0 "Великий Відгук"
 ap_esap_gov_hive_4_desc:0 "Наші синаптичні дрони тепер не лише передають розуми по всьому нашому імперії. Вони посилюють великий відгук, який резонує по всьому нашому імперії, забезпечуючи, що кожен дрон діє як одна єдина організація."
 ap_esap_gov_hive_4_tooltip:0 "§YУправлінська Перевага§!. £стабільність£ §YСтабільність Планети§! збільшується на §Y1.5§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

 ap_esap_gov_machines_4:0 "$ap_esap_gov_hive_4$"
 ap_esap_gov_machines_4_desc:0 "Наші координатори тепер не лише передають розуми по всьому нашому імперії. Вони посилюють великий відгук, який резонує по всьому нашому імперії, забезпечуючи, що кожен дрон діє як одна єдина організація."
 ap_esap_gov_machines_4_tooltip:0 "§YУправлінська Перевага§!. £стабільність£ §YСтабільність Планети§! збільшується на §Y1.5§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

 ap_esap_gov_GC_5:0 "Асцендентний Розум"
 ap_esap_gov_GC_5_desc:0 "Від часу нашого пробудження наш розум розвинувся в щось, що можна було б важко впізнати як той самий, який контролював лише кілька дронів на одній планеті багато тисячоліть тому."
 ap_esap_gov_GC_5_tooltip:0 "§YУправлінська Перевага§!. §YЩомісячний Вплив§! збільшується на §G0.3§! для кожної §YУправлінської Переваги§! розблокованої (включаючи цю)."

