### Base Ethic ###

 ap_esap_authoritarian_1:0 "Абсолютна влада"
 ap_esap_authoritarian_1_desc:0 "Минуло кілька поколінь з тих пір, як хтось востаннє поставив під сумнів абсолютне право правлячого класу до влади. Такі питання були б тільки шкідливими для наших зусиль створення ідеальної імперії."
 
 ap_esap_egalitarian_1:0 "До утопії"
 ap_esap_egalitarian_1_desc:0 "Наша імперія є лише засобом для досягнення кінцевої мети. Ця мета полягає у благополуччі її людей. Лише коли ми зможемо запропонувати найкращі умови життя для всіх наших громадян, ми зможемо вважати нашу імперію завершеною."
 ap_esap_egalitarian_1_tooltip:0 "Збільшує §YШвидкість зростання§! і £unity£ §YЄдність§! на §G+10%§! на планетах, де £happiness£ §YСередня задоволеність§! становить至少 §Y70%§!."
 
