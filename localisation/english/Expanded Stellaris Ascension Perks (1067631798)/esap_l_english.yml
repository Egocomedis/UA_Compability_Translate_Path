 ap_esap_nature:0 "Біофілія"
 ap_esap_nature_desc:0 "Кожна планета, яку ми заселюємо, унікальна. Розпізнавши це, ми можемо використовувати кожну з них до їхнього повного потенціалу."
 ap_esap_nature_tooltip:0 "Кожні §Y5§! роки генерувати нову випадкову корисну планетарну §YFeature§! на новій колонізованій планеті, протягом §Y25§! років. Також впливає на кожну контрольовану планету, коли перк розблокований."
 ap_esap_nature_req_1:0 "$TRIGGER_FAIL$Не можна мати §Y$ap_esap_mining$§! перк підйому." 
 
 ap_esap_garden:0 "Садові світи"
 ap_esap_garden_desc:0 "Розглядаються як одні з найкрасивіших планет у галактиці, наші садові світи кишають життям. Хоча більшість великих міст, промисловості та забруднення майже відсутні, планета натомість покрита садами, родючими полями та заповідниками природи."
 ap_esap_garden_tooltip:0 "Дозволяє рішення, яке перетворює планети на §YСадові світи§!, $decision_esap_garden_modifier_effect$"
 ap_esap_garden_req_1:0 "$TRIGGER_FAIL$Не можна мати §Y$ap_esap_mining$§! перк підйому." 
 
