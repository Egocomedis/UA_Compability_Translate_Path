 ap_esap_hive_swarm:0 "Великий Рій"
 ap_esap_hive_swarm_desc:0 "Небо темніє. Земля починає рухатися. Рій наближається."
 ap_esap_hive_swarm_tooltip:0 "Збільшити §Y$MOD_SHIP_FIRE_RATE_MULT$§! на §G+25%§! для §YКорветів§!, і зменшити його на §R-25%§! для всіх інших кораблів."

 ap_esap_hive_devouring:0 "Голодний Рій"
 ap_esap_hive_devouring_desc:0 "Через споживання життя у Всесвіті ми стали сильними. Але наш голод ще не задоволений."
 ap_esap_hive_devouring_tooltip:0 "Подвоїти кількість £society£ §YСуспільства§! отриманого від очищення £pop£ §YPop§!. Крім того, отримати подібну кількість £food£ §YЇжі§!."

 ap_esap_hive_terravores:0 "Терравори"
 ap_esap_hive_terravores_desc:0 "Споживання планети - це ретельний процес. Спочатку обробляються всі макроскопічні організми. Потім фільтрується ґрунт і висушуються моря. Нарешті, атмосфера сама по собі опорожнюється."
 ap_esap_hive_terravores_tooltip:0 ""

